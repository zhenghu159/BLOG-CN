DOI: <a href="https://doi.org/10.1126/sciadv.adh7693" target="_blank" rel="noopener noreferrer">https://doi.org/10.1126/sciadv.adh7693<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Muhammad Tibi et al. ,A telencephalon cell type atlas for goldfish reveals diversity in the
evolution of spatial structure and cell types. <em>Sci. Adv.</em> 9,eadh7693(2023).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247486576&amp;idx=1&amp;sn=d9cf86405e2b09a30db35eb1959a063e&amp;chksm=c0a7bcadf7d035bb32dc7bd8766d84d89447c55e5527b2d0168b0fbd4ea301de41218a636367&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：金鱼端脑细胞类型图谱揭示了空间结构和细胞类型进化的多样性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Amit Zeisel</th> <th style="text-align:center;">Ronen Segev</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://biotech.technion.ac.il/wp-content/uploads/2022/02/%D7%A2%D7%9E%D7%99%D7%AA-%D7%A6%D7%99%D7%99%D7%96%D7%9C.jpg" height="200"></td> <td style="text-align:center;"><img src="https://cris.bgu.ac.il/files-asset/93179886/Ronen_rectangular_169x300.png?w=320&amp;f=webp" height="200"></td></tr> <tr><td style="text-align:center;">Technion–Israel Institute of Technology</td> <td style="text-align:center;">Ben-Gurion University of the Negev</td></tr> <tr><td style="text-align:center;"><a href="mailto:amit.zeisel@technion.ac.il">amit.zeisel@technion.ac.il</a></td> <td style="text-align:center;"><a href="mailto:ronensgv@bgu.ac.il">ronensgv@bgu.ac.il</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>硬骨鱼是脊椎动物中最大的群体，展现出极大的适应性行为多样性，因此它们对于研究大脑进化和认知至关重要。介导这些行为的神经基础仍然不为人知。作者对金鱼端脑进行了系统的比较研究。作者利用单细胞RNA测序和空间转录组学绘制了细胞类型图谱，从而得到了全新的分子神经解剖学分区。在4.5亿年的演化中，胶质细胞在小鼠和金鱼之间高度保守，而神经元在基因表达上表现出多样性和模块性。具体而言，生长抑素中间神经元，在哺乳动物等皮质中以局部抑制输入而著称，竟然奇特地聚集在单一的金鱼端脑核中，但在分子上是保守的。包括纹状体，羊膜动物动机行的中枢，在内的大脑核团在分子上与金鱼具有同源性。作者提出了在金鱼大脑皮层中存在海马结构的元素。最后，为了帮助研究古脊椎动物的外翻端脑，作者描述了金鱼和斑马鱼神经元分类系统之间的分子相似性。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-composition-of-goldfish-telencephalon-cells"><a href="#fig-1-composition-of-goldfish-telencephalon-cells" class="header-anchor">#</a> Fig. 1. Composition of goldfish telencephalon cells</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/44852bec-db6b-4831-9e32-64e3b9419049/assets/images/large/sciadv.adh7693-f1.jpg" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 金鱼端脑细胞的组成</p> <p><strong>(A)</strong> 本研究的大纲。利用空间转录组学和单细胞转录组学对成年金鱼端脑进行了分析，并将其整合到一个空间定位的细胞类型图谱中，随后进行了物种比较。<br> <strong>(B)</strong> 新鲜解剖的金鱼脑和端脑冠状切片图像，描述了显微解剖的方案。OT：视神经；SC：脊髓。<br> <strong>(C)</strong> 金鱼前脑中所有细胞的 t-SNE 可视化。每个点代表一个细胞，按类别着色。<br> <strong>(D)</strong> 每个显微解剖原点上所有细胞 t-SNE 的密度散射可视化。黄色，密集；蓝色，稀疏。<br> <strong>(E)</strong> 左图：四个不同解剖面中每个细胞类别占比；可视化为饼状图。右图：不同细胞类型占解剖面总细胞的比值；可视化为条形图。<br> <strong>(F)</strong> 所有细胞类型的聚类树状图。底；Top marker gene 表达以点状图可视化。点的大小表示在一个 cluster 中表达每个基因的细胞的百分比；点颜色表示细胞类型。</p></div> <h3 id="fig-2-axial-and-regional-parcellation-of-goldfish-telencephalon"><a href="#fig-2-axial-and-regional-parcellation-of-goldfish-telencephalon" class="header-anchor">#</a> Fig. 2. Axial and regional parcellation of goldfish telencephalon</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/797fc39c-2c50-439c-a930-8916ea9f9445/assets/images/large/sciadv.adh7693-f2.jpg" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 金鱼端脑的轴向和局部分割</p> <p><strong>(A)</strong> 金鱼端脑基于分子细胞类型的神经解剖学。顶部：GABAergic 和 glutamatergic 细胞类型的颜色方案（树状图）。中部：用于 Visium ST 采样的八个冠状切片（金鱼1），叠加了一个集成了所有金鱼端脑细胞类型的加权彩色地图。底部：基于上面的颜色地图差异的区域划分，每种颜色表示不同的区域，根据 Northcutt 的相似区域名称提出的命名法。D，背侧区域；V，腹侧区域；Dc，Dm 的大细胞亚分区；Vsst，腹侧Sst；Ppa，视前核；a，前侧；p，后侧；d，背侧；v，腹侧；m，内侧；l，外侧。<br> <strong>(B)</strong> 沿 lateral-medial（左）和 dorsal-ventral（右）轴上的SD（按行标准化）的热图，用于金鱼1和2的 top 轴向模式基因；点表示根据上面的轴向颜色方案进行的空间富集；灰色无点，无富集。右侧：每个基因的轴向分数总结（富集切片的平均值）。<br> <strong>(C)</strong> 14 个轴向模式基因在金鱼端脑中的表达。灰色，低；红色，高。</p></div> <h3 id="fig-3-gabaergic-neurons-in-the-goldfish-telencephalon"><a href="#fig-3-gabaergic-neurons-in-the-goldfish-telencephalon" class="header-anchor">#</a> Fig. 3. GABAergic neurons in the goldfish telencephalon</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/959cfb8b-cde1-470f-b433-d216d31208d3/assets/images/large/sciadv.adh7693-f3.jpg" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 金鱼端脑中的 GABAergic 神经元</p> <p><strong>(A)</strong> 金鱼前脑中 GABAergic 神经元的 t-SNE 可视化。每个点代表一个细胞，按细胞类型分配着色。右图：三个 marker gene 的表达。<br> <strong>(B)</strong> 所有 GABA 类型按树状图顺序排列（GABA1 to GABA40），并将 top marker gene 的表达可视化为热图（白色，高；黑色，低）。中图：小提琴图，其中每个点代表一个细胞；最大表达（UMI）显示在右侧。底部图：四个解剖区域对每种细胞类型的贡献，以饼图形式可视化。<br> <strong>(C)</strong> 三个 marker gene 的表达[如(A)]，以及 ST 中的八个 anterior-posterior 端脑冠状半球切片。<br> <strong>(D)</strong> GABAergic 树状图中 Visium spots 的空间相关性示例：八个 anterior-posterior 冠状切片（行）的五种 scRNA-seq 细胞类型（列）。</p></div> <h3 id="fig-4-glutamatergic-neurons-in-the-goldfish-telencephalon"><a href="#fig-4-glutamatergic-neurons-in-the-goldfish-telencephalon" class="header-anchor">#</a> Fig. 4. Glutamatergic neurons in the goldfish telencephalon</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/f4b00c98-e065-46a1-8f8d-0ecb1db59c0a/assets/images/large/sciadv.adh7693-f4.jpg" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 金鱼端脑中的 Glutamatergic 神经元</p> <p><strong>(A)</strong> 金鱼端脑中 Glutamatergic 神经元的 t-SNE 可视化。每个点代表一个细胞，按细胞类型着色。<br> <strong>(B)</strong> 所有 Glutamatergic 类型，按树状图顺序排列（GLUT1 到 GLUT48），并将 top marker gene 的表达可视化为热图（白色，高；黑色，低）。中图：小提琴图，其中每个点代表一个单个细胞；最大表达（UMI）显示在右侧。底部图：四个解剖区对每个 cluster 的贡献，以饼图形式可视化。<br> <strong>(C)</strong> 两个分支组织基因 NR2F2 和 CNR1 的表达，在 t-SNE 上可视化[如(A)]，以及 ST 中的八个前后端脑冠状半球切片。<br> <strong>(D)</strong> Glutamatergic 树状图示例，用于描述 Visium spots 的空间相关性：八个前-后冠状切片中的四种 scRNA-seq 细胞类型（列）。</p></div> <h3 id="fig-5-region-specific-marker-genes-and-cell-types"><a href="#fig-5-region-specific-marker-genes-and-cell-types" class="header-anchor">#</a> Fig. 5. Region-specific marker genes and cell types</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/87aaffcf-8e91-4724-89fc-2c6a75b82d57/assets/images/large/sciadv.adh7693-f5.jpg" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 区域特异性标记基因和细胞类型</p> <p><strong>(A)</strong> 由 ST 鉴定的 top 富集的区域特异性 marker gene，呈现为点图：圆的大小代表每个基因在每个区域中的归一化平均表达。<br> <strong>(B)</strong> 来自 (A) 的基因的代表性示例，显示在八个前-后端脑切片中的表达空间分布。灰色，低；红色，高。<br> <strong>(C)</strong> 细胞类型对区域的富集，呈现为点图，其中点的大小表示细胞类型表达谱与区域表达谱之间的相关性。<br> <strong>(D)</strong> 在 ST 和 HCR-FISH 的匹配切片中验证 NEUROD6 在大脑前后轴上的表达区域转换。HCR 的切片概览显示分段，下方显示了归一化表达刻度。比例尺，0.5 mm（ST 和 HCR 概览）。<br> <strong>(E)</strong> 仅针对两组谷氨酸能簇进行的加权空间细胞类型富集（绿色，GLUT20，GLUT21，GLUT30 和 GLUT31；红色，GLUT5，GLUT12，GLUT16 和 GLUT18），表明两组都会导致 Dm-Dl 区域转换，从而产生3D弯曲/角。</p></div> <h3 id="fig-6-goldfish-and-mouse-cross-species-comparison-of-the-telencephalon-cell-types"><a href="#fig-6-goldfish-and-mouse-cross-species-comparison-of-the-telencephalon-cell-types" class="header-anchor">#</a> Fig. 6. Goldfish and mouse cross species comparison of the telencephalon cell types</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/a221c2b5-1ae6-4c5e-9f68-5fa099c77efe/assets/images/large/sciadv.adh7693-f6.jpg" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 金鱼和小鼠端脑细胞类型的跨物种比较</p> <p><strong>(A)</strong> 金鱼和小鼠端脑之间的物种比较分析方案。对每个细胞类别，整合两个物种的数据集（Harmony），然后使用噪声（DBSCAN）聚类或KNN分类器进行基于密度的空间聚类。<br> <strong>(B)</strong> 非神经元细胞的物种比较，可视化为热图，其中勾勒出保守的细胞类型（KNN分类器）。<br> <strong>(C)</strong> 非神经元细胞的物种比较，可视化为 t-SNE。点代表细胞，按金鱼细胞类型着色。灰色，小鼠细胞；灰色轮廓，整合类群；粉色轮廓和标签，小鼠细胞类；突出显示小鼠 Schwann 细胞。<br> <strong>(D)</strong> GABA 类物种比较（KNN分类器），突出显示与整合类群的一致性的示例。<br> <strong>(E)</strong> SST 中间神经元类型的分布，通过与金鱼 ST 和小鼠 ISH 的空间相关性进行可视化，放大至小鼠 isocortex 中分散的 Sst 表达（Allen Mouse Brain ISH Atlas）。<br> <strong>(F)</strong> (假定的)纹状体神经元类型的分布，通过与金鱼 ST（左）和小鼠 ISH（右）的空间相关性进行可视化。<br> <strong>(G)</strong> 两种小鼠纹状体 markers 在金鱼 ST（左）和小鼠 ISH （右）中的表达。<br> <strong>(H)</strong> 通过与金鱼ST（左）和小鼠ISH（右）的空间相关性进行可视化，(假定的)苍白球神经元类型的分布。<br> <strong>(I)</strong> GLUT 类物种比较（KNN 分类器），并突出显示了与整合聚类一致性的例子。<br> <strong>(J)</strong> 通过与金鱼ST（左）和小鼠ISH（右）的空间相关性来（假定的）海马后神经元类型。<br> <strong>(K)</strong> 金鱼 ST 和小鼠 ISH 中五个基因在（假定的）的海马下/海马后形成中的表达。</p></div> <h3 id="fig-7-cross-species-comparison-of-teleostean-telencephalon-cell-types"><a href="#fig-7-cross-species-comparison-of-teleostean-telencephalon-cell-types" class="header-anchor">#</a> Fig. 7. Cross-species comparison of teleostean telencephalon cell types</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.adh7693/asset/cf601d31-e290-4aab-882c-4d5a8f0df0a7/assets/images/large/sciadv.adh7693-f7.jpg" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7 硬骨端脑细胞类型的跨物种比较</p> <p><strong>(A-B)</strong> t-SNE 可视化金鱼和斑马鱼端脑之间的比较物种分析，每个物种的细胞类型突出；(A) 金鱼和 (B) 斑马鱼。每个细胞类型，两个物种的数据集被整合（Harmony），然后进行 DBSCAN 聚类。<br> <strong>(C)</strong> 每个细胞类型的比较，使用 KNN 分类器进行评分。<br> <strong>(D)</strong> CBLN1、PENK 和 SST在整合的硬骨数据集中的表达；按物种来源着色的点（细胞）。<br> <strong>(E)</strong> 使用 HCR-FISH 检测到 ST 中的基因表达。最上面一行：在 Visium（左）和 HCR（右）中检测到的基因的相应部分概述，其中每个点代表一个分段的荧光细胞，用归一化表达着色。底部一行：放大后的原始荧光信号，如概述部分所示。</p></div> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>本文结合 ST 和 scRNA-seq，生成了金鱼端脑的神经元细胞类型图谱，金鱼是一种类似鲤鱼的硬骨鱼，具有射线鳍鱼向外生长（外翻）的端脑特征。由此产生的数据集将为分析脊椎动物的神经元类型进化提供关键资源，提供比较哺乳动物、爬行动物和两栖动物的各种新兴前脑细胞类型图谱的巨大数据集。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/42c71a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Spatial transcriptomics reveals the distinct organization of mouse prefrontal cortex and neuronal subtypes regulating chronic pain</div></a> <a href="/pages/a1ce18/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- The neuropeptidergic connectome of C. elegans</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
