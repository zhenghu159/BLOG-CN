DOI: <a href="https://doi.org/10.1038/nature26159" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/nature26159<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Han, Y., Kebschull, J., Campbell, R. et al. The logic of single-cell projections from visual cortex. <em>Nature</em> 556, 51–56 (2018).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483778&amp;idx=1&amp;sn=db28f22425eff0c0049930e1a25f1410&amp;chksm=c0a7b15ff7d03849d7964d1a63a04d8a664d0f84c9c3266cf9402374c60750e29022366282e6&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：视觉皮层的单细胞投射逻辑<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Yunyun Han(韩芸耘)</th> <th style="text-align:center;">Anthony Zador</th> <th style="text-align:center;">Thomas Mrsic-Flogel</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="http://faculty.hust.edu.cn/_resources/group1/M00/00/11/rBAGRl-ngFuAO2AiAAJon5N6SPY522.jpg?randomid=1672228980668" height="200"></td> <td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/02/Anthony-Zador_profile.jpg" height="200"></td> <td style="text-align:center;"><img src="https://simonsfoundation.imgix.net/wp-content/uploads/2017/08/05093428/thomas_mrsic-flogel-photo.jpg?auto=format&amp;w=120&amp;h=120&amp;fit=crop&amp;crop=faces&amp;q=90&amp;dpr=2" height="200"></td></tr> <tr><td style="text-align:center;">华中科技大学</td> <td style="text-align:center;">Cold Spring Harbor Laboratory</td> <td style="text-align:center;">University College London</td></tr> <tr><td style="text-align:center;"><a href="mailto:yhan@hust.edu.cn">yhan@hust.edu.cn</a></td> <td style="text-align:center;"><a href="mailto:zador@cshl.edu">zador@cshl.edu</a></td> <td style="text-align:center;"><a href="mailto:t.mrsic-flogel@ucl.ac.uk">t.mrsic-flogel@ucl.ac.uk</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>神新皮层区域通过广泛的轴突投射进行交流，但信息传递的逻辑仍不清楚，因为单个神经元的投射尚未被系统地描述。目前尚不清楚单个神经元是否只向单个皮层区域发送投射，还是向多个目标分配信号。在这里，我们利用 MAPseq，确定了小鼠初级视觉皮层（primary visual cortex）中 591 个单神经元的投射模式。投射是高度多样化和不同的，共同针对至少 18 个皮质和皮层下区域。大多数神经元靶向多个皮层区域，通常是非随机的组合，这表明存在皮层内投射神经元的亚类。我们的研究结果表明，皮层内信息传递的主要模式并不是基于 &quot;one neuron–one target area&quot; 的投射。相反，由单个皮层神经元携带的信号在目标区域的子集之间共享，因此同时参与了多种功能通路。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-brain-wide-single-cell-tracing-reveals-the-diversity-of-axonal-projection-patterns-of-layer-2-3-v1-neurons-with-most-cells-projecting-to-more-than-one-target-area"><a href="#fig1-brain-wide-single-cell-tracing-reveals-the-diversity-of-axonal-projection-patterns-of-layer-2-3-v1-neurons-with-most-cells-projecting-to-more-than-one-target-area" class="header-anchor">#</a> Fig1. Brain-wide single-cell tracing reveals the diversity of axonal projection patterns of layer-2/3 V1 neurons, with most cells projecting to more than one target area</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnature26159/MediaObjects/41586_2018_Article_BFnature26159_Fig1_HTML.jpg?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 全脑单细胞示踪显示了 L2/3 V1 神经元的轴突投射模式的多样性，大多数细胞投射到多个靶区</p> <p><strong>a.</strong> 从一个源区域靶向多个目标区域传递信息的三种假设模式。神经元（箭头）可以分别投射到一个区域（左）或随机投射到多个区域（中间）或以预定义的投射模式（右）。 <br> <strong>b.</strong> GFP 标记的投射环路结构。 <br> <strong>c.</strong> 内侧轴突分支的放大视图。 <br> <strong>d.</strong> 外侧轴突分支的放大视图。 <br> <strong>e.</strong> 与 Allen Reference Atlas 对齐。 <br> <strong>f.</strong> 冠状、水平和矢状面的投射模式图。 <br> <strong>g.</strong> 所有示踪的神经元和11个示例神经元的投射模式图。 <br> <strong>h.</strong> 投射到 V1 外的（蓝色）和只投 V1 内的（灰色）比例。 <br> <strong>i.</strong> 所有 GFP 标记的 V1 神经元的随机靶向投射模式（n=31个神经元）。 <br> <strong>j.</strong> V1 投射目标的数量。 <br> <strong>k.</strong> 不同投射强度的细胞比例。 <br> <strong>l.</strong> 投射到 V1 的 18 个靶区的神经元的比例。 <br> <strong>m.</strong> 投射到 V1 的 18 个靶区的单靶神经元的比例。</p></div> <h3 id="fig2-mapseq-projection-mapping-reveals-a-diversity-of-projection-motifs"><a href="#fig2-mapseq-projection-mapping-reveals-a-diversity-of-projection-motifs" class="header-anchor">#</a> Fig2. MAPseq projection mapping reveals a diversity of projection motifs</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnature26159/MediaObjects/41586_2018_Article_BFnature26159_Fig2_HTML.jpg?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. MAPseq 投射显示了多样性的投射 motifs</p> <p><strong>a.</strong> MAPseq实验概述。选择6个目标区域进行分析：LI、LM、AL、PM、AM、RL。<br> <strong>b.</strong> 使用 MAPseq 绘制的 553 个神经元的 6 个目标区域的投射强度，以及嗅球（olfactory bulb，OB）作为阴性对照。每个神经元的投射强度定义为每个区域的条形码拷贝数，用神经元的最大投射强度来归一化（n=4只小鼠）。<br> <strong>c.</strong> 基于荧光轴突重建（左）或MAPseq数据（右），当仅考虑6个靶区时，V1神经元的投射靶点数量。<br> <strong>d.</strong> MAPseq neurons（蓝色）、基于荧光的单神经元重建（橙色）、随机神经元（黄色）与 MAPseq neurons 之间的余弦距离的分布。<br> <strong>e.</strong> 使用余弦距离度量对所有 MAPseq 细胞进行 k-means 聚类，获得的 8 个 cluster 的质心和示例细胞。目标区域被着色来表示所绘制的神经元的投射强度。<br> <strong>f.</strong> 投射到 A 核团同时又投射到 B 核团的概率热图。</p></div> <h3 id="fig3-over-and-underrepresented-projection-motifs-of-neurons-in-v1"><a href="#fig3-over-and-underrepresented-projection-motifs-of-neurons-in-v1" class="header-anchor">#</a> Fig3. Over- and underrepresented projection motifs of neurons in V1</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnature26159/MediaObjects/41586_2018_Article_BFnature26159_Fig3_HTML.jpg?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. V1 神经元投射模式的上调和下调</p> <p><strong>a.</strong> 对两个目标区域独立投射的 null hypothesis（顶部）和一个偏离 null hypothesis的例子（底部）。<br> <strong>b.</strong> 在MAPseq数据集中，所有可能的双、三、四靶 motifs 的观察值的和预期值。<br> <strong>c.</strong> 与预期值相比上调和下调的投射模式。<br> <strong>d-h.</strong> 5 种差异投射模式中所有单个神经元的投射模式。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dc1352/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- High-Throughput Mapping of Single-Neuron Projections by Sequencing of Barcoded RNA</div></a> <a href="/pages/986ab0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Distinct descending motor cortex pathways and their roles in movement</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
