mOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">文献阅读 --- Single-cell transcriptomics of adult macaque  hippocampus reveals neural precursor cell  populations<!----></h1>  <div class="theme-vdoing-content content__default"><p>题目: 成年猕猴海马的单细胞转录组学揭示了神经前体细胞群<br>
DOI: <a href="https://doi.org/10.1038/s41593-022-01073-x" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41593-022-01073-x<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Hao, ZZ., Wei, JR., Xiao, D. et al. Single-cell transcriptomics of adult macaque hippocampus reveals neural precursor cell populations. <em>Nat Neurosci</em> 25, 805–817 (2022).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483897&amp;idx=1&amp;sn=1409039c08e8cd48521aa762566dc68f&amp;chksm=c0a7b124f7d0383224dbc71e5c8970451e1f21e2d7e00f542238a5d947ef9685b7c8cdc0a6bb&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：成年猕猴海马的单细胞转录组学揭示了神经前体细胞群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Sheng Liu(刘胜)</th> <th style="text-align:center;">Yizhi Liu(刘奕志)</th> <th style="text-align:center;">Mengqing Xiang(向孟清)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="http://www.zocophlab.com/upload/images/2022/6/s_8bce992a7e0fc0f3.jpg" width="200"></td> <td style="text-align:center;"><img src="http://www.zocophlab.com/upload/images/2018/5/7fbea73df699c406.png" width="200"></td> <td style="text-align:center;"><img src="https://www.gzzoc.com/sites/zoc.live1.sysucloud2.sysu.edu.cn/files/styles/large_960_x_auto_/public/2022-10/6c68ff18682e5e92.jpg?itok=ACy2ybbj" width="200"></td></tr> <tr><td style="text-align:center;">中山大学眼科中心眼科学国家重点实验室</td> <td style="text-align:center;">中山大学眼科中心眼科学国家重点实验室</td> <td style="text-align:center;">中山大学眼科中心眼科学国家重点实验室</td></tr> <tr><td style="text-align:center;"><a href="mailto:liush87@mail.sysu.edu.cn">liush87@mail.sysu.edu.cn</a></td> <td style="text-align:center;"><a href="mailto:yzliu62@yahoo.com">yzliu62@yahoo.com</a></td> <td style="text-align:center;"><a href="mailto:xiangmq3@mail.sysu.edu.cn">xiangmq3@mail.sysu.edu.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>在成年灵长类动物中发生神经发生(neurogenesis)的程度仍存在争议。在这项研究中，使用优化的 single-cell RNA sequencing pipeline，我们分析了来自成年猕猴海马的 207,785 个细胞，并鉴定了包含所有主要海马细胞类型的 34 个细胞群。对它们的基因表达、规范轨迹和基因调控网络的分析显示，存在所有关键的神经源性前体细胞群，包括放射状胶质样细胞(radial glia-like cells，RGLs)、中间祖细胞(intermediate progenitor cells，IPCs)和神经母细胞(neuroblasts，NB)。我们鉴定出 HMGB2 是一种新的 IPC 标记物。与小鼠单细胞转录组数据的比较显示，不同物种之间的神经源性过程存在差异。我们证实了 neurogenesis 在成年灵长类动物的体外神经球培养中被再现，进一步支持了能够增殖和分化的神经前体细胞(neural precursor cells，NPCs)的存在。我们的大规模数据集为灵长类动物提供了一个全面的成年神经发生图谱。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-解剖成年猕猴的海马细胞和分子特征"><a href="#fig1-解剖成年猕猴的海马细胞和分子特征" class="header-anchor">#</a> Fig1. 解剖成年猕猴的海马细胞和分子特征</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 解剖成年猕猴的海马细胞和分子特征</p> <p><strong>a.</strong> 工作流程示意图，从 8 只成年猕猴 (雄性 6 只，雌性 2 只) 中收集了包含 DG 区域的海马细胞，通过 10x Genomics 测得了 207,785 个细胞。<br> <strong>b.</strong> 207,785 个细胞聚类的 UMAP 展示，一共聚类成了 34 个群。<br> <strong>cd.</strong> 注释类群的 marker gene<br>
(1) neuroglia 神经胶质：<br>
Astro, Astrocytes 星形胶质细胞;（AQP4+）<br>
Astro_im, immature astrocytes 未成熟星形胶质细胞;（AQP4+）<br>
OPC, oligodendrocyte progenitor cells 少突胶质祖细胞; （C1QL1+）<br>
NFOL, newly formed oligodendrocytes 新生少突胶质细胞; （BCAS1+）<br>
MOL, mature oligodendrocytes 成熟少突胶质细胞; （MOG+）<br>
(2) neurons 神经元：<br>
GABA, GABAergic neurons GABA能神经元; （GAD2+）<br>
Pyr, pyramidal neurons 锥体神经元; （RGS4+）<br>
GC_im, immature granule cells 未成熟颗粒细胞; （PROX1+）<br>
GC, granule cells 颗粒细胞; （PROX1+）<br>
(3) vascular cells 血管细胞：<br>
Endothelial，内皮细胞；（FLT1+）<br>
VLMC, vascular leptomeningeal cells 软脑膜血管细胞; （DCN+）<br>
(4) immune cells 免疫细胞：<br>
Microglia，小胶质细胞；（ C1QA+）<br>
PVM, perivascular macrophages 血管周围巨噬细胞; （LYVE1+）<br>
(5) CR, Cajal–Retzius cells; （RELN+）<br>
(6) Ependymal，室管膜细胞；（CFAP126+）<br>
(7) NPCs，neural precursor cells 神经前体细胞：<br>
RGL_1 and RGL_2, radial glia-like cells 放射状胶质样细胞; （SLC1A3+）<br>
IPC，intermediate progenitor cells 中间祖细胞; IPC_1（HMGB2+ASCL1+）<br>
IPC_2（HMGB2+ASCL1−  ）<br>
NB, neuroblasts 神经母细胞; （SOX4+）<br>
(8) Unk, Unknown；<br>
除了已知的 marker genes，新发现了一些 marker genes：<br>
IPCs：RFC4<br>
neuroblasts：NNAT<br>
GCs：NPY1R<br> <strong>e.</strong> 每个细胞群标记基因的功能注释。RGLs 与 local environment 广泛地相互作用，从而在适当的水平上限制它们的增殖。cell-cell signaling pathways 在 RGLs 中上调，包括 Wnt signaling pathway，这是 RGLs 的主要调控通路之一。<br> <strong>f.</strong> 放射状胶质样细胞(radial glia-like cells，RGLs)被认为是在成年海马中发现的神经干细胞(neural stem cells，NSCs)。RGLs 与星形胶质细胞(astrocytes)密切相关，同时表达典型的星形胶质细胞标记基因(GFAP)和神经前体(neural precursor)标记基因 SOX2 和 SLC1A3。免疫荧光染色证实了在猕猴海马 DG 的 SGZ 中存在 RGLs。</p></div> <h3 id="fig2-使用注释数据集验证猕猴海马细胞群"><a href="#fig2-使用注释数据集验证猕猴海马细胞群" class="header-anchor">#</a> Fig2. 使用注释数据集验证猕猴海马细胞群</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 使用注释数据集验证猕猴海马细胞群</p> <p><strong>a.</strong> 使用 scVI 对猕猴(n=15,878 cells)和小鼠(n=9,810 cells，Hochgerer_1 dataset)数据集之间整合的 UMAP 可视化，然后使用 Harmony 算法。<br> <strong>b.</strong> 猕猴和小鼠之间的细胞类型同源性分析。大多数猕猴的海马细胞类型能与小鼠的对应细胞对齐，这表明海马细胞在灵长类动物和啮齿类动物之间是保守的。<br> <strong>cd.</strong> 按照 a 中的 UMAP 坐标对猕猴和小鼠的细胞进行注释。<br> <strong>e.</strong> 猕猴 neural genesis cells and neurons (n=800 cells) 和小鼠 NPCs(n=132 cells) 之间的整合。<br> <strong>f.</strong> 猕猴(n=15,878 cells)和人类胚胎细胞(n=6,323 cells)之间的整合。</p></div> <h3 id="fig3-rgls-和-astrocytes-是不同的群体"><a href="#fig3-rgls-和-astrocytes-是不同的群体" class="header-anchor">#</a> Fig3. RGLs 和 astrocytes 是不同的群体</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. RGLs 和 astrocytes 是不同的群体</p> <p>由于 astrocytes 与 RGLs 的标记基因表达相似性较高，数据整合无法区分 RGLs 与 astrocytes。为了区分 RGLs 和 immature astrocytes，我们使用 scVelo 算法计算了 RGLs 和 astrocytes 的 RNA velocity，以推断这些群体之间的分化轨迹(trajectories)。scVelo 可以推断每个细胞在 neurogenesis  中的表达梯度，并通过比较 newly transcribed, unspliced pre-mRNAs with mature, spliced mRNAs 的丰度，提供一个在神经发生过程中解开亚群的工作假设。利用该算法，我们推断了从 RGLs  到 astrocytes 的 astrocyte genesis trajectory。<br> <br> <strong>a.</strong> 突出显示 RGL 和 astrocyte maturation-related 群体的 UMAP 分布 (RGL_1, n= 1,107 cells; RGL_2, n= 1,246; Astro_im1, n= 1,661; Astro_im2, n= 698; Astro_1, n= 12,322)，而 RNA velocities (RNA速度) 则显示为箭头。<br> <strong>b.</strong> scVelo 拟时序分析 UMAP 可视化，从早期（蓝色）到晚期（红色）。astrocyte genesis trajectory 从 RGL_1 开始，通过 RGL_2 和 immature astrocytes，并最终到达 mature astrocytes，支持了我们对 RGLs 的鉴定。<br> <strong>c.</strong> 热图显示了拟时序相关基因的表达，上边的 colorbar 为 a 中的星形胶质细胞类群，右边标记了部分基因。<br> <strong>d.</strong> 区分 immature astrocytes 和 astrocytes 的拟时序相关基因的 UMAP 分布。<br> <strong>e.</strong> DG 中 RGL markers (SOX2 和 GFAP) 的免疫染色显示，长长的顶端突起(apical processes)从 SGZ 分支到 ML(白色方框)。<br> <strong>f.</strong> GFAP 免疫染色显示 hilus 内有 astrocytes（黄色箭头），其形态与 RGLs 不同。<br> <strong>g.</strong> RGL_1 和 RGL_2 之间的 5575 个 DEGs，以及 GO 和 KEGG 富集分析。RGL_1 中上调的基因富含蛋白质合成和细胞-基质相互作用。而 RGL_2 群体中一些细胞信号通路和增殖相关基因表达上调。这些基因包括调控 Wnt pathway 的 WIF1(Wnt inhibitory factor 1)；RGCC（regulator of cell cycle），调节细胞周期和增殖，并参与平衡 NSCs (neural stem cell) 的自我更新和分化。TPT1 编码肿瘤蛋白，翻译控制1蛋白进行细胞增殖。</p></div> <h3 id="fig4-成年猕猴海马-dg-的动态神经发生过程"><a href="#fig4-成年猕猴海马-dg-的动态神经发生过程" class="header-anchor">#</a> Fig4. 成年猕猴海马 DG 的动态神经发生过程</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. 成年猕猴海马 DG 的动态神经发生过程</p> <p><strong>a.</strong> 突出显示 neurogenic-related 和  immature GCs 群体的 UMAP 分布以及 mKNN graph plot。<br>
IPCs (n= 163 cells, 黑圈) 链接到 neuroblasts (n= 1,904 cells) and GC_im cells (n= 7,547 cells), 而锥体神经元被分开 (Pyr_1 and Pyr_2, n= 1,384 and 123 cells)。mKNN 分析揭示了从 IPC_1 经过 neuroblasts 到 immature GCs 的轨迹，而 neuroblasts 和 pyramidal neurons 之间几乎没有任何连系。<br> <strong>b.</strong> 如 a 中 mKNN graphs 对 proliferating cells(MKI67)、 NPCs(SOX2)、IPCs(ASCL1)、 neuroblasts(EOMES and NEUROD2) 和  immature GCs (PROX1) 中高表达的基因进行染色。这与从细胞增殖到神经元分化的神经发生过程相一致。<br> <strong>c.</strong> 热图显示了在每个细胞群中高表达的标记基因的表达。x轴代表基因，而y轴代表细胞。<br> <strong>d.</strong> 脑切片中神经前体标记物 SOX2(precursor cell marker) 和 MKI67(proliferating cell marker) 的共免疫染色，捕获了核分裂前（左图）、中（中间图）和后（右图）期的细胞分裂过程，进一步验证了成年灵长类动物中增殖的 NSCs (neural stem cell) 的存在。</p></div> <h3 id="fig5-hmgb2-与-rgl-和-ipcs-之间的过渡相关"><a href="#fig5-hmgb2-与-rgl-和-ipcs-之间的过渡相关" class="header-anchor">#</a> Fig5. HMGB2 与 RGL 和 IPCs 之间的过渡相关</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. HMGB2 与 RGL 和 IPCs 之间的过渡相关</p> <p><strong>a.</strong> IPCs 的 UMAP 可视化和增殖标记物 MKI67 和表观遗传调控基因 EZH2 的表达水平。IPCs 用黑色的圆圈表示。IPC_2 是另一个正在增殖的群体，这些细胞的一个子集表达 EZH2，编码神经命运表观遗传调节因子，推断它们的命运正在从干细胞维持转移到分化。<br> <strong>b.</strong> RGLs 和 IPCs 的 GFAP 和 HMGB2 基因表达分布的小提琴图谱。IPCs 可以通过 HMGB2 进行识别，它编码一个染色质相关的转录激活因子，对 NSCs 从静止到增殖状态的过渡至关重要。<br> <strong>c.</strong> IPC 标记物 HMGB2 和典型的 RGL 标记物 GFAP 的免疫染色捕获的细胞群与 RGLs 和 IPCs 之间可能的过渡相一致。Box1 and white arrowheads: 一个典型的RGL，GFAP表达较强，但HMGB2不表达。Box2 and yellow arrowheads: 一个中间细胞，GFAP表达较弱，HMGB2表达较弱的。Box3 and magenta arrowheads: 一个HMGB2+细胞，HMGB2表达强，GFAP表达很弱。<br> <strong>d.</strong> 方框中显示的三种细胞类型的示意图及其对应的 RGLs (Box 1 and the green cell, GFAP+HMGB2−)，RGLs 和 IPCs 的中间状态 (Box 2 and the light green cell, GFAP+ HMBG2+)，IPCs (Box 3 and the red cell, GFAP− HMGB2+)。<br> <strong>e.</strong> HMGB2 和 GFAP 的免疫染色显示了一个 GFAP− HMGB2+ IPC 细胞（洋红色箭头）和一个 GFAP+ HMGB2+ 处于过渡阶段的典型 RGL 形态的细胞（黄色箭头）。与 IPC 细胞相比，过渡期细胞中 HMGB2 的表达水平较低，而 GFAP 的表达水平较高。右边的细胞示意图显示了细胞类型及其基因表达模式。<br> <strong>f.</strong> HMGB2 和 GFAP 的免疫染色显示了一个包含四个前体细胞的增殖簇：GFAP<sup>High</sup>HMGB2<sup>Low</sup>RGL（白色箭头），GFAP<sup>Low</sup>HMGB2<sup>High</sup>IPC（洋红色箭头）和两个处于过渡阶段，GFAP 和 HMGB2 表达均处于中等水平的细胞（黄色箭头）。右边的细胞示意图显示了细胞类型及其基因表达模式。</p></div> <h3 id="fig6-成年猕猴海马-dg-中-gcs-的成熟过程"><a href="#fig6-成年猕猴海马-dg-中-gcs-的成熟过程" class="header-anchor">#</a> Fig6. 成年猕猴海马 DG 中 GCs 的成熟过程</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig6_HTML.png?as=webp" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. 成年猕猴海马 DG 中 GCs 的成熟过程</p> <p><strong>a.</strong> GC genesis-related 群体 (neuroblast, n= 1,898 cells; GC_im, n = 7,547 cells; and GC_1, n= 23,491 cells，在UMAP可视化中突出显示) 用 UMAP 重新分析，而 RNA velocities(RNA速度) 以箭头表示。RNA velocity 显示从神经母细胞(neuroblasts，NB)到 immature GCs，最终再到 mature GCs 的 GC specification trajectory。<br> <strong>b.</strong> 由 RNA velocities 得到的 GC 成熟过程中暂定驱动基因的热图。<br> <strong>c.</strong> 为了分析成熟和未成熟 GC 之间的差异，我们对 immature GC(GC_im，n=7,547) 和 mature GC(GC_1，n=23,491)进行了 DEG 分析。右边显示了功能富集结果，成熟GCs的上调基因参与了神经元的功能，如化学突触传递(chemical synaptic transmission), 神经元投射形态发生(neuron projection morphogenesis) 和 SNARE binding pathways。这与成熟的GCs的功能是相一致的。<br> <strong>d.</strong> 免疫染色证实在 SGZ 中存在 immature GCs。DCX, immature neuron marker; PROX1, GC marker; DAPI, nuclei。<br> <strong>e.</strong> 新的标记基因表达的 UMAP 可视化。这些标记基因分别为 neuroblasts (ASAP2 and TMEM159), immature GCs (COTL1)，mature GCs (NOV)。</p></div> <h3 id="fig7-成年猕猴海马-dg-中-gcs-的成熟过程"><a href="#fig7-成年猕猴海马-dg-中-gcs-的成熟过程" class="header-anchor">#</a> Fig7. 成年猕猴海马 DG 中 GCs 的成熟过程</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig7_HTML.png?as=webp" alt="Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Fig7. 成年猕猴海马 DG 中 GCs 的成熟过程</p> <p>为了确认神经球的 NSC 特性，我们通过 scRNA-seq 对 6988 个神经球细胞进行了转录组分析。<br> <strong>a–j.</strong> 两个培养的成年猕猴海马神经球克隆的体外记录过程。<br> <strong>k.</strong> 培养的球细胞(n=6988 cells)的选定 marker genes UMAP 可视化。NES(RGL marker); HMGB2(IPC marker); MKI67(proliferating cell marker); PAX6(neural progenitor marker)。<br> <strong>i.</strong> 培养的猕猴海马神经球细胞对 NSC marker NESTIN 具有免疫反应性。<br> <strong>m.</strong> 大多数细胞被 NESTIN 和 EdU 荧光标记。<br> <strong>n.</strong> proliferating neural progenitor marker HMGB2<br> <strong>o.</strong> proliferating cell marker MKI67<br> <strong>p.</strong> neural progenitor marker PAX6<br> <strong>q.</strong> neuronal marker MAP2<br> <strong>r.</strong> astrocyte marker GFAP<br> <strong>s.</strong> oligodendrocyte marker CNPase<br> <strong>t.</strong> 左：UMAP可视化显示了从分离的成年猕猴海马细胞中增殖培养球形细胞的遗传异质性。这些颜色代表了猕猴基于回归的SCCAF投影结果，使用了与图1d相同的配色方案。右图：用SCCAF投影染色的UMAP可视化结果为选择性群体。红点表示预测的细胞类型的分布。</p></div> <h2 id="extended-results"><a href="#extended-results" class="header-anchor">#</a> Extended Results：</h2> <h3 id="extended-data-fig1-数据质控"><a href="#extended-data-fig1-数据质控" class="header-anchor">#</a> Extended Data Fig1. 数据质控</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig8_ESM.jpg?as=webp" alt="Extended Data Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig1. 数据质控</p> <p><strong>ab.</strong> counts 数和 gene 数，显示了均值和中位数<br> <strong>c.</strong> 不同 10x version 和 animal ID 的 UMAP展示<br> <strong>d.</strong> 不同 sample 的 UMI counts<br> <strong>e.</strong> 不同 sample 的 genes<br> <strong>f.</strong> 不同动物的细胞数目<br> <strong>g.</strong> 不每个样本的类型组成</p></div> <h3 id="extended-data-fig2-海马细胞群中富集的基因调控网络-gene-regulatory-networks-grns-termed-regulons"><a href="#extended-data-fig2-海马细胞群中富集的基因调控网络-gene-regulatory-networks-grns-termed-regulons" class="header-anchor">#</a> Extended Data Fig2. 海马细胞群中富集的基因调控网络(gene regulatory networks，GRNs，termed regulons)</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig9_ESM.jpg?as=webp" alt="Extended Data Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig2. 海马细胞群中富集的基因调控网络(gene regulatory networks，GRNs，termed regulons)</p> <p><strong>a.</strong> neurogenic-related 群体的 regulon score tSNE plot<br> <strong>b.</strong> 基因调控网络富集评分<br> <strong>c-f.</strong> 通过 SCENIC 软件进行转录因子调控网络预测</p></div> <h3 id="extended-data-fig3-与年龄相关的群体分布和基因表达的变化"><a href="#extended-data-fig3-与年龄相关的群体分布和基因表达的变化" class="header-anchor">#</a> Extended Data Fig3. 与年龄相关的群体分布和基因表达的变化</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig10_ESM.jpg?as=webp" alt="Extended Data Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig3. 与年龄相关的群体分布和基因表达的变化</p> <p><strong>a.</strong> 按年龄分组的样本分布<br> <strong>b.</strong> Y4–6(Young) 和 Y13–15(Middle-aged) neuroblasts(NB，神经母细胞)之间的 DEGs<br> <strong>c.</strong> Young 与 Middle-aged 相比，neurogenic-related 细胞类群所有基因的 Log2 FC 的 stripchart<br> <strong>d.</strong> Young adult 与 Middle-aged adult 的 neurogenic-related 细胞类群的 Pair-wise comparison，横纵轴为基因的表达量，中间实线表示表达量相等，两边虚线表示有两倍差异，蓝红点表示 Log2FC&gt;0.5 的基因。<br> <strong>e.</strong> 上边蓝色热图是 Young adult 中高表达的基因，下边红色热图是 Middle-aged adult 中高表达的基因。
发现在 Young adult 与 Middle-aged adult 中都存在所有的细胞类群，并且对于大多数细胞类群两者之间没有显著差异。这与在成年小鼠中发现的低但可持续水平的 neurogenesis 相一致，表明在成年猕猴中广泛存在着跨年龄和性别群体的神经发生。</p></div> <h3 id="extended-data-fig4-与性别相关的群体分布和基因表达的变化"><a href="#extended-data-fig4-与性别相关的群体分布和基因表达的变化" class="header-anchor">#</a> Extended Data Fig4. 与性别相关的群体分布和基因表达的变化</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig11_ESM.jpg?as=webp" alt="Extended Data Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig4. 与性别相关的群体分布和基因表达的变化</p> <p><strong>a.</strong> 按性别分组的样本分布<br> <strong>b.</strong> Y4–6(Young) 和 Y13–15(Middle-aged) neuroblasts(NB，神经母细胞)之间的 DEGs<br> <strong>c.</strong> females and males 相比，neurogenic-related 细胞类群所有基因的 Log2 FC 的 stripchart<br> <strong>d.</strong> females and males 的 neurogenic-related 细胞类群的 Pair-wise comparison，横纵轴为基因的表达量，中间实线表示表达量相等，两边虚线表示有两倍差异，蓝红点表示 Log2FC&gt;0.5 的基因。<br> <strong>e.</strong> 上边蓝色热图是 females 中高表达的基因，下边红色热图是 males 中高表达的基因。
雄性(n=6)和雌性(n=2)猕猴之间的细胞组成和基因表达差异也很细微。两组间的细胞分布和基因表达均无显著差异，说明雄性和雌性猕猴的神经源性过程(neurogenic process)高度相似。</p></div> <h3 id="extended-data-fig5-典型神经标记物的免疫染色证实了sgz中神经前体细胞的存在"><a href="#extended-data-fig5-典型神经标记物的免疫染色证实了sgz中神经前体细胞的存在" class="header-anchor">#</a> Extended Data Fig5. 典型神经标记物的免疫染色证实了SGZ中神经前体细胞的存在</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig12_ESM.jpg?as=webp" alt="Extended Data Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig5. 典型神经标记物的免疫染色证实了SGZ中神经前体细胞的存在</p> <p><strong>a.</strong> 对典型的神经祖细胞标记物 NESTIN 的免疫染色显示，神经前体细胞(neural precursor cells，NPCs)在 SGZ 层，通过顶端突起到达 ML 层。<br> <strong>b.</strong> 增殖标记物(proliferating marker) MKI67 的免疫染色进一步验证了来自 SGZ 层的 proliferating NPCs  的存在。<br> <strong>c.</strong> 同样，将典型的神经祖细胞标记物 HOPX 与 SOX2 和 GFAP 共染色，发现 SGZ 中具有典型的 RGL 形态的 RGLs。<br> <strong>d.</strong> ASCL1+ SOX2+ GFAP+ 同时标记 RGLs 和增殖的神经祖细胞(proliferating neural progenitors)。</p></div> <h3 id="extended-data-fig6-猕猴成年海马转录组细胞类型与成熟的小鼠数据集对齐"><a href="#extended-data-fig6-猕猴成年海马转录组细胞类型与成熟的小鼠数据集对齐" class="header-anchor">#</a> Extended Data Fig6. 猕猴成年海马转录组细胞类型与成熟的小鼠数据集对齐</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig13_ESM.jpg?as=webp" alt="Extended Data Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig6. 猕猴成年海马转录组细胞类型与成熟的小鼠数据集对齐</p></div> <h3 id="extended-data-fig7-猕猴成年海马转录组细胞类型与成熟的人类数据集对齐"><a href="#extended-data-fig7-猕猴成年海马转录组细胞类型与成熟的人类数据集对齐" class="header-anchor">#</a> Extended Data Fig7. 猕猴成年海马转录组细胞类型与成熟的人类数据集对齐</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig14_ESM.jpg?as=webp" alt="Extended Data Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig7. 猕猴成年海马转录组细胞类型与成熟的人类数据集对齐</p></div> <h3 id="extended-data-fig8-神经源性相关群体的谱系"><a href="#extended-data-fig8-神经源性相关群体的谱系" class="header-anchor">#</a> Extended Data Fig8. 神经源性相关群体的谱系</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig15_ESM.jpg?as=webp" alt="Extended Data Fig8"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig8. 神经源性相关群体的谱系</p> <p><strong>a.</strong> neurogenic-related population 的 PCA 可视化。<br> <strong>b.</strong> 典型的 neurogenic marker genes 的 PCA 可视化。<br> <strong>c.</strong> 通过 scVelo 分析，带 RNA velocities 箭头的 PCA 可视化。<br> <strong>d.</strong> 拟时序相关基因的表达。<br> <strong>e.</strong> 通过 Slingshot 分析，推断出的神经源性谱系。<br> <strong>f.</strong> 从 Slingshot 中得到的拟时序分析表明了从 RGL→IPC→NB→GC 的轨迹。</p></div> <h3 id="extended-data-fig9-在猕猴和小鼠之间的基因富集情况的比较"><a href="#extended-data-fig9-在猕猴和小鼠之间的基因富集情况的比较" class="header-anchor">#</a> Extended Data Fig9. 在猕猴和小鼠之间的基因富集情况的比较</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig16_ESM.jpg?as=webp" alt="Extended Data Fig9"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig9. 在猕猴和小鼠之间的基因富集情况的比较</p> <p><strong>a.</strong> 在小鼠和猕猴之间保守的 Neurogenic markers。<br> <strong>b.</strong> 只在猕猴或小鼠中富集的物种特异性 marker genes。<br> <strong>c.</strong> 比较猕猴和小鼠的 RGLs、IPCs、neuroblasts(NB)、GCs、Astrocytes、Oligodendrocytes 的差异基因分析。<br> <strong>d.</strong> 猕猴(n=39555)和小鼠(n=3711)的神经源性相关细胞组成。
这些基因表达谱的差异表明了啮齿类动物和灵长类动物之间的神经源性过程的差异。</p></div> <h3 id="extended-data-fig10-培养的海马神经球的神经球形成过程及基因表达"><a href="#extended-data-fig10-培养的海马神经球的神经球形成过程及基因表达" class="header-anchor">#</a> Extended Data Fig10. 培养的海马神经球的神经球形成过程及基因表达</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01073-x/MediaObjects/41593_2022_1073_Fig17_ESM.jpg?as=webp" alt="Extended Data Fig10"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig10. 培养的海马神经球的神经球形成过程及基因表达</p> <p><strong>a-d.</strong> 一个培养的成年猕猴海马神经球克隆的体外记录过程。<br> <strong>e.</strong> 培养的球形细胞(n=6,988 cells)的选择性标记基因的 UMAP 可视化。VIM(RGL and astrocyte marker); NNAT(novel neuroblast marker); SOX4(neuroblast marker); TUJ1(neuronal marker)<br> <strong>f-i.</strong> 不同培养时期各 marker gene 的免疫荧光染色<br> <strong>j.</strong> 从 Hochgerner_1 数据集中投射的转录组细胞类型的 UMAP 可视化。红点表示预测的细胞类型的分布。IPC, intermediate progenitor cell; NB, neuroblast; GC, granule cell; Astro, astrocyte。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/25c02b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</div></a> <a href="/pages/444fce/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- The neuropeptide landscape of human prefrontal cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
