DOI: <a href="https://doi.org/10.1038/s41586-021-03970-w" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41586-021-03970-w<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Muñoz-Castañeda, R., Zingg, B., Matho, K.S. et al. Cellular anatomy of the mouse primary motor cortex. Nature 598, 159–166 (2021).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483877&amp;idx=1&amp;sn=d725f657243e4a6017caff24cf695e57&amp;chksm=c0a7b138f7d0382e11470ff8bb476bd529c907c02112e3c14f0d1972331fe1bd41f3993f109a&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：小鼠初级运动皮层的细胞解剖<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Hong Wei Dong (董红卫)</th> <th style="text-align:center;">Pavel Osten</th> <th style="text-align:center;">Z. Josh Huang</th> <th style="text-align:center;">Giorgio A. Ascoli</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://zhenghu159.github.io/picx-images-hosting/02-文献阅读/01-作者汇总/Hongwei_Dong.45hlsu7wcx.webp" width="200"></td> <td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/08/Pavel_Osten.jpg" width="200"></td> <td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/09/Z-Josh-Huang_profile.jpg" width="200"></td> <td style="text-align:center;"><img src="https://www.gmu.edu/sites/g/files/yyqcgq291/files/profile-headshot/gaa_pic.gif" width="200"></td></tr> <tr><td style="text-align:center;">University of California, Los Angeles (UCLA)</td> <td style="text-align:center;">Cold Spring Harbor Laboratory</td> <td style="text-align:center;">Cold Spring Harbor Laboratory</td> <td style="text-align:center;">George Mason University</td></tr> <tr><td style="text-align:center;"><a href="mailto:HongWeiD@mednet.ucla.edu">HongWeiD@mednet.ucla.edu</a></td> <td style="text-align:center;"><a href="mailto:osten@cshl.edu">osten@cshl.edu</a></td> <td style="text-align:center;"><a href="mailto:josh.huang@duke.edu">josh.huang@duke.edu</a></td> <td style="text-align:center;"><a href="mailto:ascoli@gmu.edu">ascoli@gmu.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>理解大脑功能的一个重要步骤是建立一个具有细胞分辨率的结构框架，在这个框架上，可以整合和解释跨越分子、细胞、环路和系统的多尺度数据集。在这里，作为协作大脑细胞普查网络（Brain Initiative Cell Census Network，BICCN）的一部分，我们得出了一个全面的基于细胞类型的解剖描述，一个典型的大脑结构，小鼠初级运动皮层，上肢区域（MOp-ul）。利用遗传和病毒标记、通过测序的条形码解剖、单神经元重建、全脑成像和基于云的神经信息学工具，我们在 3D 上描述了 MOp-ul，并完善了其亚层组织。我们在 MOp-ul 中定义了大约 24 种投射神经元类型，并导出了输入输出接线图（input–output wiring diagram），这将有助于未来分析跨分子、细胞和系统水平的运动控制环路。这项工作为哺乳动物大脑结构的全面细胞分辨率描述提供了一个路线图。</p> <h2 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h2> <p>大脑是一个信息处理网络，由一组以复杂的连线模式相互连接的节点组成。覆盖在这个解剖基础上的是通过基因编码的分子机器，介导着塑造认知和行为的神经回路动态的细胞过程。在历史上，人们使用不同的技术从不同的<code>粒度（granularity）</code>水平探索大脑组织：<code>灰质区域（macroscale 宏观尺度）、细胞类型（mesoscale 中等尺度）、单个细胞（microscale 微观尺度）和突触（nanoscale 纳米尺度）</code>。MRI 和经典解剖追踪技术已经在人类和其他哺乳动物的大脑中产生了 macroscale connectomes，提供了一个全景的、但仍然粗略的组织原则视图，以便进一步探索。实现对大脑功能的全面理解的一个重要步骤是建立一个具有细胞分辨率的结构框架，用于注册、整合、解释和挖掘跨分子、细胞、回路和系统的多尺度和多模态信息。</p> <p>近期的几项技术进步共同实现了以细胞分辨率对哺乳动物大脑回路进行大规模映射。高通量 scRNAeq 工作正在为多个脑区创建转录组细胞类型普查的数据。这些数据有助于开发遗传工具包，使得可以可靠地实验性地访问越来越多的分子定义的细胞类型。体积光学显微镜技术的持续创新使得能够对整个啮齿动物大脑中的细胞和单根轴突进行自动高分辨率成像。借助图像处理、机器学习和管理大容量（千兆字节级）图像数据集的计算进步，以及构建三维通用坐标框架（CCF）脑图谱，作为跨模态数据整合的统一解剖参考脑，新的数据集将有助于揭示大脑结构的一般组织原则在所有尺度上的存在。</p> <p>认识到这一新兴机遇，<code>BICCN</code> 建立了一个多实验室合作项目，旨在系统地对小鼠大脑进行神经元类型分类和多尺度连接映射。作为第一步，我们将合作的努力集中在 MOp-ul 区域上。我们应用了针对细胞类型的基因和病毒标记技术、高分辨率全脑成像、基于 BARseq 的条形码解析解剖学投射映射、完整的单个神经元形态重建以及最先进的神经信息学方法用于 CCF 注册。我们获得了小鼠 MOp-ul 区域的全面的投射神经元类型基础的连接图，这将有助于未来对分子、细胞和系统层面上的运动控制基础设施进行分析。这个典型的脑结构为描述哺乳动物整个大脑结构和多尺度连接组提供了一个路线图。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <p>我们建立了一个综合的跨实验室解剖分析平台，包括各种技术、工具、方法、数据分析、可视化和基于 Web 的数据和工具门户，以便公开获取数据和工具 (<code>Extended Data Fig. 1, Methods</code>)。结构缩写定义在 <code>Supplementary Table 1</code> 中，特定的小鼠系列在 <code>Supplementary Table 2</code> 中提供。</p> <h3 id="mop-ul-borders-and-cell-types"><a href="#mop-ul-borders-and-cell-types" class="header-anchor">#</a> MOp-ul borders and cell types</h3> <p><strong>MOp-ul 边界和细胞类型</strong></p> <p>啮齿类动物的初级运动皮层（primary motor cortex, MOp）的空间位置已经通过细胞构架、微观-或光遗传-刺激和解剖追踪来定义，但仍存在差异，包括标准 2D 和 3D 小鼠脑参考图谱之间的差异。在这里，我们首先使用多模态数据共注册和云可视化的协作工作流程，在完整分辨率下共同审查、勾画和协调确定了 MOp-ul 区域的 3D 边界 (<code>Fig. 1a</code>, <code>Supplementary Video 1</code>; datasets can be viewed at <a href="https://viz.neurodata.io/?json_url=https://json.neurodata.io/v1?NGStateID=LwZ24nSZk1JTHw" target="_blank" rel="noopener noreferrer">https://viz.neurodata.io/?json_url=https://json.neurodata.io/v1?NGStateID=LwZ24nSZk1JTHw<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>)。</p> <p>MOp-ul 与初级体感区域（primary somatosensory, SSp）共享其侧边界；在 Nissl- 和NeuroTrace- 染色的切片中，可以看到从 MOp 中较大的第 5 层（L5）细胞到 SSp 中较小的细胞稀疏的 L5a 和细胞密集的 L5b 亚层的过渡 (Fig. 1b, Extended Data Figs. 2a, b; see also the Allen Reference Atlas (ARA) and <a href="http://brainmaps.org" target="_blank" rel="noopener noreferrer">http://brainmaps.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>) 。MOp 经典上被描述为无颗粒皮层（agranular cortex），但我们发现了一个“颗粒状”的 L4，在整个初级（MOp）和次级（MOs）运动皮层中都有密集排列的小细胞体，尽管它比 SSp 要窄 (<code>Fig. 1b</code>, <code>Extended Data Fig. 2b</code>; see also algorithmic analysis of MOp–SSp border, revealing individual variations between animals in <code>Extended Data Fig. 2c, d</code>, Supplementary Information)。</p> <p>接下来，我们使用神经元类型分布和长程投射模式来确定区域的界定。VGluT1（也称为Slc17a7）阳性神经元的密度证实了 MOp-SSp 边界处 L4 和 L5 的过渡（<code>Fig. 1a, b</code>, <code>Supplementary Video 2</code>），而 VGluT3 阳性神经元突出显示了 MOp-ul–MOs 的内侧边界(<code>Fig. 1a, b</code>)。通过基于腺相关病毒（AAV）的轴突标记，从 SSp 上肢区（SSp-ul）到 MOp-ul，以及从腹侧外轨道区（ORBvl）或背侧远顶区（RSPd）到 MOs，进一步勾画了侧向和内向边界（<code>Extended Data Fig. 3a</code>）。通过从 cervical (to delineate upper limb) 或 lumbar (to delineate lower limb) 脊髓进行 AAVretro 追踪，确定了前后边界 (<code>Fig. 1b</code>, <code>Extended Data Figs. 3b, c, 4</code>, <code>Supplementary Video 1</code>)。这揭示了两个相邻的颈髓投射神经元聚类：MOp L5 中的内侧聚类（projecting to the intermediate and ventral horn）和 SSp L4 下方的外侧聚类（projecting to the dorsal horn）（<code>Fig. 1b</code>, <code>Extended Data Figs. 4, 5i</code>）。最后，我们使用三重顺行标记进一步验证了 MOp-ul 区域的边界。分别将 AAV-RFP、Phaseolus vulgaris leucoagglutinin (PHAL) 和 AAV-GFP 注射到 MOs、MOp-ul 和 SSp 中，揭示了在不同脑结构中以拓扑有序的离散轴突末端区域（<code>Fig. 1b</code>, <code>Extended Data Fig. 5</code>）。</p> <p>使用 Neuroglancer 在 CCFv3 average template 上绘制了 MOp-ul 的边界，以呈现与其他 3D 组织学数据对齐的 3D 体积（<code>Fig. 1c</code>, <code>Extended Data Fig. 2e</code>, <code>Supplementary Video 2</code>）。为了便于与现有的图谱集成，我们还将 ARA 和 Franklin-Paxinos 的界定导入到 Allen CCFv3 上（<code>Extended Data Fig. 2f</code>, <code>Supplementary Information</code>）。</p> <p>利用新的 MOp-ul 体积勾画作为感兴趣区域，我们精确地绘制了几种基因识别的细胞类群的细胞类型分布，例如谷氨酸能（VGluT1+）、GABA 能（γ-氨基丁酸产生）（GAD2+）神经元、主要的 GABA 能亚群和其他基于 Cre 驱动基因的类群（<code>Extended Data Fig. 3d</code>）。</p> <h3 id="laminar-organization-of-neuron-types"><a href="#laminar-organization-of-neuron-types" class="header-anchor">#</a> Laminar organization of neuron types</h3> <p><strong>神经元类型的层状组织</strong></p> <p>传统的皮层分区为 6 或 8 个 layers 主要基于细胞结构学、发育证据和远程投射模式。<code>皮层投射神经元（PNs）包括三个主要类别：（1）端脑内（intratelencephalic，IT），主要将轴突投射到皮层和纹状体，胞体位于 L2-L6 层；（2）锥体束（pyramidal tract，PT）（也被称为颅外投射（extratelencephalic，ET）），将轴突投射到下脑干和脊髓，胞体位于 L5 层；（3）皮质-丘脑投射（corticothalamic，CT），将轴突投射到丘脑，胞体位于 L6 层。</code>为了研究 MOp-ul 区域中 PNs 与胞体分布在不同层中的细微关系，我们将经典的逆行追踪示踪剂（fluorogold and cholera toxin B subunit (CTB)）以及狂犬病毒追踪剂，注释到 15 个 已知的 Mop 在皮层、对侧尾-腹-纹状体（caudoputamen，CP）、丘脑、中脑、脑桥、延髓和脊髓的 targets（<code>Fig. 1b</code>, <code>Extended Data Figs. 3b, c, 7</code>）。标记的 MOp-ul 区域 PNs 根据胞体位置和投射靶区进行分类（<code>Fig. 1d</code>, <code>Extended Data Fig. 3b, c, 7</code>），包括 16 种 IT 类型、7 种 ET 类型和 3 种 CT 类型神经元。这些实验还揭示了比之前认识到的更精细的层状组织（laminar organization），26 种 PN 亚型跨越了 11 个新勾画的层和亚层（1, 2, 3, 4, 5a, 5b-superficial, 5b-middle, 5b-deep, 6a-superficial, 6a-deep and 6b）（<code>Fig. 1d</code>）。基于 connectivity 的手动勾画得到的结果在 PN 逆行标记胞体的空间位置上经过层次聚类进行计算确认（<code>Fig. 1d</code>），并与 Nissl 染色的细胞结构学和基于基因表达的细胞类型分布进行了验证（<code>Extended Data Fig. 6</code>）。</p> <p>值得注意的是，我们发现了几种新的 IT 类型：（1）在 L2 和 L5 的时间关联区（temporal association area，TEa）投射神经元，生成对两个半球对称或非对称的投射；（2）在 L4 的 MOs 和 SSp 投射神经元；以及（3）在 L6b 的同侧投射神经元（<code>Extended Data Fig. 7</code>）。由于这些 PN 类型是基于单一靶标的逆行追踪定义的，我们使用 Cre 依赖的、以靶标为定义的 AAV 顺行追踪验证了部分类型的对侧投射（<code>Extended Data Fig. 8a</code>）。<code>这种方法揭示了一些显著的发现（Extended Data Fig. 8b, c）：L5a 和 L5b 的 IT 神经元都生成双侧皮层投射。然而，L5a 的 IT 神经元更倾向于投射到同侧 CP，而 L5b 的 IT 神经元生成密集的双侧 CP 投射。此外，L5b 的 IT 神经元的轴突末梢密集聚集在 CP 的特定区域内，而来自 L5a 的 IT 神经元的轴突末梢则扩散分布在其他 CP 区域内。</code></p> <p>通过原位杂交（in situ hybridization）观察基因或转基因的表达，我们还发现了 MOp 中许多显著而独特的层状分布模式（<code>Extended Data Fig. 9</code>）。</p> <h3 id="outputs-of-mop-ul"><a href="#outputs-of-mop-ul" class="header-anchor">#</a> Outputs of MOp-ul</h3> <p><strong>MOp-ul 的输出</strong></p> <p>来自啮齿动物运动皮层的轴突投射已被广泛研究。然而，直接比较这些独立生成的数据具有挑战性，因为它们存在于不同的空间框架中。我们将我们的数据集集成到 CCF 中，以在区域和细胞类型级别映射 MOp-ul 的输出。首先，我们用 PHAL 标记了整体 MOp-ul 输出模式。MOp-ul 投射到大脑和脊髓中的 110 多个目标，其中大约 60 个接受中度到密集的神经支配（<code>Extended Data Figs. 5, 10</code>, <code>Supplementary Information</code>）。其次，我们绘制了 L2/3、L4、L5 IT、L5 ET 和 L6 CT 投射神经元类型的投射，并在这些细胞类型的选择性细胞系中使用 Cre 依赖性病毒示踪剂（<code>Fig. 2a, b</code>）。目标的突触神经支配（相对于通过的纤维）也在使用两种替代病毒追踪方法的一部分实验中得到证实（<code>Extended Data Fig. 11</code>）。</p> <p>我们量化了 CCFv3 中 314 个同侧和对侧灰质区域中标记的轴突，创建了一个加权连接矩阵以可视化全脑投射模式（<code>Fig. 2c</code>, <code>Source Data Fig. 2</code>）。MOp-ul 的输出主要靶向新皮质（isocortex）、纹状体（striatum）和丘脑（thalamus）（分别占轴突总密度的 44.9%、29.0% 和 8.1%），靶向中脑（midbrain）、延髓（medulla）和脑桥（pons）的轴突较少（<code>Extended Data Fig. 13d</code>）。 Cre 定义的投射映射揭示了区域输出路径的不同组成部分（<code>Fig. 2c</code>, <code>Extended Data Figs. 12, 13a, 14</code>）。Sepw1-L2/3、Cux2-L2/3、Nr5a1-L4、Scnn1a-L4/5、Plxnd1-L2/3 + L5 和 Tlx3-L5 中的投射仅限于新皮质（isocortex）和 CP，对应 IT 分类。Sim1-L5 和 Fezf2-L5/6 中的投射主要是皮质下的（subcortical），对应 ET 分类。 Ntsr1-L6 和 Tle4-L6 中的投射靶向丘脑核（thalamic nuclei），对应 CT 分类。几个 Cre 系标记了多个投射神经元类，例如 Rbp4-L5 同时标记了 IT 和 ET（<code>Fig. 2a, c</code>, <code>Extended Data Fig. 12</code>）。</p> <p>我们根据所有大脑区域的连接性权重进行了无监督层次聚类，并确定了四个主要聚类（<code>Fig. 2c</code>）。Cluster 1 包括所有使用 L5 ET 细胞的实验，包括 PHAL、AAV-GFP 和 Rbp4-L5 IT/ET。Cluster 2 包含 L6 CT 投射，即 Ntsr1-L6 和 Tle4-L6。Cluster 3 和 4 包含 IT PN 类型：Cluster 3 包含 Cux2-L2/3、Tlx3-L5、Plxnd1-L2/3 + L5，Cluster 4 包含 Sepw1-L2/3、Nr5a1-L4、Scnn1a-L4。聚类确认顺行追踪到预期主要投射神经元类型的视觉分类，但在同一 cluster 系之间每个结构的总投射的相对分数确实存在显着差异（例如，Tle4-L6 与 Ntsr1-L6；<code>Extended Data Fig. 13d</code>, left）。我们的综合分析揭示了 MOp-ul 的基于投射神经元类型的综合输出投射图（<code>Fig. 2d</code>, <code>Extended Data Fig. 14</code>）。</p> <h3 id="inputs-to-mop-ul"><a href="#inputs-to-mop-ul" class="header-anchor">#</a> Inputs to MOp-ul</h3> <p><strong>MOp-ul 的输入</strong></p> <p>接下来，我们从三种类型的示踪实验（<code>Fig. 3a, b</code>）在区域和细胞类型水平将全脑输入映射到 MOp：（1）在野生型小鼠中注射 CTB（<code>Extended Data Figs. 7, 10, 15</code>）；(2) 在上述 Cre 系中注射 Cre 依赖性单突触狂犬病病毒示踪剂以及三个中间神经元选择性系（Pvalb、Sst 和 Vip）；(3) 修改后的追踪输入和输出之间的关系 (TRIO) 策略，将 AAVretro-Cre 与单突触狂犬病病毒追踪相结合，以揭示投射目标定义的神经元类型的输入（<code>Extended Data Fig. 16a</code>）。CTB 追踪揭示了投射到 MOp-ul 的整个输入区域集，包括躯体运动皮层区域（MOp、SSp、SSs、MOs）和相关的丘脑核（VAL、PF、PO 、VM）（<code>Extended Data Figs. 10, 15</code>）。来自 Cre 和目标定义神经元的单突触狂犬病追踪显示出高度相似的全局输入模式（<code>Extended Data Figs. 13b, 15, 16a</code>）。值得注意的是，狂犬病病毒追踪标记了从苍白球（GPe、GPi、CEAc）和其他皮质下区域（CS、DR）到  MOp-ul 的输入，CTB 中没用看到（<code>Extended Data Fig. 15</code>）。</p> <p>MOp-ul 的标记输入在每个 CCFv3 区域的整个大脑中被量化，以创建加权连接矩阵（<code>Fig. 3c</code>, <code>Source Data Fig. 3</code>）。输入主要来自新皮质（isocortex）和丘脑（thalamus）中的细胞（分别为 90.1%、7.7%；<code>Extended Data Fig. 13f</code>, pie chart）。与高度相似的全脑输入模式的视觉观察一致，无监督层次聚类仅显示两个主要聚类（<code>Fig. 3c</code>）。第一个（更大的）cluster 包括 CTB 和大多数 Cre 系狂犬病追踪数据集。第二个 cluster 包含所有 TRIO 实验和一个 Cre 依赖性实验 (Foxp2-L6)。聚类在度数上有显着差异（average n = 91 versus 30 input regions, P &lt; 0.0001, two-tailed t-test），这表明平均而言，一组更受限制的输入是从目标定义的投射类中标记出来的。</p> <p>总之，我们的数据表明，为 Cre- 和 target- 定义的 MOp-ul 神经元类型提供输入的区域集是相似的，鉴于来自皮质和丘脑来源的不同轴突层模式，这是一个令人惊讶的结果（<code>Extended Data Fig. 16b</code>）。尽管如此，这一结果与最近的其他发现一致，即使用狂犬病示踪剂方法绘制的全局输入模式独立于起始细胞类型。这些结果不排除源区域内不同突触前神经元类型投射到 MOp 内特定类型的可能性。值得注意的是，MOp 的所有输入源也是投射目标，表明具有可比强度的普遍相互区域连接（<code>Extended Data Fig. 10</code>）。总之，逆行追踪实验的综合分析揭示了 MOp-ul 的全脑输入映射的共识（<code>Fig. 3d</code>）。</p> <p>为了将区域输入和细体层与单细胞形态相关联，我们比较了浅层 (L2/3/4) 和深层 (L5) MOp 锥体细胞的树突状结构（<code>Extended Data Fig. 17a–e</code>）：L5 神经元具有更大和更多复杂的基底树，而浅层神经元的树突长度中有更大比例远离胞体。</p> <h3 id="barseq-projection-mapping"><a href="#barseq-projection-mapping" class="header-anchor">#</a> BARseq projection mapping</h3> <p><strong>BARseq 投射映射</strong></p> <p>Cre 驱动系和靶向定义的示踪方法可以将投射神经元分为亚群。这些方法无法实现单细胞分辨率，并需要在许多动物中进行注射。BARseq 利用 RNA 条形码的原位测序实现了高通量的细胞级分辨率投射映射。使用 BARseq，我们将来自10,299 个 MOp 神经元的投射映射到 39 个目标脑区（<code>Fig. 4a</code>）。投射模式在不同亚层的胞体中富集，与之前的逆行示踪结果一致，并且与单细胞示踪得到的结果相当（<code>Extended Data Fig. 18a–f</code>, <code>Supplementary Information</code>）。大样本量还揭示了投射中的额外统计结构（<code>Supplementary Information</code>, <code>Extended Data Fig. 18g–k</code>）。</p> <p>层次聚类分析揭示了 CT、L5 ET 和两个 IT 投射神经元的亚类别（with (IT Str+) or without (IT Str−) projections to the striatum）。与先前的报告和上述示踪结果一致，这四个类别占据了不同的层位置（<code>Fig. 4b</code>, <code>Extended Data Fig. 19a–c</code>, <code>Supplementary Information</code>）。在这些类别之外，根据投射模式（<code>Methods</code>）进一步划分出了 18 个具有不同层分布的亚群（<code>Fig. 4c</code>, <code>Extended Data Fig. 19d–k</code>, <code>Supplementary Information</code>）。值得注意的是，通过 BARseq PNs 的前两个富集亚群可以唯一地确定先前由单一靶标投射定义的 11 个亚层（<code>Fig. 4d</code>），支持由整体投射模式定义的神经元类型的亚层组织。值得注意的是，11 个亚层中的每一个——之前由单目标投影定义——都可以由 BARseq PN 的前两个富集子组唯一识别（<code>Fig. 4d</code>），支持由整体投射模式定义的神经元类型的亚层组织。</p> <p>不同层内的分布差异解释了 IT 投射模式的一部分多样性，但亚层内细胞的投射仍然高度结构化。例如，在将投射到对侧 MOs（MOs-contra）的 L3 至 L5b-d 的 IT 神经元中，72-93％也同时投射到同侧 MOs（MOs-ipsi），而没有 MOs-contra 投射的 IT 神经元中，只有 32-50％ 会投射到 MOs-ipsi（<code>Fig. 4e</code>, <code>Extended Data Fig. 19l</code>）。这种对侧和同侧投射之间的相互依赖性也适用于其他同类投射对（<code>Extended Data Fig. 19l</code>）。相比之下，在某些情况下，目标对之间的关系在亚层之间有所变化。例如，在表层（MOs-ipsi 的 L2 层，以及同侧 SSs（SSs-ipsi）的 L2-4 层），具有 MOs-ipsi 和 SSs-ipsi 投射的神经元不太可能还同时对 MOp-contra 进行对侧投射，而在中间层中，这些同侧投射对于相应的对侧投射没有预测价值（<code>Fig. 4f</code>）。类似的关系也存在于对侧投射对之间（例如，MOp-contra 和SS-contra）；<code>Fig. 4f</code>）。这些观察结果表明，表层亚层（L2/3）中的 IT 神经元具有更专一和选择性的投射，而中间和深层亚层（L5a、L5b 和 L6a）中的 IT 神经元具有更广泛的投射（<code>Fig. 4g</code>）。因此，神经元的层分布不仅可以预测其投射到的区域，如逆行标记所显示的（<code>Fig. 1d</code>），还会影响更高阶的统计数据，即投射选择性。</p> <h3 id="single-neuron-projection-patterns"><a href="#single-neuron-projection-patterns" class="header-anchor">#</a> Single-neuron projection patterns</h3> <p><strong>单神经元投射模式</strong></p> <p>我们利用基因驱动系稀疏标记、荧光显微光学断层扫描（fMOST）和 CCFv3 注册技术，对所有层的 140 个运动皮层投射神经元进行了重建。我们还利用 Janelia MouseLight 项目的 121 个单个神经元重建数据集进行了补充，并使用 fMOST 图像进行了第三组重建（包括 42 个细胞，其中 12 个先前已发表过的），总共有 303 个单个神经元。考虑到获取大量数据的难度，我们包括了 MOp 的所有细胞；其中 113 个细胞位于新定义的 MOp-ul 边界内（<code>Fig. 5a</code>, <code>Extended Data Fig. 20a</code>）。</p> <p>我们计算了每个神经元在各个脑区中的总轴突长度的比例，跨半球进行求和（<code>Fig. 5b</code>, <code>Source Data Fig. 5</code>）。为了测试单个神经元的投射模式是否在连续性上有所变化，我们将所有配对之间达到的目标差异的分布与随机分布进行了比较（<code>Extended Data Fig. 20b, c</code>）。混洗分布的范围显著窄于实际分布，支持单细胞水平存在不同的轴突投射模式。</p> <p>从 <code>Fig. 2</code> 的单个细胞轴突和顺行示踪数据进行无监督层次聚类分析揭示了 13 个主要聚类（C1–C13; <code>Fig. 5b, c</code>）。我们根据分配给聚类的 Cre 系示踪数据和/或整个大脑投射模式，将这些聚类注释为CT、ET 或 IT。C1 包括标记所有层或包括 IT 和 ET 类别的示踪实验。C2 包含 CT Cre 系示踪数据，并在 L6 中的胞体中显著富集。CT 聚类进一步分为三个亚聚类。最大的亚聚类（C2.1）中的神经元具有到丘脑腹侧后内侧核（VPM）的旁支投射。详细信息，包括特定目标权重，可以在 <code>Source Data Fig. 5</code> 中找到。</p> <p>C3-C5 中的 MOp L5 ET 神经元投射到亚皮层结构，并在皮层和纹状体中有一些旁支投射（<code>Fig. 5b, c, e</code>）。C3 和 C4 在投射到髓核（C3）或丘脑（C4）方面有所不同，这与先前的报道相符。在 C3 中，一个亚聚类（3.2）具有更强的旁支投射到三叉神经脊髓核、三叉神经的主要感觉核（PSV）、桥脑旁束核（PB）和面部运动核，这些核相互连接并参与口面感觉运动活动。C3.2 还具有更强的投射到髓网状核，通过与脊髓的连接介导熟练的前肢运动任务。C4 的 ET 神经元终止于中脑（例如中脑网状核（MRN）、上丘脑（SC）、前伸丘脑核（APN）和导水管周灰质（PAG））和脑桥（例如桥脑灰质（PG）、腹侧网状核（TRN）和桥脑网状核（PRNr）），此外还有旁支投射到丘脑核（例如VAL、VM、PO和PF），很可能与 L5b 表浅层发现的皮质丘脑和皮质脑桥神经元有关（<code>Fig. 1d</code>）。C4神经元也可分为两个亚聚类，其中 C4.2 没有投射到网状丘脑核（RT）和中背丘脑核。</p> <p>IT 细胞和 Cre 系示踪实验位于 C6-C13 中。IT 聚类通过以下方式进行区分：（1）胞体层位（C7、C10 和 C11富集于 L2/3 层，C7 和 C13 富集于 L4层）；（2）每个实验的目标数量（C8 具有显著多于所有其他 IT 聚类的非零目标数量；one-way ANOVA and Tukey’s post hoc test, P &lt; 0.0001）；（3）轴突在特定目标中的比例（two-way repeated measures ANOVA, P &lt; 0.0001 interaction effect of cluster × target area）。例如，我们发现相比于 C7、C8、C12 和C13（Tukey’s post hoc test, P &lt; 0.05），C9 在无颗粒岛区背侧部（AId）通过前路径（附加信息）更多地投射轴突。与 C6、C9 和 C12 相比（Tukey’s post hoc test, P &lt; 0.05），C11 的细胞在前扣带区腹侧部（ACAv）中具有更多的轴突。最后，相比于 C6、C9、C11 或C13（Tukey’s post hoc test, P &lt; 0.05），C12细胞向其他感觉运动区域（如 SSp-ul 和 SSs）更广泛地投射。</p> <p>C11 和 C13 中的 IT 细胞与 C8-C10 和 C12 相比，在海马体 CA1 区（CP）中的轴突较少（Tukey’s post hoc test, P &lt; 0.02），与 BARseq 鉴定的 IT Str− 和 IT Str+ 细胞类似。C8 包括许多 L5 的 IT 细胞，并且具有对其他目标的最广泛的并行投射，包括对中央杏仁核（CEA）和外侧球状体（GPe）的投射。相比之下，C7、C11 和 C13 富集于 L2/3 和 L4 的神经元，它们向一组较有限的目标投射，这也与 BARseq 数据一致，表明浅层的 IT 细胞具有更&quot;专门化&quot;的投射。</p> <p>我们通过将单细胞轴突投射与 PHAL 示踪的区域模式相匹配，估计了 MOp 中各个聚类和投射神经元类型的相对比例。这个问题相当于一组受限制的加权线性方程组，可以通过标准的非负最小二乘或有界变量最小二乘优化方法来求解。我们排除了包含少于 15 个神经元的聚类（C1、C5 和 C6）。结果收敛且误差极小（残差平方和小于 0.5%），得到以下组成比例：C2占32%、C4占40%、C8占12%、C9占7.7%、C11占2.9%、C12占4.9%，C3、C7、C9和C13均小于1%，对应着40%的ET，32%的CT和28%的IT。</p> <h3 id="diverse-pn-axon-projection-motifs"><a href="#diverse-pn-axon-projection-motifs" class="header-anchor">#</a> Diverse PN axon projection motifs</h3> <p><strong>不同的 PN 轴突投射模式</strong></p> <p>单细胞分析还揭示了同一聚类中细胞在投射方面的不同变异水平（<code>Fig. 5c</code>, <code>Extended Data Figs. 20d</code>）。相比于 ET（C3–C5: R = 0.52, 0.51 and 0.56, respectively）和 IT 聚类（C6–C12: range 0.54–0.61 and C13: R = 0.66），CT 神经元（C2）之间的相似性最高（average Spearman R = 0.66）。较低的 ET 和 IT 相关系数表明这些神经元类型内部的轴突定位具有更多的聚类内多样性。</p> <p>我们检查了同一类别内的投射变异性是否受到一组更细致的结构模式的约束（介于“每个神经元都是独特的”和投射类别水平之间）。在 CT 神经元中，我们描述了两种投射模式（<code>Fig. 5d</code>）：一种强烈投射到 VM，另一种投射到 VAL 和 PO；这两种类型也投射到其他丘脑核，例如，丘脑内侧背核（MDl）、旁中央核（PCN）、中央外侧核（CL）和 PF。我们还观察到四种 ET 投射模式（<code>Fig 5e</code>）：（1）皮质-脊髓、（2）皮质-髓、（3）皮质-视丘和（4）皮质-脑桥。IT Str+ 神经元（<code>Fig. 5f</code>）可以根据与纹状体的同侧和双侧连接进行进一步区分。大多数同侧优势的 IT Str+ 细胞位于 L2/3 或 L4（8 out of 9 cells; <code>Fig. 5f</code>, left），而且明显存在双侧不对称。L5 的 IT Str+ 神经元（n = 3; <code>Fig. 5f</code>, right）显示出更具双侧对称性的投射。IT Str- 细胞的投射要么仅为同侧投射，要么还具有或仅具有逆侧连接（<code>Fig. 5g</code>）。具有对侧投射的 IT Str- 细胞在很大程度上与其同侧对应物的投射模式相似。这些结果表明，单个细胞的不同轴突投射可能部分来源于可定义的更细致的结构模式。</p> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>我们的研究结合了多种解剖标记、成像和计算分析方法，为单个哺乳动物脑区提供了细胞级别的全面结构概述。这一成就包括准确的 3D 边界划定、超过 24 种投射神经元类型的分类、精细的层分割、神经元类型的解剖分类、多尺度的输入-输出连接图、约 300 个单个神经元重建以及约 1 万个通过分子条码追踪的单个神经元投射。</p> <p>我们的研究对嵌套层次的皮层组织中的神经元类型进行了一致、多方面的分析（<code>Fig. 6a</code>; E<code>xtended Data Fig. 21</code>）。由此产生的多尺度的输入-输出连接图提供了高水平的结构细节，并建立了一个基础框架，用于确定细胞类型和神经回路的功能重要性（<code>Fig. 6b</code>）。</p> <p>尽管在细胞类型普查方面取得了显著进展，但对于神经投射类型的严格定义仍然难以确定。有些神经投射类型与转录组类型非常一致，例如，在 L2 和 L5 中存在两种转录组类型的 TEa - ECT - PERI 投射神经元，它们具有可区分的对称或非对称投射模式，分别投射到同侧或对侧的目标区域，还有其他几个例子。然而，投射神经元类型和转录组类型之间的映射并不总是清晰的。例如，我们发现 L6 CT VM 投射神经元与其他 CT 神经元不同，它们位于深层 L6a 和 L6b（<code>Fig. 1d</code>）。空间转录组学研究还发现了分布在 L6 上至下的几个 L6 CT 聚类群；但这些解剖学和分子类型之间的关系仍有待确定。分子和解剖学上定义的 PN 类型之间的对应关系将在未来的研究中得到澄清，可能需要进一步的方法开发。</p> <p>对脑结构的进化保守性和分歧性的了解通常可以揭示其组织原则。以往对哺乳动物大脑的跨物种比较主要集中在宏观尺度，例如皮层区域和层次，这留下了许多关于什么是保守的和非保守的问题。联合分子和解剖学对投射神经元进行鉴定提供了更高分辨率和更强健的跨物种转化指标。虽然灵长类动物皮层具有更多功能上独特的区域和潜在数量级更大的皮层网络，与啮齿动物相比，但投射神经元类型分辨率分析可能揭示出真正保守的核心子网络和新的物种创新。鉴于从啮齿动物到人类的前肢结构和运动行为的明显可识别的保守性和分歧性，MOp 为此类比较研究提供了一个良好的起点。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-delineation-of-the-mop-ul-region-and-its-cell-type-organization"><a href="#fig-1-delineation-of-the-mop-ul-region-and-its-cell-type-organization" class="header-anchor">#</a> Fig. 1 Delineation of the MOp-ul region and its cell-type organization</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03970-w/MediaObjects/41586_2021_3970_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 描述了 MOp-ul 区域及其细胞类型组织</p> <p><strong>a.</strong> 具有不同解剖标记方式的大脑在 CCF average template 中共同注册并在 Neuroglancer 中查看，以方便描绘 MOp-ul 边界。 <br> <strong>b.</strong> 基于组合 Nissl 染色细胞结构的 MOp-ul 描绘（left）和 AAVretro 标记和 Cre 表达的区域和层状分布（middle）。三重注射策略用于进一步验证 MOp-ul 与相邻 SSp-ul 和 MOs 的独特预测（right）。 <br> <strong>c.</strong> MOp-ul 在 CCF 中以 3D 形式呈现。 <br> <strong>d.</strong> Left：显示了根据层状位置（laminar positions）、投射神经元类别（IT、PT 和 CT）和特定投射目标（projection targets）对皮层投射神经元类型进行分类的示意图。Right (top)：通过逆行标记细胞和 Cre 驱动数据的胞体深度层次聚类分析 MOp-ul 层组织。Right (bottom)：基于每 25µm 分组的 MOp-ul 胞体深度的聚类树状图。</p></div> <h3 id="fig-2-brain-wide-mop-ul-projection-patterns-by-layer-and-class"><a href="#fig-2-brain-wide-mop-ul-projection-patterns-by-layer-and-class" class="header-anchor">#</a> Fig. 2 Brain-wide MOp-ul projection patterns by layer and class</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03970-w/MediaObjects/41586_2021_3970_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 全脑范围 Mop-ul 按层和分类的投射模式</p> <p><strong>a.</strong> 关键词显示了示踪剂类型，用于标记 MOp 神经元轴突的小鼠系和 Cre 驱动系的层和投射类选择。括号中的数字表示每种类型的示踪剂注入实验的数量。 <br> <strong>b.</strong> 注射部位绘制在 CCFv3 的右皮质半球的俯视图上。 <br> <strong>c.</strong> 我们量化了 CCFv3 中从 MOp 到 314 个同侧和 314 个对侧目标的轴突，创建了一个加权连接矩阵以可视化全脑投射模式。我们根据加权连接矩阵进行了无监督层次聚类，并确定了四个主要类群。 <br> <strong>d.</strong> 在全脑平面图上按区域、层和投射类总结所有主要 MOp 输出的示意图。</p></div> <h3 id="fig-3-brain-wide-inputs-to-mop-ul-by-layer-and-class"><a href="#fig-3-brain-wide-inputs-to-mop-ul-by-layer-and-class" class="header-anchor">#</a> Fig. 3 Brain-wide inputs to MOp-ul by layer and class</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03970-w/MediaObjects/41586_2021_3970_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 全脑范围 Mop-ul 按层和分类的输入模式</p> <p><strong>a.</strong> 示踪剂类型。 <br> <strong>b.</strong> 注射部位。 <br> <strong>c.</strong> MOp-ul 的标记输入在每个 CCFv3 区域的整个大脑中被量化，以创建加权连接矩阵。无监督层次聚类显示了两个主要聚类。 <br> <strong>d.</strong> 在全脑平面图上按区域、层和投射类总结所有主要 MOp 输入的示意图。</p></div> <h3 id="fig-4-projection-mapping-with-single-cell-resolution-using-barseq"><a href="#fig-4-projection-mapping-with-single-cell-resolution-using-barseq" class="header-anchor">#</a> Fig. 4 Projection mapping with single-cell resolution using BARseq</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03970-w/MediaObjects/41586_2021_3970_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 使用 BARseq 的单细胞分辨率的投射绘制</p> <p><strong>a.</strong> 使用 BARseq，我们将来自10,299 个 MOp 神经元的投射映射到 39 个目标脑区。 <br> <strong>b.</strong> 层次聚类分析揭示了 CT、L5 ET 和两个 IT 投射神经元的亚类别（with (IT Str+) or without (IT Str−) projections to the striatum）。与先前的报告和上述示踪结果一致，这四个类别占据了不同的层位置。 <br> <strong>c.</strong> 根据投射模式进一步划分出了 18 个具有不同层分布的亚群。 <br> <strong>d.</strong> 每个 sublayer 中最丰富的 subgroup（黄色）和第二丰富的 subgroup（浅蓝色）。 <br> <strong>e.</strong> 在 L3 到 L5b-d 层中有（顶部）或没有（底部）对侧 MOs 投射的 IT 神经元中同侧 MOs 投射的概率。 <br> <strong>f.</strong> 指定 sublayer 中投射 X 的概率差异，取决于神经元是否投射到 Y。 <br> <strong>g.</strong> 卡通模型显示了浅层的受限 IT 投射和深层的广泛 IT 投射。</p></div> <h3 id="fig-5-full-morphological-reconstructions-reveal-diverse-single-cell-projection-motifs"><a href="#fig-5-full-morphological-reconstructions-reveal-diverse-single-cell-projection-motifs" class="header-anchor">#</a> Fig. 5 Full morphological reconstructions reveal diverse single-cell projection motifs</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03970-w/MediaObjects/41586_2021_3970_Fig5_HTML.png?as=webp" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 完整的形态学重建揭示了不同的单细胞投射模式</p> <p><strong>a.</strong> 在 CCFv3 的自上而下视图中绘制的胞体位置 (n = 303)。Fig. 1 中的 MOp-ul 描绘显示为紫色。 <br> <strong>b.</strong> 我们计算了每个神经元在各个脑区中的总轴突长度的比例，跨半球进行求和。从 Fig. 2 的单个细胞轴突和顺行示踪数据进行无监督层次聚类分析揭示了 13 个主要聚类（C1–C13）。 <br> <strong>c.</strong> 所有 13 个类群细胞被注册到 CCFv3，以 3D 形式呈现、叠加和随机着色。 <br> <strong>d.</strong> 确定了两个 L6 CT 模式：VAL/PO 和 VM dominant 投射。 <br> <strong>e.</strong> 显示了四个 L5 ET 模式：皮质-脊髓-、皮质-髓质-、皮质-顶盖- 和皮质-脑桥- 主导模式。 <br> <strong>fg.</strong> IT 模式包括具有 (+) (g) 或没有 (−) (h) 投射到纹状体 (STR) 的细胞。</p></div> <h3 id="fig-6-cell-type-wiring-diagram-of-the-mop-ul"><a href="#fig-6-cell-type-wiring-diagram-of-the-mop-ul" class="header-anchor">#</a> Fig. 6 Cell type wiring diagram of the MOp-ul</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03970-w/MediaObjects/41586_2021_3970_Fig6_HTML.png?as=webp" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 MOp-ul 细胞类型接线图</p> <p><strong>a.</strong> 对比 MOp-ul 整体（left, black）的输出连接，总结了多个 MOp-ul 细胞类型（ET、CT 和 IT）的输出连接。沿着每条垂直路径，总结了一次 Cre 系追踪或单个细胞重建实验的输出（通过前缀 S 和一个数字标识）。输出从顶部开始，起源于 MOp-ul layers；垂直路径上的垂直分支以椭圆形式表示，结束于左侧的对侧（right）和同侧（left）终止点，由左侧的脑部划分缩写进行标识。分支的粗细和椭圆的大小代表相对连接强度。 <br> <strong>b.</strong> MOp-ul 细胞类型和预测的功能角色的简要连线图。展示了多样的 MOp-ul IT 细胞类型（L2-L6b 中的 6 种 IT 细胞类型）的一部分皮层和纹状体投射模式。展示了三种 CT 神经元类型，代表不同的丘脑靶点和 MOp-ul 起源层的组合。还展示了四种 ET 神经元类型中的三种，它们投射到与不同运动功能相关的亚皮层靶点：（1）皮质-脊髓（cortico-spinal）输出投射到颈脊髓，控制目标导向的上肢运动活动，例如伸手和抓握；（2）皮质-髓核（cortico-medullar）投射到和输出来自网状结构（例如髓核网状核（MDRN）），涉及熟练运动程序的任务特定方面；（3）皮质-四叠体（cortico-tectal）投射到上丘，涉及在导航和目标导向行为（例如防御和觅食行为）期间协调眼、头、颈和前肢的运动；（4）皮质-脑桥（cortico-pontine）投射到脑桥灰质，产生对小脑的苔藓纤维（小脑在关联性运动学习中起关键作用）。这些 ET 神经元还在运动系统中生成对其他结构的并行投射，如 GPe、ZI、STN、RN 和 IO。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ccc053/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Epigenomic diversity of cortical projection neurons in the mouse brain</div></a> <a href="/pages/40cb7b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Virally Encoded Connectivity Transgenic Overlay RNA sequencing (VECTORseq) defines projection neurons involved in sensorimotor integration</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
