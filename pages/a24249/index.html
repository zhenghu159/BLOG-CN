DOI: <a href="https://doi.org/10.1016/j.crmeth.2023.100498" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.crmeth.2023.100498<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Samuel, M., Fairlie, R., Negin, R. et al. hdWGCNA identifies co-expression networks in high-dimensional transcriptomics data. Cell Reports Methods (2023).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484193&amp;idx=1&amp;sn=4583fa3dc712bdee55d6174e8fa8677d&amp;chksm=c0a7b3fcf7d03aea0d9fc4ec6462e0d148654b9472beb9e917742bbd26f3d3618e11d7fa1b95&amp;token=1850433105&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：hdWGCNA 在高维转录组数据中识别共表达网络<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <br></p> <p>本站文章：</p> <ol><li><a href="/pages/ffdcc0/">文献阅读 --- WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/9ffdf7/">WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/25c02b/">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</a></li> <li><a href="/pages/a24249/" aria-current="page" class="router-link-exact-active router-link-active">文献阅读 --- hdWGCNA identifies co-expression networks in high-dimensional transcriptomics data</a></li> <li><a href="/pages/649303/">hdWGCNA：high dimensional WGCNA</a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Samuel Morabito</th> <th style="text-align:center;">Vivek Swarup</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://smorabit.github.io/assets/img/sam_2022.jpg" width="200"></td> <td style="text-align:center;"><img src="https://ccbs.uci.edu/wp-content/uploads/sites/3/2019/09/Swarup_jpeg-130x160.jpeg" width="200"></td></tr> <tr><td style="text-align:center;">University of California Irvine(UCI)</td> <td style="text-align:center;">University of California Irvine(UCI)</td></tr> <tr><td style="text-align:center;"><a href="mailto:smorabit@uci.edu">smorabit@uci.edu</a></td> <td style="text-align:center;"><a href="mailto:vswarup@uci.edu">vswarup@uci.edu</a></td></tr></tbody></table> <h2 id="summary"><a href="#summary" class="header-anchor">#</a> SUMMARY</h2> <p>生物系统非常复杂，根据不同分子、细胞、器官和生物体之间紧密调控的相互作用，组织成一个多尺度的功能单元层次。虽然实验方法能够在数百万个细胞中进行转录组范围内的测量，但最普遍的生物信息学工具并不支持系统水平分析。在这里，我们提出了 hdWGCNA，一个全面的框架，用于分析高维转录组数据中的共表达网络，如 scRNAseq 和 spatial RNA-seq。hdWGCNA 提供了网络推理、基因模块识别、基因富集分析、统计测试和数据可视化的功能。除了传统的 scRNAseq 外，hdWGCNA 还能够使用 long-read single-cell 数据进行亚型级网络分析。我们使用来自自闭症谱系障碍和阿尔茨海默病大脑样本的数据集展示了 hdWGCNA，识别与疾病相关的共表达网络模块。hdWGCNA 与 Seurat 直接兼容，Seurat 是一个广泛用于单细胞和空间转录组学分析的 R 包，我们通过分析一个包含近 100 万个细胞的数据集，证明了 hdWGCNA 的可扩展性。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> RESULTS</h2> <h3 id="figure-1-overview-of-the-hdwgcna-workflow-and-application-in-the-human-prefrontal-cortex"><a href="#figure-1-overview-of-the-hdwgcna-workflow-and-application-in-the-human-prefrontal-cortex" class="header-anchor">#</a> Figure 1. Overview of the hdWGCNA workflow and application in the human prefrontal cortex</h3> <p><img src="https://www.cell.com/cms/attachment/23f26d99-fcc2-42bf-901a-c6abc868f040/gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. hdWGCNA 的工作流程及在人类前额叶皮层中的应用概述</p> <p><strong>(A)</strong> 在 scRNA-seq 数据集上的标准 hdWGCNA 工作流的示意图概述。UMAP 图显示了 Zhou et al. 的人类 PFC 数据集中来自对照供体的 36,671 个细胞。细胞类型缩写如下： ASC: astrocytes; EX: excitatory neurons; INH: inhibitory neurons; MG: microglia; ODC: oligodendrocytes; OPC: oligodendrocyte progenitor cells。 <br> <strong>(B)</strong> 密度图显示了来自单细胞表达矩阵和不同参数 K 下的 metacell 表达矩阵之间的基因成对皮尔逊相关性的分布。第一个紫色的 sc 是 single cell，下面是不同 k 值的 metacell，可以看到 single cell 大部分基因相关性都是 0，构建 metacell 后相关性就会好很多。 <br> <strong>(C)</strong> single-cell (sc), pseudo-bulk (pb), 不同 K 值 metacell 矩阵的表达矩阵密度(1 - sparsity）。 <br> <strong>(D)</strong> kME 对 INH-M6、EX-M2、ODC-M3、OPC-M2、ASC-M18、MG-M14 中 top5 hub genes 表达的热图。有些 hub gene 是特定在某一类细胞中表达，而有些 hub gene 在多个细胞类型中都有表达。 <br> <strong>(E)</strong> d 中的 module eigengene (ME) 在 snRNA-seq UMAP 上的分布情况，module eigengenes 指的是模块 PCA 的第一主成分。 <br> <strong>(F)</strong> ODC 共表达网络的 UMAP 图。每个节点代表单个基因，边表示基因和模块枢纽基因之间的共表达链接。点的大小是按 kME 进行缩放的。点通过共表达模块的分配来着色。每个模块的前两个 hub genes 都被标记出来。为了获得视觉清晰度，我们对网络边进行了 downsampled。 <br> <strong>(G)</strong> 10 个 ODC 共表达模块在 snRNA-seq UMAP 上的分布。 <br> <strong>(H)</strong> 比较了两组数据，来看模块的保守性，z preservation 越高表示这个模块在不同数据中的保守性越好。</p></div> <h3 id="figure-2-runtime-memory-usage-and-performance-of-hdwgcna"><a href="#figure-2-runtime-memory-usage-and-performance-of-hdwgcna" class="header-anchor">#</a> Figure 2. Runtime, memory usage, and performance of hdWGCNA</h3> <p><img src="https://www.cell.com/cms/attachment/8b1988bf-6516-474c-b03f-404160528108/gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. hdWGCNA 的运行时间、内存使用和性能</p> <p><strong>(A and B)</strong> 我们在来自 54 个样本的人类大脑数据的 65,415  个神经元细胞上运行 hdWGCNA R package 的主要共表达网络分析函数，并跟踪从 1,000 到 50,000 个细胞不同大小的数据子集的运行时间 (A) 和内存使用上限 (B)。 <br> <strong>(C)</strong> 小提琴图显示了来自人类 PFC 数据集的每个细胞类型特异性共表达网络中，接收者工作特征曲线（AUC）得分下的 EGAD neighbor-voting 区域的分布。 <br> <strong>(D)</strong> 小提琴图显示了来自人类 PFC 数据集的每个细胞类型特异性共表达网络中的多功能 AUC 分数的分布。 <br> <strong>(E)</strong> XGBoost 正则化回归模型用于预测基因表达，基于来自 Zhou et al. 人类 PFC 数据集中所有 96 个共表达模块的前 10 个模块 hub genes 的表达。小提琴图显示了测试集的均方根误差（RMSE），比较了预测的表达与观察到的每个基因，由每个共表达模块 split。模块在每个细胞类型内从最低的平均 RMSE 到最高的排序。</p></div> <h3 id="figure-3-spatial-co-expression-networks-represent-regional-expression-patterns-in-the-mouse-brain"><a href="#figure-3-spatial-co-expression-networks-represent-regional-expression-patterns-in-the-mouse-brain" class="header-anchor">#</a> Figure 3. Spatial co-expression networks represent regional expression patterns in the mouse brain</h3> <p><img src="https://www.cell.com/cms/attachment/5304bf8c-7a76-4b34-8970-5bc563f501bf/gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 空间共表达网络代表了小鼠大脑中的区域表达模式</p> <p><strong>(A)</strong> 小鼠大脑前（左）和后（右）切片的 Visium 空间转录组（ST），由解剖区域注释的 Louvain clusters 着色。 <br> <strong>(B)</strong> 小鼠大脑空间转录组共表达网络的 UMAP 图。每个节点代表单个基因，边表示基因和模块 hub gene 之间的共表达链接。点的大小是按 kME 进行缩放的。节点通过共表达式模块的分配来着色。每个模块的 top5 hub genes 被标记。为了获得视觉清晰度，我们对网络边进行了 downsampled。 <br> <strong>(C)</strong> 空间转录组样本用 12 个空间共表达模块的模块特征基因（MEs）着色。灰色表示 ME 值小于零。</p></div> <h3 id="figure-4-isoform-co-expression-network-analysis-reveals-fate-specific-expression-programs-in-the-hippocampal-radial-glia-lineage"><a href="#figure-4-isoform-co-expression-network-analysis-reveals-fate-specific-expression-programs-in-the-hippocampal-radial-glia-lineage" class="header-anchor">#</a> Figure 4. Isoform co-expression network analysis reveals fate-specific expression programs in the hippocampal radial glia lineage</h3> <p><img src="https://www.cell.com/cms/attachment/7da9d542-37c4-4eb9-963e-7a0ab9212e37/gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 同源异构体共表达网络分析揭示了海马放射状胶质细胞谱系的命运特异性表达程序</p> <p><strong>(A)</strong> 小鼠海马 ScISOrSeq 数据集细胞的 UMAP 图。主要的细胞类型被标记，用于共表达网络分析的细胞被着色。该数据集包含了 6,832 个细胞中的 96,093 个 isoforms(剪接变体) 和 31,053 个基因的表达信息。 <br> <strong>(B)</strong> 放射状胶质细胞谱系的UMAP图，用 Monocle3 拟时序分配着色。左上角：室管膜（EPD）轨迹；右上角为星形胶质细胞（ASC）轨迹；左下角：神经元中间祖细胞（NPC）轨迹。 <br> <strong>(C)</strong> 放射状胶质细胞谱系 isoforms 共表达网络的 UMAP 图。每个节点代表一个单一的 isoforms，边表示 isoforms 和模块 hub isoforms 之间的共表达链接。点的大小按 kMEiso 缩放。节点通过共表达式模块的分配来着色。为了获得视觉清晰度，我们对网络边进行了 downsampled。 <br> <strong>(D)</strong> 甜甜圈图显示了只有一个 isoforms、有多个 isoforms 都被分配到同一模块中、有多个 isoforms 分布在多个模块中的基因的百分比。 <br> <strong>(E)</strong> Module eigenisoforms (MEiso) 作为每个共表达模块的拟时序的函数。对于每个模块，每个发展轨迹显示一个单独的 loess 回归线。 <br> <strong>(F)</strong> 点图显示每个共表达模块的选定 GO 项富集结果。 <br> <strong>(G)</strong> Gfap 的选定 isoforms 的基因模型，通过共表达模块分配着色。 <br> <strong>(H)</strong> H3f3b 的 选定 isoforms 的基因模型，通过共表达模块分配着色。 <br> <strong>(I)</strong> 上：Cd9 的 选定 isoforms 的基因模型，通过共表达模块分配着色。下：Swan 图表示 Cd9 选择性剪接变体。剪接位点和转录本的起始/结束位点用节点表示；内含子和外显子表示为节点之间的连接。这两种亚型通过替代 TSS 用法来区分。</p></div> <h3 id="figure-5-co-expression-network-analysis-of-inhibitory-neurons-in-autism-spectrum-disorder"><a href="#figure-5-co-expression-network-analysis-of-inhibitory-neurons-in-autism-spectrum-disorder" class="header-anchor">#</a> Figure 5. Co-expression network analysis of inhibitory neurons in Autism spectrum disorder</h3> <p><img src="https://www.cell.com/cms/attachment/a1b728d7-0422-4b89-920a-9f271c0eced0/gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 自闭症谱系障碍患者中抑制性神经元的共表达网络分析</p> <p><strong>(A)</strong> 用 snRNA-seq 分析了来自 ASD 供体和对照组皮质的 121,451 个核的 UMAP 图。抑制性神经元亚型被突出显示。 <br> <strong>(B)</strong> 来自抑制性神经元的基因共表达网络，表现为 TOM 的二维 UMAP 嵌入。节点代表基因，按模块分配着色。从 SFARI 中标记了先前有 ASD 关联证据的模块 hub genes。边表示基因和模块 hub gene 之间的共表达关系。为了获得视觉清晰度，我们对网络边进行了 downsampled。 <br> <strong>(C)</strong> 比较 SFARI 和 INH 共表达模块中 ASD 相关基因的基因重叠分析。 <br> <strong>(D)</strong> snRNA-seq UMAP 图如面板 A 所示，由模块共表达模块的特征基因（MEs）着色。 <br> <strong>(E)</strong> 小提琴图显示了每个 INH cluster 中的 MEs。采用 Two-sided Wilcoxon test 比较 ASD 与对照样本。 <br> <strong>(F)</strong> 为每个共表达模块选择 GO 富集结果。</p></div> <h3 id="figure-6-consensus-network-analysis-of-microglia-in-ad"><a href="#figure-6-consensus-network-analysis-of-microglia-in-ad" class="header-anchor">#</a> Figure 6. Consensus network analysis of microglia in AD</h3> <p><img src="https://www.cell.com/cms/attachment/92e96d28-8284-4bd5-a2f7-43f96f27eb2c/gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 阿尔茨海默病中小胶质细胞的共识网络分析</p> <p><strong>(A)</strong> Left: 表格显示了用于共表达网络分析的 AD snRNA-seq 数据集的样本数量和小胶质细胞核数量。Right: 来自三个 snRNA-seq 数据集的细胞核的整合 UMAP 图谱。 <br> <strong>(B)</strong> 小胶质细胞的 UMAP 图，用 Monocle3 拟时序分配着色。 <br> <strong>(C)</strong> 小胶质细胞共表达网络的 UMAP 图。每个节点代表单个基因，边表示基因和模块 hub genes 之间的共表达连接。点的大小是按 kME 进行缩放的。节点通过共表达式模块的分配来着色。每个模块的 top10 hub genes 以及其他感兴趣的基因被标记。 <br> <strong>(D)</strong> 在共表达模块中富集的选择基因本体（GO）术语。条形图显示了每个项的对数尺度的富集。 <br> <strong>(E)</strong> 模块特征基因（MEs）作为拟时序的函数，点在 50 个相同大小的拟时序 bins 中平均 MEs。直线表示 loess 回归，置信区间为 95%。 <br> <strong>(F)</strong> 小胶质细胞由 ME 着色的 UMAP 图。 <br> <strong>(G)</strong> 差异模块特征基因（DME）得到了 10 个相同大小的拟时序 bins。对于每个拟时序 bins，我们在 AD（positive fold change）和对照样本之间进行了 DME 分析。×符号表示该检验未达到显著性。 <br> <strong>(H)</strong> Top: 胶质细胞 UMAP，用 AD 单细胞疾病相关性评分（scDRS）Z-score 着色。Bottom: scDRS Z-score 作为拟时序的函数，点是在 50 个相同大小的拟时序 bins 中平均的 scDRS Z-scores。直线表示具有 95% 置信区间的线性回归。 <br> <strong>(I)</strong> MEs 和 scDRS Z-scores 的皮尔逊相关性的热图，由 AD 和对照样本的细胞分开。 <br> <strong>(J)</strong> 热图显示了验证数据集的模块保守 Z-summary 统计。</p></div> <h3 id="figure-7-projecting-bulk-rna-seq-co-expression-modules-into-a-single-cell-dataset"><a href="#figure-7-projecting-bulk-rna-seq-co-expression-modules-into-a-single-cell-dataset" class="header-anchor">#</a> Figure 7. Projecting bulk RNA-seq co-expression modules into a single-cell dataset</h3> <p><img src="https://www.cell.com/cms/attachment/91f02b79-d08a-4362-a8d6-f7accc871874/gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 将 bulk RNA-seq 共表达模块投射到一个单细胞数据集中</p> <p><strong>(A)</strong> 来自 AD 和对照组大脑的人类 PFC 的 snRNA-seq 数据集的 57,950 个细胞核的 UMAP 图谱。细胞按主要的细胞类型分配来着色。 <br> <strong>(B)</strong> 来自 Morabito et al. 2020 bulk RNA-seq 分析的多区域共识共表达模块，投影到 snRNA-seq 数据集中，如面板 a 所示。 <br> <strong>(C)</strong> 来自 AMP-AD bulk RNA-seq 数据集的共表达模块投影到 snRNA-seq 数据集中，如面板 a 所示。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/09/04,
