DOI: <a href="https://doi.org/10.1126/science.adj9198" target="_blank" rel="noopener noreferrer">https://doi.org/10.1126/science.adj9198<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Shou Qiu et al. ,Whole-brain spatial organization of hippocampal single-neuron projectomes.Science383,eadj9198(2024).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247486727&amp;idx=1&amp;sn=b587a5d64d0077ae8d9102fc7b7ff2e5&amp;chksm=c0a7bddaf7d034cc9fc36deb5b51e2cd569458824bfc742eb8e9cf72da1abe5fa3224db42d2c&amp;token=1641676327&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：海马单个神经元投射组的全脑空间组织<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">徐春</th> <th style="text-align:center;">孙衍刚</th> <th style="text-align:center;">龚辉</th> <th style="text-align:center;">姚海珊</th> <th style="text-align:center;">李澄宇</th> <th style="text-align:center;">孙怡迪</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="http://www.cebsit.cas.cn/sourcedb/zw/rck/xc_154510/201906/W020240129391323722616.jpg" height="200"></td> <td style="text-align:center;"><img src="http://www.cebsit.cas.cn/sourcedb/zw/rck/syg_154499/201906/W020240129390693026723.jpg" height="200"></td> <td style="text-align:center;"><img src="https://bmp.hust.edu.cn/__local/3/D6/9C/827F65375A0EDD805DD6E10D84C_779DE5CC_3E40.jpg?e=.jpg" height="200"></td> <td style="text-align:center;"><img src="http://www.cebsit.cas.cn/sourcedb/zw/rck/yhs_154515/201906/W020240129388959659441.jpg" height="200"></td> <td style="text-align:center;"><img src="http://www.cebsit.cas.cn/sourcedb/zw/rck/lcy_154493/201906/W020240129391951881775.jpg" height="200"></td> <td style="text-align:center;"><img src="http://www.cebsit.cas.cn/sourcedb/zw/rck/syd/202007/P020231024578560013099.png" height="200"></td></tr> <tr><td style="text-align:center;">中国科学院脑科学与智能技术卓越创新中心</td> <td style="text-align:center;">中国科学院脑科学与智能技术卓越创新中心</td> <td style="text-align:center;">华中科技大学</td> <td style="text-align:center;">中国科学院脑科学与智能技术卓越创新中心</td> <td style="text-align:center;">中国科学院脑科学与智能技术卓越创新中心</td> <td style="text-align:center;">中国科学院脑科学与智能技术卓越创新中心</td></tr> <tr><td style="text-align:center;"><a href="mailto:chun.xu@ion.ac.cn">chun.xu@ion.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:yangang.sun@ion.ac.cn">yangang.sun@ion.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:huigong@mail.hust.edu.cn">huigong@mail.hust.edu.cn</a></td> <td style="text-align:center;"><a href="mailto:haishanyao@ion.ac.cn">haishanyao@ion.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:tonylicy@ion.ac.cn">tonylicy@ion.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:ydsun@ion.ac.cn">ydsun@ion.ac.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>绘制单个神经元投射对于理解海马体（HIP）的全脑连接和不同功能至关重要。在这里，作者重建了 10,100 个小鼠 HIP 的单个神经元投射组，并分类了 43 个具有不同投射模式的投射组亚型。投射靶的数量和轴突尖端的分布取决于沿着 HIP 纵轴和横轴的胞体位置。许多投射组亚型在由空间转录组谱定义的特定 HIP 亚结构域中富集。此外，作者绘制了专门投射在 HIP 形成（HPF）内的 HIP 神经元以及投射到 HPF 内和 HPF 外靶的 HIP 神经的综合布线图。双半球投射神经元通常投射到一对具有同侧偏好的同源靶上。单神经元投射组的这些组织原理为理解 HIP 神经元的功能提供了结构基础。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-projectome-subtype-classifications-of-hip-neurons"><a href="#fig-1-projectome-subtype-classifications-of-hip-neurons" class="header-anchor">#</a> Fig. 1 Projectome subtype classifications of HIP neurons</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/f75b88e2-e943-4893-8297-b6a7ae39f4e3/assets/images/large/science.adj9198-f1.jpg" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 HIP 神经元的投射组亚型分类</p> <p><strong>(A)</strong> 一张显示在胞体（上图）轴突树（底部图）中稀疏表达 EGFP 的 HIP 切片的荧光图像。右侧的图像是左侧方框区域的高分辨率图像。比例尺：左侧，100 um；右侧，20 um。<br> <strong>(B)</strong> 左图，所有绘制神经元的胞体分布（一个点等于一个神经元），并用示意图描绘冠状切片中的 HIP 亚区。虚线表示 HIP 边界，实线是纵向 HIP 轴。D，背侧；V，腹侧；A，前侧；P，后侧。以相同颜色编码 HIP 亚区和其中的神经元。右图，饼图显示各种 HIP 亚区中神经元数量及其投射组的绘制。 <br> <strong>(C)</strong> 顶部图，一个示例神经元显示轴突侧枝沿着尾侧（蓝色）和头侧（棕色）路径投射的。底部图，两个投射路径的示意图。 <br> <strong>(D)</strong> 热图显示单个 HIP 神经元在不同目标区域的轴突投射强度，头侧和尾侧路径的分支分开显示。所有神经元（每个垂直线一个）在 7 个 HIP 亚区（DG，CA3，CA2，CA1，SUB，ProS，SUBr）中按其胞体位置沿 D-V 轴排序，下方显示神经元数目。下游目标分为 9 个主要区域，即同侧和对侧 HPF，ISO，OLF，CTXsp，CNU，TH，HY，MB，显示在左侧（请参见 table S3 中所有缩写的全名）。投射强度由目标区域中的总轴突长度（以微米为单位）定义，并进行颜色编码（下方的彩条）。所有神经元在每个目标区域的平均投射强度总结在最右侧的列中，针对两个路径之间的较大值进行归一化，并由点的大小编码。 <br> <strong>(E)</strong> 基于它们的轴突树模式对 HIP 投射组亚型进行的层次聚类（Ward's method）。每个投射组亚型在 13 个目标区域的投射强度通过其最大长度进行归一化。根据它们对头侧或尾侧路径的不同偏好，对目标区域进行下标“R”和“C”的注释，如（D）所示。上图，从每个投射组亚型的所有神经元平均的投射强度的热图。下图，胞体位于不同 HIP 亚区的神经元分数（彩色编码），体细胞沿 D-V 轴的密度分布曲线以及每个投射组亚型的总神经元数。 <br> <strong>(F-H)</strong> 示例神经元，group 1 中的 subtype 3（F），group 2 中的 subtype 26（G），group 3 中的 subtype 37（H）。目标区域内的轴突树以彩色显示。黑点表示胞体。</p></div> <h3 id="fig-2-projection-target-dependent-soma-locations-of-hip-neurons"><a href="#fig-2-projection-target-dependent-soma-locations-of-hip-neurons" class="header-anchor">#</a> Fig. 2 Projection target–dependent soma locations of HIP neurons</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/f8412a4d-5b61-4f49-9355-e6e2c19b4ec5/assets/images/large/science.adj9198-f2.jpg" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 HIP 神经元的投射靶点依赖的胞体位置</p> <p><strong>(A)</strong> 上图，点图显示 50 个最常见的 extra-HPF 投射模式，热图显示在 intra-HPFc 目标区域总轴突树长度（按照轴突覆盖所有 intra-HPFc 目标区域总的轴突树长度进行归一化）。下图，上面所示的单个投射模式的神经元总数和胞体分布的密度分布。<br> <strong>(B)</strong> 两个 HIP 神经元唯一优先靶向 LEC 或 MEC 的例子。黑点表示胞体。<br> <strong>(C)</strong> 直方图显示了表现出不同程度的 LEC-MEC 选择性的神经元的数量（定义见材料和方法）。在最高（紫色）和最低（绿色）选择性 bins 中的神经元被认为是 LEC 和 MEC 选择性（sel.），各自地插入，LEC 和 MEC 选择性神经元中四个 HIP 亚区（CA1、SUB、ProS、SUBr）的神经元分数。<br> <strong>(D)</strong> 所有 CA1 和 SUB 神经元向 LEC（紫色）和 MEC（绿色）选择性轴突投射沿 HIP D-V 轴胞体分布。沿 D-V 轴的细胞密度曲线和总结（mean ± SEM）显示在右侧。CA1 和 SUB 中的 LEC- 和 MEC- 选择性神经元。<br> <strong>(E)</strong> 三种不同的投射模式 HIP 神经元的单细胞投射组的示例：RSP-only、MBO-only、RSP、MBO。RSP 和 MBO 内的轴突树枝分别用红色和橙色标记。黑点表示胞体。灰色线表示轴突树枝。虚线是纵轴。<br> <strong>(F)</strong> 七种不同投射模式的 HIP 神经元的单细胞投射组的例子：NAc-only, mPFC-only, BA-only, NAc/mPFC, NAc/BA, mPFC/BA, NAc/mPFC/BA。不同靶区域内的轴突树枝用颜色标记：紫色为NAc，绿色为BA，蓝色为mPFC。黑点表示胞体。灰色线，轴突乔木。灰色线表示轴突树枝。虚线是纵轴。<br> <strong>(G)</strong> 左图，subtypes38、36、37 的神经元总数表现出 (E) 中所示的三种投射模式。这些神经元分别占subtypes38、36、37 神经元的 31%、91% 和 98%。右图，总结了神经元沿 D-V 轴的胞体位置（mean ± SEM），左侧为三种投射模式。<br> <strong>(H)</strong> (F) 中显示的 7 个投射模式的神经元沿 D-V 轴的胞体位置（mean ± SEM）。单个投射模式的神经元数如下：NAc/mPFC/BA 145、Nac 1160、mPFC 144、BA 108、NAc/mPFC 1866、NAc/BA 2137、mPFC/BA 316。沿 D-V 轴的 Nac-only 的投射神经元的平均胞体位置下面的背景显示为绿色，上面显示为紫色。</p></div> <h3 id="fig-3-spatial-correlation-between-transcriptome-and-projectome-subtypes"><a href="#fig-3-spatial-correlation-between-transcriptome-and-projectome-subtypes" class="header-anchor">#</a> Fig. 3 Spatial correlation between transcriptome and projectome subtypes</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/a498d319-4677-4ab7-a1fc-4979e2b6356d/assets/images/large/science.adj9198-f3.jpg" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 转录组与投射组亚型的空间相关性</p> <p><strong>(A)</strong> 示意图显示 Stereo-seq 数据采集和处理。将覆盖 HIP（bregma -0.9 to -4.4 mm）的薄切片（10 μm 厚）放置在 Stereo-seq 芯片上用于 mRNA 收集，然后进行 RNA 测序和基因表达模式的聚类分析，如（B）中所示。<br> <strong>(B)</strong> UMAP 图显示来自总共 23 个 HIP 切片的小鼠 CA1 亚区的单基因表达（top, Snap25 和 Plp1）和无监督的空间基因表达谱聚类（bottom）。每个点代表 Stereo-seq 芯片中一个 50 × 50 bin DNA 纳米球（直径 25 μm）的基因表达数据。基因表达谱的八个簇（圆圈）被识别并用不同的颜色标记。<br> <strong>(C)</strong> 顶部图，cluster 1 [C1, defined in (B)] 在不同 bregma 位置的四个代表性 HIP 部分中的空间分布。底部图，上面显示的四个代表性 HIP 切片中 C1 标记基因 Nnat 的表达谱。Nnat 的 mRNA 水平按如下所示的比例进行颜色编码。灰点是 C1 之外的空间 bin，绿线是 HIP 的边界。<br> <strong>(D)</strong> 左图，UMAP 图通过对 C1 基因表达谱的进一步聚类显示了 C1 内的 14 个 subclusters。右图显示 14 个 subclusters 中标记基因的表达情况。<br> <strong>(E)</strong> 热图显示了 Stereo-seq 切片的各个 bregma 位置发现的 C1 subclusters 的相对频率，以及胞体位于相同 bregma 位置的相应 CA1 投射组亚型。相对频率由色标中编码的皮尔逊相关系数值表示。该图按相关值的聚类排序。神经元基因评分显示在右侧。<br> <strong>(F and H)</strong> 基因表达谱（subcluster 总数的百分比）与各个相应 bregma 位置处的投射组亚型分布之间的空间对应关系。Spearman 相关性：subcluster 6 与投射组 subtype 39 (F)，P &lt; 0.001；subcluster 8 与投射组 subtype 10 (H)，P &lt; 0.0001。<br> <strong>(G and I)</strong> 颜色编码图显示了投射组亚型（左）、subcluster 细胞密度（中）和基因表达（右）的 CA1 神经元的空间分布。 (G) 投射组 subtype 39、subcluster 6 和 Snap25。(I) 投射组 subtype 10、subcluster 8 和 Gap43。<br> <strong>(J to L)</strong> 点图显示 subclusters 2、5、6、7、8 中谷氨酸和 GABA 受体 (J)、乙酰胆碱受体 (K) 以及谷氨酸和 GABA 转运蛋白 (L) 亚基的基因表达。</p></div> <h3 id="fig-4-bihemispheric-projecting-neurons-in-hip"><a href="#fig-4-bihemispheric-projecting-neurons-in-hip" class="header-anchor">#</a> Fig. 4 Bihemispheric projecting neurons in HIP</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/1ecd9d5f-0e14-4357-b542-e6ad39df1363/assets/images/large/science.adj9198-f4.jpg" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 HIP 中的双半球投射神经元</p> <p><strong>(A)</strong> 热图总结了每个投射组亚型中的神经元数量（通过投射到每对同源目标的神经元总数标准化），以及双边轴突投射到各种投射目标，包括 HIP (n = 803)、RHP (n = 533)、LSX (n = 806)、NAc (n = 55)、MSC (n = 140)、AON (n = 23)、TT (n = 17)、ATN (n = 85)、MBO (n = 1153)、LZ ( n = 157) 和 PVR (n = 86)。<br> <strong>(B)</strong> 显示六种亚型的单细胞投射组的示例，以及 LSX、NAc、MSC、AON、ATN、MBO 的双边投射。目标区域内的轴突树以颜色显示；其他是灰色。紫色点表示胞体。<br> <strong>(C)</strong> CA1 神经元双边投射到 HIP 的示例。HIP 内的轴突树显示为蓝色；其他显示为灰色。洋红色点表示胞体。<br> <strong>(D)</strong> 饼图显示 DG (5.6%)、CA1 (10.3%)、CA2 (2.7%)、CA3 (81.1%)、SUB (0.2%) 中双侧 HIP 投射神经元 (n = 803) 的百分比。<br> <strong>(E)</strong> 沿 D-V 轴（左）的胞体密度分布以及两侧投射到 HIP 的 CA1（洋红色）和 CA3（蓝色）神经元的分布（右）。CA1 与 CA3 神经元的密度分布。<br> <strong>(F)</strong> 左图，一个示例 SUBr 神经元双边投射到 RHP（例如 ENT）。RHP 中的轴突树显示为蓝色。右图，左侧显示同一神经元的 MEC 层中的轴突树。洋红色点表示胞体。比例尺，0.5 mm。<br> <strong>(G)</strong> 饼图显示 CA1 (1.9%)、CA2 (0.4%)、CA3 (4.5%)、SUB (9.8%)、POST (20.6%)、PAR (17.6%) 、PRE（43.5%）、ProS（1.3%）中双侧 RHP 投射神经元 (n = 533) 的百分比、和 HIP-amygdalar 过渡区（HATA，0.19%）。<br> <strong>(H)</strong> 热图显示 LEC 和 MEC 不同层的轴突树长度，除了 (G) 中的 ProS 外，从 PAR、PRE、POST 收到了几乎相等的双侧投射。树长度由每一层的最大树长度归一化，并在右边用刻度进行颜色编码。<br> <strong>(I)</strong> 热图显示了双侧投射到 11 个脑区的神经元的数量，以及一个或几个额外的双侧目标（在列中）。每一行的双侧投射神经元的数量由这一行的最大值归一化，并以颜色编码（右边的刻度）。<br> <strong>(J)</strong> 具有双侧轴突投射到不同目标的神经元的总结。顶部图，不同 HIP 亚区域中双侧投射神经元的总数（柱状图）和百分比（点大小）。底部图，小提琴图显示了同侧（左半部分，橙色）和对侧（右半部分，绿色）轴突的总长度，同一神经元的轴突长度只向同侧（左半部分，洋红色）和对侧（右半部分，蓝色）投射到 7 个主要目标： ISO、OLF、CTXsp、TH、HY、MB。<br> <strong>(K)</strong> AON 中单个 HIP 神经元具有双侧轴突投射的 HIP 神经元的一个例子（树显示为棕色）。洋红色的点表示胞体。虚线表示大脑中线或 HIP 边界。<br> <strong>(L)</strong> 箱线图显示了具有双侧轴突投射到不同靶区的神经元的同侧偏好指数。绿色的点是平均值，橙色的线是中位数。<br> <strong>(M)</strong> 在所有投射到 11 个靶区域的神经元中，显示三种投射模式的神经元百分比：同侧（紫色）；对侧（绿色）和双侧（蓝色）。</p></div> <h3 id="fig-5-projection-profiles-of-ca1-sub-and-subr-neurons"><a href="#fig-5-projection-profiles-of-ca1-sub-and-subr-neurons" class="header-anchor">#</a> Fig. 5 Projection profiles of CA1, SUB, and SUBr neurons</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/8943bd55-f87a-475b-9259-8899245ec0b1/assets/images/large/science.adj9198-f5.jpg" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 CA1、SUB 和 SUBr 神经元的投射谱</p> <p><strong>(A)</strong> 顶部图，点图显示富集在 CA1、SUB、ProS、SUBr 区域的神经元的不同靶向模式（每个区域前 15 神经元数目）。底部图，条形图显示具有每种靶向模式的 CA1（洋红色）、SUB（紫色）、ProS（青色）、SUBr（橙色）神经元的百分比。<br> <strong>(B)</strong> 左图，示意图显示基于共同投射目标数的轴突或接收该轴突输入的靶区的侧枝指数的定义。右图，具有投射到不同目标数量的 CA1（洋红色）、SUB（紫色）、ProS（青色）、SUBr（橙色）神经元的百分比。在 CA1、SUB、ProS、SUBr 子区域中的两组神经元之间进行卡方检验，并且所有的 P 值均小于 0.0001。<br> <strong>(C)</strong> CA1（洋红色）、SUB（紫色）、ProS（青色）、SUBr（橙色）神经元在 13 个主要靶标区域中的单个轴突的侧枝指数的汇总（mean ± SEM），目标区域按照所有四组神经元的平均轴突侧枝指数排序。<br> <strong>(D to G)</strong> 顶部图，位于 CA1 (D)、SUB (E)、ProS (F)、SUBr (G) 区域的三个示例神经元（箭头）显示OLF、CNU、CTXsp 通过尾侧通路（OLFC、CNUC、CTXspC）的共投射模式或 CNUc 和 CTXspc 的共投射模式。底部图，CA1（D）、SUB（E）、ProS（F）、SUBr（G）中的神经元轴突投射强度的不同目标对之间的皮尔逊相关系数（着色）。这 13 个目标区域是 HPFC、HPFR、ISOC、ISOR、OLFC、OLFR、CTXspC、CTXspR、CNUC、CNUR、THR、HYR、MBR，它们按照相关系数的层次聚类分析进行排序。实心正方形表示 CA1、SUB、ProS、SUBr 组的神经元共享的靶标模式；虚线正方形是特定于组的靶标模式。<br> <strong>(H)</strong> HPF 内（顶部图）和 HPF 外（底部图）靶标中各子组（下方编号）中个体轴突的轴突长度聚类分析后的平均总轴突长度的热图。首选的 HPF 内靶标在上方的白色框中标记。轴突长度分别通过在所有HPF 内和 HPF 外靶标中找到的最大值进行归一化。中间图，CA1、SUB、ProS、SUBr区域（着色）中具有胞体的神经元的比例及其沿 D-V 轴的分布。<br> <strong>(I)</strong> 具有各种首选 HPF 内靶标的神经元的侧枝指数的汇总（mean ± SEM）：CA1（洋红色）、SUB（紫色）、ProS（青色）、SUBr（橙色）神经元。<br> <strong>(J)</strong> 具有 LEC（顶部图，LEC 中的轴突显示为红色）和 MEC（底部图，MEC 中的轴突显示为绿色）作为首选 HPF 内靶标的两个神经元的示例，分别显示许多和少量的靶标。<br> <strong>(K)</strong> 不同组的神经元之间在各种内-和外-HPF靶标对之间的轴突长度之间的皮尔逊相关系数。每行呈现具有首选 HPF 内靶标的神经元子组的结果：CA、SUB、PRE、POST、ProS、LEC、MEC，如 (I) 所示。仅显示显著相关性，并进行着色编码。<br> <strong>(L)</strong> 示例如下，插图显示了向一对内-和外-HPF靶标投射的轴突的神经元，显示了其在共同投射目标区域中轴突长度的正（具有相同方向的箭头）和负（具有相反方向的箭头）相关性，对应于 (K) 中的实心正方形。顶部图，向 LEC 和 OLFR 发送轴突投射的两个神经元。底部图，向 CA 和 HYR 发送轴突投射的两个神经元。目标区域中的轴突树以颜色显示。</p></div> <h3 id="fig-6-longitudinal-spread-of-schaffer-collaterals-and-mossy-fiber-axons"><a href="#fig-6-longitudinal-spread-of-schaffer-collaterals-and-mossy-fiber-axons" class="header-anchor">#</a> Fig. 6 Longitudinal spread of Schaffer collaterals and mossy fiber axons</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/28557fcc-91b7-4755-a967-9fc234ba6c86/assets/images/large/science.adj9198-f6.jpg" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 Schaffer 侧枝和 mossy 纤维轴突的纵向扩散</p> <p><strong>(A)</strong> 左图，一个示例 CA3 神经元向 CA3（蓝色）和 CA1（红色）发送轴突。黑色点表示胞体。右图，示意图显示在 HIP 区域（沿纵向轴上共 100 个 bin）的轴突树被投射到纵向轴上以计算纵向分量（l），并被投射到横向平面上以计算横向分量（t）。显示了计算 T、L 和 T-L 指数的方程式。<br> <strong>(B)</strong> 一个背侧 CA3 神经元（顶部图）和一个腹侧 CA3 神经元（底部图）向 CA3 和 CA1 区域发送双侧轴突。黑色点表示细胞体。<br> <strong>(C and D)</strong> 在沿纵向轴上的 100 个 bin 中分析 T-L 指数。顶部图，线形图显示 CA3 神经元在背侧（蓝色，n = 352）和腹侧（橙色，n = 544）D-V 轴的平均 T-L 指数。底部图，热图显示在每个 bin 中的 CA3 神经元轴突树的平均 T-L 指数（着色），分别为同侧和对侧 CA3 区域（C）和 CA1 区域（D）。神经元按其胞体位置从背侧到腹侧排序。<br> <strong>(E)</strong> 示例显示了沿 D-V 轴各处的五个 DG 神经元的 DG 区域（橙色）和 CA3 区域（蓝色）的轴突树。黑色点表示胞体。<br> <strong>(F)</strong> 在沿纵向轴上的 100 个 bin 中分析 T-L 指数。顶部图，沿 D-V 轴的背侧（蓝色，n = 741）和腹侧（橙色，n = 2318）DG 神经元的平均 T-L 指数。底部，热图显示在每个 bin 中的 DG 神经元轴突树的平均 T-L 指数（着色），分别为同侧 DG 区域和 CA3 区域。神经元按其胞体位置从背侧到腹侧排序。<br> <strong>(G)</strong> 示意图说明沿纵向和横向方向的 HIP 内轴突投射。左侧，背侧 HIP 中的一个 DG 神经元和一个 CA3 神经元。右侧，腹侧 HIP 中的一个 DG 神经元和一个 CA3 神经元。虚线表示横向平面。<br> <strong>(H)</strong> 箱线图显示同侧和对侧 CA3 和 CA1 区域的背侧与腹侧 CA3 神经元的轴突树的 T-L 指数。<br> <strong>(I)</strong> 箱线图显示同侧 DG 和 CA3 区域的背侧与腹侧 DG 神经元的轴突树的 T-L 指数。<br> <strong>(J)</strong> 箱线图显示同侧和对侧 CA3 和 CA1 区域的轴突树覆盖的沿 D-V 轴的跨度范围。<br> <strong>(K)</strong> 箱线图显示同侧 DG 和 CA3 区域的轴突树覆盖的沿 D-V 轴的跨度范围。</p></div> <h3 id="fig-7-dependence-of-axonal-arbor-distribution-on-the-transverse-location-of-soma"><a href="#fig-7-dependence-of-axonal-arbor-distribution-on-the-transverse-location-of-soma" class="header-anchor">#</a> Fig. 7 Dependence of axonal arbor distribution on the transverse location of soma</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/ef9042a0-b684-4c89-a466-6e5a66271ab9/assets/images/large/science.adj9198-f7.jpg" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7 轴突树分布与胞体横向位置的关系</p> <p><strong>(A)</strong> HIP 横截面的示意图，定义了 CA3 和 CA1 中的 P-D 轴以及垂直于 P-D 轴的 CA1 深度。<br> <strong>(B and C)</strong> 单细胞投射示例，显示了在 300 mm 横截面 HIP 切片中的胞体（红点）、轴突树（白线）和轴突树末端（青点），叠加了 PI 染色图像。标记了 CA1 的 stratum（str.）层，包括金字塔层、方向层、放射层和网状层-分子层（l-m）。(B) 两个 CA3 神经元的轴突树末端显示出对 CA1 深度的不同偏好。(C) 两个 CA3 神经元的轴突末端显示出在 CA1 的 P-D 轴上不同位置的偏好。<br> <strong>(D and E)</strong> CA3 胞体沿 P-D 轴的位置与轴突末端在 P-D 轴上的位置的质心（D）和 CA1 的深度位置（E）的相关性（n = 765）。虚线表示线性回归。胞体的标准化纵向位置着色，右侧显示了比例尺。两个插图显示了在不同纵向位置的横截面上的相关系数（r）。箭头指示了在（C）和（B）中显示的横截面的纵向位置。<br> <strong>(F)</strong> CA3 P-D 轴中胞体位置与 CA1 区域同侧和对侧轴突末端的深度和 P-D 位置之间的地形相关的示意图。<br> <strong>(G)</strong> CA1 中胞体的空间分布（左）及其相应的 LEC 和 MEC 中的轴突末端（右）。胞体沿 P-D 轴的位置及其相应的轴突末端均以颜色编码，顶部显示了比例尺。箱线图显示了 LEC 和 MEC 中轴突末端位置的 NPC 之间的显著差异。<br> <strong>(H)</strong> CA1 沿 P-D 轴的胞体位置与 ENT 中轴突末端位置的 NPC 之间的相关性（n = 1633）。虚线表示线性回归。<br> <strong>(I)</strong> CA1 中胞体的空间分布及其相应的 EP 中轴突末端的示意图，呈现方式类似于（G）。<br> <strong>(J)</strong> CA1 沿 P-D 轴的胞体位置与 EP 中轴突末端位置的 NPC 之间的相关性（n = 160）。虚线表示线性回归。<br> <strong>(K)</strong> 三个具有不同胞体位置沿 P-D 轴的 CA1 神经元的示例，投射到对侧 CA1，并在对称位置具有轴突树末端。点表示胞体。<br> <strong>(L)</strong> 所有 CA1 到 CA1 对侧投射神经元（n = 89）的汇总，显示了 CA1 沿 P-D 轴的胞体位置与对侧 CA1 区域沿 P-D 轴的轴突末端位置的质心之间的相关性。<br> <strong>(M)</strong> 条形图总结了各下游区域的相关系数，在这些区域中，CA1 神经元沿 P-D 轴的胞体位置与轴突末端位置的标准化主分量显著相关。M，中间。L，侧面。</p></div> <h3 id="fig-8-dependence-of-axonal-arbor-distribution-on-the-longitudinal-location-of-soma"><a href="#fig-8-dependence-of-axonal-arbor-distribution-on-the-longitudinal-location-of-soma" class="header-anchor">#</a> Fig. 8 Dependence of axonal arbor distribution on the longitudinal location of soma</h3> <p><img src="https://www.science.org/cms/10.1126/science.adj9198/asset/39a8451f-026a-4f0e-ab28-6abbc68764cd/assets/images/large/science.adj9198-f8.jpg" alt="Fig. 8"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 8 依赖于胞体沿纵向位置的轴突树分布</p> <p><strong>(A)</strong> 示例显示具有不同纵向胞体位置（背侧和腹侧）的两个 CA1 神经元，在不同的 MEC 区域表现出轴突树化现象。黑点表示胞体。<br> <strong>(B)</strong> HIP 神经元胞体的空间分布（左）及其在 LEC 和 MEC 中相应轴突树末端的地形（右）。胞体沿 D-V 轴的位置及其相应的轴突树末端以颜色编码，中间显示了比例尺。<br> <strong>(C)</strong> HIP 神经元胞体沿 D-V 轴的位置与 ENT 中轴突末端位置的 NPC 之间的相关性 [与 (B) 中的相同颜色编码；Pearson 相关系数，r = 0.80，P &lt; 0.0001，n = 3177 个神经元]。<br> <strong>(D)</strong> 热图总结了沿 D-V 轴的七个 HIP 亚区的神经元胞体位置与各下游区域的轴突末端位置的相关性系数（以颜色编码）。仅显示显著相关系数。<br> <strong>(E)</strong> CA1、SUB、ProS、SUBr 中神经元的主要靶标数量与胞体沿 D-V 轴的分布（表示为纵向跨度）之间的相关性。<br> <strong>(F)</strong> CA1、SUB、ProS、SUBr中神经元的主要靶标数量（mean ± SEM）与其胞体沿 D-V 轴的位置之间的相关性。<br> <strong>(G)</strong> 示意图说明了具有纵向胞体位置（D-V 轴上的八个 bin）的七个 HIP 亚区中的神经元投射到主要靶标内各下游区域的数量：同侧和对侧 HPF、ISO、OLF、CTXsp、CNU、TH、HY、MB。对于每个下游靶标，每个 bin 中的 HIP 神经元数都经过了投射到该靶标的最大神经元数的归一化处理。</p></div> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>通过将 fMOST 技术与单个轴突示踪程序结合，作者在微米分辨率下绘制了整个 HIP 的 10,100 个单神经元投射组，并创建了一个全面的三维单细胞图谱，包括 HIP 神经元的胞体、树突和轴突树沿纵向和横向轴的分布，以及 CA1 区域的空间转录组图谱。投射组和转录组数据均在线可视化（https://mouse.digital-brain.cn/hipp）。该研究揭示了以下发现：（i）具有特定模式的 43 种投射组亚型，其内部和外部 HPF 投射靶标的投射靶向模式；（ii）轴突投射专门用于内部 HPF、皮层或亚皮层区域，或这些区域的组合；（iii）靶向模式相关的选择性纵向亚域的优先胞体位置；（iv）向单一一对同源靶标的双侧投射；以及（v）轴突树在靶区的分布与胞体在纵向和横向轴上的位置之间的地形相关性。这些发现提供了有关单细胞分辨率下 HIP 神经元整个大脑连接模式的前所未有的信息。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/03/07, 10:44:36</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b405a1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Brain-wide correspondence of neuronal epigenomics and distant projections</div></a> <a href="/pages/723a6a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- High-throughput mapping of single-neuron projection and molecular features by retrograde barcoded labelling</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
