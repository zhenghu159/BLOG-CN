站内文章：</p> <ol><li><a href="https://tigerz.online/pages/0be7e3/" target="_blank" rel="noopener noreferrer">文献阅读 --- Single-neuron projectome of mouse prefrontal cortex<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://tigerz.online/pages/e528dd/" target="_blank" rel="noopener noreferrer">文献阅读 --- Single-neuron analysis of dendrites and axons reveals the network organization in mouse prefrontal cortex<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Jun Yan(严军)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://zhenghu159.github.io/picx-images-hosting/02-文献阅读/01-作者汇总/Jun_Yan.2obfcsy3v6.webp" width="200"></td></tr> <tr><td style="text-align:center;">中国科学院神经科学研究所</td></tr> <tr><td style="text-align:center;"><a href="mailto:junyan@ion.ac.cn">junyan@ion.ac.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>树突和轴突的结构构成了神经网络连接的基础，但它们在单个神经元水平上的精确关系仍不清楚。本研究报告了小鼠前额叶皮层 (PFC) 近 2000 个神经元完整的树突和轴突形态。我们发现胞体、树突和轴突在层间和 PFC 亚区之间存在形态变异，并揭示了树突细胞结构的一般规律。我们还在 1515 个锥体投射神经元、405 个非典型锥体投射神经元以及具有独特轴突投射模式的多刺星状神经元中发现了 24 种可区分形态类型的树突亚型。此外，对于树突、局部轴突和远程轴突之间进行对应分析，揭示出与电生理表型相关联的一致性形态变化。最后，综合分析树突-轴突揭示了 PFC 中各类投射神经元潜在 intra-column、inter-hemispheric、inter-column 连接组织方式。总之，本研究提供了一个全面的结构库用于重建和分析 PFC 神经网络。</p> <h2 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h2> <p>树突（Dendrites）和轴突（axons）分别是神经信息整合和传递的特殊神经元组成。树突和轴突的结构多样性是神经网络中单个神经元巨大计算能力的基础，因此，可以作为神经元分类的定量测量。在哺乳动物物种中，传统的神经元形态学研究主要依赖于局部神经元形态学的重建，包括脑切片上单个神经元的树突和局部轴突。最近，局部形态学重建已与电生理记录和使用 Patch-sequencin 的转录组分析相结合，以进一步表征神经元多样性。此外，电子显微镜研究还表明，胞体的几何形状在神经元之间存在高度差异。然而，胞体和树突形态的全面普查仍有待确定。此外，在这些研究中，经常遗漏对神经元输出功能至关重要的远程轴突和大脑中精确的胞体位置。最近的几个大型单神经元投射组项目开始揭示整个小鼠大脑中完整的轴突投射以及树突与远程投射之间的关系。仍然缺乏大规模的联合树突-轴突分析，局部神经元形态是否以及如何与单神经元水平的远程轴突投射相关是未知的。</p> <p>在哺乳动物皮层中，据报道 pyramidal neurons 的树突形态表现出相当大的异质性，不仅跨越 laminar layers，而且贯穿整个皮层区域。已经表明，layer 5B pyramidal neurons 顶端树突的大小沿前后轴减小，这与初级视觉皮层 (V1) 中皮层厚度的变化有关，导致树突整合能力不同。我们之前的研究确定了整个小鼠大脑中远程轴突投射的拓扑梯度。树突和轴突的形态梯度在单个神经元水平上是否一致及其对皮层网络布线特异性的影响仍有待阐明。此外，局部树突和轴突的分布已被用作推断皮层和海马体中微环路连接性的代表。然而，远程皮层连接的细粒度结构组织仍然未知。投射神经元的树突-轴突配对可能为全脑尺度的介观连接组组织提供重要见解。</p> <p>前额叶皮层 (PFC) 是高级认知功能的关键，但人们对 PFC 的远程和局部环路知之甚少。过去的单神经元形态学和表型研究主要集中在视觉、体感和运动皮层。目前尚不清楚 PFC 神经元是否具有与下层皮质神经元不同的树突形态和生理学。在这项研究中，我们分析了近 2,000 个小鼠 PFC 神经元的树突、局部轴突和远程轴突，并揭示了 PFC 神经元的树突与感觉和运动皮层中的树突相比的独特特征。我们确定了轴突和树突亚型之间的对应关系，以及与电生理变化相关的树突和轴突形态的共享梯度。此外，我们对树突形态的分析揭示了具有不同树突形态和轴突投射的罕见 PFC 神经元亚型，包括 L2 horizontal neurons, L3 vertical neurons, L4-like spiny stellate neurons and L6 atypical pyramidal neurons，这表明将树突和轴突一起在神经元分类中发挥重要作用。最后，我们基于轴突和树突的联合分布构建了皮层柱内、跨半球和皮层柱之间的 PFC 投射神经元类型的连接图，为 PFC 中的信息处理提供了新的见解。总之，我们的研究展示了如何使用单神经元形态重建来全面定义神经元亚型并推断神经网络的精细连接。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="complete-reconstruction-of-pfc-projection-neurons"><a href="#complete-reconstruction-of-pfc-projection-neurons" class="header-anchor">#</a> Complete reconstruction of PFC projection neurons</h3> <p><strong>完全重建 PFC 投射神经元</strong></p> <p>我们最近重建了小鼠 PFC 中 6,357 个投射神经元的轴突。其中，我们选择了具有高质量树突的稀疏标记的单个神经元，以进一步重建其完整的胞体和树突形态，包括荧光微光学中亚微米分辨率的胞体三维 (3D) 几何形状和 fMOST 图像数据（<strong>Fig. 1a and Methods</strong>）。我们总共获得了 <code>1,920</code> 个具有完整胞体、树突和轴突形态的神经元。这些神经元分布在所有 PFC subregion，包括 Allen Brain Atlas 中定义的 11 个 subregions，涵盖三种主要类型的投射神经元：intratelencephalic (IT), pyramidal tract (PT) and corticothalamic (CT) neurons（<strong>Fig. 1b,c</strong>）。大脑结构的缩写可以在 <strong>Supplementary Table 1</strong> 中找到。</p> <p><code>树突长度在 IT、PT、CT 神经元之间显示出显着差异，其中 PT 神经元具有最长的树突（PT: 10.7 ± 2.7 mm, mean ± SD），其次是 IT 神经元（IT：6.9 ± 2.0 mm），CT 神经元具有最短的树突（CT：5.3±1.2mm）（Fig.1d）。我们手动将树突分成 4 个 compartments ——顶端簇（apical tuft）、顶端树干（apical trunk）、倾斜树突（oblique dendrite）、基底树突（basal dendrite）——用于形态学分析（Methods）</code>。我们发现 basal dendrite 对所有神经元的树突长度贡献最大。但 dendritic compartments 的具体组成在三种类型的投射神经元之间存在显着差异，其中 basal dendrite、tuft、apical trunk 长度的比例分别在 IT、PT 和 CT 神经元中最高（<strong>Extended Data Fig. 1a</strong>）。在 PFC subregions 中，IT、PT、CT 神经元的总树突长度差异显着，其中 PT 神经元显示最大变异，CT 神经元显示最小变异（<strong>Fig. 1d</strong>）。树突长度的变化在 IT 和 PT 神经元之间呈正相关（<strong>Extended Data Fig. 1b</strong>），表明跨 PFC subregions 的树突形态变化的一般趋势与投射神经元的类型无关。同样，我们发现胞体体积在 PT 神经元中最大，其次是 IT 神经元，在 CT 神经元中最小，并且在 PFC subregions 中系统地变化（<strong>Extended Data Fig. 1c</strong>）。我们定量检查了胞体沿 laminar 方向的位置对 PFC 神经元的胞体和树突形态的影响。我们发现在 IT、PT、CT 神经元的某些投射神经元类型中，胞体体积和 apical tuft、basal dendrite、apical trunk 的长度与胞体深度相关（<strong>Extended Data Fig. 1d</strong>）。<code>因此，胞体树突形态在 IT、PT、CT 神经元之间不同，其中跨 laminar layers 和/或 PFC subregions 有进一步的变化</code>。</p> <h3 id="scaling-of-pfc-neuron-morphology-with-cytoarchitecture"><a href="#scaling-of-pfc-neuron-morphology-with-cytoarchitecture" class="header-anchor">#</a> Scaling of PFC neuron morphology with cytoarchitecture</h3> <p><strong>用细胞结构缩放 PFC 神经元形态</strong></p> <p>已经在整个皮层观察到神经元结构的大规模梯度，并且被认为是大脑层次组织的基础。因此，我们研究了与细胞结构特征相关的胞体-树突形态变化，包括皮层厚度（cortical thickness）、神经元密度（neuron density）等，这些变化来自之前所有 PFC 子区域的研究。我们发现不同 PFC 子区域的皮层厚度与树突形态相关。<code>对于 PT 和 IT 神经元，树突的总长度与神经元所在的 PFC 子区域的皮层厚度共同变化</code>（<strong>Fig. 1e and Extended Data Fig. 1e</strong>），扩展了之前的发现，即树突形态与视觉皮层的局部皮层厚度相关。此外，<code>我们发现 PT 和 IT 神经元中不同 dendritic compartments 的 cable 直径通常大于 CT 神经元，这在 apical trunk 中最为明显</code>（<strong>Fig. 1f</strong>）。apical trunk 的直径随着与胞体的距离呈指数衰减（<strong>Fig. 1g</strong>），衰减率也显示出 PT、IT、CT 神经元之间的显着差异。最后，我们估计了树突的体积，发现树突体积与胞体体积呈正相关（<strong>Fig. 1h</strong>），而胞体和树突的总体积——即胞体树突体积——与 PFC 子区域的神经元密度对于 IT 和 PT 神经元呈负相关（<strong>Fig. 1i and Extended Data Fig. 1f</strong>）。由于胞体和树突共同构成了皮层中单个投射神经元占据的大部分体积，我们的结果表明 PFC 神经元的胞体和树突的形态受到 cortical column 中可用空间有限的限制。事实上，我们观察到皮层厚度的增加伴随着 PFC 子区域神经元密度的降低（<strong>Extended Data Fig. 1g</strong>），这解释了我们观察到的树突形态和细胞结构之间的相关性。</p> <p>我们接下来检查了 IT、PT 和 CT 神经元的树突是否遵守普遍规则，尽管它们在 PFC 子区域之间存在显着差异。我们发现树突长度和分支点数遵循幂律关系，其中幂律指数在三种投射神经元类型之间以及树突的 apical 和 basal 之间不同（<strong>Extended Data Fig. 1h,i</strong>）。与 IT 和 CT 神经元相比，PT 神经元具有更多分支的 apical tufts，由较低的幂指数表示（PT: 0.676 ± 0.017, CT: 0.687 ± 0.036, IT: 0.726 ± 0.013, mean ± SD），但 basal dendrites 具有更少的分支（PT, 0.715 ± 0.023; IT: 0.682 ± 0.016; CT, 0.625 ± 0.031; mean ± SD）（<strong>Extended Data Fig. 1h</strong>）。这些幂指数在很大程度上与最小生成树 (0.66–0.72) 的预测一致，但取决于投射神经元的类型。在树突树的凸包体积和密度之间发现了类似的幂律关系（<strong>Extended Data Fig. 1i</strong>），其中树突 apical 和 basal 部分的幂律指数再次取决于投射神经元类型和范围恒定连接范式 (−0.5) 和放大范式 (−2/3) 的模型。因此，PFC IT、PT 和 CT 神经元的树突形态属于自相似性的一般主题，服从不同 PFC 子区域的缩放定律。</p> <h3 id="dendritic-morphology-of-typical-pyramidal-pfc-neurons"><a href="#dendritic-morphology-of-typical-pyramidal-pfc-neurons" class="header-anchor">#</a> Dendritic morphology of typical pyramidal PFC neurons</h3> <p><strong>典型锥体 PFC 神经元的树突形态</strong></p> <p><code>基于树突形态，所有 PFC 长程投射神经元可分为典型的锥体神经元 (typical pyramidal neurons，n = 1,515)，非典型锥体神经元 (atypical pyramidal neurons，n = 392) 和多刺星状神经元 (spiny stellate neurons，n = 13）</code>（<strong>Fig. 2a and Methods</strong>）。为了全面检查 PFC 锥体神经元树突形态的多样性，我们量化了树突的形态特征。基于先前研究中广泛使用的形态学特征，本研究中使用的完整形态学特征集列于 <strong>Supplementary Table 2</strong> 中。无监督聚类使用总共 43 个树突特征（<strong>Methods and Supplementary Table 2</strong>），包括全局树突形态和 apical tuft、basal dendrite、apical trunk、obliques 的形态，揭示了具有可区分树突形态的 <code>24 种神经元亚型</code>（<strong>Fig. 2b,c and Extended Data Fig. 2a</strong>)。这些树突亚型的关系显示在 <strong>Extended Data Fig. 2a</strong> 中，亚型分类由随机森林分类器交叉验证（<strong>Extended Data Fig. 2b</strong>）。<code>这些 dendrite clusters 中神经元的胞体沿着从 L2 到 L6 的 laminar layers 逐渐深入，具有特征性的 laminar distributions（Fig. 2d, left）。我们发现一些 dendrite subtypes 均匀分布在 PFC subregions 中，而其他亚型在特定的 PFC subregions 中富集。例如，具有 dendrite subtype 9 的神经元在 ACA 中富集</code>（<strong>Fig. 2d, middle, and Supplementary Table 3</strong>）。</p> <p><code>我们发现 IT、PT、CT 神经元的树突形态可以很容易地分离，PT 神经元中的 tufts 较长，IT 神经元中的 tufts 较短，CT 神经元中的 tufts 较少，这与之前的研究一致（Fig. 2b and Extended Data Fig. 2c）。此外，IT 和 PT 神经元显示出比 CT 神经元更大的 basal dendrites，而 CT 神经元显示出比 IT 和 PT 神经元更长的 apical trunk（Extended Data Fig. 2c）。有趣的是，基于重建胞体的球形指数，CT 神经元的胞体具有更球形的形状，而 PT 神经元的胞体具有更金字塔形的形状</code>（<strong>Extended Data Fig. 2d</strong>）。此外，我们在典型锥体神经元的每个投射类型（IT、PT、CT）中确定了胞体和树突形态的细粒度多样性（<strong>Fig. 2e-g</strong>）。虽然 IT 神经元的树突往往有细长的 tufts，但位于 L2/3 的 IT 神经元，如 dendrite subtypes 13 和 15，表现出厚的 tufts。此外，我们发现 IT 神经元表现出 basal dendrites 形态的巨大变化，例如具有小 basal dendrites 的 dendrite subtype 14 和具有大 basal dendrites 的 dendrite subtype 17。对于 PT 神经元，我们鉴定了具有类似于 IT 神经元形态的细长 tufts 的 dendrite subtype 22（例如，dendrite subtypes 23 and 24）。对于 CT 神经元，我们发现，与在感觉皮层中报告的 CT 神经元树突仅延伸到 L4 不同，PFC 中 CT 神经元的树突可以延伸到 L1，并且可以根据它们的 truck 长度进一步细分（dendrite subtypes 1 and 2 versus subtypes 3 and 4）。<strong>Extended Data Fig. 2e</strong> 中显示的条件推理树总结了区分每个 dendrite subtype 的关键形态特征。因此，我们根据它们在 laminar layers（L2/3、L5 和 L6）中的主要胞体位置、投射神经元的主要类型（IT、PT 和 CT）和树突的主要形态特征，包括 apical tufts (few, slender or thick) 和 basal dendrites (small, medium or large)。我们对 dendrite subtypes 的定义适应了文献（<strong>Fig. 2h and Supplementary Table 4</strong>）中先前的树突命名法，从而允许对其他小鼠大脑区域中定义的树突类型进行进一步的比较研究。总之，我们在传统定义的树突形态之外发现了锥体投射神经元内的多种树突亚型。</p> <h3 id="dendritic-morphology-of-atypical-pyramidal-pfc-neurons"><a href="#dendritic-morphology-of-atypical-pyramidal-pfc-neurons" class="header-anchor">#</a> Dendritic morphology of atypical pyramidal PFC neurons</h3> <p><strong>非典型锥体 PFC 神经元的树突形态</strong></p> <p>我们确定了 405 个缺乏经典锥体神经元特征的投射神经元。相反，它们的树突形态对应于 L2/3 neurons without any typical apical dendrite (n = 212)、L4-like spiny stellate neurons (n = 13)、L6 atypical pyramidal neurons (n = 154)、other rare type neurons (n = 26) (<strong>Fig. 3a</strong>)。我们系统地将它们分为具有不同树突形态的 dendrite subtypes（<strong>Extended Data Fig. 3a</strong>），并将它们的轴突投射模式表征如下：</p> <p><strong>L2/3 horizontal and vertical neurons。</strong> 对内嗅皮层的研究报道了 L2 和 L3 神经元的不同树突形态。然而，在新皮层中，缺乏对这些 L2/3 非典型神经元的综合分类。我们鉴定了 212 个具有远距离轴突投射的非典型 L2/3 PFC 神经元。 PFC 中的这些 L2/3 神经元可根据水平指数大致分为两组——水平神经元和垂直神经元，水平指数定义为树突沿 laminar 方向的水平延伸与垂直延伸的比率。尽管缺乏典型的 apical dendrite，我们仍然可以将主要树突区分为大多数 L2/3 非典型神经元的粗树突分支。因此，<code>可以根据其主要树突的数量和方向以监督方式进一步分类 7 种 subtypes</code>（<strong>Fig. 3b,c, Extended Data Fig. 3b and Methods</strong>）。<code>我们发现水平神经元（subtypes 1-4）主要位于 L2/3 的浅层</code>（<strong>Fig. 3c</strong>）。Subtype 1 neurons (n = 58) 具有 apical-like main dendrites，平行于软脑膜表面，类似于内嗅皮质 L2 中发现的斜锥体神经元。Subtype 2 neurons (n = 24) 有两个主要树突向相反方向延伸，形成钝角，而 subtype 3 neurons (n = 12) 的主树突则大致向同一方向延伸，形成锐角。subtype 4 neurons (n = 59) 缺乏任何可识别的主要树突（即多极神经元），但仍然可以根据其大的水平指数被识别为水平神经元（<strong>Extended Data Fig. 3b and Methods</strong>）。<code>相反，垂直神经元（subtypes 5-7）主要位于 L2/3 的较深层，水平指数较小，类似于 L2/3 锥体神经元</code>（<strong>Fig. 3c</strong>）。subtypes 5 (n = 23) 和 subtypes 6 (n = 4) 神经元类似于典型的 L2/3 锥体神经元，但有两个和三个分别向 L1 延伸的主要树突。此外，七种 L2/3 非典型锥体亚型和 L2/3 典型锥体神经元表现出进一步的形态差异，包括树突长度和树突体积（<strong>Extended Data Fig. 3c</strong>）。总之，我们确定并细分了 L2/3 非典型 PFC 锥体神经元，以前认为它们仅存在于内嗅皮质中。</p> <p>此外，<code>我们检查了 L2/3 非典型锥体神经元的轴突投射，发现水平神经元显示出与垂直神经元和典型的 L2/3 锥体神经元不同的轴突投射模式。具体来说，水平神经元表现出独特的同侧 BLA 投射（Fig. 3d），而垂直神经元表现出更多的对侧皮层和纹状体投射，类似于典型的 L2/3 锥体神经元</code>（<strong>Fig. 3d</strong>）。我们的结果表明，在 PFC 的 L2/3 中，L2 和 L3 神经元在树突形态和轴突投射方面存在差异。</p> <p><strong>L4-like spiny stellate neurons。</strong> <code>Spiny stellate neurons 是 L4 神经元的一种特征性神经元亚型，没有 apical dendrites，但有密集的 dendritic spines</code>。PFC 传统上被认为是缺乏 L4 的颗粒区域，但我们发现分布在 L2/3 和 L5 中的 13 个神经元含有树突，与在感觉皮层区域报告的 L4 spiny stellate neurons 非常相似（<strong>Fig. 3e</strong>）。这些 spiny stellate neurons 散布在 PFC subregions（<strong>Supplementary Table 4</strong>），并表现出比其他 atypical pyramidal neurons 更球形的胞体形状（<strong>Extended Data Fig. 3d</strong>）。此外，PFC spiny stellate neurons 的轴突局部向 L2/3 延伸（<strong>Fig. 3e</strong>），其模式类似于 barrel cortex 中 L4 spiny stellate neurons 的局部轴突。此外，这些 spiny stellate neurons 的树突分布与丘脑神经元轴突的层状分布相匹配，这表明 PFC spiny stellate neurons 也可能起到将输入从丘脑传递到 L2/3 神经元的作用。以前，L4 spiny stellate neurons 被认为主要是局部或邻近投射。令人惊讶的是，我们发现 PFC 中的 spiny stellate neurons 富含能够向对侧皮层投射的 IT 神经元（n = 11, ITc, contralateral-projecting IT neurons; n = 2, ITi, ipsilateral-projecting IT neurons）（<strong>Fig. 3f</strong>）。<code>总之，尽管 PFC 缺乏细胞结构上可辨别的 L4，但我们发现 L4 spiny stellate neurons 的等效神经元亚型不仅存在于 PFC 中，而且还扩展了长程轴突投射</code>。</p> <p><strong>L6 atypical pyramidal neurons。</strong> <code>先前的研究表明，在成年小鼠大脑中，L6 含有显示不同树突形态的神经元，包括多极（multipolar）、倒置（inverted）、水平方向（horizontally oriented）、切向（tangentially oriented）神经元</code>。在本研究中，我们在 PFC 中鉴定了 154 个 L6 atypical pyramidal neurons，包括之前发现的所有 dendrite subtypes（<strong>Fig. 3g，h</strong>）。有趣的是，我们还发现了一种同时具有 apical and inverted dendrites 的 L6 神经元的新亚型，表示为 L6 bipolar neurons (n = 26)，代表 typical pyramidal and inverted neurons 的混合体。通过 Sholl 分析，我们发现这些 L6 bipolar neurons 与其他 L6 神经元相比，在距离胞体 80-120μm 范围内往往具有更多的树突分支（<strong>Extended Data Fig. 3e</strong>）。此外，这些 L6 神经元亚型表现出额外形态特征的差异，进一步支持它们的细分（<strong>Extended Data Fig. 3f</strong>）。</p> <p>尽管 L6 atypical pyramidal neurons 的树突形态在之前的研究中有所描述，但对这些神经元的轴突投射目标知之甚少。<code>我们发现具有不同树突形态的 L6 atypical pyramidal neurons 也显示出不同的轴突投射</code>（<strong>Fig. 3i</strong>）。具体而言，multipolar neurons 富含 ipsilateral-only cortical axon projections (ITi)、horizontal neurons with CT axon projections、inverted neurons containing contralateral cortical axon projections (ITc)（<strong>Fig. 3i</strong>）。因此，我们揭示了与其树突形态相关的 L6 atypical pyramidal neurons 的不同轴突投射模式。</p> <h3 id="comparison-with-dendrites-from-sensorimotor-cortices"><a href="#comparison-with-dendrites-from-sensorimotor-cortices" class="header-anchor">#</a> Comparison with dendrites from sensorimotor cortices</h3> <p><strong>与感觉运动皮层树突的比较</strong></p> <p>据推测，更高层级的皮层区域的神经元表现出更大的树突状区域。为了验证这一假设，我们定量比较了 PFC (n = 1,515) 与初级运动皮层 (n = 49)、体感皮层 (n = 122) 和视觉皮层 (n = 202) 的典型锥体神经元的树突形态，来自之前的全脑和脑切片神经元重建研究（<strong>Fig. 4a and Methods</strong>）。整合 PFC 和感觉运动树突形态学数据，我们发现所有神经元都可以很容易地分为 IT、PT 和 CT 神经元类型，表明 IT、PT 和 CT 树突之间的形态学差异在不同的皮层区域共享（<strong>Fig. 4b</strong>）。事实上，我们发现感觉运动区域的 IT、PT 和 CT 神经元也可以通过它们不同长度的 apical tuft, apical trunk and basal dendrite 来区分，这与 PFC 神经元的结果一致（<strong>Fig. 4c</strong>）。此外，我们确定了 PFC 和感觉运动神经元之间的关键树突形态学差异（<strong>Fig. 4d,e</strong>）。PFC 神经元的 apical trunk 比感觉运动皮层神经元更短，这可能是由于 PFC 中缺乏 L4。值得注意的是，PFC IT 和 PT 神经元具有更大的 basal dendrites，PFC PT 神经元的 apical tufts 比感觉运动皮层中的对应神经元更厚，支持 PFC 神经元在 basal 和 apical 部分占据更大树突区域的假设。树突的这些差异可能反映了从感觉运动皮层到 PFC 的神经元树突的整合能力增加（<strong>Fig. 4e</strong>）。最后，感觉运动神经元的包含进一步验证了树突形态与细胞结构特征的相关性，包括 IT 和 PT 神经元的皮层厚度和神经元密度（<strong>Fig. 4f，g</strong>），这表明大规模结构梯度存在于整个皮层。</p> <h3 id="relationship-between-dendrites-and-local-axons"><a href="#relationship-between-dendrites-and-local-axons" class="header-anchor">#</a> Relationship between dendrites and local axons</h3> <p><strong>树突与局部轴突的关系</strong></p> <p>除了树突外，皮层神经元局部轴突的形态对于 cortical column 中微环路的组织也很重要。因此，我们从每个树突亚型神经元的轴突重建中提取了局部轴突（<strong>Fig. 5a and Methods</strong>）。<code>局部轴突的结构复杂性在 IT、PT、CT 神经元之间有显着差异，IT 神经元表现出最精细的局部轴突，CT 神经元具有最简单的局部轴突（Fig. 5b）。我们发现局部轴突的长度在 PFC subregions 显示出显着的亚区域差异，并且与 IT、PT、CT 神经元的树突和长程轴突的长度呈正相关</code>（<strong>Fig. 5b,c and Extended Data Fig. 4a</strong>）。</p> <p><code>一般来说，我们发现局部轴突倾向于在与胞体相同的层中分枝。但对于 IT 和 PT 神经元，它们的局部轴突倾向于向深层下降，并且，对于 CT 神经元，它们的局部轴突倾向于向浅层上升</code>（<strong>Fig. 5d and Methods</strong>）。总体而言，我们确定了比上升局部轴突更多的下降轴突，表明从表层到深层的净信息流。<code>然后我们根据层状分布将局部轴突分为七种亚型</code>（<strong>Fig. 5e and Methods</strong>）。我们发现具有不同树突亚型的神经元也富含了局部轴突的不同亚型（<strong>Fig. 5f,g</strong>）。例如，L2/3 IT dendrite subtypes 13、14、16、24 富含独特的局部轴突亚型 7，不仅在 L2/3 中而且在 L5 中都有树状结构，类似于之前发现的轴突的所谓“butterfly”模式在感觉皮层神经元中，它们在 L2/3 和 L5 中广泛分布，不在 L4 中。<code>属于不同树突亚型神经元的局部轴突一起下降或上升到不同的 laminar layers，可能分别对应于局部皮层环路中的前馈或反馈功能</code>。</p> <p>远程轴突的层状分布对于跨皮层区域的等级组织至关重要。目前尚不清楚局部轴突和远程轴突的层状分布是否一致。我们发现，对于 IT 神经元，其局部轴突的层状分布总体上与其远距离投射轴突相似（<strong>Methods, Fig. 5h and Extended Data Fig. 4b</strong>）。例如，次级运动 (MOs) 区域中属于 dendrite subtype 24 的神经元的局部轴突在 L1 中树枝化，而投射到初级运动 (MOp) 和外嗅 (ECT) 区域的远程轴突也在 L1 中树枝化。然而，我们也在具有分布在不同 laminar layers 中的局部轴突和远程轴突的神经元中观察到该规则的例外。例如，属于 subtype 20 的 MO 神经元的局部轴突分布在 L5，而它们对 MOp 和体感 (SS) 区域的投射分布在 L6（<strong>Fig. 5h,i</strong>）。因此，局部和远程轴突在其末端树枝化中表现出共享和不同的层状模式，表明局部和全局环路中信息流的相似性和差异性。</p> <h3 id="correspondence-between-dendrites-and-long-range-axons"><a href="#correspondence-between-dendrites-and-long-range-axons" class="header-anchor">#</a> Correspondence between dendrites and long-range axons</h3> <p><strong>树突与长程轴突的对应关系</strong></p> <p>我们研究了树突形态与长程轴突形态之间的关系。首先，<code>我们发现 IT、PT、CT 神经元的树突总长度与轴突总长度之间存在显着正相关，其中线性关系的斜率在三种类型的投射神经元之间不同</code>（<strong>Extended Data Fig. 5a</strong>）。在树突形态上表现出更大差异的神经元也往往在 IT、PT、CT 神经元内分别表现出更大的长程轴突形态差异（<strong>Extended Data Fig. 5b and Methods</strong>）。接下来，我们分析了本研究中的 dendrite subtypes 与我们之前研究中按轴突形态分类的 axon subtypes 之间的对应关系。我们发现，尽管存在多对多关系，但特定轴突亚型在给定树突亚型的神经元中富集（<strong>Fig. 6a</strong>）。有趣的是，我们发现 dendrite subtype 22 与基于树突形态的 IT 神经元亚型聚类，但对应于基于轴突形态分类为 PT 神经元的 axon subtype 53，如 Fig. 6a 中的蓝色突出显示。更仔细的检查表明，除了 PT 神经元典型的皮层下投射外，该亚型中的神经元主要分布在 ACA 中，并在皮层内将其轴突延伸至典型的 IT 神经元的 RSP 区域（<strong>Extended Data Fig. 6b</strong>）。与我们的形态学分析一致，之前的 scRNAseq 研究确定了 RSP 和 ACA 区域中 IT 和 PT 神经元的混合亚型表达基因标记。因此，<code>树突和轴突的比较分析表明 dendrite subtype 22 是独特的 IT/PT 混合亚型</code>。</p> <p>我们之前的研究确定了 PL 和 ACA 中的两个 PT 神经元群 —— PL 和 anterior ACA 中的 PCG-projecting neurons 和 posterior ACA 中 SCm-projecting neurons —— 与不同的转录组表达谱相关。在这项研究中，我们发现除了先前揭示的不同轴突亚型外，PCG-projecting 和 SCm-projecting 神经元也由不同的 dendrite subtypes 组成（<strong>Fig. 6c</strong>）。也就是说，与 SCm-projecting 神经元相比，PCG-projecting 神经元具有更小密度、更小半径和更大凸包体积的 basal dendrites。此外，PCG-projecting 神经元的胞体体积也小于 SCm-projecting 神经元（<strong>Fig. 6d</strong>）。为了揭示这种形态差异的功能后果，我们通过分别从 PCG 和 SCm 逆行标记的 PL/ACA 神经元切片记录来研究 PT 神经元的电生理特性（<strong>Fig. 6d–g, Supplementary Table 5 and Methods</strong>）。有趣的是，我们发现 PCG-projecting 神经元与 SCm-projecting 投射神经元相比，随着电流注入的增加，显示出明显更大的输入电阻、更长的时间常数和更低的最大放电率（<strong>Fig. 6f</strong>）。此外，PCG-projecting 神经元产生的动作电位 (AP) 的特性也与 SCm-projecting 神经元相比具有更大的 AP 宽度和更小的 AP 容量显着不同（<strong>Fig. 6g</strong>）。最后，电生理特性与单神经元水平的胞体区域显着相关（<strong>Fig. 6h</strong>）。因此，PL/ACA PT 神经元中存在胞体、树突、轴突形态、基因表达和电生理学的连贯变化。</p> <p>类似的树突和轴突形态的全等梯度发现在 AI 和 ORB1/vl 的 PT 神经元（<strong>Extended Data Fig. 5c–e</strong>）和 PL/ACA 的 L6 CT 和 L5 IT 神经元（<strong>Extended Data Figs. 5f–i and 6a–d</strong>）。然而，我们还发现了一些案例，其中具有难以区分的树突形态的神经元具有非常不同的轴突投射模式。例如，axon subtypes 21 和 38 中 IT 神经元的树突具有与 dendrite subtype 19 相似的形态，但 axon subtypes 21 中的 IT 神经元仅投射到同侧纹状体，而 axon subtypes 38 中的 IT 神经元同时投射到同侧和对侧纹状体（<strong>Extended Data Fig. 6e,f</strong>）。同时，具有相似轴突投射模式的神经元仍然可以表现出不同的树突形态。例如，类似层流层中的多刺星状神经元和典型的锥体神经元共享非常相似的轴突投射模式（<strong>Extended Data Fig. 6g</strong>）。因此，<code>我们对轴突和树突亚型的比较揭示了在单神经元水平上树突形态和轴突投射的连贯和独立变化</code>。</p> <h3 id="pfc-connectivity-map-estimated-from-dendrite-axon-morphology"><a href="#pfc-connectivity-map-estimated-from-dendrite-axon-morphology" class="header-anchor">#</a> PFC connectivity map estimated from dendrite–axon morphology</h3> <p><strong>从树突-轴突形态估计的 PFC 连接图</strong></p> <p>树突和轴突形态以前曾用于估计 cortical column 或大脑区域内的潜在的连接性。在这里，我们旨在根据树突和轴突形态构建 PFC 投射神经元的连接图。我们使用 1,929 个单个 PFC 投射神经元中突触前轴突和突触后树突之间的重叠来估计潜在的突触，从中我们获得了五种投射神经元（L2/3 IT、L5 IT、L5 PT、 L6 IT、L6 CT neurons）跨越 21 个 PFC columns 及其对侧对应物（<strong>Fig. 7a,b and Methods</strong>）。然后，我们研究了这五种类型的神经元在单个 cortical column 内、inter-hemispheric homotopic columns 间、同侧 PFC 的不同 column 之间的连接模式。首先，我们确定了三种类型的 intra-column connectivity，包括自连接、非对称连接和对称连接（<strong>Fig. 7c,d and Extended Data Fig. 7a</strong>）。从相互连接的不对称性来看，我们观察到从 L2/3 IT 到 L5 IT 然后到 L5 PT、L6 IT 和 L6 CT 神经元具有弱反馈连接的强前馈连接的一般模式，支持神经信息是从表层输入层转移到 cortical column 内的深层输出层。</p> <p>连接两个半球的皮层投射是 PFC 模块化组织的重要远程连接。我们发现几乎所有对侧 PFC 连接都限于 homotopic cortical columns（middle, <strong>Fig. 7b</strong>）。此外，我们观察到 PFC 中半球间连接的特定模式（<strong>Extended Data Fig. 7b,e</strong>），L5 PT 神经元的对侧投射显着富集（<strong>Fig. 7f</strong>）。特别是，从 L5 IT 神经元到 L5 PT 神经元的对侧投射明显强于从 L5 IT 神经元到 L5 IT 神经元的投射，这与以前的文献一致。我们发现对 PT 神经元的这种偏好是由于 L2/3 和 L5 IT 神经元分布在浅层的对侧轴突与也分布在浅层的 L5 PT 神经元的精细 apical dendrite 之间形成的潜在突触（<strong>Extended Data Fig. 7c,d</strong>)。每个 PFC 子区域中 PT apical dendrite 和对侧 IT 轴突的类似层状分布进一步支持了这一点（<strong>Extended Data Fig. 7e</strong>）。因此，我们为对侧皮层连接的选择性提供了结构基础。</p> <p>最后，我们检查了同侧 PFC 内不同 cortical columns 之间的连接模式。我们发现不同 cortical columns 之间的五种投射神经元之间的 PFC 内连接表现出相当大的差异，可以分为五个不同连接模式的 clusters（<strong>Fig. 7g,h</strong>），其中连接模式 3 和 4 富含层内连接（例如，L6 IT 到 L6 IT），而连接模式 1 丰富了跨层连接（例如，L2/3 IT 到 L5 PT）。此外，我们发现连接模式取决于两个交互列之间的物理距离。例如，连接模式 2 更常出现在两个相距较远的列之间（<strong>Extended Data Fig. 7f</strong>）。为了量化 PFC 中的信息流，我们基于同侧 PFC 中的神经网络计算了所有 PFC 列中所有神经元类型的层次分数（<strong>Fig. 7h and Methods</strong>）。首先，我们发现同侧 PFC 连接网络是按层次顺序组织的，层次结构的扩展明显高于随机混洗网络（<strong>Extended Data Fig. 7g</strong>）。其次，我们发现 L5 PT 和 L6 IT 神经元通常位于层次结构的顶部，与 Fig. 7h 所示的 intra-column connectivity 一致。此外，某些 PFC 区域（例如 cortical columns 2, 5 and 36）中的 L5 PT 神经元从其他 PFC columns 接收更多输入，从而导致更高的层次分数（<strong>Fig. 7d</strong>）。因此，我们假设这些特定 PFC 位点中的 PT 神经元可以作为主要中枢来收集在 PFC 中处理的信息以用于皮层下输出。综上所述，我们基于结构的连接图揭示了 PFC 神经元网络的一般架构。</p> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>越来越多的证据表明，单个神经元特性的不同方面，包括树突形态、电生理学和基因表达，是相互关联的，综合多模态分析可以提供对神经元功能的更多见解。在我们的研究中，我们确定了胞体、树突和远程轴突的形态以及电生理特性中常见的皮层梯度，通过前扣带回和边缘前区域的 SCm-projecting 与 PCG-projecting PT neurons 进行说明。与 SCm-projecting 神经元相比，PCG-projecting 神经元不仅具有更复杂的树突以整合更多上游输入，而且还具有更广泛的轴突以广播更广泛的下游输出。我们之前的研究发现，ACA/PL PT 神经元中轴突投射目标从 SCm 到 PCG 的转换对应于 Parm1+ PT 神经元中 Npnt 基因表达的增加。从 SCm 投射到 PCG 投射的转变可能代表从视觉处理的较低功能到感觉统合的较高功能的逐渐变化。因此，我们的研究表明，树突和/或轴突的形态变化通常伴随着转录组学的变化，并可能导致皮层网络中的功能梯度。</p> <p>我们还发现树突和轴突并不总是共同变化，展示了每种形态的独特方面，非典型锥体投射神经元就是最好的例证。我们之前仅基于轴突投射的分类忽略了这些具有不同树突形态的神经元，因为它们表现出 IT、PT 和 CT 神经元的典型轴突投射。在本研究中，我们确定了 PFC L2 中水平神经元的四种树突亚型。这四种水平神经元亚型与 BLA 具有相似的投射，但具有不同的树突形态。根据它们的胞体位置和 BLA 投射，这些水平神经元可能属于 L2/3 Lypd1+ 神经元的同质转录组亚型，该亚型在另一项 scRNAseq 研究中较早发现。其他因素，例如仅在早期皮质发育中存在的控制树突生长的形态发生梯度，可能在我们在成人 PFC 中观察到的水平神经元中产生了不同的树突形态。只有对它们的树突进行分析，我们才能分离出具有不同非典型树突形态的这些神经元。已经表明，轴突和树突生长发生在不同的发育时间窗口。因此，我们在具有相似投射模式的神经元中发现不同的树突形态支持独立规则可能控制某些神经元亚型的树突和轴突的发育。</p> <p>众所周知，胞体和树突的几何形状对皮层神经元的放电特性有很大影响。本研究提供的综合形态学数据可为更真实的神经元活动建模、桥接神经元形态学和单神经元水平电生理学奠定基础。重要的是，局部形态和远程轴突的可用性将有助于设计和模拟新的全脑网络模型。作为迈向介观 PFC 连接组的第一步，我们使用树突和轴突的共分层来推断 PFC 环路的组织。在我们的研究中发现的 PFC 的反复局部和远程连接可能是对 PFC 的高级认知功能至关重要的持续活动的基础。我们研究中检查的投射神经元主要由兴奋性神经元组成，占皮层神经元的 80% 以上。未来包含抑制性中间神经元对于更完整的 PFC 连接组是必要的。由于树突和轴突的物理接近只是功能连接所必需的，但还不够，我们通过单神经元形态预测的 PFC 连接图仍然需要通过其他实验方法进行交叉检查，例如基于电生理学的环路映射。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig1-reconstruction-and-basic-statistics-for-dendrites-and-axons-of-pfc-neurons"><a href="#fig1-reconstruction-and-basic-statistics-for-dendrites-and-axons-of-pfc-neurons" class="header-anchor">#</a> Fig1. Reconstruction and basic statistics for dendrites and axons of PFC neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. PFC 神经元树突和轴突的重建及基本统计图</p> <p><strong>a.</strong> 稀疏标记的 PFC 神经元的原始图像和胞体、树突和轴突的体积重建。右图展示了将树突分成 4 个 compartments —— tuft、trunk、oblique、basal。 <br> <strong>b.</strong> PFC 中轴突和树突重建概述。 <br> <strong>c.</strong> PFC 平面图显示了树突和轴突形态神经元的胞体分布（n = 1,920 from 113 samples）。颜色表示不同的 PFC subregions。 <br> <strong>d.</strong> 树突长度在 IT、PT、CT 神经元之间显示出显着差异，其中 PT 神经元具有最长的树突（PT: 10.7 ± 2.7 mm, mean ± SD），其次是 IT 神经元（IT：6.9 ± 2.0 mm），CT 神经元具有最短的树突（CT：5.3±1.2mm）。 <br> <strong>e.</strong> Left：PT 和 IT 神经元的树突长度与皮层厚度相关。Right：热图显示了 PFC 中皮层厚度的变化。 <br> <strong>f.</strong> PT 和 IT 神经元中不同 dendritic compartments 的直径通常大于 CT 神经元，这在 Trunk 中最为明显。 <br> <strong>g.</strong> Apical trunk 的直径随着与胞体的距离呈指数衰减，衰减率也显示出 PT、IT、CT 神经元之间的显着差异。 <br> <strong>h.</strong> 树突体积与胞体体积呈正相关。 <br> <strong>i.</strong> IT 和 PT 神经元的胞体树突体积与神经元密度之间呈负相关。</p></div> <h3 id="fig2-classification-of-pfc-typical-pyramidal-projection-neurons-based-on-dendritic-morphology"><a href="#fig2-classification-of-pfc-typical-pyramidal-projection-neurons-based-on-dendritic-morphology" class="header-anchor">#</a> Fig2. Classification of PFC typical pyramidal projection neurons based on dendritic morphology</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 基于树突状形态的 PFC 典型锥体投射神经元的分类</p> <p><strong>a.</strong> 基于树突形态，所有 PFC 长程投射神经元可分为三组：典型的锥体神经元 (typical pyramidal neurons，n = 1,515)、非典型锥体神经元 (atypical pyramidal neurons，n = 392)、多刺星状神经元 (spiny stellate neurons，n = 13）。 <br> <strong>b.</strong> 无监督聚类使用总共 43 个树突特征，将 typical pyramidal neurons 分成了 24 种神经元亚型。 <br> <strong>c.</strong> 显示了 24 种 dendrite subtypes（上）和 IT、PT、CT（下）在 t-SNE 上的分布。 <br> <strong>d.</strong> 这 24 种 dendrite subtypes 中神经元的胞体沿着 L2 到 L6 具有 laminar distributions。一些 dendrite subtypes 均匀分布在 PFC subregions 中，而一些亚型在特定的 PFC subregions 中富集。例如，具 subtype 9 在 ACA 中富集。 <br> <strong>e.</strong> IT、PT、CT 神经元 dendrite subtypes 间的胞体体积差异。 <br> <strong>f.</strong> 24 种 dendrite subtypes 的 Tuft length，PT 神经元中的 tufts 较长，IT 神经元中的  tufts 较短。 <br> <strong>g.</strong> 24 种 dendrite subtypes 的 Basal length，IT 和 PT 神经元显示出比 CT 神经元更长的 basal。 <br> <strong>h.</strong> 24 种 dendrite subtypes 中神经元的树突的典型例子。</p></div> <h3 id="fig3-classification-of-pfc-atypical-pyramidal-projection-neurons"><a href="#fig3-classification-of-pfc-atypical-pyramidal-projection-neurons" class="header-anchor">#</a> Fig3. Classification of PFC atypical pyramidal projection neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. PFC 非典型锥体投射神经元的分类</p> <p><strong>a.</strong> t-SNE 中圈出了 405 个非典型锥体投射神经元。 <br> <strong>bc.</strong> 根据主要树突的数量和方向可以进一步将 L2/3 atypical pyramidal neurons 分类 7 种 Subtypes。Horizontal neurons（Subtypes 1-4）主要位于 L2/3 的浅层。Subtype 1 neurons (n = 58) 具有 apical-like main dendrites，平行于软脑膜表面，类似于内嗅皮质 L2 中发现的斜锥体神经元。Subtype 2 neurons (n = 24) 有两个主要树突向相反方向延伸，形成钝角。subtype 3 neurons (n = 12) 的主树突则大致向同一方向延伸，形成锐角。subtype 4 neurons (n = 59) 缺乏任何可识别的主要树突（即多极神经元），但仍然可以根据其大的水平指数被识别为水平神经元。相反，Vertical neurons（subtypes 5-7）主要位于 L2/3 的较深层，水平指数较小，类似于 L2/3 锥体神经元。subtypes 5 (n = 23) 和 subtypes 6 (n = 4) 神经元类似于典型的 L2/3 锥体神经元，但有两个和三个分别向 L1 延伸的主要树突。 <br> <strong>d.</strong> Horizontal neurons 显示出与 Vertical neurons 和 L2/3 typical pyramidal neurons 不同的轴突投射模式。具体来说，Horizontal neurons 表现出独特的同侧 BLA 投射，而 Vertical neurons 表现出更多的对侧皮层和纹状体投射，类似于 L2/3 typical pyramidal neurons。 <br> <strong>e.</strong> 用原始图像重建 spiny stellate neurons 的树突。 <br> <strong>f.</strong> ITi 和 ITc 神经元在 L4-like spiny stellate neurons 中的投射模式。以前，L4 spiny stellate neurons 被认为主要是局部或邻近投射。令人惊讶的是，我们发现 PFC 中的 spiny stellate neurons 富含能够向对侧皮层投射的 IT 神经元。 <br> <strong>g.</strong> L6 atypical pyramidal neurons 类型：inverted、Horizontal、Tangential、Bipolar、 Multipolar。 <br> <strong>h.</strong> 雷达图显示了每个 subtype 的树突方向在g上相对于 laminar 方向。 <br> <strong>g.</strong> 具有不同树突形态的 L6 atypical pyramidal neurons 也显示出不同的轴突投射。</p></div> <h3 id="fig4-comparison-of-dendrite-morphology-of-typical-pyramidal-neurons-from-pfc-and-sensorimotor-cortical-neurons"><a href="#fig4-comparison-of-dendrite-morphology-of-typical-pyramidal-neurons-from-pfc-and-sensorimotor-cortical-neurons" class="header-anchor">#</a> Fig4. Comparison of dendrite morphology of typical pyramidal neurons from PFC and sensorimotor cortical neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. PFC 典型锥体神经元与感觉运动皮层神经元的树突形态比较</p> <p><strong>a.</strong> 在 PFC、MOp、SS、VIS 中，具有重建树突的神经元的胞体分布。 <br> <strong>b.</strong> t-SNE 图显示了基于树突形态的 IT、PT、CT 神经元类型，以及 PFC、MOp、SS、VIS 皮层区域。我们发现所有神经元都可以很容易地分为 IT、PT 和 CT 神经元类型，表明 IT、PT 和 CT 树突之间的形态学差异在不同的皮层区域共享。 <br> <strong>c.</strong> 感觉觉运动区域的 IT、PT、CT 神经元也可以通过它们不同长度的 apical tuft, apical trunk and basal dendrite 来区分，这与 PFC 神经元的结果一致。 <br> <strong>d.</strong> PFC 和感觉运动神经元之间的树突形态学差异。 <br> <strong>e.</strong> PFC、MOp、SS、VIS 中 IT、PT、CT 神经元的整个皮层树突形态的整体梯度。 <br> <strong>f.</strong> IT、PT、CT 神经元的树突长度和皮质厚度之间的关系。 <br> <strong>g.</strong> IT（左）和 PT（右）神经元的树突长度和神经元密度分别跨越皮层区域。</p></div> <h3 id="fig5-joint-analysis-of-dendrites-and-local-axons"><a href="#fig5-joint-analysis-of-dendrites-and-local-axons" class="header-anchor">#</a> Fig5. Joint analysis of dendrites and local axons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. 树突和局部轴突的联合分析</p> <p><strong>a.</strong> 从完全轴突重建中定义 local（红色）和 long-range（黑色）轴突。 <br> <strong>b.</strong> 小提琴图显示了 IT（n=1041）、PT（n = 533）和 CT（n = 331）神经元以及 11 个 PFC subregions 的局部轴突长度的差异。IT 神经元表现出最精细的局部轴突，CT 神经元具有最简单的局部轴突。局部轴突的长度在 PFC subregions 显示出显着的亚区域差异。 <br> <strong>c.</strong> 局部轴突的长度与树突的长度呈正相关。 <br> <strong>d.</strong> 神经元的局部轴突深度与胞体沿层流方向的关系。但对于 IT 和 PT 神经元，它们的局部轴突倾向于向深层下降，对于 CT 神经元，它们的局部轴突倾向于向浅层上升。 <br> <strong>e.</strong> 根据层状分布将局部轴突分为七种亚型。 <br> <strong>f.</strong> dendrite subtypes 在不同 local axon subtypes 中的富集。 <br> <strong>g.</strong> local axon subtypes 及其相应的 dendrite subtypes 的例子。 <br> <strong>h.</strong> 沿 laminar 方向的局部和远程轴突的平均深度之间的关系。 <br> <strong>i.</strong> dendrite subtypes 24 和 20 中的两个示例神经元。</p></div> <h3 id="fig6-relationship-between-dendrites-and-long-range-axons"><a href="#fig6-relationship-between-dendrites-and-long-range-axons" class="header-anchor">#</a> Fig6. Relationship between dendrites and long-range axons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig6_HTML.png?as=webp" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. 树突与长程轴突的关系</p> <p><strong>a.</strong> 本研究中定义的 dendrite subtypes 与我们之前研究中定义的 long-range axon subtypes 的对应关系。 <br> <strong>b.</strong> 8 种 PT dendrite subtypes 及其在 PFC subregions 的胞体分布的投射模式。 <br> <strong>c.</strong> PCG-projecting 和 SCm-projecting 神经元由不同的 dendrite subtypes 组成。 <br> <strong>d.</strong> Top：PL/ACA 中 PCG-projecting 和 SCm-projecting 神经元的胞体分布。Middle：SCm-projecting 神经元和 PCG-projecting 神经元的树突形态特征比较。Bottom：PCG-projecting 神经元和 SCm-projecting 神经元之间的胞体体积的差异。与 SCm-projecting 神经元相比，PCG-projecting 神经元具有更小密度、更小半径和更大凸包体积的 basal dendrites。此外，PCG-projecting 神经元的胞体体积也小于 SCm-projecting 神经元。 <br> <strong>e.</strong> PL/ACA 中 PCG-projecting 和 SCm-projecting 神经元的电生理记录。 <br> <strong>f.</strong> PCG-projecting 神经元与 SCm-projecting 投射神经元相比，随着电流注入的增加，显示出明显更大的输入电阻、更长的时间常数和更低的最大放电率。 <br> <strong>g.</strong> PCG-projecting 神经元产生的动作电位 (AP) 的特性也与 SCm-projecting 神经元相比具有更大的 AP 宽度和更小的 AP 容量显着不同。 <br> <strong>h.</strong> 电生理特性与单神经元水平的胞体区域显着相关。</p></div> <h3 id="fig7-pfc-connectivity-map-predicted-from-dendrite-axon-pairing"><a href="#fig7-pfc-connectivity-map-predicted-from-dendrite-axon-pairing" class="header-anchor">#</a> Fig7. PFC connectivity map predicted from dendrite–axon pairing</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig7_HTML.png?as=webp" alt="Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Fig7. 通过树突-轴突配对预测的 PFC 连接图</p> <p><strong>a.</strong> 突触前轴突和突触后树突之间潜在连接的估计。 <br> <strong>b.</strong> 21 个 cortical columns（bottom right）中的五种神经元类型之间的连接图（top right）。
Cortical columns 根据 Gao et al. 中确定的三个 intra-PFC modules 进行分组和颜色编码。 <br> <strong>c.</strong> column 内神经元类型之间的连接强度，通过将 b 中所有 intra-column connectivity 平均。 <br> <strong>d.</strong> intra-column connectivity 有三种类型，包括自连接（self-connection）、非对称连接（asymmetric connection）、对称连接（symmetric connections）。 <br> <strong>e.</strong> 通过对 b 中的所有 contralateral homotopic column connectivity 进行平均，得到了 contralateral homotopic PFC column 中神经元类型的 Inter-hemispheric connectivity strengths。 <br> <strong>f.</strong> PFC 中 homotopic contralateral connectivity 的特异性。 <br> <strong>g.</strong> 同侧 cortical columns 间连接模式的多样性。 <br> <strong>h.</strong> 从 g 中的热图中平均得到的五种连接模式。 <br> <strong>i.</strong> PFC columns 中每个神经元类的层次结构得分。</p></div> <h2 id="extended-figure"><a href="#extended-figure" class="header-anchor">#</a> Extended Figure</h2> <h3 id="extended-data-fig1-analysis-of-basic-dendrite-morphology"><a href="#extended-data-fig1-analysis-of-basic-dendrite-morphology" class="header-anchor">#</a> Extended Data Fig1. Analysis of basic dendrite morphology</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig8_ESM.jpg?as=webp" alt="Extended Data Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig1. 基本树突形态的分析</p> <p><strong>a.</strong> 我们手动将树突分成 4 个 compartments —— tuft、trunk、oblique、basal 用于形态学分析。发现 basal dendrite 对所有神经元的树突长度贡献最大。但 compartments 的具体组成在三种类型的投射神经元之间存在显着差异，其中 basal、tuft、trunk 长度的比例分别在 IT、PT、CT 神经元中最高。 <br> <strong>b.</strong> 树突长度的变化在 IT 和 PT 神经元之间呈正相关。 <br> <strong>c.</strong> 胞体体积在 PT 神经元中最大，其次是 IT 神经元，在 CT 神经元中最小，并且在 PFC subregions 中系统地变化。 <br> <strong>d.</strong> IT、PT、CT 神经元的某些投射神经元类型中，soma volume、tuft length、trunk length、basal length 与胞体深度相关。 <br> <strong>e.</strong> CT 神经元的树突长度与 PFC 亚区皮层厚度不相关。 <br> <strong>f.</strong> CT 神经元的胞体树突体积与 PFC 亚区神经元密度不相关。 <br> <strong>g.</strong> 跨 PFC 亚区的皮层厚度与神经元密度呈负相关。 <br> <strong>h.</strong> IT（n = 1,049）、PT（n = 537）、CT（n = 334）神经元之间以及 Apical tufts 和 Basal dendrites 之间的分支点数和树突长度的缩放规律。 <br> <strong>i.</strong> IT（n = 1,049）、PT（n = 537）、CT（n = 334）神经元之间以及 Apical tufts 和 Basal dendrites 之间的体积和密度的缩放规律。</p></div> <h3 id="extended-data-fig2-description-and-justification-of-dendrite-classification"><a href="#extended-data-fig2-description-and-justification-of-dendrite-classification" class="header-anchor">#</a> Extended Data Fig2. Description and justification of dendrite classification</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig9_ESM.jpg?as=webp" alt="Extended Data Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig2. 树突分类的描述和说明</p> <p><strong>a.</strong> 使用 70% 的下采样数据运行 1000 次层次聚类的共聚类矩阵。 <br> <strong>b.</strong> 实际的 dendrite subtypes（行）和随机森林分类器预测的 dendrite subtypes（列）的混淆矩阵。行名中的括号中显示了每个 dendrite subtypes 的预测精度。 <br> <strong>c.</strong> IT（n = 1,049）、PT（n = 537）、CT（n = 334）神经元 tuft length、trunk length、basal  length 的差异。 <br> <strong>d.</strong> 24 种 dendrite subtypes 的三维胞体球形指数的差异，CT 神经元的胞体具有更球形的形状，而 PT 神经元的胞体具有更金字塔形的形状。 <br> <strong>e.</strong> 条件推理树总结了区分每个 dendrite subtype 的关键形态特征。</p></div> <h3 id="extended-data-fig3-classification-and-morphological-analysis-of-atypical-pyramidal-neurons-and-spiny-stellate-neurons"><a href="#extended-data-fig3-classification-and-morphological-analysis-of-atypical-pyramidal-neurons-and-spiny-stellate-neurons" class="header-anchor">#</a> Extended Data Fig3. Classification and morphological analysis of atypical pyramidal neurons and spiny stellate neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig10_ESM.jpg?as=webp" alt="Extended Data Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig3. 非典型锥体神经元和多刺星状神经元的分类及形态学分析</p> <p><strong>a.</strong> 实际的 dendrite subtypes（行）和随机森林分类器预测的 dendrite subtypes（列）的混淆矩阵。行名中的括号中显示了每个 dendrite subtypes 的预测精度。 <br> <strong>b.</strong> 示意图显示了 L2/3 atypical pyramidal neurons 亚型的分类工作流程。 <br> <strong>c.</strong> L2/3 atypical neuron subtypes 与 L2/3 typical pyramidal neurons 的形态学差异。 <br> <strong>d.</strong> atypical pyramidal subtypes 和 spiny stellate neurons 胞体形状的球形指数。 <br> <strong>e.</strong> L6 atypical neuron subtypes 的 Sholl 分析。Bipolar neurons 的分支程度明显多于其他 L6 atypical neuron subtypes。 <br> <strong>f.</strong> L6 atypical pyramidal neuron subtypes 之间的形态学差异。</p></div> <h3 id="extended-data-fig4-the-laminar-distribution-of-local-axons-and-long-range-axons-for-each-dendrite-subtype"><a href="#extended-data-fig4-the-laminar-distribution-of-local-axons-and-long-range-axons-for-each-dendrite-subtype" class="header-anchor">#</a> Extended Data Fig4. The laminar distribution of local axons and long-range axons for each dendrite subtype</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig11_ESM.jpg?as=webp" alt="Extended Data Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig4. 各树突亚型的局部轴突和长程轴突的 laminar 分布</p> <p><strong>a.</strong> IT、PT、CT神经元的局部轴突长度和长程轴突长度分别的相关性。 <br> <strong>b.</strong> 各 dendrite subtype 的局部轴突和远程轴突的 laminar 分布。对于 IT 神经元，其局部轴突的层状分布总体上与其远程投射轴突相似。</p></div> <h3 id="extended-data-fig5-relationship-between-dendrites-and-long-range-axonal-projection-for-pt-and-ct-neurons"><a href="#extended-data-fig5-relationship-between-dendrites-and-long-range-axonal-projection-for-pt-and-ct-neurons" class="header-anchor">#</a> Extended Data Fig5. Relationship between dendrites and long-range axonal projection for PT and CT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig12_ESM.jpg?as=webp" alt="Extended Data Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig5. PT 和 CT 神经元的树突与长期轴突投射之间的关系</p> <p><strong>a.</strong> IT、PT、CT 神经元的树突总长度与轴突总长度之间存在显着正相关，其中线性关系的斜率在三种类型的投射神经元之间不同。 <br> <strong>b.</strong> 在树突形态上表现出更大差异的神经元也往往在 IT、PT、CT 神经元内分别表现出更大的长程轴突形态差异。 <br> <strong>c.</strong> AI/ORBl/ORBvl 中 PT 神经元树突形态特征与轴突投射偏倚（MY vs ACB）的 Pearson 相关性。 <br> <strong>d.</strong> 不同 dendrite/axon subtype 的具有代表性的 MY-projecting 或 ACB-projecting 神经元。 <br> <strong>e.</strong> 不同 PT dendrite subtypes 神经元的胞体分布及其树突形态/轴突投射模式的梯度。 <br> <strong>f.</strong> 轴突对 CT dendrite subtypes 主要靶点的投射强度的分布及其在 PFC 亚区的胞体分布。 <br> <strong>g.</strong> ACA/PL/MOs 中 CT 神经元的树突形态特征与 VM 与 RT 轴突投射偏差的 Pearson 相关性。 <br> <strong>h.</strong> 不同树突/轴突亚型的具有代表性的 VM-projecting 或 RT-projecting 神经元。 <br> <strong>i.</strong> 不同 CT dendrite subtypes 神经元的胞体分布及其树突形态/轴突投射模式的梯度。</p></div> <h3 id="extended-data-fig6-relationship-between-dendrite-and-long-range-axonal-projection-for-it-neurons"><a href="#extended-data-fig6-relationship-between-dendrite-and-long-range-axonal-projection-for-it-neurons" class="header-anchor">#</a> Extended Data Fig6. Relationship between dendrite and long-range axonal projection for IT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig13_ESM.jpg?as=webp" alt="Extended Data Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig6. IT 神经元的树突与远程轴突投射之间的关系</p> <p><strong>a.</strong> 轴突对 IT dendrite subtypes 主要目标的投射强度的分布及其在 PFC 亚区的胞体分布。 <br> <strong>b.</strong> ACA/PL 中 L5 IT 神经元的树突形态特征与轴突投射偏向 STR 和 非STR 的 Pearson 相关性。 <br> <strong>c.</strong> 具有代表性的 PL/ACA 区域的 IT 神经元具有明显的树突状形态。 <br> <strong>d.</strong> 不同  L5 IT dendrite subtypes 神经元的胞体分布及其树突形态/轴突投射模式的梯度。 <br> <strong>e.</strong> Axon subtype 21/38 在根据树突形态差异的 t-SNE 图中混合（top），但在根据轴突投射差异的 t-SNE 图中进行分离（bottom）。 <br> <strong>f.</strong> PL/ACA 区域的代表性 IT 神经元具有相似的树突形态，但有不同的轴突投射模式，以轴突亚型的颜色编码。 <br> <strong>g.</strong> 具有代表性的 L4-like spiny stellate neuron 和附近具有相似轴突投射模式的 pyramidal neuron。</p></div> <h3 id="extended-data-fig7-intra-column-and-homotopic-contralateral-connectivity"><a href="#extended-data-fig7-intra-column-and-homotopic-contralateral-connectivity" class="header-anchor">#</a> Extended Data Fig7. Intra-column and homotopic contralateral connectivity</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01339-y/MediaObjects/41593_2023_1339_Fig14_ESM.jpg?as=webp" alt="Extended Data Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig7. 柱内和同源对侧连接性</p> <p><strong>a.</strong> 热图显示了 5 种神经元类（L2/3 IT、L5 IT、L5 PT、L6 IT、L6 CT）在 single cortical columns 中 的连接图。 <br> <strong>b.</strong> 热图显示了 5 种神经元类（L2/3 IT、L5 IT、L5 PT、L6 IT、L6 CT）在 homotopic contralateral columns 之间的连接图。 <br> <strong>c.</strong> contralateral homotopic regions 种 L2/3、L5、L6 IT 神经元轴突的层状分布。 <br> <strong>d.</strong> Left：典型 PT 神经元树突的主要子结构域。Right：L2/3 IT 和 L5 IT 在 apical tuft、apical trunk、oblique、basal dendrites 上形成的潜在突触数量的差异。 <br> <strong>e.</strong> Top：每个 PFC subregion 对侧区 PT 神经元和轴突的 laminar distribution。Bottom：PT 神经元的树突形态，apical tufts 为红色，contralateral homotopical regions 的轴突为青色。 <br> <strong>f.</strong> 具有不同连接模式的 Columns（pattern 1: n = 22, pattern 2: n = 16, pattern 3: n = 30, pattern
4: n = 43, pattern 5: n = 17）显示不同的 inter-column 距离。 <br> <strong>g.</strong> 同侧连接网络的全局层次得分显著高于打乱网络。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/07/27, 10:10:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/94c1e9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- High-throughput sequencing of single neuron projections reveals spatial organization in the olfactory cortex</div></a> <a href="/pages/aaea7b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Single basolateral amygdala neurons in macaques exhibit distinct connectional motifs with frontal cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
