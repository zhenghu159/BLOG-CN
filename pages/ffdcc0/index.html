Cite: Langfelder P, Horvath S. WGCNA: an R package for weighted correlation network analysis. <em>BMC Bioinformatics</em>. 2008 Dec 29;9:559.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483944&amp;idx=1&amp;sn=d0835f883d930d2c15260df14ef7ecf4&amp;chksm=c0a7b2f5f7d03be396d981ff9bb383999721e4135b1bba5982d8d41a1d09c5abba54de19aa45&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：WGCNA：用于加权相关网络分析的 R 包<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <br>
站内文章：</p> <ol><li><a href="/pages/ffdcc0/" aria-current="page" class="router-link-exact-active router-link-active">文献阅读 --- WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/9ffdf7/">WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/25c02b/">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</a></li> <li><a href="/pages/a24249/">文献阅读 --- hdWGCNA identifies co-expression networks in high-dimensional transcriptomics data</a></li> <li><a href="/pages/649303/">hdWGCNA：high dimensional WGCNA</a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Steve Horvath</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://i1.rgstatic.net/ii/profile.image/326547245420545-1454866338566_Q128/Steve-Horvath.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of California Los Angeles(UCLA)</td></tr> <tr><td style="text-align:center;"><a href="mailto:shorvath@mednet.ucla.edu">shorvath@mednet.ucla.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p><strong>Background:</strong> 相关网络正越来越多地应用于生物信息学的应用。例如，加权基因共表达网络分析是一种描述微阵列样本间基因间相关模式的系统生物学方法。加权相关网络分析（WGCNA）可用于寻找高度相关基因的聚类（模块），用于使用模块特征基因或模块内枢纽基因总结聚类，用于模块之间和外部样本性状（使用特征基因网络方法），以及计算模块成员度量。相关网络有助于基于网络的基因筛选方法，可用于识别候选生物标志物或治疗靶点。这些方法已成功地应用于各种生物环境中，如癌症、小鼠遗传学、酵母遗传学和脑成像数据的分析。虽然相关网络方法的部分已经在单独的出版物中描述过，但需要提供一个用户友好、全面和一致的软件实现和附带的教程。</p> <p><strong>Results:</strong> WGCNA R软件包是一个R函数的综合集合，用于执行加权相关网络分析的各个方面。该软件包包括网络构建、模块检测、基因选择、拓扑属性计算、数据模拟、可视化和与外部软件接口的功能。除了R软件包之外，我们还提供了R软件教程。虽然该方法的开发是由基因表达数据驱动的，但潜在的数据挖掘方法可以应用于各种不同的设置。</p> <p><strong>Conclusion:</strong> WGCNA软件包提供了用于加权相关网络分析的R函数，例如，基因表达数据的共表达网络分析。R包连同它的源代码和其他材料可以在以下网站上免费获得：
https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/index.html</p> <h2 id="wgcna-算法原理"><a href="#wgcna-算法原理" class="header-anchor">#</a> WGCNA 算法原理</h2> <h3 id="网络图概念"><a href="#网络图概念" class="header-anchor">#</a> 网络图概念</h3> <p>在传统的网络图里面，一般分为非权重网络和权重网络。</p> <p>对于<code>非权重网络</code>：</p> <p><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>a</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>=</mo><mrow><mo fence="true">{</mo><mtable><mtr><mtd><mrow><mn>1</mn><mo separator="true">,</mo></mrow></mtd><mtd><mrow><mi>i</mi><mi>f</mi><msub><mi>s</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>⩾</mo><mi>τ</mi></mrow></mtd></mtr><mtr><mtd><mrow><mn>0</mn><mo separator="true">,</mo></mrow></mtd><mtd><mrow><mi>o</mi><mi>t</mi><mi>h</mi><mi>e</mi><mi>r</mi><mi>w</mi><mi>i</mi><mi>s</mi><mi>e</mi></mrow></mtd></mtr></mtable></mrow></mrow><annotation encoding="application/x-tex">a_{ij} = \begin{cases} 1, &amp;if s_{ij} \geqslant \tau \\ 0, &amp;otherwise \end{cases}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:1.75em;"></span><span class="strut bottom" style="height:3.0000299999999998em;vertical-align:-1.25003em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit">a</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord scriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mrel">=</span><span class="minner textstyle uncramped"><span class="style-wrap reset-textstyle textstyle uncramped" style="top:0em;"><span class="delimsizing size4">{</span></span><span class="mord"><span class="mtable"><span class="col-align-l"><span class="vlist"><span style="top:-0.6819999999999999em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="mord textstyle uncramped"><span class="mord mathrm">1</span><span class="mpunct">,</span></span></span><span style="top:0.7579999999999999em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="mord textstyle uncramped"><span class="mord mathrm">0</span><span class="mpunct">,</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="arraycolsep" style="width:1em;"></span><span class="col-align-l"><span class="vlist"><span style="top:-0.6819999999999999em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="mord textstyle uncramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.10764em;">f</span><span class="mord"><span class="mord mathit">s</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord scriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mrel amsrm">⩾</span><span class="mord mathit" style="margin-right:0.1132em;">τ</span></span></span><span style="top:0.7579999999999999em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="mord textstyle uncramped"><span class="mord mathit">o</span><span class="mord mathit">t</span><span class="mord mathit">h</span><span class="mord mathit">e</span><span class="mord mathit" style="margin-right:0.02778em;">r</span><span class="mord mathit" style="margin-right:0.02691em;">w</span><span class="mord mathit">i</span><span class="mord mathit">s</span><span class="mord mathit">e</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span><span class="sizing reset-size5 size5 reset-textstyle textstyle uncramped nulldelimiter"></span></span></span></span></span>，其中 τ 称为<code>硬阈值(Hard Threshold)</code>。</p> <p>非权重网络示意图如下：</p> <div align="center"><img src="https://ZhengTiger.github.io/picx-images-hosting/02-文献阅读-04-生物信息学/20081228_WGCNA/Fig1.75eyfdx6vt00.webp" width="200px"></div> <p>非权重网络的特点是只能表示两个点之间是否有关系，规定阈值后，大于阈值即为有关系，小于阈值即为无关系（用 1 表示有关系；用 0 表示无关系）。</p> <p>硬阈值会导致信息缺失。比如两个 gene 的相关性为 0.79，如果硬阈值为 0.8，那么这两个 gene 之间的连接就会被忽略。</p> <p>对于<code>权重网络</code>：</p> <p>权重网络示意图如下：</p> <div align="center"><img src="https://ZhengTiger.github.io/picx-images-hosting/02-文献阅读-04-生物信息学/20081228_WGCNA/Fig2.4az32t974240.webp" width="200px"></div> <p>权重网络的特点是不仅能够表示两个点之间是否有关系，还能表示它们关系的强弱。</p> <h3 id="无标度网络-scale-free-network"><a href="#无标度网络-scale-free-network" class="header-anchor">#</a> 无标度网络（Scale-free Network）</h3> <p>无标度网络和随机网络示意图：</p> <div align="center"><img src="https://ZhengTiger.github.io/picx-images-hosting/02-文献阅读-04-生物信息学/20081228_WGCNA/Fig3.3q84yacy9q60.webp" width="500px"></div> <p>如果各个节点之间随机连接的网络，我们称为<code>随机网络</code>，随机网络里面，连接数与节点数一般呈正态分布。</p> <p>而有些网络，各个节点之间不是随机连接的，比如像基因网络，可能少数几个 gene 节点会连接特别多的基因，这些 gene 我们一般叫做 hub gene，而其他大多数节点之间的连接很少。这样的网络就叫做<code>无标度网络</code>，无标度网络有两个特点:</p> <ul><li><strong>鲁棒性:</strong> 由于hub节点的存在，无标度网络对随机故障容错能力强。因为如果错误随机发生，hub节点数目很少，几乎不会受到影响，并且删减掉其他节点对网络结构影响很小。</li> <li><strong>脆弱性:</strong> 如果蓄意攻击hub节点，则网络结构很容易被破坏，变得离散破碎。</li></ul> <p>无标度网络的连接数和对应连接数的节点数服从幂律分布，连接数多的节点数很少，连接数少的节点数特别多</p> <p><code>幂律分布(power law)</code>: <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>P</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">P(k)</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span>~<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mi>k</mi><mrow><mo>−</mo><mi>γ</mi></mrow></msup></mrow><annotation encoding="application/x-tex">k^{-\gamma}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.771331em;"></span><span class="strut bottom" style="height:0.771331em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord scriptstyle uncramped"><span class="mord">−</span><span class="mord mathit" style="margin-right:0.05556em;">γ</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span> <br> <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.69444em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.03148em;">k</span></span></span></span>:连接数，<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>P</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">P(k)</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span>: 连接数为k的节点概率，<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>γ</mi></mrow><annotation encoding="application/x-tex">\gamma</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.43056em;"></span><span class="strut bottom" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.05556em;">γ</span></span></span></span>: 幂指数</p> <h3 id="构建基因共表达网络原理"><a href="#构建基因共表达网络原理" class="header-anchor">#</a> 构建基因共表达网络原理</h3> <h4 id="_1-建立相关性矩阵"><a href="#_1-建立相关性矩阵" class="header-anchor">#</a> 1. 建立相关性矩阵</h4> <p>相关性值： <span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>S</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>=</mo><mi mathvariant="normal">∣</mi><mi>c</mi><mi>o</mi><mi>r</mi><mo>(</mo><msub><mi>x</mi><mi>i</mi></msub><mo separator="true">,</mo><msub><mi>x</mi><mi>j</mi></msub><mo>)</mo><mi mathvariant="normal">∣</mi></mrow><annotation encoding="application/x-tex">S_{ij}=|cor(x_i,x_j)|</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1.036108em;vertical-align:-0.286108em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit" style="margin-right:0.05764em;">S</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:-0.05764em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord scriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mrel">=</span><span class="mord mathrm">∣</span><span class="mord mathit">c</span><span class="mord mathit">o</span><span class="mord mathit" style="margin-right:0.02778em;">r</span><span class="mopen">(</span><span class="mord"><span class="mord mathit">x</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord mathit">i</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mpunct">,</span><span class="mord"><span class="mord mathit">x</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mclose">)</span><span class="mord mathrm">∣</span></span></span></span> <br> <span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>x</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">x_i</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.43056em;"></span><span class="strut bottom" style="height:0.58056em;vertical-align:-0.15em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit">x</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord mathit">i</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span>、<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>x</mi><mi>j</mi></msub></mrow><annotation encoding="application/x-tex">x_j</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.43056em;"></span><span class="strut bottom" style="height:0.716668em;vertical-align:-0.286108em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit">x</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span> 表示任意的两个基因表达量的向量，向量长度为样本数目<br>
计算后得到下面这个基因两两之间得相关性矩阵:
</p><div align="center"><img src="https://ZhengTiger.github.io/picx-images-hosting/02-文献阅读-04-生物信息学/20081228_WGCNA/Fig4.1w8oyqd8olgg.webp" width="800px"></div><p></p> <h4 id="_2-建立邻接矩阵"><a href="#_2-建立邻接矩阵" class="header-anchor">#</a> 2. 建立邻接矩阵</h4> <p>邻接值： <span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>a</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>=</mo><msubsup><mi>S</mi><mrow><mi>i</mi><mi>j</mi></mrow><mi>β</mi></msubsup></mrow><annotation encoding="application/x-tex">a_{ij}=S_{ij}^\beta</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.9670159999999999em;"></span><span class="strut bottom" style="height:1.379988em;vertical-align:-0.412972em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit">a</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord scriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mrel">=</span><span class="mord"><span class="mord mathit" style="margin-right:0.05764em;">S</span><span class="vlist"><span style="top:0.276864em;margin-left:-0.05764em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord scriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span style="top:-0.480908em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathit" style="margin-right:0.05278em;">β</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span> <br>
这里的关键是如何确定最佳的软阈值<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>β</mi></mrow><annotation encoding="application/x-tex">\beta</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.69444em;"></span><span class="strut bottom" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.05278em;">β</span></span></span></span>？<br>
利用无标度网络幂律分布的特点，我们将公式两边取log，就可以得到这样一个线性函数：<br> <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>P</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">P(k)</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span>~<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mi>k</mi><mrow><mo>−</mo><mi>γ</mi></mrow></msup></mrow><annotation encoding="application/x-tex">k^{-\gamma}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.771331em;"></span><span class="strut bottom" style="height:0.771331em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord scriptstyle uncramped"><span class="mord">−</span><span class="mord mathit" style="margin-right:0.05556em;">γ</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span>  →  <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>l</mi><mi>o</mi><mi>g</mi><mo>(</mo><mi>P</mi><mo>(</mo><mi>k</mi><mo>)</mo><mo>)</mo><mo>=</mo><mo>−</mo><mi>γ</mi><mi>l</mi><mi>o</mi><mi>g</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">log(P(k))=-\gamma log(k)</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.01968em;">l</span><span class="mord mathit">o</span><span class="mord mathit" style="margin-right:0.03588em;">g</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mclose">)</span><span class="mclose">)</span><span class="mrel">=</span><span class="mord">−</span><span class="mord mathit" style="margin-right:0.05556em;">γ</span><span class="mord mathit" style="margin-right:0.01968em;">l</span><span class="mord mathit">o</span><span class="mord mathit" style="margin-right:0.03588em;">g</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span> <br> <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>P</mi><mo>(</mo><mi>k</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">P(k)</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="mclose">)</span></span></span></span>: 连接度为k的节点概率，连接度值：<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>k</mi><mi>i</mi></msub><mo>=</mo><msubsup><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn><mo separator="true">,</mo><mi>i</mi><mo>≠</mo><mi>j</mi></mrow><mi>n</mi></msubsup><msub><mi>a</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub></mrow><annotation encoding="application/x-tex">k_i=\sum_{i=1, i \neq j}^n a_{ij}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1.20051em;vertical-align:-0.45050999999999997em;"></span><span class="base textstyle uncramped"><span class="mord"><span class="mord mathit" style="margin-right:0.03148em;">k</span><span class="vlist"><span style="top:0.15em;margin-right:0.05em;margin-left:-0.03148em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord mathit">i</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mrel">=</span><span class="mop"><span class="op-symbol small-op mop" style="top:-0.0000050000000000050004em;">∑</span><span class="vlist"><span style="top:0.30001em;margin-left:0em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle cramped"><span class="mord scriptstyle cramped"><span class="mord mathit">i</span><span class="mrel">=</span><span class="mord mathrm">1</span><span class="mpunct">,</span><span class="mord mathit">i</span><span class="mrel">≠</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span style="top:-0.364em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathit">n</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span> rd mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span><span style="top:-0.22999999999999998em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle textstyle uncramped frac-line"></span></span><span style="top:-0.627507em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord scriptstyle uncramped"><span class="mop"><span class="op-symbol small-op mop" style="top:0.074995em;">∑</span><span class="vlist"><span style="top:0.30001em;margin-right:0.07142857142857144em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-scriptstyle scriptscriptstyle cramped"><span class="mord scriptscriptstyle cramped"><span class="mord mathit">u</span><span class="mrel">≠</span><span class="mord mathit">i</span><span class="mpunct">,</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mopen">(</span><span class="mord"><span class="mord mathit">a</span><span class="vlist"><span style="top:0.15em;margin-right:0.07142857142857144em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-scriptstyle scriptscriptstyle cramped"><span class="mord scriptscriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit">u</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mbin">∗</span><span class="mord"><span class="mord mathit">a</span><span class="vlist"><span style="top:0.15000000000000002em;margin-right:0.07142857142857144em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-scriptstyle scriptscriptstyle cramped"><span class="mord scriptscriptstyle cramped"><span class="mord mathit">u</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="mclose">)</span><span class="mbin">−</span><span class="mord"><span class="mord mathit">a</span><span class="vlist"><span style="top:0.15000000000000002em;margin-right:0.07142857142857144em;margin-left:0em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-scriptstyle scriptscriptstyle cramped"><span class="mord scriptscriptstyle cramped"><span class="mord mathit">i</span><span class="mord mathit" style="margin-right:0.05724em;">j</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span><span class="sizing reset-size5 size5 reset-textstyle textstyle uncramped nulldelimiter"></span></span></span></span></span></p> <p>如果直接使用邻接矩阵还是不够的，因为就算两个gene之间的连接度很低，他们仍然可能属于同一个模块。这里可以用社交网络的例子解释：假设A、B同属于同一个公司，且A与B不认识，互相无关联，但A与B都各有该公司的很多共同好友，则可以认为A与B的社交网络重叠性强，因此认为A与B在同一模块（所属的公司）。</p> <p>公式中引入第三个基因u，即若第 i 个基因和第 j 个基因有连通性，而第 u 个基因分别于第 i 个基因和第 j 个基因都有连通性，那么我们认为第 i 个基因和第 j 个基因的连通性通过第 u 个基因的得到了间接加强</p> <div align="center"><img src="https://ZhengTiger.github.io/picx-images-hosting/02-文献阅读-04-生物信息学/20081228_WGCNA/Fig7.4a2aowdh5xo0.webp" width="500px"></div> <p>后续会使用这个TOM矩阵来进行聚类，识别gene模块，进行一些下游的分析。</p> <h3 id="一些术语"><a href="#一些术语" class="header-anchor">#</a> 一些术语</h3> <p><code>Module eigengene(ME)</code>：表示某个模块的第一主成分。它可以被认为是一个模块中的基因表达谱的一个代表。<br> <code>GS(Gene Signicance)</code>：表示某一个基因与性状的相关性。<br> <code>MM(Module Membership)</code>：表示某一个基因与模块之间的相关性，即某基因与该模块特征向量的相关性。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig1-overview-of-wgcna-methodology"><a href="#fig1-overview-of-wgcna-methodology" class="header-anchor">#</a> Fig1. Overview of WGCNA methodology</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1186%2F1471-2105-9-559/MediaObjects/12859_2008_Article_2544_Fig1_HTML.jpg?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. WGCNA 方法概述</p> <p>加权基因共表达网络分析的主要步骤：</p> <ol><li>构建基因共表达网络</li> <li>划分模块</li> <li>模块与性状关联分析</li> <li>模块之间关联分析</li> <li>模块中核心基因鉴定</li></ol></div> <h3 id="fig2-network-visualization-plots"><a href="#fig2-network-visualization-plots" class="header-anchor">#</a> Fig2. Network visualization plots</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1186%2F1471-2105-9-559/MediaObjects/12859_2008_Article_2544_Fig2_HTML.jpg?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 网络可视化图</p> <p><strong>A.</strong> log(k) 和 log(P(k)) 服从负的线性回归，这称为近似无标度拓扑。<br> <strong>B.</strong> 通过 multi-dimensional scaling plot 提供了模块结构的替代可视化。<br> <strong>C.</strong> 基因网络的热图，以及相应的层次聚类树状图和得到的模块。</p></div> <h3 id="fig3-module-and-eigengene-network-plots"><a href="#fig3-module-and-eigengene-network-plots" class="header-anchor">#</a> Fig3. Module and eigengene network plots</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1186%2F1471-2105-9-559/MediaObjects/12859_2008_Article_2544_Fig3_HTML.jpg?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. 模块和特征基因网络图</p> <p><strong>A.</strong> 每个模块的平均 gene significance(GS)。<br> <strong>B.</strong> module membership(MM) 与 gene significance(GS) 的散点图，每一个点代表一个 gene。一般在与性状相关的模块中，MM 和 GS 会呈正相关。<br> <strong>C.</strong> module eigengenes(ME) 的层次聚类树状图。<br> <strong>D.</strong> 不同模块之间 module eigengenes(ME) 的相关性。</p></div> <h3 id="fig4-wgcna-analysis-of-liver-expression-data-in-female-mice"><a href="#fig4-wgcna-analysis-of-liver-expression-data-in-female-mice" class="header-anchor">#</a> Fig4. WGCNA analysis of liver expression data in female mice</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1186%2F1471-2105-9-559/MediaObjects/12859_2008_Article_2544_Fig4_HTML.jpg?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. 雌性小鼠肝脏表达数据的示例 WGCNA 分析</p> <p><strong>A.</strong> 通过 average linkage hierarchical clustering 得到的基因树状图。树状图下面的颜色条显示了由 Dynamic Tree Cut 所确定的模块分配。<br> <strong>B.</strong> TOM 热图，每一行和每一列对应一个基因，同一个模块中 TOM 值较高。<br> <strong>C.</strong> module eigengenes(ME) 的层次聚类树状图。<br> <strong>D.</strong> 不同模块之间 module eigengenes(ME) 的相关性。<br> <strong>E.</strong> module membership(MM) 与 gene significance(GS) 的散点图。GS 和 MM 表现出非常显著的相关性，这意味着棕色模块的 hub genes 也往往与体重高度相关。<br> <strong>F.</strong> 棕色模块中 30 个高度相连的基因的网络。在这个网络中，我们只显示 TOM 值高于 0.08 的连接。</p></div> <div class="custom-block note"><p class="custom-block-title">参考资料</p> <p><a href="https://www.jianshu.com/p/dcae5fb86559" target="_blank" rel="noopener noreferrer">https://www.jianshu.com/p/dcae5fb86559<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,2
