DOI: <a href="https://doi.org/10.1073/pnas.1610155113" target="_blank" rel="noopener noreferrer">https://doi.org/10.1073/pnas.1610155113<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Földy C, Darmanis S, Aoto J, Malenka RC, Quake SR, Südhof TC. Single-cell RNAseq reveals cell
adhesion molecule profiles in electrophysiologically defined neurons. Proc Natl Acad Sci U S A.
2016;113(35):E5222-E5231.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485711&amp;idx=1&amp;sn=e0218504fd929f2df3ec54e223eed061&amp;chksm=c0a7b9d2f7d030c48f4d612154c3c246315fc7d505aa89b96de8c1dfcf6cf54384fc7988c01d&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：单细胞 RNAseq 揭示电生理学定义的神经元中的细胞粘附分子谱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Csaba Földy</th> <th style="text-align:center;">Thomas Sudhof</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.hifo.uzh.ch/dam/jcr:ffffffff-9c66-15ba-0000-0000206bed8b/foldy.jpg" height="200"></td> <td style="text-align:center;"><img src="https://med.stanford.edu/services/api/cap/profiles/photocache.8533.jpg" height="200"></td></tr> <tr><td style="text-align:center;">University of Zürich</td> <td style="text-align:center;">Stanford University</td></tr> <tr><td style="text-align:center;"><a href="mailto:foldy@hifo.uzh.ch">foldy@hifo.uzh.ch</a></td> <td style="text-align:center;"><a href="mailto:tcs1@stanford.edu">tcs1@stanford.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>在大脑中，由细胞粘附分子介导的信号传导定义了突触的身份和功能特性。突触前和突触后相互作用的特异性，据推测是由细胞粘附分子介导的，这表明在分子水平上存在一种逻辑能够解释神经元的连接性。然而，尽管它很重要，但人们对这种逻辑的本质仍知之甚少，甚至包括候选突触细胞粘附分子的数量、身份和单细胞表达谱等基本参数也不为人知。在这里，作者设计了一个包含细胞粘附相关基因的全面列表，并利用 scRNAseq 来分析这些基因在电生理学上定义的中间神经元和投射神经元中的表达。作者将这些基因的细胞特异性表达与涉及跨膜离子通道、胞吐作用和调控肌动蛋白细胞骨架的 rho/rac 信号传导等基因的表达进行了比较。利用这些数据，作者确定了两个独立的、在发育过程中调控的基因互作网络，这些网络编码参与细胞粘附、胞吐作用和信号转导的分子。作者的方法为神经元中假定的细胞粘附和信号传导编码提供了一个框架，可以将神经元的电生理特性与分子特性相关联，并为了解突触特异性提供了思路。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-rnaseq-of-the-total-hippocampus-during-development-analysis-of-the-changing-landscape-of-cams"><a href="#fig-1-rnaseq-of-the-total-hippocampus-during-development-analysis-of-the-changing-landscape-of-cams" class="header-anchor">#</a> Fig. 1 RNAseq of the total hippocampus during development: analysis of the changing landscape of CAMs</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/a7875690-c8f8-405a-a22b-f6498cf81933/assets/graphic/pnas.1610155113fig01.jpeg" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 发育过程中总海马的 RNAseq：CAMs 景观变化分析</p> <p>作者对整个海马区的转录组进行了研究，图 A 展示了从海马组织样本中提取 mRNA 并进行 RNA 测序分析的实验设计和策略（<strong>Fig.1A</strong>）。作者在 P0、P7、P14、P21、P28 这五个发育阶段进行了三次样本重复。在这些样本中，表达基因的总数和分布相似，这表明了实验的可重复性和样本之间的可比性（<strong>Fig.1B,C</strong>）。为了特别分析细胞粘附分子，作者创建了一个包含参与或与跨突触细胞粘附有关的候选基因的全面列表（统称为 CAMs）。为此，作者首先考虑了所有具有单个跨膜结构域的分子（这是细胞膜表面粘附分子的一般性质，虽然不是唯一的）并根据现有数据将这个列表缩减到 406 个基因。这个筛选过的候选细胞粘附分子的列表包括涉及细胞间信号传导的蛋白质，但排除了例如与细胞粘附信号传导相关的细胞内信号转导器。作者发现这些基因在所有重复样本和发育阶段中广泛存在（<strong>Fig.1D</strong>），突显了海马回路中细胞粘附分子的多样性以及在整个发育过程中的存在。每个发育阶段的表达谱（<strong>Fig.1E</strong>）包括在所有发育阶段中一直高表达的基因（例如淀粉样前体蛋白（App）、接触素（Cntn）、神经素（Nrxn）和蛋白酪氨酸磷酸酶（Ptpr）），以及在发育过程中变化较大的基因（例如 Ncam1 和 Sdc3）。单个基因表达水平的标准化还显示了在 P0 和 P28 之间的平均变化为 60%（<strong>Fig.1F,G</strong>）。</p></div> <h3 id="fig-2-single-cell-rnaseq-in-situ-of-electrophysiologically-characterized-neurons-in-identified-microcircuits"><a href="#fig-2-single-cell-rnaseq-in-situ-of-electrophysiologically-characterized-neurons-in-identified-microcircuits" class="header-anchor">#</a> Fig. 2 Single-cell RNAseq in situ of electrophysiologically characterized neurons in identified microcircuits</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/ca952116-9cb1-4503-acfa-8579abacc0f3/assets/graphic/pnas.1610155113fig02.jpeg" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 单细胞 RNAseq 原位电生理表征神经元识别的微环路</p> <p>为了分析特定回路中特定细胞类型的基因表达，作者开发了一种方法，首先通过点生理学特征对神经元进行表征，然后通过抽吸细胞质并进行单细胞 RNA 测序来分析它们的转录组。利用这种方法，作者检测了直接抑制 CA1-PYR 细胞的 FS 和 RS 抑制性中间神经元，以及这些中间神经元的 target CA1-PYR 细胞。作者在野生型小鼠的锥体细胞层内或附近穿膜片钳住 FS 和常规放电间神经元，然后通过同时对 PYR 细胞进行穿膜记录，测试了突触前动作电位（APs）是否能引起抑制性突后响应，将这些细胞表征为 FS 或 RS 抑制性中间神经元（<strong>Fig.2A</strong>）。需要注意的是，这种区分并不一定能确定单个细胞类型。例如，FS 细胞可能包括 PV+ 篮状细胞、双层分布细胞和轴-轴突细胞，而 RS 细胞可能包括 CCK+ 篮状或双层分布细胞等。在记录结束时，作者通过吸管吸取了神经元的细胞质用于 RNA 测序（Fig.2A）。在对每个基因的测序读数进行比对并分配基因计数后，对每个细胞应用了严格的质量控制指标。通过这种方式获得的 RNA 测序数据中，有 18 个 RS-INT、9 个 FS-INT 和 14 个 CA1-PYR 细胞通过了质量控制。
<br><br>
为了深入了解记录的细胞的分子特征，作者检查了先前与 RS-INT、FS-INT 或 PYR 细胞相关联的基因表达（<strong>Fig.2B</strong>）。如预期的那样，Gad1 和 Gad2 在中间神经元中高表达，但在 PYR 细胞中没有表达，与它们的相应神经递质一致。尽管 CCK 肽是 RS CCK 细胞的独特标记，但作者发现 CCK 基因在这三种细胞类型中都有非特异性表达。同样地，尽管 cannabinoid type-1 receptor (Cnr1) 在 RS CCK 细胞中表达最高，它也在 FS-PV 和 PYR 细胞中表达。相反，Htr3a 和 PV（parvalbumin）分别更特异于 RS-INT 和 FS-INT 细胞。尽管后者在蛋白水平上是 FS 亚型的唯一标记，但相应的 mRNA 也在两个 RS-INT 和三个 PYR 细胞中检测到。为了识别 PYR 细胞，作者检查了 Camk2a 和 Neurod6 的表达：尽管前者的表达相对不太特异，Neurod6 是 PYR 细胞身份的可靠预测因子。作者还发现Grik3（kainate receptor GluR7）在 FS-INT 细胞中具有独特的标记性，但并非唯一标记。
<br><br>
检查整体基因表达，作者发现中间神经元（INT）的基因表达几乎是 CA1-PYR 细胞的两倍（<strong>Fig.2C</strong>），而且在 RS-INT 和 FS-INT 细胞中检测到的单个基因也比在 CA1-PYR 细胞中更一致（<strong>Fig.2D</strong>）。对于后者的观察可能的解释涉及到海马中空间基因表达梯度，这很可能是 CA1 锥体神经元的异质性基础。</p></div> <h3 id="fig-3-combined-electrophysiological-and-transcriptional-analysis"><a href="#fig-3-combined-electrophysiological-and-transcriptional-analysis" class="header-anchor">#</a> Fig. 3 Combined electrophysiological and transcriptional analysis</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/5fb985b4-2466-4cd1-8e7e-8df77fc69d97/assets/graphic/pnas.1610155113fig03.jpeg" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 结合电生理学和转录学的分析</p> <p>为了将单细胞转录谱与功能特性联系起来，作者检查了 140 个电压门控离子通道的表达（voltage-gated ion channels）（<strong>Fig.3A</strong>）。由于 RS-INT、FS-INT 和 CA1-PYR 细胞具有不同的电生理特性（<strong>Fig.3A</strong>），作者想知道离子通道的表达是否能解释它们的生理差异。平均而言，在 RS-INT 和 FS-INT 中检测到更多的离子通道，并且基因表达更为一致，而在 CA1-PYR 细胞中较少（<strong>Fig.3B,C</strong>），这与总转录水平相一致。作为细胞类型特异性基因表达的关键示例，作者发现 FS-INT 细胞富集了 Na+ 和 K+ 通道（<strong>Fig.3D,E</strong>）。
<br><br>
接下来，作者量化了电生理参数（n = 11；<strong>Fig.3A,E</strong>），因为它们与基因表达模式的相关性可能反映了这些细胞中的特征性、细胞类型特异性属性。作者使用无监督聚类，并绘制了具有至少一个大于 0.35 或小于 -0.35 的相关值的基因/电生理参数（<strong>Fig.3E</strong>）。作者发现 AP 放电率、阈值、对称性和售后超极化等参数通常在 FS-INT 细胞中具有较高的值，与 Na+ 和 K+ 通道的高表达相关（<strong>Fig.3E</strong>），包括 Kcnc1 和 Kcnc2。此外，作者发现这些基因的表达与 AP 峰到谷值和宽度时间呈负相关，而这些特性也对应于 FS-INT 细胞的快速信号特征。这些结果并不意外，因为 Kcnc1 和 Kcnc2 的表达是 FS PV 中间神经元的特征，从而验证了单细胞 RNA 测序分析的有效性。
<br><br>
令人惊讶的是，无偏相关分析有时也会产生看似矛盾的结果。例如，观察到 FS-INT 中 Hcn1 表达较高但是极化程度低令人困惑，因为 Hcn 介导的 Ih 电流的主要读数是极化程度的幅度。然而，极化程度与 Ih 电流之间的相关性并非绝对，也不能完全表明 Hcn1 参与调节细胞的主动膜特性。此外，作者还发现 Kcnc3、Scn1a 和 Trpc6 在 FS 细胞中的表达显著更高（<strong>Fig.3E</strong>），分别描述了这些基因在 PV 细胞中的作用，而 Kcng4 的特异表达则鉴定了 FS 细胞离子通道配备中迄今为止未经表征的成分。
<br><br>
这些综合分析扩展了先前的单细胞研究，这些研究使用探针基因表达分析，使得我们能够进行全面且无偏的基于 RNA 测序的功能推断。</p></div> <h3 id="fig-4-hierarchy-of-cams-in-single-neurons"><a href="#fig-4-hierarchy-of-cams-in-single-neurons" class="header-anchor">#</a> Fig. 4 Hierarchy of CAMs in single neurons</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/9cd7e04e-fced-4903-bd10-ac305ad514bd/assets/graphic/pnas.1610155113fig04.jpeg" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 单个神经元中 CAMs 的层次结构</p> <p>作者在整个组织制备中的分析一致检测到海马中编码 CAMs 的转录本，平均为 383.2 ± 1.1，包括多种类型的神经元和非神经元细胞。在单个 RS-INT、FS-INT 和 CA1-PYR 细胞的 CAMs 表达分析中，作者关注了一个神经元中表达的 CAMs 数量，以及这些 CAMs 是否具有细胞类型特异性（<strong>Fig.4A</strong>）。在单个 RS-INT、FS-INT 和 CA1-PYR 细胞中，作者分别检测到 NRS-INT = 121.6 ± 11.2，NFS-INT = 128.7 ± 12.7、NCA1-PYR = 82.7 ± 4.8 个不同的 CAM 转录本（<strong>Fig.4B</strong>）。检查这些基因表达，发现 CAMs 的表达在不同细胞类型之间部分重叠。在不同细胞类型之间有 NRS-INT vs. FS-INT = 48，NRS-INT vs. CA1-PYR = 58、NFS-INT vs. CA1-PYR = 62 个差异表达的 CAMs。与 PYRs 相比，两种中间神经元类型都表达更高或更低的 30 个 CAMs。作者发现，在组织样本中高表达的基因在 RS-INT、FS-INT 和 CA1-PYR 细胞中也高表达。这些基因包括 App，Chl1，Cntn1，Nptn，Nrxn1，Ptprs，在所有三种细胞类型中均一致检测到（<strong>Fig.4C</strong>）。</p></div> <h3 id="fig-5-cell-specific-expression-of-exocytosis-and-rhogap-rhogef-signal-transducer-molecules"><a href="#fig-5-cell-specific-expression-of-exocytosis-and-rhogap-rhogef-signal-transducer-molecules" class="header-anchor">#</a> Fig. 5 Cell-specific expression of exocytosis and RhoGAP/RhoGEF signal transducer molecules</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/9e1be125-76d8-4b4b-ac72-04b0c0cf425d/assets/graphic/pnas.1610155113fig05.jpeg" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 胞吐作用和 RhoGAP/RhoGEF 信号转换器分子的细胞特异性表达</p> <p>CAMs 的一个推测作用是传递跨突触信息，从而在前突触和后突触的特异性上建立功能匹配。然而，对于大多数 CAMs，既没有描述其精确的分子靶标，也没有描述其潜在的作用机制。因此，作者分析了两类与细胞粘附功能可能相关的基因的表达，即与囊泡胞外排放和 RhoGAP/RhoGEF 信号传导相关的基因。与囊泡胞外排放相关的分子在所有单细胞和所有发育阶段广泛表达（<strong>Fig.5A,B</strong>）。在单细胞中，作者检测到普遍存在和特异于细胞类型的特征。前者包括Snap25、Synaptobrevin-2（Vamp2）、Snap47 和 Syt11，而 Cplx1、Stx1a、Syt13 和 Synaptobrevin-1（Vamp1）在抑制性神经元中表达较高。此外，作者发现 Sncg 和 Syt6 基因在 RS-INT 细胞中具有独特的表达，其功能后果尚不明确。
<br><br>
接下来，作者分析了 RhoGAP 和 RhoGEF 结构域含有的相关蛋白的表达情况。这些蛋白是与细胞膜相关的蛋白，被认为可以将细胞外受体介导的信号转化为细胞内响应，尤其是细胞骨架的重组。在其他作用中，Rho/rac/CDC42 信号传导机制被认为参与了突触后棘的活动相关变化。因此，RhoGAP 和 RhoGEF 被视为细胞粘附信号的下游效应器。作者观察到在 RS-INT、FS-INT 和 CA1-PYR 细胞之间的 RhoGAP 和 RhoGEF 表达模式是多样的（<strong>Fig.5C,D</strong>）。尤其引人注目的是 chimaerin-1（Chn1）在 CA1-PYR 细胞中的高度选择性表达，与可能的棘特异性功能一致。</p></div> <h3 id="fig-6-coregulation-and-coexpression-of-synaptic-molecules"><a href="#fig-6-coregulation-and-coexpression-of-synaptic-molecules" class="header-anchor">#</a> Fig. 6 Coregulation and coexpression of synaptic molecules</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/9a6681e0-92df-4e45-8837-e000bc2f7dec/assets/graphic/pnas.1610155113fig06.jpeg" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 突触分子的共调节和共表达</p> <p>迄今为止，作者的数据提供了基因表达的全面视角，并确定了多个细胞类型特异性差异。接下来，作者的目标是评估基因表达中的相关性，因为作者的数据有可能揭示那些在发育过程中是共同调控的基因，并在单个细胞水平上共同表达，这样的基因可能有助于核心突触特征的形成。为了进行这项分析，作者包含了与 CAMs、exocytosis、RhoGAPs/RhoGEFs 相关的基因数据，这些数据来自于五个发育阶段和三种细胞类型。为避免基因检测不一致所导致的推论不确定性，作者排除了在不到五个组织样本或不到五个单个细胞样本中检测到的基因，将分析范围缩小到 632 个基因和 428 个基因，分别针对组织样本和单个细胞样本。
<br><br>
首先，作者分别独立地检查了组织和单细胞数据中的基因相关性，并使用无监督聚类方法来整合这些结果（<strong>Fig.6A,B</strong>），这些结果分别反映了发育和细胞类型特异性的特征。作者推断功能相关的基因可能在两组数据中都具有高相关系数，因此选择了在分布尾部的基因对相关性（<strong>Fig. 6E</strong>），即在组织和单细胞数据中都存在的基因对相关性（<strong>Fig. 6C</strong>）。这一步缩小了关注范围，使其集中在 269 个基因和 692 个相关性上。基因的数量比相关性多，因为一些基因与多个其他基因相关联（即它们代表相关性的 &quot;hubs&quot;）。我们使用图分析来测试这种可能性。在这种图中，每个节点表示一个基因，每个边表示两个基因之间的相关性（如果有的话），边的长度与相应的系数成反比；具有更多相关性的基因简单地具有更多连接它们的顶点。
<br><br>
产生的图形结构令人惊讶，因为出现了两个独立的子图，这些子图内部呈现出密集的相关性，但它们之间没有相关性（<strong>Fig.6D</strong>）。这些子图的生物学相关性解释并不明显，促使我们进行额外的分析。首先，我们检查了这两个子图是否由不重叠的基因家族定义（例如，它们仅包括与细胞间粘附分子或外泌作用相关的基因）。然而，情况并非如此，因为这两个子图都包括与细胞间粘附分子、外泌作用以及 RhoGAP/RhoGEF 相关的基因。其次，作者通过量化两个子图之间的顶点来检查它们独立性的稳健性，同时放宽了基因包含的标准。这些分析始终显示出比网络内部更多的内部相关性，当降低包含阈值至 20 percentile 时，这种情况就发生了逆转（<strong>Fig.6E</strong>），表明这种独立性是稳健的。第三，作者检查了图形连接中的随机性。在随机图中，每个基因在图中会有类似数量的相关性或顶点。然而，这两个子图都显示出了非随机的“无标度”特性，其中一些基因的相互连接性比其他基因更强，符合幂律分布，因此表明了生物学的起源（<strong>Fig.6E</strong>）。第四，作者分析了每个子图中的基因表达水平。在这里，作者发现每个子图中的发育基因表达模式非常相似，但当两组基因与彼此比较时，并不相似。具体而言，子图 1 包含在早期发育阶段表达较高的基因，而子图 2 包含在出生后 &gt;2 周后达到峰值表达的基因，表达开始较晚（<strong>Fig.6F</strong>）。与这一发现一致的是，晚期表达基因（子图 2）在 ∼P21 时采集的三种单细胞中表现出比早期表达基因（子图 1）更高的表达水平（<strong>Fig.6F</strong>）。综合这些分析结果，表明发育共调控是区分这两个图的主要因素。
<br><br>
接下来，作者尝试利用有关单细胞样本身份的附加知识来进一步检查图结构。作者推理认为，如果对细胞类型进行独立分析，稳健的基因表达相关性应该始终存在。因此，作者重复了分析，使 Fig.6B 仅包括单独的 RS-INT、FS-INT 或 CA1-PYR 细胞，或者 RS-INT 和 FS-INT 细胞合并在一起，因为它们都代表 GABA 能抑制性中间神经元。作者发现，每个分析都证实了子图 1 和子图 2 的独立性，而且每种细胞类型特异性数据集中的基因表示至少有 80% 与 Fig.6D 中的基因表示相同，这表明这些基因的共表达发生在单细胞水平上。此外，作者通过获取细胞类型特异性分析的交集来确定这些子图的核心部分（即在每种细胞类型中可以一致检测到的部分）（<strong>Fig.6G</strong>）。由于它们在每种细胞类型中的稳健存在，这些相关性可能代表了突触成熟的不同发育阶段的普遍特征。这一假设得到了支持，因为在突触形成的早期发育阶段存在着与结构相关的 RhoGEF 和 RhoGAP 分子之间的相关性。相反，晚期基因网络中细胞间粘附和外泌作用之间新出现的相关性可能反映了突触专门化。尽管作者的分析没有揭示所观察到的相关性的机制解释，但它们确定了在发育过程中共同调控并在单个细胞水平上共同表达的突触基因。</p></div> <h3 id="fig-7-molecular-identity-of-bs-pyr-and-rs-pyr-neurons-in-the-subiculum"><a href="#fig-7-molecular-identity-of-bs-pyr-and-rs-pyr-neurons-in-the-subiculum" class="header-anchor">#</a> Fig. 7 Molecular identity of BS-PYR and RS-PYR neurons in the subiculum</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.1610155113/asset/903ed9f2-18fd-43c1-b0cb-af825cb8b884/assets/graphic/pnas.1610155113fig07.jpeg" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7 subiculum BS-PYR 和 RS-PYR 神经元的分子特性</p> <p>作者的发现揭示了细胞粘附分子和信号分子表达的普遍性和细胞特异性特征，以及其表达的环境决定因素，涉及与胞吐和 Rho 信号有关的分子。接下来，作者想要检查他们核心发现的普适性，包括（i）普遍表达的细胞粘附分子的身份以及（ii）突触早期（亚图1）和晚期基因相互作用网络（亚图2）的存在和身份。为此，作者进行了单细胞 RNA 测序实验，分析了在 subiculum 中电生理上定义的 BS-PYR 和 RS-PYR 神经元（<strong>Fig.7A</strong>），它们是 CA1-PYR 细胞的主要投射靶标。作者假设它们的基因表达谱不同，因为它们展现出不同的兴奋性和突触特性。
<br><br>
作者在 BS-PYR 和 RS-PYR 细胞中检测到的基因分别为 9,671 ± 278 和 9,499 ± 405 个（<strong>Fig.7B</strong>），其基因表达模式比 CA1-PYR 细胞更一致（<strong>Fig.7C</strong>）。接下来，作者检查了这些细胞的分子特征，特别是寻找能明确识别这些功能不同细胞类型的专有标记。然而，作者发现它们在很大程度上是相同的，并且只检测到了一个令人惊讶地小数量的专有表达基因（<strong>Fig.7D</strong>）。这些基因包括例如神经肽cortistatin（Cort）和 c-Fos 诱导的生长因子（Figf）。除了这些基因外，BS-PYR 和 RS-PYR 神经元表达了类似的电压门控离子通道模式（<strong>Fig.7E</strong>），细胞粘附分子（<strong>Fig.7F</strong>），配体门控离子通道，以及胞吐和 RhoGAP-/RhoGEF 相关分子。
<br><br>
接下来，作者检查了在 CA1 神经元和 PYR 细胞中可靠检测到的广泛存在的细胞粘附分子（CAMs）在subiculum PYR 细胞中的表达情况，与 CA1-PYR 细胞相似（<strong>Fig.4C,7G</strong>），进一步加强了这些基因在神经元和突触功能中的普遍重要性的概念。虽然 42 个 CAM 在两种 subiculum PYR 细胞类型之间的表达水平不同，但这些 CAM 都没有在其中一种细胞类型中专有表达。但它们的表达与 CA1-PYR 细胞中特异表达的 CAM 显著不同。Subiculum PYR 细胞一直使用 CA1-PYR 细胞中未观察到的 CAM。例如，Clstn3（仅在CA1中的内神经元中显著富集）、Ptpn5 和 Ptprn2（两者在 FS-PV 细胞中富集）、以及 Lrrc4（未出现在任何 CA1-PYR 中）在 subiculum PYR 细胞中被检测到并高表达。进一步的细胞间分析证实了 BS-PYR 和 RS-PYR 细胞之间的分子相似性，如在整个转录组上使用主成分分析（PCA）无法区分这些细胞（<strong>Fig.7H</strong>）。
<br><br>
最后，subiculum 神经元的数据使我们能够验证 Fig.6 中描述的突触基因相关网络的有效性。作者在独立于 CA1 细胞的 subiculum PYR 细胞上重复了组织和单细胞 RNA 测序数据的联合分析。在这些分析中，作者还确定了两个独立的子图，它们与在 CA1 RS、FS 和 PYR 细胞中发现的子图基本相同。为了重新检查这两个网络的特性，作者挑出了在所有五种细胞类型中重叠的基因相关性（<strong>Fig.7I</strong>），发现它们几乎与根据三种 CA1 细胞类型确定的 subgraph 1 和 subgraph 2 完全相同。因此，这些分析独立确认了共同调控和共同表达的突触基因网络的存在，这些网络可能普遍存在于大脑中的各种细胞，而与细胞类型无关。</p></div> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>独立识别的单个神经元的基因表达的分子描述，结合对它们的生理特性和突触连接性的了解，是洞察突触连接在大脑中如何形成和维持的先决条件。此外，这些数据对于理解为何与疾病相关的基因突变会损害大脑功能至关重要。单个神经元的 RNA 测序可以常规地从组织裂解物中分离的细胞中获得，并且最近已经从电生理记录的细胞中实现。在这里，作者利用单细胞 RNA 测序对单个突触和电生理特性进行了表征的神经元，并将其基因表达谱与整个大脑组织的表达谱进行了交叉参考，以探索海马回中一个明确定义的细胞粘附信号传导。特别是，作者考察了 RS 和 FS 抑制性间质神经元对 CA1-PYR 细胞的投射，以及 CA1-PYR 细胞对subiculum BS-PYR 和 RS-PYR 细胞的兴奋性投射。作者的结果表明，通过抽吸细胞质来捕获 mRNA 可以产生高质量的转录组数据，为详细的功能理解提供了单个神经元的精确表达谱作为分子门户。</p> <p>作者的研究结果描述了电生理学和突触特征的神经元表达了哪些特定的 CAMs。其中一些分子已知在突触中扮演重要角色，因为它们的基因突变与人类神经精神疾病相关，并已证明在小鼠中是致命的。然而，大多数这些分子的功能以及将它们整合到突触或其他细胞间连接的组装和规范逻辑仍然未知。在这里，通过测量 CAMs 的发育和单细胞表达，作者在理解这样的逻辑方面取得了进展。这些基本原理可以帮助我们使用大脑的细胞粘附密码来正式描述神经回路中的连接。这样的应用将推动分子诊断的发展，允许从单个细胞样本中全面分析脑回路。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6-%E5%85%B6%E4%BB%96" title="标签">#神经生物学-其他</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9b041f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Div-Seq:Single-nucleus RNA-Seq reveals dynamics of rare adult newborn neurons</div></a> <a href="/pages/8bf2bf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Detecting Activated Cell Populations Using Single-Cell RNA-Seq</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
