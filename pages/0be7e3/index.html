ction and molecular features by retrograde barcoded labelling</a></li><li><a href="/pages/9c9ddc/" class="sidebar-link">文献阅读 --- Deciphering the genetic code of neuronal type connectivity through bilinear modeling</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>发育</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>其他</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>单细胞空间组</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>三维基因组</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>生物信息学</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper bg-style-1"><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/pages/577e62/#文献阅读" data-v-06225672>文献阅读</a></li><li data-v-06225672><a href="/pages/577e62/#神经生物学" data-v-06225672>神经生物学</a></li><li data-v-06225672><a href="/pages/577e62/#投射组" data-v-06225672>投射组</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://zhenghu159.github.io/" target="_blank" title="作者" class="beLink" data-v-06225672>TigerZ </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-19</a></di 站内文章：</p> <ol><li><a href="https://tigerz.online/pages/0be7e3/" target="_blank" rel="noopener noreferrer">文献阅读 --- Single-neuron projectome of mouse prefrontal cortex<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://tigerz.online/pages/e528dd/" target="_blank" rel="noopener noreferrer">文献阅读 --- Single-neuron analysis of dendrites and axons reveals the network organization in mouse prefrontal cortex<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Jun Yan(严军)</th> <th style="text-align:center;">Ninglong Xu(徐宁龙)</th> <th style="text-align:center;">Hui Gong(龚辉)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://zhenghu159.github.io/picx-images-hosting/02-文献阅读/01-作者汇总/Jun_Yan.2obfcsy3v6.webp" width="200"></td> <td style="text-align:center;"><img src="https://people.ucas.edu.cn/self/img/1d309d0d-bd70-47b6-947d-83889d3d3b0f.jpg" width="200"></td> <td style="text-align:center;"><img src="https://ts1.cn.mm.bing.net/th?id=OIP-C.l2oxjqAoL1dMy3tDOw2VwgAAAA&amp;w=127&amp;h=185&amp;c=8&amp;rs=1&amp;qlt=90&amp;o=6&amp;dpr=2.2&amp;pid=3.1&amp;rm=2" width="200"></td></tr> <tr><td style="text-align:center;">中国科学院神经科学研究所</td> <td style="text-align:center;">中国科学院神经科学研究所</td> <td style="text-align:center;">华中科技大学</td></tr> <tr><td style="text-align:center;"><a href="mailto:junyan@ion.ac.cn">junyan@ion.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:xunl@ion.ac.cn">xunl@ion.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:huigong@mail.hust.edu.cn">huigong@mail.hust.edu.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>前额叶皮层（PFC）是整合和调节全脑活动的认知中心（cognitive center）。然而，PFC 轴突投射的全脑组织仍不清楚。利用 6,357 个小鼠 PFC 投射神经元的单神经元重建，我们确定了 64 个投射组定义的亚型。先前已知的四种主要的皮层-皮层亚网络中都被一组不同的 PFC 亚型的一级轴突侧支（first-order axon collaterals）所定义。进一步分析揭示了 PFC 内神经元胞体（soma）分布的拓扑规律、一级侧支点依赖的靶标（target）选择和末梢树（terminal arbor）分布依赖的靶标细分。此外，我们获得了一个高精度的 PFC 内部层次结构图和三个不同的功能的 PFC 模块，每个模块都富含内部循环连接。最后，我们发现每个转录组亚型对应于在不同的 PFC 亚区域中发现的多个投射组亚型。因此，全脑单神经元投射组分析揭示了 PFC 内外轴突投射的组织原理，并为阐明不同 PFC 功能背后的神经元连接提供了必要的基础。</p> <h2 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h2> <p><code>长程投射神经元</code>对于大脑内神经信息的交流至关重要。<code>在新皮层（neocortex）中，长程投射神经元按照投射模式大致分为三类：端脑内投射神经元（intratelencephalic，IT）、锥体束投射神经元（pyramidal tract，PT）、皮质丘脑投射神经元(corticothalamic，CT)。</code>通过使用基于病毒的追踪和神经元类特异性 Cre 系，已经获得了神经元群体水平上的小鼠介观投射组。最近几项基于 scRNA-seq 的研究表明，在三个广泛定义的神经元类别中，转录组定义的亚型高度多样化，在不同皮层区域差异很大。另一方面，逆行标记和 scRNA-seq 揭示了 mPFC 神经元的转录组亚型与其投射靶点之间的多对多对应关系。然而，要确定单个 PFC 神经元是否投射到多个特定目标，就需要重建单个稀疏标记神经元的投射模式。这种对 PFC 神经元的单神经元投射组分析，其规模与 scRNA-seq 相当，对于更全面地了解神经元亚型的多样性及其投射组的组织原理是必需的。然而，基于 TB(terabyte) 成像数据对大量单神经元投射组的全脑追踪是一个艰巨的挑战。</p> <p>PFC 是高级认知功能的中心，包括决策、工作记忆、情绪、注意力、感知，并与许多神经精神疾病有关。基于神经元群体的整体标记的全脑连接已经表明，小鼠 PFC 与几乎所有的大脑区域都有广泛的连接。更精确的单个神经元的长程投射模式将为不同亚型的 PFC 神经元提供进一步的功能特异性。虽然 PFC 和其他皮层区域之间的层次关系最近已经被描述出来，但 PFC 内的亚区域的层次排序仍有待澄清。因此，PFC 单神经元投射组的系统表征对于阐明 PFC 内外的精确连接至关重要。</p> <p>在这项研究中，我们开发了一个软件包，Fast Neurite Tracer (FNT)，用于高通量投射组重建和分析 TB-sized  的光学显微镜成像数据。利用 FNT，我们绘制了小鼠 PFC 中 <code>6,357 个投射神经元的长程投射</code>，并确定了 <code>64 个投射组亚型</code>。我们确定了不同的投射组亚型分别投射到 <code>4 个皮层-皮层亚网络</code>。有趣的是，投射组分析显示，一阶轴突侧枝（first-order axon collaterals）的分离可以定义不同的亚网络。进一步分析还发现，各亚型的胞体（somata）在 PFC 内具有特定的拓扑分布；主轴突（primary axon）上的侧支（collateral branch）位置与 target 的距离有关；并且位于 target 的轴突末端树（axon terminal arbors）的分布将 target 分为 subdomains。此外，基于投射组数据的 intra-PFC 连接性分析让我们可以定义 PFC subregions 和 3 个不同的 intra-PFC modules 的层次顺序。最后，对单细胞转录组和投射组的联合分析表明，相同的转录组亚型对应于在不同的 PFC subregions 中发现的多个投射组亚型。综上所述，这项工作为单神经元水平上的小鼠 PFC 投射组提供了一个全面的资源，并展示了如何利用该资源来揭示全脑 PFC 投射的组织原理。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="reconstruction-and-classification-of-pfc-projection-neurons"><a href="#reconstruction-and-classification-of-pfc-projection-neurons" class="header-anchor">#</a> Reconstruction and classification of PFC projection neurons</h3> <p><strong>PFC 投射神经元的重建和分类</strong></p> <p>我们稀疏标记了小鼠 PFC 的投射神经元。采用荧光显微光学切片断层扫描（fluorescence micro-optical sectioning tomography, <code>fMOST</code>）技术采集了 <code>161 只小鼠</code>的全脑图像（<strong>Fig. 1a, Methods, Supplementary Fig. 1 and Supplementary Table 1</strong>）。我们开发了一个集成软件包 (FNT)，其中包括总共 16 个计算机程序，以简化数据处理（FNT-slice2cube）、追踪（FNT-tracer）和可视化（FNT-viewer）长程轴突投射，在 TB-size 显微镜数据中（<strong>Extended Data Fig. 1, Supplementary Methods 1 and 2 and Supplementary Video 1</strong>）。</p> <p>使用 FNT，共重建了 <code>6,357 个 PFC 投射神经元</code>（<strong>Extended Data Fig. 1d–f</strong>）。所有重建轴突（axons）的总长度为 783.27 m。我们将所有追踪到的轴突投射都注册到了 Allen Brain Atlas (ABA) 的参考大脑中(<strong>Extended Data Fig. 1h,i</strong>)。在这里，我们考虑的 PFC 区域包括：prelimbic (PL)、infralimbic (ILA)、frontal pole (FRP)、orbito-frontal (ORB)、dorsal and ventral agranular insular (AId/v)、anterior cingulate (ACA)、secondary motor (MOs) areas (<strong>Fig. 1b</strong>)。脑结构的缩写见 <strong>Supplementary Table 2</strong>。我们纳入了 AId/v，因为它们也接收来自丘脑 medio-dorsal nucleus (MD) 的投射。重建的 PFC 神经元的全脑投射如 <strong>Fig.1c</strong> 所示。所有的投射组数据都可以在我们的网站上进行浏览、可视化和分析 (<a href="https://mouse.braindatacenter.cn" target="_blank" rel="noopener noreferrer">https://mouse.braindatacenter.cn<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>) (<strong>Supplementary Video 2</strong>)。</p> <p>我们接下来对所有 PFC 投射神经元的轴突进行比对，并使用严格的动态规划算法（FNT-dist）计算其轴突形态的两两差异得分（<strong>Fig. 1d and Supplementary Method 2</strong>）。然后对这些神经元使用无监督层次聚类进行聚类（<strong>Fig. 1e and Methods</strong>）。<code>这些投射神经元可以很容易地分为 IT、PT、CT 三大类，IT 广泛位于从 L2/3 到 L6，PT 位于 L5，CT 位于 L5 和 L6 (Fig.1e)，分布在 PFC 区域 (Extended Data Fig. 2a)。在我们分析的所有 PFC 神经元中，IT 神经元是最丰富的（3,744），可分为仅同侧投射（IT-ipsi）和对侧投射（IT-contra）神经元，其次是 PT（1,528）和 CT 神经元（1,085）。</code>比较我们的单神经元投射组数据集与之前的 bulk labeling 结果进行空间位置匹配，单神经元投射组和 bulk labeling 实验的全脑投射显著相似（0.9，皮尔逊相关系数），表明单神经元投射组再现了 bulk labeling 结果（<strong>Extended Data Fig. 2b</strong>）。基于聚类分析，我们进一步将 IT、PT、 CT 神经元划分为 64 个 subtypes（44 for IT, 12 for PT, 8 for CT）（<strong>Fig. 1e</strong>）。这 64 个亚型的详细形态和胞体分布详见 <strong>Supplementary Figs. 2–4, Supplementary Table 4 and Supplementary Video 3</strong>。</p> <p>我们发现，每个 subtype 神经元的胞体位置在 laminar layers 和 PFC subregions 上表现出不同的空间模式（<strong>Fig. 1e</strong>）。我们计算了跨 PFC subregions 的胞体分布的熵（entropy），作为每个 subtype 的亚区域特异性的定量测量，发现熵值在不同亚型之间差异很大。大多数（38 of 64）神经元 subtypes 是 subregion-specific 或 subregion-biased subtypes，每个 subtypes 只覆盖 2-5 个 PFC subregions 。但一些 subtypes，如 subtypes22，是存在于几乎所有 PFC subregions 的 homologous subtypes（<strong>Fig. 1e, Supplementary Table 4 and Methods</strong>）。采用 t-SNE 和星座图（constellation plot）的方法，显示了 64 个 projection subtypes 之间的关系（<strong>Fig. 1f,g</strong>）。有趣的是，<code>我们发现 IT、PT、CT 神经元的胞体位置与轴突投射之间存在拓扑关联（Extended Data Fig. 3a），揭示了轴突投射模式从 ACA 到 AId/v 沿中外侧轴（medio-lateral axis）的整体渐进变化（Fig. 1f）。在 IT、PT、CT 神经元中，胞体位置分别占投射变异的 29%、45%、51%，说明胞体位置并不是影响轴突投射的唯一因素（Extended Data Fig. 3a）</code>。此外，我们还分析了每对 subtypes 的胞体分布之间的详细关系，发现它们的胞体范围从完全分离到部分重叠取决于 subtype (<strong>Extended Data Fig. 3b,c</strong>)。因此，<code>PFC 内的胞体位置对神经元的长程投射模式有很强的影响，但并不能完全解释投射的多样性</code>。</p> <p>此外，我们利用 FNT-merge 对每个 subtype 中所有神经元的轴突进行比对来构建一个共识的神经元模型（<strong>Extended Data Fig. 3d, Supplementary Figs. 2–4 and Supplementary Method 2</strong>）。我们发现，<code>初级轴突（primary axon）和一阶轴突侧支（first-order axon collaterals）在每个 subtype 内很大程度上是保守的，但各 subtype 之间存在显著差异，各 subtype 中高阶侧支（higher-order collaterals）的变异随着顺序的增加而逐渐增加 (Extended Data Fig. 3e,f)</code>。</p> <h3 id="analysis-of-axon-morphology-of-pfc-projection-neurons"><a href="#analysis-of-axon-morphology-of-pfc-projection-neurons" class="header-anchor">#</a> Analysis of axon morphology of PFC projection neurons</h3> <p><strong>PFC 投射神经元轴突形态分析</strong></p> <p>我<code>们分析了每个神经元轴突的形态特征（Extended Data Fig. 4a and Methods），发现轴突形态在 IT、PT、CT 神经元之间显示出系统性差异。</code>例如，与 IT 和 CT 神经元相比，PT 神经元具有更少弯曲的分支、更长的轴突长度、更复杂的分支。我们还发现了 IT、PT 和 CT 神经元中不同神经元 subtype 的形态学差异（<strong>Extended Data Fig. 4b</strong>）。例如，IT subtype26 比 IT subtype8 具有更长的轴突长度和更曲折且更对称的分支（<strong>Extended Data Fig. 4b,c</strong>）。此外，我们还发现轴突长度与分支点数目之间的关系遵循一般的 power law (幂次) (<strong>Extended Data Fig. 4d</strong>)。有趣的是，拟合的指数在 64 个神经元 subtypes 中显示出显著的变化（<strong>Extended Data Fig. 4e</strong>）。大多数 IT 神经元的指数远高于 CT 和 PT 神经元的指数。因此，轴突的分支模式是复杂的，并且在不同的神经元亚型中有所不同。</p> <h3 id="single-neuron-projectomes-of-it-neurons"><a href="#single-neuron-projectomes-of-it-neurons" class="header-anchor">#</a> Single-neuron projectomes of IT neurons</h3> <p><strong>IT 神经元的单个神经元投射组</strong></p> <p><strong>IT 投射类型和 subtypes 被指定用于调节特定皮层的 subnetworks。</strong> <code>先前的 bulk labeling 研究表明，皮层区域可以通过皮层-皮层连接到 medial (内侧)，lateral (外侧)，central (中央)，prefrontal (前额) 的 subnetworks 来定义。</code>我们发现，所有 4 个 subnetworks 都接受来自 PFC IT 神经元的同侧投射（ipsilateral projections），因此，投射组定义的 IT 亚型可以被分为四组，第 1 组 IT subtypes 只投射在 PFC 内，第 2、3、4 组的 IT subtypes 分别投射到 medial (内侧)，lateral (外侧)，central (中央) subnetworks（<strong>Fig.2a</strong>）。这种对皮层 subnetworks 的亚型特异性偏好可以部分反映在 <strong>Fig.1e</strong> 的分类层次中，特别是对于 subtype group 4（<strong>Fig.2b</strong>）。<code>有趣的是，我们发现投射到 PFC 外部三个 subnetworks 的 IT subtype 胞体在 PFC subregions 中存在空间分离，而投射到 PFC 内部的 IT subtype 胞体则广泛分布在所有 PFC subregions（Fig. 2c）。IT-contra neuron subtype 也表现出对侧投射到另一个半球各自的 subnetworks，具有不同程度的对称性，取决于亚型（Extended Data Fig. 5a,b）</code>。此外，我们还发现了一些 IT subtypes (such as 20, 27 and 31) 投射到多个 subnetworks，暗示了它们在组织跨 subnetworks interactions 中的潜在作用。</p> <p><strong>轴突侧枝分离（Axon collateral segregation）与皮层 subnetworks 相关。</strong> 值得注意的是，我们的数据允许我们研究单个神经元如何将信息传递到不同的皮层 subnetworks。我们发现，通过 FNT-dist 算法将同侧皮层中所有 IT 神经元的一级轴突侧支（first-order axon collaterals）分为四个不同的 clusters，每个 clusters 都优先投射到同侧皮层中的四个 subnetworks 中的一个（<strong>Fig. 2d and Methods</strong>）。这一分析揭示了信息路径的一般规则，即<code>投射到每个 subnetworks 的不同皮层区域的 IT 神经元共享相同的一级轴突侧支。例如，投射到视觉皮层 (VIS) 的单个 IT 神经元的轴突侧支也分支到其他皮层区域的听觉皮层 (AUD)、扣带皮层 (RSP) 和顶叶后皮层 (PTLP) 区域，导致 medial subnetwork 的侧支的整体偏好（Fig. 2e）</code>。单个 IT 神经元优先偏向于 lateral and central subnetworks 的其他例子见 <strong>Extended Data Fig. 5c,d</strong>。我们的分析显示，轴突侧支分离是 subnetwork 连接的一个组成部分，这意味着同一 PFC IT 神经元可能参与了四个 cortical subnetworks 中的多个皮层区域的功能协调。</p> <p><strong>同一 subnetwork 中 IT 投射的多样性。</strong> 为了解决 PFC IT 对每个 subnetwork 的预测是否存在进一步的多样性和偏好，我们检查了不同 IT subtypes 对每个 subnetwork 的投射模式。我们发现，它们对特定皮层区域的投射强度进一步不同。例如，medial subnetwork-projecting neurons 由八个 subtypes 组成，每个 subtypes 都靶向到 medial cortical areas 的一个子集（<strong>Fig.2f,g</strong>）。我们发现这些 subtypes 的胞体位置分布在 anterior cingulate (ACA) 和 ventro-lateral orbito-frontal (ORBvl) 区域的不同 subregions。此外，这些神经元跨 laminar layers 的胞体位置与它们的半球偏好相关：位于 L2/3 的 subtype6 仅位于同侧，而位于 L5 的其他 subtypes 投射到双侧。lateral and central subnetwork-projecting neurons 中 IT 投射的多样性也展示在 <strong>Extended Data Fig. 6a,b,d,e</strong>。因此，<code>在投射到同一 cortical subnetwork 的 IT 神经元中存在着各种进一步不同的投射模式和胞体位置</code>。</p> <p><strong>IT 轴突末端（terminal arbors）的 laminar 特异性。</strong> 我们进一步研究了 IT 神经元轴突末端的 laminar 分布。我们发现，<code>相同 IT subtype 的神经元轴突末端在不同的皮层靶区间表现出相似的 laminar distribution，而不同 IT subtype 的神经元轴突末端具有不同的 laminar distribution 模式（Fig. 2h）</code>。例如，subtype 31 优先投射到 RSP、PTLp、AUD 和 VIS 相同的 L1 上。另一方面，视觉皮层中轴突末端的 laminar distribution 表现出亚型依赖性：subtype 6 located in ORBvl terminated in L2/3 and L5; subtype 7 located in ORBvl terminated in L5 and L6; subtype 10 located in ACA terminated in L6; and subtypes 11 and 31 located in ACA terminated in L1。IT 投射到 lateral and central subnetworks 的 laminar 特异性也显示在 <strong>Extended Data Fig. 6c,f.</strong> 中。因此，IT 神经元投射组揭示了 IT subtypes 在靶区末端位置的 laminar 特异性。</p> <p><strong>IT 神经元的 Subcortical target 选择。</strong> 除了 cortico-cortical 投射外，PFC IT 神经元还广泛投射到 subcortical targets，例如 BLA、CP、ACB、CLA、PAL。目前还不清楚这些神经元是向这些 subcortical targets 发送专用的 one-to-one 投射还是共享的 one-to-many 投射。<code>我们发现位于不同 PFC subregions 和 laminar layers 的 IT subtypes 投射到 subcortical targets 的不同组合 (Fig. 3a)。</code>例如，subtype 19 位于 PL/ILA/ORBm 区域的 L2/3，仅投射到同侧 BLA，与 one-to-one 投射模型一致。另一方面，subtype 38 位于 PL/ILA/ORBm 的 L5，投射到双侧的背侧纹状体、腹侧纹状体和大脑皮层，与 one-to-many 投射模型一致。此外，我们发现 subtype 20 位于 AId/v 的深层皮层 L6 存在非常特异地投射到对同侧屏状核，与 one-to-one 的投射模型一致。虽然背侧纹状体和屏状核投射神经元存在于几乎所有的 PFC subregions，但 BLA-、ventral striatum-、PAL- 投射神经元更集中在 PL/ILA/ORBm/AId/v 区域。<code>因此，PFC IT 神经元可以靶向多种单个或多个 subcortical 区域，特异性的程度取决于 cortical layers 和 PFC subregions 的特定胞体位置</code>。</p> <p><strong>具有不同 subcortical projection targets 的 mPFC neuron subtypes 的拓扑学。</strong> 为了说明即使在小的 PFC subregion 内也存在投射多样性，我们接下来研究了mPFC（PL/ILA/ORBm）中 12 个 IT neuron subtypes（<strong>Fig. 3b</strong>）。我们发现这些神经元 subtypes 的胞体位置在中央-外侧(medio-lateral)方向（浅层到深层）和背-腹(dorso-ventral)方向上都表现出偏差。例如，subtype 19（仅投射到 BLA）富集于 L2/3，而 subtype 21（既投射到 BLA 又投射到 PAL）和 subtype 38（仅投射到 PAL）则更倾向于在 L5 (<strong>Fig. 3c,d</strong>)。这些胞体位置上的偏差导致从 BLA-projecting 到 PAL-projecting IT neurons 沿着中央-外侧(medio-lateral)方向逐渐过渡，通过 BLA 和 PAL 的双色逆行标记验证（<strong>Fig. 3d</strong>）。PL/ILA/ORBm 中两种 BLA-projecting subtypes (19、21) 的存在可能解释了 mPFC 在恐惧反应中承担着双重角色。此外，我们发现 L5 IT 神经元沿背-腹(dorso-ventral)方向也存在类似的拓扑投射模式，分别投射到背侧纹状体（subtypes 26 and 40），腹侧纹状体（subtype 21）以及两者都投射(subtype 38)。<code>值得注意的是，单轴突分析表明，在原始轴突上的支配点和在纹状体中轴突末梢树的拓扑学中发现了与胞体位置相对应的背-腹拓扑图案 (Fig. 3e)，从而形成了一个 topographic cortico-striatal map。</code></p> <p><strong>纹状体（striatum）内 IT axon arbors 的拓扑图及相关纹状体细分。</strong> 为了研究纹状体中 IT 神经元的末端轴突分布，我们将纹状体分为 14004 个立方体（100×100×100µm3），并量化这些立方体中纹状体投射的 PFC  IT 神经元（n=2351）的轴突长度。我们发现这些立方体可以聚类成 9 个纹状体亚区域：ventro-medial (STRvm), ventro-lateral (STRvl), dorso-lateral (STRdl), ventro-anterior (STRva), anterior (STRa), dorso-medial (STRdm), dorso-anterior (STRda), latero-posterior (STRlp) and central (STRc) striatum
(<strong>Fig. 3f,g, Extended Data Fig. 7a and Methods</strong>)。位于 AId 中的 IT 神经元优先投射到 STRvl，位于 ORBm 和 ILA 中的 IT 神经元优先投射到 STRa，位于 ACAd 和 ORBvl 中的 IT 神经元优先投射到 STRc (Fig. 3g)。与从整个皮层的 bulk tracing studies 中获得的纹状体分割相比，我们发现了一致的分割，这表明 PFC 单细胞投射组单独可以定义大多数纹状体亚区域（<strong>Extended Data Fig. 7b</strong>）。此外，已知纹状体亚结构域接收来自其他 non-PFC 皮质区域的输入。为了研究来自 PFC 和 non-PFC 区域的纹状体投射之间的关系，我们将 44 个 PFC IT neuron subtypes 的纹状体投射模式与之前 14 个 non-PFC 区域的 bulk labeling experiments 的纹状体投射模式进行了整合（<strong>Extended Data Fig. 7c and Methods</strong>）。我们观察到，striatum-projecting PFC IT neuron 倾向于靶向 striatal subdomains，这些 striatal subdomains 也从同一神经元的皮层目标接收投射，形成了皮质-基底神经节环（cortico-basal ganglia loop）的基础。例如，STRdm 接收来自视觉区域的密集输入被 ACAd 中的 PFC IT 神经元优先靶向（subtype 11），在视觉信息的处理中具有潜在的作用（<strong>Extended Data Fig. 7d</strong>）。因此，<code>纹状体中 PFC 投射在纹状体内的分布表现出进一步的特异性，反映了 PFC 中 IT 神经元胞体的拓扑，并与功能相关的纹状体亚区相关</code>。</p> <h3 id="single-neuron-projectomes-of-pt-neurons"><a href="#single-neuron-projectomes-of-pt-neurons" class="header-anchor">#</a> Single-neuron projectomes of PT neurons</h3> <p><strong>PT 神经元的单个神经元投射组</strong></p> <p><strong>PT 神经元的投射多样性。</strong> <code>PFC PT 神经元是主要的输出神经元，发送广泛的投射到 subcortical regions，涉及运动、边缘和自主神经功能</code>。根据轴突形态，我们鉴定了 12 个 PT neurons subtypes（53-64）（<strong>Fig. 4a and Supplementary Fig. 3</strong>）。这些 PT subtypes 的胞体位置在不同的 PFC subregions 内也表现出特定的拓扑结构（<strong>Fig. 4b and Supplementary Fig. 3</strong>）。<code>与之前的报告一致，我们发现大多数 PFC PT 神经元没有表现出皮层到皮层投射（cortico-cortical projection），除了位于 ACA 和 MOs 的 PT neuron subtype 53 显示皮层投射到 RSP 和 VIS 区域。PFC PT 神经元主要投射皮层下的丘脑和中脑（Fig. 4a）</code>。</p> <p><strong>PT 神经元的轴突侧支分离。</strong> 接下来，我们发现 PT primary axons 形成了一个向脑干延伸的束，而 first-order axon collaterals 则聚类成 5 个 clusters（<strong>Fig. 4c and Methods</strong>）。不同 clusters 的 axon collaterals 沿着 primary axons 分支，并有序地投射到最近的 subcortical targets。我们发现沿着 PT primary axons 的 VTA 和 SNc/SNr 通过相同的 collateral cluster（cluster 4）被 PT 神经元靶向，表明它们受到 PFC 神经元的共同调节（<strong>Fig. 4c</strong>)。这可能是发现 PFC 神经元在联想学习中提供预测信号并调节 VTA 和 SNc 中的多巴胺能神经元的结构基础。我们进一步检查了不同 PT neuron subtypes 与五个 collateral cluster 之间的关系（<strong>Fig. 4d</strong>），发现 <code>neuron subtypes 之间的投射差异反映在每个 collateral cluster 的差异富集上，暗示了 first-order collaterals 在定义投射组 subtypes 中的重要作用</code>。</p> <p><strong>PT 神经元的相互排斥性投射。</strong> <code>先前的研究表明，运动皮层中的两种 PT 亚型分别投射到延髓 (MY) 和丘脑 (TH)，负责不同的运动控制。</code>我们全面检查了具有相互排斥目标的 PT 投射的普遍性。在主要位于 ACA 的四种 PT 亚型中，我们发现 subtypes 53/55 和 54/57 分别表现出相互排斥的皮层下目标 SCm 和 PCG（<strong>Fig.  4e,f</strong>)。有趣的是，这两组神经元亚型的胞体在空间上分别分离到 ACA 的后部和前部（<strong>Fig. 4g</strong>）。这通过 ACA 中 SCm-projecting 和 PCG-projecting 神经元的双色逆行标记得到进一步验证（<strong>Fig. 4h</strong>）。这种不同的投射模式也反映在 primary axons 接近其目标的空间位置上，SCm-projecting 和 PCG-projecting 神经元的 primary axons 分别位于更靠近 SCm 和 PCG 的位置（<strong>Fig. 4i</strong>）。同样，我们在其他 PFC subregions 中发现了空间分离的 PT subregions，这些 subregions 表现出相互排斥的投射目标，包括 PL/ORB subtypes 的 PAG 与 PCG、AId/v subtypes 的 MY 与 ACB、MOs subtypes 的 medulla 与 thalamus，如 <strong>Fig. 4j</strong> 中总结的（see also <strong>Extended Data Fig. 8</strong>）。因此，单神经元投射组分析允许系统地识别具有相互排斥的投射目标的神经元亚型以及它们在 PFC subregions 内的分离胞体位置。</p> <h3 id="single-neuron-projectomes-of-ct-neurons"><a href="#single-neuron-projectomes-of-ct-neurons" class="header-anchor">#</a> Single-neuron projectomes of CT neurons</h3> <p><strong>CT 神经元的单个神经元投射组</strong></p> <p><strong>CT 神经元的 cortico-thalamic 拓扑图。</strong> <code>我们确定了 8 种 CT neuron subtypes，每种 subtypes 投射到特定的丘脑核团组（Fig. 5a and Supplementary Fig. 4）</code>。Subtypes 47/49 投射到 ventral group of thalamus 参与运动功能；subtype 48 投射到 anterior and lateral groups of thalamus 参与视觉功能；subtypes 51/52 投射到 medial and midline groups of thalamus 参与工作记忆。此外，medio-dorsal thalamus (MD) 以前被认为是 PFC CT 神经元的共同目标。然而，我们发现一个例外，即位于 ORBvl 和 ORB1 区域的 subtype 46 CT 神经元明显缺乏 MD 投射，而是投射到 SMT。除了丘脑核团，一些 CT 神经元（例如 subtypes 45 和 52）也投射到非丘脑皮层下区域，包括 CLA、 GPe/GPi、SI、BST、ZI、LHA（<strong>Fig. 5a</strong>）。同样，我们发现这 8 种 CT subtypes 的胞体在 PFC 内空间分离（<strong>Fig. 5b</strong>）。CT 束内的 primary axons 表现出内侧-外侧 (medio-lateral) 顺序，保留了 PFC 中的胞体位置，并且随着 CT 轴突束在到达丘脑之前急剧转向，这种内侧-外侧 (medio-lateral) 顺序变成了前后 (anterior-posterior) 顺序。CT 轴突的这种前后 (anterior-posterior) 顺序决定了它们在丘脑内的轴突末端分布顺序（<strong>Fig. 5c</strong>）。因此，我们的结果揭示了 non-MD-projecting PFC CT neuron subtype、non-thalamic targets of PFC CT neurons 以及 PFC cortico-thalamic 拓扑图下的轴突组织。</p> <p><strong>基于投射组的 MD 丘脑精细细分。</strong> 虽然 MD 是 PFC CT 神经元的主要目标，但 MD 的精细细分仍不清楚。使用与上述纹状体细分类似的方法，我们获得了四个 MD subdomains：MDa、MDm、MDl、MDv（<strong>Fig. 5d  and Methods</strong>）。ORBm/vl 中的 CT 神经元优先投射到 MDa，而 AId 中的 CT 神经元主要投射到 MDv。我们发现在 CT 和 PT 神经元投射到 MD 的拓扑高度相似，CT 投射通常强于 PT 投射（<strong>Fig. 5e,f</strong>）。此外，我们发现 MD 中 PT 神经元的轴突末端显示出局部和不对称的分支模式，而 CT 神经元具有弥散和对称的轴突末端（<strong>Fig. 5g</strong>），表明来自不同投射神经元类别的神经支配强度存在潜在差异。结合单神经元投射组，我们在 PFC 和 MD 的细分之间发现了一个更精细的拓扑组织。</p> <h3 id="hierarchical-ordering-and-recurrent-connectivity-within-pfc"><a href="#hierarchical-ordering-and-recurrent-connectivity-within-pfc" class="header-anchor">#</a> Hierarchical ordering and recurrent connectivity within PFC</h3> <p><strong>PFC 中的分层排序和循环连接</strong></p> <p><strong>由内部 PFC 连接定义的 PFC 模块。</strong> 由于目前的投射组方法无法通过每个轴突确定精确靶向神经元，因此，我们将 PFC 细分为 60 个体积大致相同的柱状皮层单元（cortical units），以允许每个单元包含足够数量的重建神经元用于分析并以最佳方式覆盖整个 PFC。我们基于这些 PFC units 之间的单神经元投射组构建了 intra-PFC 连接网络（<strong>Fig. 6a and Methods</strong>）。使用 Louvain 算法，我们发现 intra-PFC 连接网络由三个不同的模块组成，每个模块都富集了循环连接（<strong>Fig. 6b</strong>）。与之前由 ABA 定义的小鼠皮层 subregions 相比，module 1 包括 MOs 和 AId 的一些 units；module 2 包括 ORBvl、ORB1、ACA、posterior MOs 的一些 units；module 3 包括 PL、IL、ORBm、AIv 的一些 units（<strong>Fig. 6c</strong>）。因此，我们获得了三个 PFC modules，每个 module 都富集了内部循环连接。</p> <p><strong>PFC 内部连接模块的功能关联。</strong> 为了揭示模块化 intra-PFC connectivity 的功能含义，我们根据投射到具有已知功能的下游目标的神经元胞体分布生成了 60 个 PFC units 的空间功能图，包括感觉（VIS、AUD and SS）、运动 (MOp)、味觉 (GU) 和记忆 (ENT) 功能（<strong>Fig. 6d</strong>）。我们发现 module 1 主要涉及体感、运动和味觉功能；module 2 涉及视觉和听觉功能；module 3 涉及记忆功能（<strong>Fig. 6d</strong>）。因此，intra-cortical connectivity 的投射组分析揭示了模块化的皮层组织，每个模块专用于特定的皮层功能集。</p> <p><strong>PFC 内部连接的分层排序。</strong> 基于前馈 (FF) 和反馈 (FB) 投射表现出不同 laminar 偏好的概念，我们进一步探索了上述所有 60 个 cortical units 中 intra-PFC axon projections 轴突末端的 laminar distributions。我们发现轴突末端分布模式分为六类（<strong>Fig. 6e</strong>），类似于之前 bulk-labeled 轴突投射报告的整个皮层的模式。因此，我们相应地将六种模式分配为 FF 和 FB 投射（3 个 FF 和 3 个 FB），并计算 60 个 PFC units 中每个 units 的分层分数（<strong>Fig. 6f–h and Methods</strong>）。我们发现 PFC 中确实存在分层排序，因为全局分层分数（定义为所有 PFC units 分层结构的自洽性度量）明显高于随机连接的网络（<strong>Fig. 6g and Methods</strong>）。因此，该分析揭示了 PFC 内的连接层次图，靠近额极 (FRP) 的 units 24 和 5 位于顶部，units 23 和 48 位于层次结构底部的外侧眶额皮质 (ORB1)（<strong>Fig.6h</strong>）。</p> <p>此外，我们发现每个模块都包含高层次和低层次的 cortical units，表明每个模块内的定向信息流（<strong>Fig. 6h</strong>）。使用双色病毒追踪，我们验证了分别具有高和低 PFC 分层结构的 units 22 和 56（within module 2）之间循环连接的差异轴突末端模式（<strong>Fig. 6i，j</strong>）。此外，标记在 units 22 和 units 56 中的神经元在它们的共同目标：视觉皮层中也显示出轴突末端的不同模式（<strong>Fig. 6i，j</strong>）。这些结果表明 PFC 包含三个功能模块，在细粒度子区域之间具有不对称的内部循环连接。</p> <h3 id="correspondence-between-transcriptome-and-projectome"><a href="#correspondence-between-transcriptome-and-projectome" class="header-anchor">#</a> Correspondence between transcriptome and projectome</h3> <p><strong>转录组和投射组的对应关系</strong></p> <p>为了将我们的单细胞投射组定义的神经元亚型与单细胞转录组定义的神经元亚型相关联，我们首先分析了从我们在本研究中检查的相同 PFC 区域收集的细胞的 scRNA-seq 数据。我们确定了 9 种转录组亚型及其各自的标记基因：Lypd1 and Penk for L2/3 IT neurons; Rorb, Deptor and Nnat for L5/6 IT neurons; Npnt and Lypd1 for PT neurons; and Nnat and Tpbg for CT neurons (<strong>Fig. 7a,b</strong>)。通过对这些转录组亚型标记的单分子荧光原位杂交 (smFISH) 分析，我们确定了它们在整个冠状切片上的空间分布，包括PL、ACAd、ORB、MOs 区域（<strong>Fig. 7c</strong>）。在 MOs 中，我们发现这些转录组亚型在空间上从浅层到深层层状排列。另一方面，这些亚型在 PL/ORB 中沿中-外侧（medio-lateral）方向空间排列。例如，Lypd1+ L2/3 IT neurons、Nnat+ L5/6 IT neurons、Lypd1+ PT neurons、Nnat+ CT neurons 在 medial PFC (PL/ORBm) 比 ventro-lateral (ORBvl) 和 lateral orbito-frontal (ORBl) 更丰富。因此，PFC 的转录组亚型也表现出特定的空间模式。</p> <p>为了关联转录组和投射组亚型，我们在同一冠状切片上进行了转录组亚型 markers 的 smFISH，这些标记从最能区分 PL/ORB 中 IT、PT 和 CT 神经元之间投射亚型的目标逆行标记。根据我们的单神经元投射组分析，我们为 L5/6 IT 神经元选择 CP 与 ACB，PT 神经元选择 PAG 与 PCG，CT 神经元选择 MD 与 SMT。在每种情况下，projectome subtypes 由它们的 first-order axons 区分。对于 L5/6 IT 神经元，我们发现 ACB-projecting IT neurons（subtypes 21/38）优先被 Nnat 标记，而 CP-projecting IT neurons（subtypes 26）优先被 Deptor 标记（<strong>Fig. 7d</strong>）。对于 PT 神经元，我们发现 PAG-projecting PT neurons（subtypes 57/62）包含的 Lypd1+ 神经元比例显著高于 PCG-projecting PT neurons（subtypes 61）（<strong>Fig. 7e</strong>）。同样，对于 CT 神经元，我们发现更多的 MD-projecting CT neurons（subtypes 51/52）是 Nnat+，而更多的 SMT-projecting CT neurons（subtypes 47/50）是 Tpbg+（<strong>Fig. 7f</strong>）。总之，<code>我们发现转录组亚型对 PL/ORB 的 PFC subregion 中的投射组亚型表现出特定的偏好。first-order axons 的差异可能具有在早期轴突发育过程中奠定的分子遗传基础</code>。</p> <p>为了检查 PL/ORB 以外的 PFC subregion 中转录组和投射组亚型之间的关联，我们再次对包含 ACA 的矢状切片进行了 smFISH，从 SCm 和 PCG 逆行标记（ACA 中 PT 神经元的两个相互排斥的目标）。我们发现 Npnt 标记的 SCm-projecting PT neurons（subtypes 53/55）明显多于 PCG-projecting PT neurons（subtypes 54/57）（<strong>Extended Data Fig. 9a</strong>）。值得注意的是，Npnt 之前显示优先标记 MOs 中thalamus-projecting PT neurons，而不是 medulla-projecting PT neurons。因此，相同的转录组亚型，例如 Npnt+ PT neurons，对在不同 PFC subregions 中发现的投射组亚型表现出不同的偏好。此外，最近的研究使用逆行标记神经元的 scRNA-seq 来剖析转录组亚型的关系及其在 medial PFC 和 ALM 中的投射模式。基于本研究提供的投射组数据，我们绘制了我们的投射组亚型与从特定目标逆行标记的 PFC 神经元的 scRNA-seq 分析的转录组亚型之间的对应关系（<strong>Extended Data Fig. 9b–e</strong>）。综上所述，我们得出结论，每个转录组亚型的投射组亚型都有一个亚区域特异性偏好，并且一个转录组亚型对应于整个 PFC 中的多个投射组亚型。这些发现强调了单神经元投射组分析对神经元亚型分类的重要性。</p> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>神经网络的组织结构很可能是为了在大脑内有限的物理空间约束下进行高效信号处理而设计的。这种组织的关键方面包括神经元胞体适当的空间分布策略、纤维束内轴突排列方式、与目标位置相关联的侧枝分支模式以及轴突末梢树状结构在目标区域内铺设以实现连线特异性和经济性。我们发现，大多数投射子类型存在于选定区域，而不是跨越所有 PFC 区域。一级轴突侧枝点位置与轴突靶向选择相关，并且投射亚型轴突末端的空间组织划分了一个目标结构中各个部分之间的界限。值得注意的是，我们使用基于整个轴突形态学 FNT-dist 的无偏聚类方法所得到结果与基于预定义目标（如皮层子网络）所得到结果相比具有一致但不同之处。仍然不清楚哪种方法更适合作为亚型分类准则。此外，三个具有强 intra-module 循环连接性质 PFC 模块功能重要性还需要进一步研究探讨。最后，我们发现转录组和投射组亚型之间的一对多关系支持单细胞投射组分析应与 scRNA-seq 分析结合使用以精确定义 PFC 亚型。这些独特的见解只能通过单神经元投射组分析获得。我们的研究提供了迄今为止最全面的 PFC 投射组单细胞分辨率图谱，为理解 PFC 不同高级认知功能奠定了结构基础。在其他脑区域中也可能存在类似于 PFC 的某些组织原则，这是并行信号处理和集成在大脑中至关重要的基础。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig1-projectome-reconstruction-and-classification-of-pfc-projection-neurons"><a href="#fig1-projectome-reconstruction-and-classification-of-pfc-projection-neurons" class="header-anchor">#</a> Fig1. Projectome reconstruction and classification of PFC projection neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. PFC 投射神经元的投射组重建与分类</p> <p><strong>a.</strong> PFC 单神经元投射组重建的流程。采用 fMOST 技术采集了 161 只小鼠的全脑图像，并开发了一个集成软件包 (FNT) 进行分析，共重建了 6,357 个 PFC 投射神经元。 <br> <strong>b.</strong> PFC 平面图上显示 PFC 神经元的胞体分布。对不同 PFC 区域的神经元胞体进行了颜色编码。 <br> <strong>c.</strong> 所有追踪的 PFC 神经元的全脑投射组，轴突根据其在(b)中的胞体进行颜色编码。 <br> <strong>d.</strong> 使用动态规划算法（FNT-dist）计算其轴突形态的两两差异得分。两个神经元 (d12) 的投射组之间的差异被量化为阴影区域除以它们的总轴突长度 L1 和 L2 的总和。 <br> <strong>e.</strong> 基于投射组对 PFC 神经元进行无监督层次聚类。顶部图，64 个 subtypes 的层次树。右上图，绘制了不同的 subtype 数目的 C-index，在 C-index 的局部最小值下确定了 64 个 subtypes。中上图，展示了 subtypes 胞体的 laminar distributions。中下图，展示了 subtypes 胞体的 PFC subregions，颜色代表了不同的 PFC subregions，大小代表了神经元的数量。底部图，这些 subtypes 的胞体在 11 个 PFC subregions 分布的熵。较低的熵意味着较高的区域特异性。 <br> <strong>f.</strong> 基于 FNT-dist 计算的差异得分矩阵进行 tSNE 分析。这些投射神经元可以很容易地分为 IT、PT、CT 三大类，IT 广泛位于从 L2/3 到 L6，PT 位于 L5，CT 位于 L5 和 L6。IT 神经元是最丰富的（3,744），可分为仅同侧投射（IT-ipsi）和对侧投射（IT-contra）神经元，其次是 PT（1,528）和 CT 神经元（1,085）。通过 tSNE 可以发现 IT、PT、CT 神经元的胞体位置与轴突投射之间存在拓扑关联，揭示了轴突投射模式从 ACA 到 AId/v 沿中外侧轴（medio-lateral axis）的整体渐进变化。 <br> <strong>g.</strong> 64 个 subtypes 的投射组之间的关系星座图（用灰色线标记）。每个点代表一个位于 t-SNE 坐标中 subtype 的质心，点的大小与 subtype 中神经元的数量成正比，并按 subtype 进行颜色编码。灰色线代表 subtype 之间连接的强度。</p></div> <h3 id="fig2-cortical-projections-of-pfc-it-neurons"><a href="#fig2-cortical-projections-of-pfc-it-neurons" class="header-anchor">#</a> Fig2. Cortical projections of PFC IT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. PFC IT 神经元的皮层投射</p> <p><strong>a.</strong> 将 44 种 IT subtypes 分为 4 Groups，4 组分别优先投射到 prefrontal (前额), lateral (外侧), central (中央), medial (内侧) 皮层 subnetworks。subtype groups 根据它们的 target subnetworks 进行颜色编码。 <br> <strong>b.</strong> Fig.1e 中 subtypes 的层次聚类图，按照 target subnetworks 进行颜色编码。 <br> <strong>c.</strong> 4 个 IT subtype groups 神经元胞体分布。有趣的是，我们发现投射到 PFC 外部三个 subnetworks 的 IT subtype 胞体在 PFC subregions 中存在空间分离，而投射到 PFC 内部的 IT subtype 胞体则广泛分布在所有 PFC subregions。IT-contra neuron subtype 也表现出对侧投射到另一个半球各自的 subnetworks，具有不同程度的对称性，取决于亚型（Extended Data Fig. 5a,b）。 <br> <strong>d.</strong> 左边，示意图显示了一个神经元的 soma, primary axon, first-order axon collateral, terminal arbor 的结构图。右边，first-order axon collaterals 靶向到每个皮层 subnetwork 的 4 个 clusters。这些 collaterals 也根据它们的 target subnetworks 进行了颜色编码。 <br> <strong>e.</strong> 单个神经元投射到 medial subnetwork 多个皮层区域的 Over-represented 和 under-represented 模式，在条形图中分别用洋红色箭头和蓝色箭头表示。'+' 表示对皮层区域的投射。左边，一个示意图和一个示例神经元，以 over-represented pattern 投射到 PTLp、RSP、VIS、AUD。这一分析揭示了信息路径的一般规则，即投射到每个 subnetworks 的不同皮层区域的 IT 神经元共享相同的一级轴突侧支。例如，投射到视觉皮层 (VIS) 的单个 IT 神经元的轴突侧支也分支到其他皮层区域的听觉皮层 (AUD)、扣带皮层 (RSP) 和顶叶后皮层 (PTLP) 区域，导致 medial subnetwork 的侧支的整体偏好。 <br> <strong>f.</strong> 8 个 投射到 medial cortical subnetwork 的 IT subtypes 的胞体分布。根据它们的 subtypes 显示出明显的区域 (左) 和 laminar (右) 分布，对胞体进行颜色编码。 <br> <strong>g.</strong> 8 个 投射到 medial cortical subnetwork 的 IT subtypes 的轴突投射，他们的 targets 具体组合被标记出来。该分析说明投射到同一 cortical subnetwork 的 IT 神经元中存在着各种进一步不同的投射模式和胞体位置。 <br> <strong>h.</strong> 8 种投射到 medial subnetwork 的 IT subtypes 的轴突末端（axon terminals）的 laminar distribution。左上角，条形图显示了 medial subnetwork 内皮质区域平均轴突长度。热图显示了 medial subnetwork-projecting subtypes 中不同皮质目标的轴突末端的偏好分布。左下角，同一 subtype 中的神经元比不同 subtypes 中的神经元具有明显更相似的轴突末端 laminar distribution。差异被量化为一个 neuron subtype pair 的 laminar distribution 之间的欧氏距离。底部中间，subtype 31 在不同的皮质靶点 (RSP, PTLp and AUD) 表现出相同的轴突末端的 laminar distribution。右边，不同的 VIS-projecting IT subtypes (6, 7, 10, 11 and 31) 在 VIS 中显示出不同的 laminar distributions。该分析说明相同 IT subtype 的神经元轴突末端在不同的皮层靶区间表现出相似的 laminar distribution，而不同 IT subtype 的神经元轴突末端具有不同的 laminar distribution 模式。</p></div> <h3 id="fig3-subcortical-projections-of-pfc-it-neurons"><a href="#fig3-subcortical-projections-of-pfc-it-neurons" class="header-anchor">#</a> Fig3. Subcortical projections of PFC IT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. PFC IT 神经元的皮层下投射</p> <p><strong>a.</strong> 44 种 IT subtypes 在同侧和对侧皮层下区域 (y axis) 的投射模式，subtypes 根据其在 PFC subregions 内的胞体位置（top labels）以及它们平均 laminar 位置从浅层到深层排列（lower labels）。 <br> <strong>b.</strong> medial PFC (PL-ILA-ORBm) 中 5 种代表性 IT subtypes 的所有投射组映射神经元的胞体位置的冠状面和矢状面图。 <br> <strong>c.</strong> b 中显示的 5 个 IT neuron subtypes 的投射组，标记有不同的投射目标。 <br> <strong>d.</strong> 三种 IT subtypes (19、21、38) 在 mPFC 中投射到 BLA 和 PAL 的胞体位置拓扑图。Left，它们胞体的不同 laminar distribution 与它们的靶标选择有关。Middle，三种 IT subtypes 的所有投射组映射神经元的胞体冠状视图。Right，逆行标记地靶向 BLA (red) 和 PAL (green) 的神经元 (冠状面) 显示出它们偏好性地投射到 BLA 和 PAL 相应的 medio-lateral laminar 梯度。放大的视图显示存在双标记神经元 (subtype 21) 同时投射到 BLA 和 PAL。 <br> <strong>e.</strong> striatum (纹状体) 内轴突投射模式的背-腹侧(Dorso-ventral)梯度。Left，两个 PFC IT 神经元例子，它们的胞体在 PFC 中的位置，初级轴突，分支点和轴突末端被标记。背景显示所有 striatum-projecting IT 神经元，按照它们的胞体的 dorso-lateral position 着色。右边的三个图总结了所有 striatum-projecting IT neurons 的数据，表明胞体位置与它们的 first-order branch point (left) 和 centroid position of their terminal arbors (middle) 呈正相关，branch point location 与 centroid position (right) 呈正相关。 <br> <strong>f.</strong> 纹状体内 IT 轴突末端的拓扑图，对应于纹状体的细分。Top left，轴突末端 (n=100) 随机着色的例子。Top right，纹状体的立方体分裂，用于轴突分析。Bottom，热图显示了九个聚类的立方体，即纹状体子区域。 <br> <strong>g.</strong> 纹状体中 IT 神经元的 subdomains 偏好性和 PFC 中其胞体位置的拓扑图。Top left，在 f 中定义的9 个纹状体亚结构域的矢状面视图。Right，连续图像显示 8 个纹状体亚域的冠状面与立体定位坐标。 Bottom left，神经元的胞体分布优先投射到每个纹状体亚结构域。
纹状体中 PFC 投射在纹状体内的分布表现出进一步的特异性，反映了 PFC 中 IT 神经元胞体的拓扑，并与功能相关的纹状体亚区相关。</p></div> <h3 id="fig4-single-neuron-projectomes-of-pfc-pt-neurons"><a href="#fig4-single-neuron-projectomes-of-pfc-pt-neurons" class="header-anchor">#</a> Fig4. Single-neuron projectomes of PFC PT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. PFC PT 神经元的单神经元投射组</p> <p><strong>a.</strong> 12 个 PT subtypes 的投射模式，以及其在 PFC subregions 有偏好性的胞体分布。一共鉴定了 12 个 PT neurons subtypes（53-64）。与之前的报告一致，我们发现大多数 PFC PT 神经元没有表现出皮层到皮层投射（cortico-cortical projection），除了位于 ACA 和 MOs 的 PT neuron subtype 53  显示皮层投射到 RSP 和 VIS 区域。PFC PT 神经元主要投射皮层下的丘脑和中脑。 <br> <strong>b.</strong> PT subtypes 在 PFC 平面图上的胞体分布。 <br> <strong>c.</strong> PT 神经元 first-order collaterals 的拓扑图。第一行，一个示意图显示了从胞体到分支点的距离计算和 PT 投射目标的颜色编码。第二行，五个 clusters 的 first-order collaterals 的形态。第三行，在 primary axon 上的分支点的顺序位置的分布。第四行，条形图显示每个 collateral cluster 的偏好性 PT targets。 <br> <strong>d.</strong> 每个 PT 神经元亚型中 5 个 collateral cluster 的富集。 <br> <strong>e.</strong> ACA 中 PT subtypes 比例的饼状图。 <br> <strong>f.</strong> 相关性图显示了不同 targets 投射强度的相关性。在 PCG 和 SCm 的投射之间有很强的负相关，用黄色框标出。 <br> <strong>g.</strong> subtypes 53/55 (SCm-projecting) 和 subtypes 54/57 (PCG-projecting) 的胞体位置的前后 (anterior-posterior) 分离。右图显示沿前后轴的胞体位置有显著差异。 <br> <strong>h.</strong> SCm-projecting 和 PCG-projecting 的 PT 神经元的逆行标记显示出在 ACA 内明显的胞体位置的分离。上图，ACA 中胞体的位置。下图，SCm 和 PCG 病毒注射部位的荧光图像。本实验重复了三次，结果一致。 <br> <strong>i.</strong> subtypes 53/55 (SCm-projecting) 和 subtypes 54/57 (PCG-projecting) 到 SCm 和 PCG 投射的 primary axon 和 first-order collaterals 三维重建。 <br> <strong>j.</strong> 总结图显示了 PT neuron subtypes 在四个 PFC subregions 的互斥投射。</p></div> <h3 id="fig5-single-neuron-projectomes-of-pfc-ct-neurons"><a href="#fig5-single-neuron-projectomes-of-pfc-ct-neurons" class="header-anchor">#</a> Fig5. Single-neuron projectomes of PFC CT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. PFC CT 神经元的单个神经元投射组</p> <p><strong>a.</strong> 8 种 CT subtypes 的投射模式及其在 PFC subregions 的胞体分布。 <br> <strong>b.</strong> CT subtypes 在 PFC 平面图上的胞体分布。 <br> <strong>c.</strong> 沿着 lateral-medial axis 的 PFC CT 神经元丘脑内轴突投射模式的前后梯度。Top left，结构示意图展示了三个示例 CT 神经元的胞体位置、初级轴突、分支点和轴突末端结构。背景显示所有的 CT 神经元，按照它们胞体在 lateral-medial 位置着色。 <br> <strong>d.</strong> 丘脑中背侧 (MD) 细分。Top left，MD 在小鼠大脑中的丘脑内的位置。Bottom left，四个 MD subdomains 的矢状图，由 CT 和 PT 神经元的轴突末端聚类定义，与纹状体细分的方式类似。Right，连续图像显示 MD subdomains 的 7 个冠状切片与立体定位坐标。 <br> <strong>e.</strong> CT（左）和 PT（右）神经元的胞体分布优先投射到 PFC 平面图上显示的每个 MD 子域。 <br> <strong>f.</strong> CT（左）和 PT（右）神经元对来自不同 PFC subdomains 的 MD 亚结构域的投射强度。 <br> <strong>g.</strong> CT 和 PT 神经元 MD 的轴突末端形态。左，CT（上）和 PT（下）神经元的示例轴突末端。根据示意图计算，MD 的 CT 和 PT 神经元的体积和不对称性存在显著差异 。</p></div> <h3 id="fig6-modularity-and-hierarchy-of-intra-pfc-connectivity"><a href="#fig6-modularity-and-hierarchy-of-intra-pfc-connectivity" class="header-anchor">#</a> Fig6. Modularity and hierarchy of intra-PFC connectivity</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig6_HTML.png?as=webp" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. PFC 内部连接的模块化和层次结构</p> <p><strong>a.</strong> 我们将 PFC 细分为 60 个 cortical units 来分析 intra-PFC connectivity。 <br> <strong>b.</strong> 热图显示基于投射组定义的 cortical units 的聚类，可以分成 3 个 modules。 <br> <strong>c.</strong> 在 PFC 平面图上显示了三个具有 high intra-PFC connectivity 的 PFC modules 的平面图。 <br> <strong>d.</strong> 基于 PFC 神经元在单神经元水平上对目标区域 (VIS、AUD、SS、MOp、GU、ENT) 的 Target-based functional map。右边的热图显示了模块对因其功能作用而知的皮层区域的偏好，并显示了尺度中以颜色编码的神经元的比例。 <br> <strong>e.</strong> 对 intra-PFC connections 轴突末端的 laminar distribution 进行聚类分析，发现 6 个 laminar patterns，显示轴突末端对浅到深层有明显的 laminar 偏好。 <br> <strong>f.</strong> 基于 e 中分析的 FF 或 FB intra-PFC connections 的定义，与 Harris et al. 定义的方式类似。 <br> <strong>g.</strong> 观察到的 intra-PFC connections 的全局分层得分显著高于被打乱的连接。 <br> <strong>h.</strong> intra-PFC 分层映射。 <br> <strong>i.</strong> 两个示例神经元 (一个在 unit 22，一个在 unit 56) 显示了不对称的皮层内连接：unit 22 的神经元 (红色) 投射到 unit 56 的 L1('FB')，unit 56 的神经元 (绿色) 投射到 unit 22 的 L2/3 和 L5 ('FF')。这两个神经元也以不同的层偏好投射到 VIS 上。右图为两个神经元在三个区域的 laminar distributions。 <br> <strong>j.</strong> 分别使用 unit 22 和 unit 56 注射部位的双色顺行标记，实验验证了 unit 22 和 unit 56 之间的不对称皮层内连接。左侧的两幅图像显示了 unit 22 和 unit 56 的注射部位和层状轴突分布。值得注意的是，unit 56 中标记的绿色神经元主要在 unit 22 的 L2/3 和 L5 存在分支，而 unit 22 标记的红色神经元在 unit 56 的 L1 和 L5 存在分支。右图显示了来自第 units 22 和 units 56 标记的神经元的分支明显的层状偏好。</p></div> <h3 id="fig7-association-between-single-cell-transcriptome-and-single-cell-projectome"><a href="#fig7-association-between-single-cell-transcriptome-and-single-cell-projectome" class="header-anchor">#</a> Fig7. Association between single-cell transcriptome and single-cell projectome</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig7_HTML.png?as=webp" alt="Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Fig7. 单细胞转录组与单细胞投射组之间的关联</p> <p><strong>a.</strong> PFC 投射神经元的转录组亚型。Yao et al. 的 scRNA-seq 数据 t-SNE 图。显示了 9 个转录组亚型，包括 L2/3 中的 IT 神经元和 L5/6 中的 IT、PT 和 CT 神经元。 <br> <strong>b.</strong> 跨 PFC subregions 的这些转录组亚型的组成：PL-ILA-ORB, MOs-FRP, AId/v and ACAd/v。 <br> <strong>c.</strong> 这些转录组亚型 markers 的空间基因表达模式。 <br> <strong>d.</strong> 在 PL/ORB 中，L5/6 IT 转录组亚型 (Nnat+ 和 Deptor+) 与投射组亚型 (26、21、38) 的偏好性关联。对于 L5/6 IT 神经元，我们发现 ACB-projecting IT neurons（subtypes 21/38）优先被 Nnat 标记，而 CP-projecting IT neurons（subtypes 26）优先被 Deptor 标记。 <br> <strong>e.</strong> PL/ORB 中 PT 转录组亚型 (Lypd1+ versus Npnt+) 与投射组亚型 (57、61、62) 的关联。对于 PT 神经元，我们发现 PAG-projecting PT neurons（subtypes 57/62）包含的 Lypd1+ 神经元比例显著高于 PCG-projecting PT neurons（subtypes 61）。 <br> <strong>f.</strong> PL/ORB 中 CT 转录组亚型 (Nnat+ vsrsus Tpbg+) 与投射组亚型 (47、50、51、52) 的关联。对于 CT 神经元，我们发现更多的 MD-projecting CT neurons（subtypes 51/52）是 Nnat+，而更多的 SMT-projecting CT neurons（subtypes 47/50）是 Tpbg+。</p></div> <h2 id="extended-figure"><a href="#extended-figure" class="header-anchor">#</a> Extended Figure</h2> <h3 id="extended-data-fig1-design-and-application-of-fnt-and-image-registration"><a href="#extended-data-fig1-design-and-application-of-fnt-and-image-registration" class="header-anchor">#</a> Extended Data Fig1. Design and application of FNT and image registration</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig8_ESM.jpg?as=webp" alt="Extended Data Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig1. 设计与应用 FNT 和图像配准</p> <p><strong>a.</strong> FNT workflow <br> <strong>b.</strong> FNT tracing 程序的示图。红色表示需要精确点击鼠标的操作。橙色表示需要旋转、缩放和用户观察的操作。绿色表示需要单个键敲击的操作。绿色操作比其他操作要快得多。 <br> <strong>c.</strong> 通过 multiple tracers 追踪神经元轴突的 Pipeline。每个神经元首先由两个独立的注释者 追踪，然后由第三个注释者合并。 <br> <strong>d.</strong> 评价神经元轴突示踪质量的评分方案。 <br> <strong>e.</strong> 在合并了来自两个独立的注释者的结果后，质量分数显著提高。35 个神经元由两个注释者独立注释 。 <br> <strong>f.</strong> 600 个随机抽样神经元合并结果的质量分数分布。 <br> <strong>g.</strong> 随着时间的推移，被追踪的神经元的累积数量。 <br> <strong>hi.</strong> 将所有追踪到的轴突投射都注册到了 Allen Brain Atlas (ABA) 的参考大脑中。</p></div> <h3 id="extended-data-fig2-somata-distribution-of-neurons-of-each-neuron-classes-and-comparison-with-bulk-labeling-experiments"><a href="#extended-data-fig2-somata-distribution-of-neurons-of-each-neuron-classes-and-comparison-with-bulk-labeling-experiments" class="header-anchor">#</a> Extended Data Fig2. Somata distribution of neurons of each neuron classes and comparison with bulk labeling experiments</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig9_ESM.jpg?as=webp" alt="Extended Data Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig2. 各神经元类型的神经元胞体分布及与 bulk labeling experiments 的比较</p> <p><strong>a.</strong> L2/3 IT、L5 IT、PT、CT、L6 IT 神经元在 PFC flatmap 中的胞体分布。条形图显示了 11 个 CCFv3 注释的 PFC subregions 中重建的神经元数量。 <br> <strong>b.</strong> 与 bulk labeling experiments 中示例 PFC subregions 的比较，计算了在匹配的空间位置上的投射相似性。</p></div> <h3 id="extended-data-fig3-relationship-between-soma-distance-and-projectome-dissimilarity-consensus-neuron-model"><a href="#extended-data-fig3-relationship-between-soma-distance-and-projectome-dissimilarity-consensus-neuron-model" class="header-anchor">#</a> Extended Data Fig3. Relationship between soma distance and projectome dissimilarity, consensus neuron model</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig10_ESM.jpg?as=webp" alt="Extended Data Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig3. 细胞体距离与投射组差异的关系，共识神经元模型</p> <p><strong>a.</strong> 胞体距离与投射组的差异呈正相关。每个点表示一对神经元。胞体距离计算为两个胞体之间的欧氏距离。 <br> <strong>b.</strong> 每个 subtype pair 的平均胞体距离和平均投射组差异呈正相关。每个点表示一对神经元 subtype，分别展示了 IT、CT、PT。取 subtype 内每个神经元对之间的胞体距离和投射组差异的平均值。 <br> <strong>c.</strong> neuron subtype 间胞体分布的空间分析。对于每对 IT、PT、CT 神经元亚型，分别根据它们的胞体空间分布计算 Moran's I 系数。图中展示了胞体重叠 (IT: subtypes 25 and 12; CT: subtypes 52 and 49; PT: subtypes 63 and 55) 和分离 (IT: subtypes 25 and 3; CT: subtypes 52 and 49; PT: subtypes 61 and 53) 的示例。 <br> <strong>d.</strong> 共识神经元模型的构建。对于每个 neuron subtype，使用 FNT-dist 和 FNT-merge 生成共识神经元模型。共识神经元的每个部分的数字是共识得分，它衡量共识的程度。然后每个神经元的每个片段也会根据它们与共识神经元的比对而有一个共识得分。 <br> <strong>ef.</strong> 不同分支顺序下轴突的共识得分。初级轴突 (zero-order) 对于同一神经元亚型中的神经元在很大程度上是保守的，而高阶轴突则不那么保守，例如 f 中 subtype 60 的神经元(n=27)。</p></div> <h3 id="extended-data-fig4-comparison-of-morphological-features-among-64-projectome-subtypes"><a href="#extended-data-fig4-comparison-of-morphological-features-among-64-projectome-subtypes" class="header-anchor">#</a> Extended Data Fig4. Comparison of morphological features among 64 projectome subtypes</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig11_ESM.jpg?as=webp" alt="Extended Data Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig4. 比较 64 个投射组亚型的形态学特征</p> <p><strong>a.</strong> IT、PT 和 CT 神经元的各种形态学特征，CT、IT 和 PT 神经元的形态学特征有显著差异。 <br> <strong>bc.</strong> 64 个 neuron subtype 的形态学特征的差异。b 中, 热图显示了 64 个 neuron subtype 的差异基于它们的形态特征。Subtype26 和 subtype8 用黑色方框标出，它们明显的形态显示在 c 中。与 IT 和 CT 神经元相比，PT 神经元具有更少弯曲的分支、更长的轴突长度、更复杂的分支。 <br> <strong>d.</strong> IT、PT 和 CT 神经元的轴突长度（axon length）与分支点数（number of branch points）之间的 power law (幂次)。幂次公式显示在左上角。IT、CT 和 PT 的线性回归拟合幂次分别为 0.9、0.3 和 0.5，R2 分别为 0.8、0.4 和 0.6。 <br> <strong>e.</strong> 不同神经元亚型中轴突长度（axon length）与分支点数（number of branch points）之间的幂次。</p></div> <h3 id="extended-data-fig5-cortical-projection-of-it-neurons"><a href="#extended-data-fig5-cortical-projection-of-it-neurons" class="header-anchor">#</a> Extended Data Fig5. Cortical projection of IT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig12_ESM.jpg?as=webp" alt="Extended Data Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig5. IT 神经元的皮层投射</p> <p><strong>a.</strong> 44 种 IT subtypes 的同侧（Ipsi-）和对侧（contra-）lateral cortical projection patterns。 <br> <strong>b.</strong> 具有对侧投射的 IT subtypes 投射到同侧（Ipsi-）和对侧（contra-）lateral cortical 区域的投射模式的对称性（Symmetry）。对称指数被量化为同侧和对侧投射模式的 Spearman's rank 相关系数。标记了4个示例神经元亚型。IT subtypes 23 and 34 的投射模式高度对称，投射到双侧腺状岛叶区 (AI)，而 IT subtypes 7 and 30 高度不对称，subtype 7 广泛投射到同侧皮质，subtype 30 特异投射到对侧皮质区域 (for example, ECT and ENT)。值得注意的是，那些只有同侧投射的 IT 神经元亚型不包括在内。 <br> <strong>c.</strong> Over- and under- represented patterns，柱形图中用洋红色箭头和蓝色箭头表示，单个神经元投射到 lateral subnetwork 的皮层区域。顶部，一个示意图和一个示例神经元，具有对 AIp、ECT、ENT、PERI 和 TEa over-represented 的投射模式。 <br> <strong>d.</strong> Over- and under- represented patterns，在柱状图中，用洋红色的箭头和蓝色的箭头表示，单个神经元投射到 central subnetwork 的皮层区域。顶部，一个示意图和一个示例神经元，具有对  MOp, SSp, and SSs over-represented 的投射模式。</p></div> <h3 id="extended-data-fig6-diversity-of-projections-to-lateral-and-central-cortical-subnetworks"><a href="#extended-data-fig6-diversity-of-projections-to-lateral-and-central-cortical-subnetworks" class="header-anchor">#</a> Extended Data Fig6. Diversity of projections to lateral and central cortical subnetworks</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig13_ESM.jpg?as=webp" alt="Extended Data Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig6. 投射到 lateral and central cortical subnetworks 的多样性</p> <p><strong>a.</strong> 7 种投射到 lateral cortical subnetwork 的 IT subtypes 的胞体分布。根据它们的亚型进行颜色编码，显示出不同的 regional (左) 和 laminar (右) 分布。 <br> <strong>b.</strong> IT subtypes 投射到 lateral cortical subnetwork 的特定子区域。它们的轴突按 a 中进行颜色编码。他们靶标的具体组合被标记出来。 <br> <strong>c.</strong> 7 种 IT subtypes 的轴突末端的 laminar 分布。顶部，一个条形图显示了 lateral subnetwork 皮质区域的平均轴突长度。底部是一张热图，显示了 lateral subnetwork-projecting subtypes 中不同皮质目标的轴突末端的优先分布。右，轴突末端在不同皮质区域的例子。 <br> <strong>d.</strong> 投射到 central cortical subnetwork 的 8 种 IT subtypes 的胞体分布。根据其亚型，它们的胞体颜色编码显示出明显的 regional (左) 和 laminar (右) 分布。 <br> <strong>e.</strong> IT subtypes 投射到 central cortical subnetwork 的特定子集区域。它们的轴突按 d 中用颜色编码。他们靶标的具体组合被标记出来。 <br> <strong>f.</strong> 投射到 central subnetwork 的 8 个 IT subtypes 的轴突末端的 laminar 分布。顶部为条形图，显示了central subnetwork 皮质区域的平均轴突长度。底部是一张热图，显示了 central subnetwork-projecting subtypes 中不同皮质目标的轴突末端的优先分布。右，轴突末端在不同皮质区域的例子。</p></div> <h3 id="extended-data-fig7-striatal-subdomains-defined-by-pfc-inputs-and-comparison-with-previous-studies"><a href="#extended-data-fig7-striatal-subdomains-defined-by-pfc-inputs-and-comparison-with-previous-studies" class="header-anchor">#</a> Extended Data Fig7. Striatal subdomains defined by PFC inputs and comparison with previous studies</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig14_ESM.jpg?as=webp" alt="Extended Data Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig7. 由 PFC 输入定义的纹状体子域并与以往研究的比较</p> <p><strong>a.</strong> 9 个 striatal subdomains 的三维可视化。 <br> <strong>b.</strong> 与 Hintiryan et al. 纹状体分割的定量比较。Left，冠状面显示由 Hintiryan et al. 定义的 striatal subdomains。Right，Hintiryan et al. 的 9 个 striatal subdomains 中每个分区的比例。点表示在该 striatal subdomains 中显著富集。 <br> <strong>c.</strong> 44 个 IT neuron subtypes 和 non-PFC 区域到 striatal subdomains 的投射。Left，44 个 IT neuron subtypes 到 striatal subdomains 的投射图谱。Right，14 个 bulk labeling experiments 的 7 个 non-PFC 区域到 striatal subdomains 的投射图谱。 <br> <strong>d.</strong> Left，PL-ILA-ORBm 中的 IT 神经元（subtype 21）同时投射到 STRa/va 和 ENT。Right，ACAd 中的 IT 神经元（subtype 11）同时投射到 STRdm 和 VIS。</p></div> <h3 id="extended-data-fig8-mutually-exclusive-projection-of-pt-neurons-in-pl-orb-aid-v-and-mos"><a href="#extended-data-fig8-mutually-exclusive-projection-of-pt-neurons-in-pl-orb-aid-v-and-mos" class="header-anchor">#</a> Extended Data Fig8. Mutually exclusive projection of PT neurons in PL/ORB, AId/v, and MOs</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig15_ESM.jpg?as=webp" alt="Extended Data Fig8"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig8. PT 神经元在 PL/ORB、AId/v、MOs 中的互斥投射</p> <p><strong>a.</strong> PT subtypes 在 PL-ILA-ORB 中的比例。脑区投射之间的相关性，其中 PAG vs. PCG 用黄色方框标出。 <br> <strong>b.</strong> PL-ORB 冠状面图显示投射到 PAG 的 subtypes 57/62 和投射到 PCG 的 subtypes 61 的胞体分布。3D 图显示了示例神经元的形态，并标记了 PAG 和 PCG。 <br> <strong>c-d.</strong> PT subtypes 在 AId/v 中的分析。 <br> <strong>e-f.</strong> PT subtypes 在 MOs 中的分析。</p></div> <h3 id="extended-data-fig9-association-of-transcriptome-subtypes-and-projectome-subtypes"><a href="#extended-data-fig9-association-of-transcriptome-subtypes-and-projectome-subtypes" class="header-anchor">#</a> Extended Data Fig9. Association of transcriptome subtypes and projectome subtypes</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-022-01041-5/MediaObjects/41593_2022_1041_Fig16_ESM.jpg?as=webp" alt="Extended Data Fig9"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig9. 转录组亚型和投射组亚型的关联</p> <p><strong>a.</strong> PT 转录组亚型 (Lypd1+ vs. Npnt+) 与 ACA 中的投射组亚型（53、54、55、57）的关联。我们发现 Npnt 标记的 SCm-projecting PT neurons（subtypes 53/55）明显多于 PCG-projecting PT neurons（subtypes 54/57）。 <br> <strong>b.</strong> 来自 Lui et al. 的 vmPFC 的 Retro-seq 数据被映射到 Fig.7a 中描述的 9 个转录组亚型。 <br> <strong>c.</strong> 基于 b 中的模式的转录组亚型和投射组亚型的关联。 <br> <strong>d.</strong> 来自 Tasic et al. 的 ALM 的 Retro-seq 数据被映射到 Fig.7a 中描述的 9 个转录组亚型。 <br> <strong>e.</strong> 基于 d 中的模式的转录组亚型和投射组亚型的关联。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/07/27, 10:10:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/40cb7b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Virally Encoded Connectivity Transgenic Overlay RNA sequencing (VECTORseq) defines projection neurons involved in sensorimotor integration</div></a> <a href="/pages/94c1e9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- High-throughput sequencing of single neuron projections reveals spatial organization in the olfactory cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
