KzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">第1章 绪论<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_1-1-神经生物学的历史"><a href="#_1-1-神经生物学的历史" class="header-anchor">#</a> 1.1 神经生物学的历史</h2> <h3 id="_1-神经系统结构研究"><a href="#_1-神经系统结构研究" class="header-anchor">#</a> 1. 神经系统结构研究</h3> <p>西班牙的神经组织学家<code>Cajal</code>在19世纪80年代建立起<code>神经元理论</code>，他指出，神经系统包括中枢和外周神经均由具有特殊结构的神经细胞——神经元组成，各个神经元之间有连接点。</p> <p>1897年，英国生理学家<code>Sherrington</code>把神经元之间的连接点定名为<code>突触</code>，它成为之后研究神经传递的一个重要概念。</p> <p>1910年<code>Sherrington</code>进一步提出，由于有突触存在，神经脉冲不是随机地在神经元间传入传出，而是通过突触的单向传导。</p> <p>从20世纪20年代到50年代，通过高倍电子显微镜观察发现，突触前和后有两个分开的膜，分属突触前后两个神经元，中间的间隙称为<code>突触间隙</code>。这样的结构普遍存在于神经系统中。电镜的观察还表明，突触前靠近膜处有<code>突触小泡</code>等其他结构。突触小泡后来被证明是<code>神经递质</code>贮存的场所。</p> <p>20世纪90年代兴起的冷冻电镜技术，进一步揭示了突触在分子水平的精细组织架构。</p> <h3 id="_2-神经兴奋的电传导"><a href="#_2-神经兴奋的电传导" class="header-anchor">#</a> 2. 神经兴奋的电传导</h3> <p>早在1791年，意大利解剖学家<code>Galvani</code>就发现了<code>生物电现象</code>。</p> <p>19世纪有更多生理学家从事<code>电生理</code>的研究，取得了测定神经电传导的速度、发现“全或无”定律等大量成果。</p> <p>20世纪有了示波器和电子放大器，特别是30年代英国生理学家<code>Young</code>以乌贼大神经纤维作为研究材料，对神经电传导的电阻、电位及其在刺激前后的变化等都进行了定量的测量。</p> <p>40年代，英国生理学家<code>Hodgkin</code>、<code>Huxley</code>和<code>Katz</code>进而研究Na<sup>+</sup>、K<sup>+</sup>与神经传导的关系，发现在静息状态时神经纤维膜为<code>钾膜</code>，对K<sup>+</sup>有通透性，趋向于钾的平衡电位；在活动时则为<code>钠膜</code>，对Na<sup>+</sup>有极大的通透性，趋向于钠的平衡电位。因此，动作电位的产生，本质上是<code>钾膜</code>转变为<code>钠膜</code>，而且这种转变是可逆的。</p> <h3 id="_3-神经化学递质研究"><a href="#_3-神经化学递质研究" class="header-anchor">#</a> 3. 神经化学递质研究</h3> <p>1905年，英国生理学家<code>Elyot</code>发现，用电刺激交感神经的结果同肾上腺素引起的反应类似，并认为这很可能是因为当电脉冲到达肌肉联结点时释放了肾上腺素。</p> <p>1921年，奥地利的<code>Loewi</code>用蛙心做实验，直接证明在心肌上的交感神经末梢和副交感神经末梢释放出两种不同的化学物质，一种使心跳减速，另一种使心跳加速。英国生理学家<code>Dale</code>早在1914年就从麦角中分离出<code>乙酰胆碱(acetyIcholine,Ach)</code>。后来<code>Loewi</code>认为副交感神经对心肌的作用同<code>Ach</code>类似。1926年，在<code>Dale</code>建议下，<code>Loewi</code>用毒扁豆碱抑制Ach酶的活性，使Ach能保持一定量。同时也观察到副交感神经作用加强和延长的效果。1932年前后，<code>Dale</code>又做了一系列的实验，取得了Ach存在于内脏器官神经末梢的直接证据。此后，Ach作为神经递质则扩大到横纹肌神经末梢、交感副交感神经节和中枢神经系统中的某些神经细胞的末梢等方面。这项开创性的研究为此后神经递质的研究打下了良好的基础。</p> <p>交感神经末梢递质<code>去甲肾上腺素(norepinephrine/nonadrenaline,NE)</code>首先由美国生理学家<code>Cannon</code>等在1934～1935年提取出，当时命名为“交感素”(sympathin)，1946年瑞典生理学家<code>Eule</code>才阐明其为去甲肾上腺素。</p> <p>除了上述已知的两种递质外，还发现了约30种不同的递质，各存在于一定的部位，各有不同的作用。它们有些是<code>氨基酸，如甘氨酸，丙氨基丁酸</code>等；有些是<code>胺类，如儿茶酚胺类的多巴胺(dopamine,DA),NE和肾上腺素</code>等；有些是<code>多肽类</code>。</p> <p>20世纪70年代<code>脑啡肽</code>的发现为神经系统内<code>抗痛机制</code>的研究开辟了新的前景。</p> <h3 id="_4-脑功能研究"><a href="#_4-脑功能研究" class="header-anchor">#</a> 4. 脑功能研究</h3> <p>19世纪有学者提出了关于<code>脑功能区的定位</code>，即<code>大脑</code>主司感觉与思考，<code>延髓</code>为生命中枢，<code>小脑</code>主协调躯体运动。</p> <p>19世纪80年代，部分切除狗脑皮层手术成功；同时也通过用<code>电刺激脑的不同部位引起不同反应</code>来研究大脑皮层的功能定位问题。</p> <p>在人脑上用电刺激研究功能定位，开始于20世纪30年代。德国神经外科医生<code>Foerster</code>和加拿大神经生理学家<code>Penfield</code>在外科手术时，在清醒的患者身上，用电刺激大脑的不同部位引起不同反应。根据这种结果绘制出人的大脑皮层功能区域图表明，感觉区集中在中央后回，运动区集中在中央前回，这些区域的每一处都同身体的一定部位相联系，但<code>皮层部分的大小与实际体表部分不成比例，而与控制的精确度成比例</code>，例如大拇指和食指的代表区的面积比胸部12根脊神经传入代表区的总面积大好几倍。</p> <p>美国脑生理学家<code>Sperry</code>从20世纪40年代就开始用猫和猴子做实验，切断大脑两半球间的连接，进行观察。60年代，他同医生合作，对癫痫患者作两半球割裂治疗时观察到：两半球分工不同，各自具有相当的独立性。两个半球分别具有高级智慧机能，但<code>语言主要在左侧</code>，当外界视像进入左半球时，可以用语言表达出来；当外界视像进入右半球时，则不能用语言而只能以手势来表达。这一研究改变了原来对大脑功能区的看法，引起了人们的重视。</p> <p>19世纪70年代，英国生理学家<code>Caton</code>用兔、猫以及猴等40头动物作为实验对象，发现它们的大脑普遍存在着电的变化。由于功能不同，不同区域<code>脑电</code>的强弱也不同，脑电随着动物的死亡而消失。即使在颅骨上面也可测出向各方传播的电波。</p> <p>1925年德国精神病学家<code>Berger</code>用灵敏度高的电极插在他儿子的头上做脑电测定，发现有心理活动时(如注意等)，<code>脑电波</code>会发生变化。他还记录了脑损伤时的脑电图，为后者用于临床诊断奠定了基础。</p> <p>从20世纪50年代开始，脑电的研究向着探索与特定知觉有关的信号方向发展，开展了诱发电位的研究工作。英国的<code>Dawson</code>于50年代初建立起世界上第一个记录<code>瞬态诱发电位</code>的装置。随后，由美国两位科学家将该机械装置全部加以电子化并同专用计算机相连。60年代，又引入<code>傅里叶(Fourier)分析仪</code>，使研究工作取得新进展。</p> <p>80年代，<code>正电子发射断层显像(positronemission tomography,PET)</code>和<code>功能性磁共振成像(functional magnetic resonance imaging,fMRI)</code>等数字影像技术的发展，则能以可视化方式显现人脑思维进行的轨迹，为进一步探索脑功能提供了条件。</p> <h3 id="_5-人工智能"><a href="#_5-人工智能" class="header-anchor">#</a> 5. 人工智能</h3> <p><code>人工智能(artificial intelligence,AI)</code>的研究目标是开展理论研究和开发能够代替生物智能或人类智能来执行任务的计算机系统，并且该系统具有感知、识别、决策和控制等功能。许多AI的先驱科学家，如有“AI之父”称号的Marvin Minsky，Seymour Papert，John McCarthy等人也是神经科学家。早期的AI技术是在神经科学研究成果的启发下发展起来的，人工智能将神经科学作为算法和架构的灵感来源，如最早的人工神经网络研究受到发现脑内神经连接的结构启发；机器深度学习算法受到发现的脑卷积特性和多层结构的启发；机器学习模型中注意力模块和记忆模块的研究受到发现脑注意力和记忆机制的启发。</p> <p>从20世纪80年代开始，AI技术在继续保持和神经科学联系的基础上，也融合了越来越多的其他学科的研究成果，包括数学、物理学、电子工程学、语言学和心理学等，有力推动了AI在智能数字助理、视觉识别、语言理解等领域的成功应用。目前AI系统在完成规定任务方面的表现已经很优异，如美国谷歌公司开发的AlphaGo，但AI系统在直觉推理、想象力和功能适应性等方面进行独立学习的能力还很欠缺。神经科学家们正在研究大脑中有哪些区域、结构与学习记忆、逻辑推理以及想象力有关，尝试和理解人脑是如何拥有这些能力的，思考如何在机器学习和AI系统中实现与人脑同样的功能。现在我们处于深度学习时代，越来越多的脑科学研究成果将有助于开发新的深度学习模型，AI的下一个突破很可能来自脑科学。</p> <h2 id="_1-2-神经生物学的发展"><a href="#_1-2-神经生物学的发展" class="header-anchor">#</a> 1.2 神经生物学的发展</h2> <p>近几十年来，神经生物学在细胞和分子水平取得了许多重大的研究成果，给人们留下了深刻的印象。对脑的不少重要部位神经回路信号传递及其化学基础已形成相当清楚的图景。<code>组织培养、细胞培养及组织薄片技术</code>，使人们能把复杂的神经回路还原成简单的单元进行分析。<code>膜片钳技术</code>和<code>重组DNA技术</code>等，使人们对神经信号发生、传递的基本单元——离子通道的结构、功能特性及运转方式的认识完全改观。对突触部位发生的细胞和分子事件，如神经递质的合成、维持、释放，以及与相应受体相互作用的研究进展令人瞩目。对神经元及神经系统发育的细胞和分子机制的认识已大大拓展。在脑的高级功能方面，已经开始对记忆的分子基础展开研究。对困扰人们已久的若干神经系统疾病的基因定位已经成功，在分子水平对致病原因已进行了细致的分析。</p> <h2 id="_1-3-神经生物学常用的研究手段"><a href="#_1-3-神经生物学常用的研究手段" class="header-anchor">#</a> 1.3 神经生物学常用的研究手段</h2> <h3 id="_1-3-1-形态学方法"><a href="#_1-3-1-形态学方法" class="header-anchor">#</a> 1.3.1 形态学方法</h3> <h4 id="_1-神经组织特殊染色技术"><a href="#_1-神经组织特殊染色技术" class="header-anchor">#</a> 1. 神经组织特殊染色技术</h4> <p>一般而言，普通的<code>苏木精-伊红(haematoxylin and eosin,HE)</code>染色不能很好地显示神经组织的细微结构，如轴索、髓鞘等，难以满足研究要求，因此神经组织学研究中常常根据需要采用适当的特殊染色法，这些染色方法分别针对神经元胞体、尼氏体(nissl body)、正常神经纤维，神经末梢、突触、髓鞘、溃变神经纤维以及胶质细胞等。最常用的是<code>银染色(silver staining)</code>和<code>尼氏染色(nissl staining)</code>。</p> <p><code>银染色</code>是显示中枢神经系统神经元形态结构的方法，不但可以显示神经元的胞体(如<code>Golgi镀银法</code>、<code>Golgi-Cox镀银法</code>等)，还可以显示正常神经纤维(如<code>Holmes染色法</code>、<code>Cajal染色法</code>)、神经末梢(如<code>改良的Bielschowsky染色法</code>)以及溃变神经纤维(如<code>Eager染色法</code>)。通过银染色，神经元及神经胶质细胞的胞体及突起呈黑色。</p> <p><code>尼氏染色</code>是一种经典的中枢神经特殊染色方法，于1892年由<code>Nissl</code>创立。根据神经元内的<code>尼氏体</code>具有嗜碱性的特点，尼氏染色法采用碱性染料进行染色。常用的碱性染料有焦油紫( cresyl violet)、硫堇(thionine)、甲苯胺蓝( toluidine blue)等。通过尼氏染色，尼氏体清晰可辨，胞核、核仁也非常清晰，而且很容易区分树突和轴突，因此既可辨认器官又可同时观察细胞质特殊结构。尼氏染色中尼氏体受染后呈块状(形如虎斑)或颗粒状，核周围尼氏体颗粒较大，近边缘处较小而细长。在生理情况下，尼氏体大而数量多，反映神经细胞合成蛋白质的功能较强，而在神经元受损时，尼氏体的数量可减少甚至消失。因此可通过尼氏染色后对尼氏体的观察来了解神经元的损伤及其恢复。</p> <h4 id="_2-组织-细胞-化学技术"><a href="#_2-组织-细胞-化学技术" class="header-anchor">#</a> 2. 组织（细胞）化学技术</h4> <p><code>组织(细胞)化学(histochemistry,cytochemistry)技术</code>是根据已知的化学或物理反应原理，在组织或细胞上原位进行化学或物理反应以显示某种成分，研究组织或细胞的化学性质、功能及其变化的一门技术。利用该技术可以对组织(细胞)中的核酸、蛋白质、脂类、碳水化合物或者酶类进行染色。</p> <p>在神经生物学研究中较常用的是<code>酶组织(细胞)化学方法</code>，其原理是首先利用酶的底物与酶发生酶促反应，然后对酶促反应产物进行捕捉(捕捉反应)，生成不溶性的有色沉淀物，借以显示酶活性部位。捕捉反应可以据需要采用偶氮偶联反应、金属沉淀反应或者色素沉淀反应。例如，酶组织(细胞)化学方法可以显示神经肌肉接头(或称运动终板)。神经肌肉接头是神经发育、神经再生、骨骼肌形态和功能等方面研究中所感兴趣的对象之一。由于神经肌肉接头部位存在可分解递质Ach的胆碱酯酶，因而可以采用胆碱酯酶组织化学染色来显示神经肌肉接头。</p> <h4 id="_3-免疫组织-细胞-化学技术"><a href="#_3-免疫组织-细胞-化学技术" class="header-anchor">#</a> 3. 免疫组织（细胞）化学技术</h4> <p><code>免疫组织(细胞)化学(immunohistochemistry,immunocytochemistry)</code>技术是利用特异性<code>抗体</code>显示组织或细胞化学成分(<code>抗原</code>)的技术，其优点在于能够对组织或细胞的某种或者某些化学成分进行特异性的显示。本法和组织(细胞)化学法一起组成<code>化学神经解剖学(chemical neuroanatomy)</code>的主要研究手段。</p> <p>免疫组织(细胞)化学方法包括<code>固定、制片和反应</code>三个基本步骤。免疫组织化学法中最常采用的固定方法是<code>灌流固定法</code>，通常用4%多聚甲醛溶液。最常采用的制片方法是<code>冰冻切片</code>，该方法对抗原保存较好。当然也可以根据需要采用其他制片方法，如石蜡切片、树脂切片和振动切片等。免疫组织化学反应主要有<code>直接法</code>和<code>间接法</code>两类(<strong>图1-1</strong>)。<code>直接法</code>是抗体上结合一定的标记物，与抗原一次孵育就完成反应，简便省时，特异性较强，但灵敏度低。间接法则先使用特异抗体(第一抗体)与组织中的相应抗原结合，然后采用一定方法(如使用标记的第二抗体等)来显示第一抗体。与直接法相比，间接法的灵敏度大大提高。根据标记物的不同，免疫组织化学又可以分为免疫荧光组织化学、免疫酶组织化学、亲和免疫组织化学，以及免疫胶体金技术等。采用生物素(biotin)和亲和素(avidin)对抗体或酶等进行标记，利用生物素和亲和素的高亲和力、高配比(1个亲和素分子上有4个生物素结合位点)的特异性结合，可对信号进行放大，进一步提高反应灵敏度，有利于微量抗原的检出。</p> <div class="center-container"><p><img src="https://ZhengTiger.github.io/picx-images-hosting/07-%E7%94%9F%E7%89%A9%E7%9F%A5%E8%AF%86/11-%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6-%E4%B8%81%E6%96%90/%E5%9B%BE1-1.552ada3xs800.webp" alt="图 1-1">
A. 直接法免疫酶组织化学；B. 直接法免疫荧光组织化学；C. 间接法免疫酶组织化学；D. 间接法免疫荧光组织化学</p></div><p><code>免疫荧光组织化学技术</code>采用荧光物质标记抗体来显示抗原存在部位。最常用来标记抗体的荧光物质有异硫氰酸荧光素(fluorescein isothiocyanate,FYTC)，最大激发波长490 nm，最大发射波长530 nm；四甲基异硫氰酸罗达明(tetramethyl rhodamine isothiocyana
te,TRITC)，最大激发波长580 nm，最大发射波长610 nm；得克萨斯红( taxes red,TR)，最大激发波长550 nm，最大发射波长615 nm。免疫荧光组织化学反应后，以一定波长的光进行激发，抗原存在部位发出特定波长的荧光，利用荧光显微镜进行观察和显微摄影。免疫荧光组织化学的优点是比较简便和快捷，而主要缺点是荧光容易淬灭，需及时进行观察和显微摄影，染色标本不能长时间保存。另外，该方法对组织(或细胞)轮廓的显示也不如免疫酶组织化学好。</p> <p><code>免疫酶组织化学</code>采用酶标记的抗体直接或者通过特异性抗体间接地与组织中的抗原结合，然后用酶的特定底物以及显色系统来显示抗原存在的部位。最常用来标记抗体的酶有辣根过氧化物酶(horseradish peroxidase,HRP)和碱性磷酸酶( alkaline phosphatase,AP)。HRP的底物及显色系统通常用过氧化氢(HO)-二氨基苯胺(3,3'-diaminobenzidine,DAB)，而AP的底物及显色系统一般用磷酸萘酯-偶氮染料，该方法的突出优点是能够较好地显示组织(细胞)轮廓，特别是经过适当衬染( crossstaining)后，阳性信号定位更明确。免疫酶组织化学染色标本经封固后可以较长时间保存(尤其是用DAB进行显色者)，便于进行回顾性研究，该方法的主要缺点是反应步骤相对繁杂，因涉及酶促反应，反应条件相对苛刻，对显色控制的技术要求较高。</p> <p>为了进行质量控制，保证实验结果的可靠性和可重复性，进行任何实验都需<code>设置对照</code>。由于免疫组织化学染色步骤较多且影响因素复杂，其对照试验具有特殊性，应针对所选择的具体反应方法设置合理的对照，这对于染色结果的判断非常重要。免疫组织化学染色常用的对照有阳性对照、空白对照和替代抗体对照等。阳性对照是指用已知具有待检抗原的标本作为对照，染色结果应为阳性。空白对照是指用正常的羊血清或缓冲液代替第一抗体进行染色，其结果应为阴性。替代抗体对照是指用已知不与待检抗原反应的抗体替代第一抗体进行染色，其结果也应为阴性。</p> <h4 id="_4-束路追踪技术"><a href="#_4-束路追踪技术" class="header-anchor">#</a> 4. 束路追踪技术</h4> <p>神经元间的联系是神经生物学研究的一个基本问题。神经元之间联系的主要研究方法是<code>束路追踪(tract tracing)</code>，该技术于20世纪70年代初期开始出现，经过不断发展和完善，现已成为神经解剖学研究的基本技术之一。</p> <h5 id="_1-轴浆运输法"><a href="#_1-轴浆运输法" class="header-anchor">#</a> (1) 轴浆运输法</h5> <p>神经元的轴突内缺少参与蛋白质合成的核糖体，因此必须在胞体合成维持轴突代谢所需的蛋白质，同时，轴突终末释放的神经肽及合成经典递质的酶也需在胞体合成，运送到轴突末梢；反过来，神经末梢内也存在一些能影响细胞代谢的物质(如神经营养因子)，会逆向运输到胞体。这种物质运输现象称作<code>轴浆运输(axoplasmic transport)</code>。轴浆运输法束路追踪正是利用了这一原理，使用HRP，荧光染料、植物凝集素及霍乱毒素等作为轴浆追踪剂。</p> <h5 id="_2-变性束路追踪法"><a href="#_2-变性束路追踪法" class="header-anchor">#</a> (2) 变性束路追踪法</h5> <p>神经元胞体或神经轴突受到较严重的损伤后，远侧轴突全程会发生溃变，而轴突切断后相应神经元胞体也会发生反应。<code>变性束路追踪法(degeneration tracing)</code>正是根据这一原理来进行神经束追踪的。采用物理性方法(如刀具切割、电凝、电离破坏﹑超声破坏等)或化学性方法(主要包括兴奋性氨基酸和单胺类神经毒剂)，可以达到破坏神经或损毁核团的目的。除了轴浆运输法和变性束路追踪法以外，还可以通过某些荧光染料染出神经元的质膜，从而在活体或固定的标本上追踪神经纤维的联系，这类染料中用得最广的是 DiI(1,1' - dioctadecyl -3,3,3',3'-tetramethylindo-carbocyanine perchlorate)。</p> <h4 id="_5-电子显微镜技术"><a href="#_5-电子显微镜技术" class="header-anchor">#</a> 5. 电子显微镜技术</h4> <p>一般光学显微镜的分辨率仅能达到 0.2 um，难以分辨亚细胞结构，而<code>电子显微镜(electronmicroscope)</code>以电子束代替可见光作为“光源”，用电磁透镜代替光学透镜，分辨率可达到 0.1~0.2 nm，放大倍数可达上百万倍，适用于在亚细胞水平对组织细胞进行观察。目前，电子显微镜技术(electronmicroscopy)已成为组织细胞内部微细结构及表面结构形貌的重要研究手段。电子显微镜包括<code>透射电子显微镜(transmission electron microscope,TEM)</code>和<code>扫描电子显微镜(scanning electron microscope,SEM)</code>两类。前者的原理是电子发射器的电子束经磁场聚焦放大后，穿透样本，通过整合放大后在荧光屏上显像，进行观察和摄片，可以观察到清晰的亚细胞结构；后者用极细的电子束在样品表面扫描，扫描电子束与样品发生相互作用后产生多种信号，其中最主要的是二次电子，它是研究样品表面形貌的最有用的电子信号。电镜标本制备要求非常严格，必须在机体死亡后数分钟内取材，组织块要小(l mm3以内)，常用戊二醛和饿酸进行双重固定，然后进行脱水和树脂包埋，随后用超薄切片机制备成超薄切片(厚度通常为50~100 nm)，再经醋酸铀和柠檬酸铅等进行电子染色，方能进行TEM观察。SEM样品用戊二醛和饿酸等固定，经脱水和临界点干燥后，再在样品表面喷镀薄层金膜，以增加二次电子数。</p> <p>近年来，<code>冷冻电子显微镜(cryoelectron microscopy)</code>技术在神经生物学的研究中也备受重视。冷冻电子显微镜，就是用于扫描电子显微镜的超低温冷冻制样及传输技术(Cryo-SEM)，样品经过超低温冷冻、断裂、镀膜制样(喷金/喷碳)等处理后，通过冷冻传输系统放入电子显微镜内的冷台(温度可至-185℃)即可进行观察。其中，快速冷冻技术可使水在低温状态下呈玻璃态，减少冰晶的产生，从而不影响样品本身结构，冷冻传输系统保证在低温状态下对样品进行电子显微镜观察。</p> <h4 id="_6-激光扫描共聚焦显微镜技术"><a href="#_6-激光扫描共聚焦显微镜技术" class="header-anchor">#</a> 6. 激光扫描共聚焦显微镜技术</h4> <p><code>激光扫描共聚焦显微镜(laser scanning confocal microscope,LSCM)</code>技术于20世纪80年代推出，集激光技术，电子技术、光学技术、计算机技术和图像处理技术于一体，整个系统主要包括激光光源、荧光显微镜、扫描单元，数字图像处理系统、计算机控制系统等。其工作原理是：激光源发射出激光，经过照明针孔形成点光源，利用激发滤片按照波长进行分离，激光以不同的角度入射至二色分光镜，反射后的激光经物镜聚焦于样品的焦平面上，其上受激发的点发射的荧光再次由物镜会聚并经二色分光镜选通，然后穿过探测针孔到达光电探测器，获得与荧光强度成正比关系的电信号。通过光学扫描系统实现对样品中某个共焦平面上的所有荧光点的采集。与一般光学显微镜相比，LSCM的优势在于具有更高的分辨率、更好的反差和更大的视野厚度。通过LSCM可以对观察样品进行断层扫描和成像，能实现无损伤地观察和分析细胞的三维空间结构，因此又被称为“细胞CT”。同时，LSCM也是活细胞动态观察、多重免疫荧光标记和离子荧光标记观察的有力工具。</p> <h4 id="_7-形态计量技术"><a href="#_7-形态计量技术" class="header-anchor">#</a> 7. 形态计量技术</h4> <p><code>形态计量技术(morphometry)</code>是定量病理学的重要组成部分，它运用数学和统计学原理以及图像测试技术，取得描述生物组织宏观或微观形态的图像数据，并对它进行数学处理或推理，达到对生物组织的形态与结构进行定量分析的目的，它是由形态学与数学相结合产生的。其中定量反映二维图像特征的理论和方法称为平面测量学(planimetry)；依据概率论理论，由二维结构信息获得三维空间结构定量信息的科学称为体视学(stereology)。</p> <p>形态计量技术可用于对组织和细胞内各种成分的数量、体积、表面积等的相对值及绝对值进行测量。传统方法是将规则的测试系统(点、线、方格等)投影或覆盖在一张张连续切片上，将平面测量的数据，按数学原理和公式推算出立体结构数值，经过计算机处理，重建立体形象。图像分析仪(image analyzer)的发明和应用使形态计量更加快捷方便，可进行组织、细胞三维结构及定量分析的研究。组织化学和免疫组织化学染色、荧光素染色、放射自显影，以及原位杂交等标本均可应用图像分析仪测定其光密度值进行定量分析。这些数值以“量”的概念阐述了结构与功能的关系，以及病理状态下的变化。</p> <p>近年来，一种能够让大脑变得透明的新技术(clarity)为观察和计量带来了很大的方便，这项研究的关键是运用化学手段在保证大脑结构不被破坏的前提下去掉细胞内不透光的成分(如脂质)，因此可以使不透明的器官，动物躯体和组织变得透明，同时保留完整的结构。这项新技术使得人们可以更好地分析器官和组织整体的细胞间连接，对神经生物学的研究非常有帮助。</p> <h3 id="_1-3-2-生理学方法"><a href="#_1-3-2-生理学方法" class="header-anchor">#</a> 1.3.2 生理学方法</h3> <p>应用生理学方法研究神经科学已有悠久的历史，且种类繁多。从脑髓横断到用电流或化学方法破坏中枢核团；从电流刺激中枢核团到核团微量注射或微电泳；从直接观察到脑电、心电、体温和血流动力学的遥测等，研究方法上的每一次创新都会使人们对神经系统的奥秘有进一步的了解。</p> <h4 id="_1-行为学方法"><a href="#_1-行为学方法" class="header-anchor">#</a> 1. 行为学方法</h4> <p>生物体的一切行为都是在神经系统的参与下进行的，通过研究生物体的行为变化，可以了解很多神经系统的信息，常用的方法有反射功能检查和感觉及运动功能检查。</p> <h5 id="_1-反射功能检查"><a href="#_1-反射功能检查" class="header-anchor">#</a> (1) 反射功能检查</h5> <p><code>l) 非条件反射</code>：如膝跳反射(knee jerk reflex)、翻正反射(righting reflex)、眨眼反射(blink reflex)等。主要反映低级神经中枢(如脑干、脊髓)的功能。</p> <p><code>2) 经典条件反射</code>：给犬喂食会引起唾液分泌是非条件反射，仅给犬铃声刺激不会引起唾液分泌，但是若每次给犬喂食前出现铃声，然后再给以食物，这样结合重复多次后，当铃声一出现，动物就会出现唾液分泌，形成经典条件反射。</p> <p><code>3) 操作式条件反射(operant conditioning reflex)</code>：该种反射比较复杂，它要求动物必须完成某种运动或操作后才能得以强化，例如，将大鼠置于实验箱内，当它在走动中偶然踩在杠杆上时即喂食强化，这样反复多次后，大鼠就学会了自动踩杠杆而得食。可见，操作式条件反射代表着反应与强化之间的关系。</p> <h5 id="_2-感觉及运动功能检查"><a href="#_2-感觉及运动功能检查" class="header-anchor">#</a> (2) 感觉及运动功能检查</h5> <p><code>l) 平衡能力检查</code>：有多种检查方式，包括滚棒试验(rota-rod test)、平衡木试验(beam balance test)，横杆跑动试验( beam walking test)等，主要检查小脑和前庭的功能。</p> <p><code>2) 学习记忆能力检查</code>：常用的检查包括迷宫试验(maze test)、跳台试验(step-down test)、被动回避试验(passive avoidance test)等多种。主要检查和学习记忆有关的神经系统功能，如海马等。</p> <p><code>3) 感觉能力检查</code>：包括痛阈测定( pain threshold measured)、视野( visual field)测定、嗅觉障碍(olfactory disorder)测定等多种。</p> <p><code>4) 运动能力检查</code>：包括斜板试验(inclined plane test)，BBB评分(Basso-Beattle-Bresnahan locomotorrating score)、前肢放置检测(measurement of forelimb placing)、双侧前爪抓握试验(bilateral forepawsgrasp)、足迹试验(walking track analysis)等多种。</p> <h4 id="_2-神经递质释放量测定"><a href="#_2-神经递质释放量测定" class="header-anchor">#</a> 2. 神经递质释放量测定</h4> <p>在中枢神经系统中，复杂的神经联系要通过突触来传递。<code>化学传递</code>是突触传递的最主要方式。突触前神经末梢合成的<code>神经递质</code>在动作电位作用下释放出来，引起突触后膜产生<code>兴奋性突触后电位</code>或<code>抑制性突触后电位</code>。可见，神经递质的释放是整个神经递质代谢各环节中最重要的一环，其代表中枢神经系统功能的主要方面。常用的神经递质释放的收集和测定方法主要有下列几种。</p> <h5 id="_1-脑内微透析术"><a href="#_1-脑内微透析术" class="header-anchor">#</a> (1) 脑内微透析术</h5> <p><code>脑内微透析术</code>是在特定的脑区内植入<code>透析探头</code>，用<code>灌流液</code>持续灌注时，细胞外液中的神经递质顺浓度梯度进行扩散，透过透析管扩散到灌流液中，通过收集灌流液，就可测定其中神经递质的含量，监测其含量变化。脑内微透析术因透析探头体积小，而且灌流液不直接与脑组织接触，所以对脑组织的局部损伤极小。收集的标本因不含大分子物质而很澄清，可直接用于高效<code>液相色谱分析</code>。</p> <h5 id="_2-推挽灌流"><a href="#_2-推挽灌流" class="header-anchor">#</a> (2) 推挽灌流</h5> <p><code>推挽灌流</code>装置由直径不同的同心圆的不锈钢内、外套管和灌流泵组成。外套管上部连一段不锈钢侧管，外套管内插入内套管，内套管的末端应突出外套管外 0.5~3.0 mm，另一端与外套管紧密相套，以防空气或灌流液泄漏。推挽灌流时，灌流液从内套管进入局部脑组织，再由外套管经侧管吸出流入收集器。通过灌流时推注和抽吸同步的灌流泵作用，保证推注量和抽吸量完全相等。收集器液体中的神经递质可通过有关的方法进行测定。</p> <h5 id="_3-脑片"><a href="#_3-脑片" class="header-anchor">#</a> (3) 脑片</h5> <p><code>脑片</code>是指从哺乳动物脑区制备的厚 150~400 um，能够在体外存活一定时间的薄片。脑片要迅速地转移到 5% CO<sub>2</sub>，95% O<sub>2</sub> 饱和的 Krebs-碱性缓冲液中，37℃ 孵化 5~15 min 后，移入灌流小室灌流。将灌流小室置于 37℃ 的恒温水浴槽中。每个灌流小室移入 2~5 片脑片。脑片在灌流小室中释放的神经递质，经流出管进入收集器，再测定基础释放量和去极化刺激引起的释放量。</p> <h5 id="_4-突触体"><a href="#_4-突触体" class="header-anchor">#</a> (4) 突触体</h5> <p><code>突触体(synaptosome)</code>是突触前神经终末，它是封闭的结构，保留突触前的各种成分，具有生理活性。通过差速离心法分离出的突触体，可以用类似脑片的灌流装置(灌流小室底部添加葡聚糖 G-15 柱，柱上放置突触体)进行神经递质释放量的测定。</p> <h4 id="_3-神经递质功能测定"><a href="#_3-神经递质功能测定" class="header-anchor">#</a> 3. 神经递质功能测定</h4> <p>突触前神经末梢的递质是以量子式释放的，其量很微小。因而神经递质功能测定只能用最小而有效的剂量模拟神经递质的生理效应。</p> <h5 id="_1-微电泳"><a href="#_1-微电泳" class="header-anchor">#</a> (1) 微电泳</h5> <p><code>微电泳(microelectrophoresis)</code>是借助于微电极，外加电流将离子化的物质(神经递质)导入神经元附近
，观察其作用。微电泳时选择一定的电流强度，解离物质从微电极释出量与通过的电流强度成正比，但是由于不同的微电极、不同的解离物顶，实际的释出量有很大的差异，而且由于神经元间的相互作用，有时出现理论上不应当出现的阴性结果，因而应将微电泳的结果与整体功能结合起来综合考察才能得到正确的结论。</p> <h5 id="_2-抗体微量注射"><a href="#_2-抗体微量注射" class="header-anchor">#</a> (2) 抗体微量注射</h5> <p><code>抗体微量注射</code>是利用抗原抗体的中和反应。特异性抗体注射到某一脑区，可中和神经末梢释放出进入突触间隙的神经肽，从而防止其与受体结合。所以抗体微量注射所引起的功能变化可解释为消除与抗体特异结合的神经肽的生理效应的结果。由于抗原抗体反应具有高度特异性与敏感性，因而运用抗体微量注射法可以选择性灭活特异性神经肽，保留其他神经肽完整并能作用于受体，就有可能使密切相关肽的功能区别开来。抗体微量注射不仅可定性分析内源性神经肽的功能，而且可以粗略估计神经肽的释放量。</p> <h3 id="_1-3-3-电生理学方法"><a href="#_1-3-3-电生理学方法" class="header-anchor">#</a> 1.3.3 电生理学方法</h3> <p><code>电生理学</code>是一门分析生物电性质和生物电信号的科学，它是随着电学仪器的进步，新技术的发明应用而发展的。神经科学的发展始终和电生理学的发展紧密联系在一起，了解有关的电生理学方法对于神经生物学的学习是非常重要的。</p> <h4 id="_1-细胞内和细胞外记录法"><a href="#_1-细胞内和细胞外记录法" class="header-anchor">#</a> 1. 细胞内和细胞外记录法</h4> <h5 id="_1-细胞内记录法"><a href="#_1-细胞内记录法" class="header-anchor">#</a> (1) 细胞内记录法</h5> <p><code>细胞内记录法(intracellular recording)</code>是指将一个电极插入到细胞膜内，另一个电极在细胞膜外，从
而形成一个环路的记录法。电极基本上多用玻璃微电极。细胞内记录可以准确测量膜电位的绝对值，还能测定兴奋性突触后电位、抑制性突触后电位和动作电位，是研究神经元基本生物物理特性的有力手段。</p> <h5 id="_2-细胞外记录法"><a href="#_2-细胞外记录法" class="header-anchor">#</a> (2) 细胞外记录法</h5> <p><code>细胞外记录法(extracellular recording)</code>将引导电极安放在神经组织的表面或者附近，记录引导神经组织的电活动。由于活动部位的神经元产生<code>去极化</code>，而未活动部位的神经元处于正常的<code>极化</code>状态，导致在容积导体中的两部位间电位不同，放置在细胞表面的电极就会记录出两者间所产生的电位差。所用的电极主要有玻璃微电极和金属微电极，另外还有一些新型微电极应用于电生理学的研究，如离子选择性电极和免疫微电极等。细胞外记录方法较易，但对其结果的解释却较复杂。这是因为细胞外电位的波形因记录细胞的不同部位而异，而且受到不同神经元的活动不一定同步等多种因素影响，所以记录的电位大小和波形有很多变化。因此，对细胞外记录电位的分析重点应放在放电频率和潜伏期，而不去比较放电的幅度。</p> <h4 id="_2-脑内电刺激法"><a href="#_2-脑内电刺激法" class="header-anchor">#</a> 2. 脑内电刺激法</h4> <p><code>脑内电刺激法</code>是一种研究中枢功能定位的经典方法，被广泛地用于动物实验和临床治疗。所用刺激电极多为金属电极，刺激电极的位置是决定刺激效果的关键因素，一般用直流电凝固法来判定。要注意的是这种刺激没有选择性而且刺激的电流很容易超出兴奋的范围，所以电刺激方法得到的实验结果应结合其他的方法仔细分析，下结论要慎重。</p> <h4 id="_3-顺行冲动和逆行冲动记录法"><a href="#_3-顺行冲动和逆行冲动记录法" class="header-anchor">#</a> 3. 顺行冲动和逆行冲动记录法</h4> <h5 id="_1-顺行冲动记录法"><a href="#_1-顺行冲动记录法" class="header-anchor">#</a> (1) 顺行冲动记录法</h5> <p>电刺激某一突触前的细胞体、轴突或树突，在此突触后神经元胞体上记录该刺激引起的电活动的方法称为<code>顺行冲动(orthodromic impulse)</code>记录法。刺激部位到记录部位可能要经过一个以上的突触，可根据潜伏期的长短来判断神经元之间是单突触联系还是多突触联系。顺行冲动细胞外记录法较容易实施，而顺行冲动细胞内记录法获得的信息量较大。</p> <h5 id="_2-逆行冲动记录法"><a href="#_2-逆行冲动记录法" class="header-anchor">#</a> (2) 逆行冲动记录法</h5> <p>电刺激神经元的轴突主干或末梢，在同一神经元胞体记录反向传导的动作电位，<code>即逆行冲动(antidromic impulse)</code>记录。逆行冲动不是一种自然现象，具有相对恒定的潜伏期，并能跟随高频电刺激。目前<code>碰撞(collision)实验</code>被认为是鉴定逆行冲动的最可靠的方法。神经元的自发锋电位或诱发的顺行锋电位之后，神经元胞体仍可对经突触传递的传入冲动产生反应，但不能产生逆行冲动，这被称为<code>禁锢期(forbidden period)</code>。因为自发放电或诱发的锋电位必须沿轴突正向传导到刺激某一部位，再经该部位的不应期，尔后电刺激该部位产生的逆行冲动才有可能反向传导到神经元胞体。在此之前，电刺激轴突引起的逆行冲动必然在轴突的某一点上与正向传导的冲动相遇即碰撞而消失。逆行冲动记录法与顺行冲动的情况相似，细胞外记录法最常用，细胞内记录法难度较大。</p> <h4 id="_4-电压钳和膜片钳技术"><a href="#_4-电压钳和膜片钳技术" class="header-anchor">#</a> 4. 电压钳和膜片钳技术</h4> <h5 id="_1-电压钳"><a href="#_1-电压钳" class="header-anchor">#</a> (1) 电压钳</h5> <p><code>电压钳(voltage clamp)</code>技术是指将一根微电极插人细胞内，向细胞内补充电流，补充的电流量等于跨膜流出的反向电流，即使膜通透性发生改变时，膜电位的数值也能控制不变。通过离子通道的离子流与经微电极施加的电流数量相等，方向相反，从而可定量测定细胞兴奋时的离子流。</p> <h5 id="_2-膜片钳"><a href="#_2-膜片钳" class="header-anchor">#</a> (2) 膜片钳</h5> <p><code>膜片钳(patch clamp)</code>技术是在电压钳技术基础上发展的一种以记录通过离子通道的离子电流来反映细胞膜上单一或多数离子通道分子活动的技术。这一技术使对细胞电活动的研究精度提高到 1 pA 的电流分辨率，l um 的空间分辨率和 10 us 的时间分辨率水平，是细胞和分子水平的生理学研究领域的一次革命性突破。这一能精确描述细胞通道特征的实验方法在问世后的短短十几年时间里,已经在生物学研究领域显示出了非常重要的意义和广阔的应用前景。膜片钳技术主要有单通道记录法-细胞吸附模式(cell-attached mode)、全细胞记录法( whole cell recording)、膜外面向外(outside-out)和膜内面向外( inside-out)四种记录模式。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/09/02, 20:17:14</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/9912cc/"><div>
