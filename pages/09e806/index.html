    曹罡，荷兰NCMLS中心博士，冷泉港实验室博士后，深圳理工大学教授，博士生导师。长期从事新兴单细胞空间多维组学技术开发及其在神经系统生物学和精准诊断中的运用研究:1）新兴单细胞多维组学技术的开发及其在精准诊断中的运用，特别是原位空间单细胞测序技术、单细胞表观组学（尤其是三维基因组学）、整合神经环路的单细胞分辨率连接组学等多维组学新技术开发及其在临床诊断，特别是肿瘤、精神疾病、产前疾病和下一代分子病理精准诊断中的运用；2）利用上述方法解析生理病理（学习记忆、自闭、抑郁）条件下单细胞分辨率的神经网络多维信息（包括神经连接信息、空间转录信息、空间表观信息等）的动态变化，以期理解学习记忆及解脑疾病的神经环路基础，并为人工智能的革新发展提供大脑仿生学基础（人类计算效率和能效比远高于目前的计算机和各种人工智能算法）。3）“神经-免疫”系统生物学：探索精神压力情况下免疫失调与肿瘤发生发展、转移的分子基础及其药物干预靶点，以及神经系统感知病原感染（如结核杆菌）与炎症反应、调节免疫系统平衡抗病原免疫应答的分子机制。主持、参与十三五/十四五重大研发计划，基金委重点项目、联合基金重点项目，面上项目多项。获国家教学二等奖、中华医学科技二等奖，国家精品慕课课程，国家一流本科生课程等。近年来以联系作者在Nature Genetics, Nature Biomedical Engineering, Neuron, Nature Communications, Science Advances, Nucleic Acids Res, Genome Biology等一流刊物发表论文多篇。获批专利12项,并实现产业转化、获批医疗器械证多项。相关研究被顶级杂志和媒体广泛关注。Nature Genetics, Nature Reviews Neuroscience , Neuron, JACC等国际顶级杂志发表专题评述。同时也得到了“国际科技创新中心”、“科学网”等广泛关注和报道及科技导报年度热点研究评论。

    Anthony M. Zador 是一位美国神经科学家，目前担任冷泉港实验室（Cold Spring Harbor Laboratory）的 Alle Davis Harris 生物学教授和神经科学主席。他是计算与系统神经科学会议（COSYNE）和神经科学与人工智能系统会议（NAISYS）的联合创始人，这些会议于 2004 年成立，旨在探讨神经科学和人工智能的交叉领域。Zador 博士的研究主要集中在了解啮齿动物听觉皮层的神经回路。最近，他开创性地利用分子生物学的方法进行连接组图谱绘制（MAPseq），这种方法可能会显著降低绘制单个神经元回路的成本并提高速度。

    Hongkui Zeng (曾红葵)，美国艾伦脑科学研究所（Allen Institute for Brain Science）神经科学家、执行副总裁、所长。当地时间 2023 年 5 月 2 日，入选美国国家科学院公布的新晋院士名单。曾红葵自 2006 年加入艾伦脑科学研究所以来，领导多学科团队开发了大规模、高通量的转录组学、连接组学和多模态平台，并使用它们表征和划分构成哺乳动物大脑的各种细胞类型，助力阐明脑功能的细胞类型基础。其研究带来了被广泛采用的社区资源和标准，包括转基因小鼠品系、艾伦小鼠脑连接图谱、通用坐标框架（CCF）和全脑转录组细胞类型分类学。曾红葵在布兰迪斯大学获得分子和细胞生物学博士学位，在麻省理工学院接受神经科学博士后训练，荣获多项大奖。

    Edward Callaway，美国艺术与科学学院院士，美国国家科学院院士，美国索尔克生物研究所神经生物学实验室教授。研究构成大脑的数十亿个细胞，重点研究大脑视觉回路的组织和发育。 他的工作重点是破译神经图谱——每个神经元和细胞类型如何连接以及它们在大脑中具有什么功能。 他开创了一种利用改良的狂犬病病毒来绘制这些连接的方法，以追踪细胞之间的直接连接——这种技术现在在世界各地用于研究脑细胞通信。 通过观察大脑中各种细胞类型的连接并确定它们的功能特性，研究人员可以更好地理解和测试有关神经回路如何工作的理论。

    庄小威，1972年1月出生于中国江苏省如皋市，生物物理学家，美国国家科学院院士、美国艺术与科学学院院士、美国国家医学科学院院士、中国科学院外籍院士，哈佛大学化学与化学生物、物理学双聘教授。
    1987年庄小威考进中国科学技术大学少年班；1991年19岁时从中国科学技术大学毕业，之后赴美国加州大学伯克利分校留学；1996年博士毕业后进入斯坦福大学从事博士后研究工作，师从朱棣文；2001年进入哈佛大学任教，先后担任助理教授、副教授；2005年被聘为美国霍华德·休斯医学研究所研究员；2006年被聘为哈佛大学化学和物理双学科正教授，并在哈佛大学建立了以自己名字命名的单分子生物物理实验室；2012年当选为美国国家科学院院士；2015年当选为中国科学院外籍院士。
    庄小威主要研究工作为发展和使用单分子生物学及生物成像技术以及超高分辨生物成像技术，用以研究体外及活细胞中生物分子及其分子组装过程。
    </td></tr></tbody> <tfoot><tr><td><p><a href="https://scholar.google.com/citations?user=YvvpezQAAAAJ" target="_blank">Google Scholar(2024-08-30):</a> <strong>Citations 64703 | h-index 111 | i10-index 198</strong></p> <p><a href="/pages/16bdaa/" target="_blank">(2022.12.28 衰老MERFISH). William E. Allen, Timothy R. Blosser, Zuri A. Sullivan, et al. Molecular and spatial signatures of mouse brain aging at single-cell resolution. Cell, Volume 186, Issue 1, 2023, Pages 194-208.e18, ISSN 0092-8674.
      </a></p></td></tr></tfoot></table> <h2 id="hongwei-dong-董红卫"><a href="#hongwei-dong-董红卫" class="header-anchor">#</a> Hongwei Dong (董红卫)</h2> <table><thead><tr><th><img src="https://ZhengTiger.github.io/picx-images-hosting/02-文献阅读/01-作者汇总/Hongwei_Dong.45hlsu7wcx.webp" width="400"></th></tr></thead> <tbody align="center"><tr><td>
    董红卫，加州大学洛杉矶分校（UCLA），他研究的长期目标是绘制 C57Bl/6 小鼠大脑所有描绘区域之间的互连图，生成代表共同神经解剖框架中连接的相应综合连接组图，并了解不同大脑区域如何根据其连接组装成功能网络以影响行为输出（//brain.neurobio.ucla.edu/&gt;）。通过将连接组学与遗传学、3D 高分辨率成像和人工智能相结合，希望揭示中枢神经系统的基本架构和功能组织。
    他研究的第二个主要方向是根据小鼠大脑和脊髓的解剖位置、神经元连接、神经元形态及其分子和生理特性对它们进行分类。识别和计数神经系统中的细胞类型将允许对其进行选择性操作，并更好地了解单个细胞在健康和疾病中的功能。从他们的工作中获得的知识和技术可以直接应用于表征连接中断，这可能是神经退行性疾病（如阿尔茨海默病和亨廷顿病）小鼠模型症状学的基础。
    最后，他的实验室还致力于开发显微镜和组织学技术，以轴突和细胞分辨率绘制人脑连接图，作为推进转化研究的动力的一部分。
    </td></tr></tbody> <tfoot><tr><td><p><a href="https://scholar.google.com/citations?user=HBUUCzcAAAAJ" target="_blank">Google Scholar(2024-08-30):</a> <strong>Citations 19834 | h-index 42 | i10-index 57</strong></p> <p><a href="/pages/d5ec9f/" target="_blank">(2021.10.06 MOp-ul). Muñoz-Castañeda, R., Zingg, B., Matho, K.S. et al. Cellular anatomy of the mouse primary motor cortex. Nature 598, 159–166 (2021).
