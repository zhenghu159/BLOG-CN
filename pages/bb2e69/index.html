DOI: <a href="https://doi.org/10.7554/eLife.47889" target="_blank" rel="noopener noreferrer">https://doi.org/10.7554/eLife.47889<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Smith SJ, Sümbül U, Graybuck LT, et al. Single-cell transcriptomic evidence for dense intracortical neuropeptide networks. Elife. 2019;8:e47889.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485300&amp;idx=1&amp;sn=b1a0dc20266ceadf082832f32e11a869&amp;chksm=c0a7b7a9f7d03ebffe3323ecee8d1c1d1902a282201b444ebf36a26fb7c0f63c7388c8fb708f&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：密集的皮质内神经肽网络的单细胞转录组学证据<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Michael Hawrylycz</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://alleninstitute.org/wp-content/uploads/2022/12/michael_hawrylycz_web-web.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Allen Institute for Brain Science</td></tr> <tr><td style="text-align:center;"><a href="mailto:MikeH@alleninstitute.org">MikeH@alleninstitute.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>为了对皮层突触网络的稳态、调节和可塑性寻求新的见解，我们分析了 22,439 个小鼠新皮质神经元的 scRNA-seq 研究结果。我们的分析揭示了数十个分子上不同的神经肽能调节网络的转录组学证据，这些网络直接连接所有皮层神经元。这一证据始于一项发现，即一种或多种神经肽前体（NPP）和一种或几种神经肽选择性 G 蛋白偶联受体（NP-GPCR）基因的转录物在所有或几乎所有皮层神经元中都高度丰富。单个神经元表达来自编码 18 个 NPPs 和 29 个 NP-GPCRs 的调色板的 NP 信号基因的不同亚群。这 47 个基因包含 37 个同源 NPP/NP-GPCR 对，暗示了局部神经肽信号传导的可能性。在这里，我们使用神经元类型特异性的 NP 基因表达模式来提供关于 37 个肽能神经调节网络的特异性、可测试的预测，这些网络可能在皮层稳态和可塑性中发挥重要作用。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-single-cell-npp-gene-expression-and-co-expression-statistics-for-distant-neocortical-areas-visp-and-alm-show-that-expression-patterns-for-18-npp-genes-are-highly-differential-within-both-neocortical-areas-but-highly-conserved-between-areas"><a href="#figure-1-single-cell-npp-gene-expression-and-co-expression-statistics-for-distant-neocortical-areas-visp-and-alm-show-that-expression-patterns-for-18-npp-genes-are-highly-differential-within-both-neocortical-areas-but-highly-conserved-between-areas" class="header-anchor">#</a> Figure 1. Single-cell NPP gene expression and co-expression statistics for distant neocortical areas VISp and ALM show that expression patterns for 18 NPP genes are highly differential within both neocortical areas but highly conserved between areas</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig1-v2.tif/full/1500,/0/default.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 单细胞 NPP 基因表达和远距离新皮质区域 VISp 和 ALM 的共表达统计显示，18 个 NPP 基因的表达模式在两个新皮质区域内存在高度差异，但在不同区域之间高度保守</p> <p><strong>(A)</strong> 不同的 NPP 基因在 22,439 个 VISp+ALM 神经元样本中表现出非常不同的表达水平分布。彩色实线曲线沿着细胞群体百分位轴按降序绘制了指定单个 NPP 基因的单细胞 CPM 值。为了清晰起见，这 18 条曲线按细胞群体百分位的顺序分成三个面板（I、ii、iii），在这些面板中，CPM 值低于 1 的细胞群体百分位有所不同。不同 NPP 基因的表达细胞分数存在显著差异。在面板 A.i 中标有“Max NPP Gene”的虚线曲线是通过绘制每个单个细胞中最丰富的 NPP 转录本的 CPM 值以降序生成的。<br> <strong>(B)</strong> 表示分别为 13,491 个 VISp 神经元和 8,948 个 ALM 神经元的每个 NPP 基因表达的细胞分数，显示了 NPP 表达分数的分布在不同脑区之间的保守性，这在面板 A 中有详细描述。<br> <strong>(C)</strong> 直方图显示单个神经元中共表达各种 NPP 基因的频率，分别表示为 VISp 和 ALM 神经元。成对的垂直条显示了这两个区域之间共表达模式的显著一致性。</p></div> <h3 id="figure-2-single-cell-np-gpcr-gene-expression-and-co-expression-statistics-for-distant-neocortical-areas-visp-and-alm-show-that-expression-patterns-for-29-np-gpcr-genes-are-highly-differential-within-neocortical-areas-but-conserved-between-areas"><a href="#figure-2-single-cell-np-gpcr-gene-expression-and-co-expression-statistics-for-distant-neocortical-areas-visp-and-alm-show-that-expression-patterns-for-29-np-gpcr-genes-are-highly-differential-within-neocortical-areas-but-conserved-between-areas" class="header-anchor">#</a> Figure 2. Single-cell NP-GPCR gene expression and co-expression statistics for distant neocortical areas VISp and ALM show that expression patterns for 29 NP-GPCR genes are highly differential within neocortical areas but conserved between areas</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig2-v2.tif/full/1500,/0/default.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. 单细胞 NP-GPCR 基因表达和远距离新皮质区域 VISp 和 ALM 的共表达统计显示 29 个 NP-GPCR 基因的表达模式在新皮质区域内存在高度差异，但在不同区域之间较为保守</p> <p><strong>(A)</strong> 不同的 NP-GPCR 基因在 22,439 个 VISp+ALM 神经元中表现出非常不同的表达水平分布。彩色编码的实曲线沿细胞群 NP-GPCR 百分位轴降序绘制 NP-GPCR 基因的单细胞 CPM 值。为了清晰起见，这 29 条曲线被分成 5 个面板（i-v），按细胞群百分位数排序，其中 CPM 值低于 1。表达不同 NP-GPCR 基因的细胞部分存在明显的巨大差异。面板 A. I 中标记为“maxNP-GPCR gene”的虚线曲线是通过绘制每个细胞的最高 CPM NP-GPCR 基因的 CPM 值，按降序生成的。<br> <strong>(B)</strong> 表达每个 NP-GPCR 基因的细胞部分分别代表 13,491 个 VISp 神经元和 8,948 个 ALM 神经元，显示在 A 图中记录的 NP-GPCR 表达部分的模式区域之间有很强的保守性。<br> <strong>(C)</strong> 直方图说明了 NP-GPCR 基因在单个神经元中共同表达的不同倍数的频率，分别代表 VISp 和 ALM 神经元。成对的竖条说明了两个皮质区域之间的共同表达模式的强烈保守性。</p></div> <h3 id="figure-3"><a href="#figure-3" class="header-anchor">#</a> Figure 3</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig3-v2.tif/full/,1500/0/default.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3</p> <p><strong>(A-B)</strong> 神经分类学热图显示了来自 VISp 和 ALM 区域的 22,439 个神经元中 (A) 18 个 NPP 和 (B) 29 个 NP-GPCR 基因的高度神经元类型特异性表达。115 种 VISp+ALM glutamatergic 和GABAergic 神经元类型的 Trimmed-mean (5% trim) CPM 表达值，将每个基因归一化到每一行的最大值，并根据右侧的 log10 scales 进行伪着色。请注意，这些比例代表了 5 个（NPP）和 3 个（NP-GPCR）数量级，每个基因在神经元类型之间跨越整个伪彩色范围。在热图上，通过标签（IT、PT、NP、CT、L6b 表示 glutamatergic 类型；Lamp5、Sncg、Serpinf1、Vip、Chodl、Sst、Pvalb 表示 GABAergic 类型）来表示这些子类，并在热图上用细灰色线来标出。基因行的排序与表1和表2中的相同。<br> <strong>(C)</strong> 小提琴图表示了在每个 11 个子类中汇总的 18 个 NPP 基因的 CPM variation (CV)，其中每个小提琴中的标注表示每个子类中 CV 最高的基因。插图显示了子类内 CV/global CV，证明子类内的变异构成了全局变异的显著部分（虚线表示均值 = 0.239）。<br> <strong>(D)</strong> 29 个 NP-GPCR 基因的情况类似，显示了更大的相对变异性，均值 CV=0.427。</p></div> <h3 id="figure-4-neurons-can-be-clustered-effectively-based-on-just-47-np-genes-18-npp-and-29-np-gpcr"><a href="#figure-4-neurons-can-be-clustered-effectively-based-on-just-47-np-genes-18-npp-and-29-np-gpcr" class="header-anchor">#</a> Figure 4. Neurons can be clustered effectively based on just 47 NP genes (18 NPP and 29 NP-GPCR)</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig4-v2.tif/full/1500,/0/default.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 仅基于 47 个 NP 基因（18 个 NPP 和 29 个 NP-GPCR），神经元就可以有效地聚类</p> <p><strong>(A)</strong> 基于一个自动编码神经网络获得的 6083 个高表达（highly expressed, HE）基因的基础上，绘制了 22,439 个细胞的二维潜在空间表示。点代表单个细胞，根据 Tasic et al. (2018) 的类型编码分配进行着色。相同类型的细胞聚集在不同的 islands 中，这表明训练用于识别细胞类型的分类器在基因表达的低维表示中表现良好。<br> <strong>(B)</strong> 在这样一个潜在空间 Z2 中，基于 47 个 NP 基因的神经元的二维表示。<br> <strong>(C)</strong> 展示了用于训练第二个自动编码器的网络架构，该编码器学习将神经元表示为与 Z1 相似的潜在空间 Z2。这第二个自动编码器使用较小的基因集在潜在空间中表示细胞。<br> <strong>(D)</strong> 插图说明了与在每个细胞的 RI 计算中使用的分层树上的节点相关的分辨率指数（resolution index, RI）。基于 NP 基因的细胞类型分类的 RI 分布显示，绝大多数细胞可以在 Tasic 2018 层次结构的类型级别（leaf nodes, RI = 1.0）上被正确分类。然而，在类型级别的分类错误（RI &lt;1.0）仍然可以在层次结构的类级别上得到解决，如其余细胞的 RI 值所示。基于自动编码器表示的细胞类型分类的平均 RI 值对于 HE 基因、4020 个差异表达（DE）基因和 47 个 DE 基因都很高，这表明基于自动编码器表示的细胞类型分类过程是准确的。基于 47 个 NP 基因的细胞类型分类的平均 RI 值明显高于两者（p&lt;0.01，bootstrap），即随机选择的 47 个基因的子集（Rand47, n = 100 subsets），以及随机选择的基因子集，但其表达水平与 NP 基因匹配（Rand47 ExpMatch, n = 100 subsets）。</p></div> <h3 id="figure-5-neurotaxonomic-heatmaps-show-strong-conservation-of-npp-and-np-gpcr-expression-patterns-between-two-distant-neocortical-areas"><a href="#figure-5-neurotaxonomic-heatmaps-show-strong-conservation-of-npp-and-np-gpcr-expression-patterns-between-two-distant-neocortical-areas" class="header-anchor">#</a> Figure 5. Neurotaxonomic heatmaps show strong conservation of NPP and NP-GPCR expression patterns between two distant neocortical areas</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig5-v2.tif/full/,1500/0/default.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 神经分类学热图显示，在两个远距离的新皮质区域之间的 NPP 和 NP-GPCR 的表达模式具有很强的保守性</p> <p><strong>(A)</strong> 在 13,491 个单个 VISp 神经元中，18 个 NPP 和 29 个 NP-GPCR 基因的表达热图，按类型分类。<br> <strong>(B)</strong> 来自 ALM 的 8948 个单个神经元的相似性热图。热图的生成和显示方法如 Figure 3 所述，但在这里将 VISp 和 ALM 采集区域分开。这里水平对齐了热图，以匹配 VISp 和 ALM 之间的 GABAergic 神经元类型。Figure 5B 中的垂直深灰色条是标记两种在 ALM 中不存在的 GABA 能细胞类型的间隔条。Glutamatergic 的神经分类在很大程度上不同，但差异主要出现在神经分类层次的最精细的“leaf”级别上。</p></div> <h3 id="figure-6-neurotaxonomic-expression-profiles-of-37-cognate-npp-np-gpcr-pairs-predict-37-peptidergic-networks"><a href="#figure-6-neurotaxonomic-expression-profiles-of-37-cognate-npp-np-gpcr-pairs-predict-37-peptidergic-networks" class="header-anchor">#</a> Figure 6. Neurotaxonomic expression profiles of 37 cognate NPP/NP-GPCR pairs predict 37 peptidergic networks</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig6-v2.tif/full/,1500/0/default.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 37 对同源 NPP/NP-GPCR 对的神经分类学表达谱预测了 37 个肽能网络</p> <p><strong>(A-E)</strong> 加权邻接矩阵图预测了神经元类型（A-E）和亚类（F）之间 local peptidergic coupling。矩阵是通过表示 NPP 和相应 NP-GPCR 基因的丰度（CPM 单位）的行和列因子向量的外积（CPM<em>CPM 单位）计算的。伪彩色尺度代表表达（CPM）和耦合（CPM</em>CPM）的对数。<br> <strong>(A)</strong> 基于 Npy 基因和相应的 Npy1r NP-GPCR 基因的类型特定表达，预测 93 个 VISp 神经元类型之间的耦合，如由曲线箭头标出的行和列向量“热”条所示。<br> <strong>(B)</strong> 类似于（A）的 84 × 84 方阵，代表 Npy-Npy1r 耦合，如（A）中所示，除了仅基于 84 个 ALM 神经元类型。虚线交叉标出了 glutamatergic ('E') 和 GABAergic ('I') 神经元类型之间的有向 NPP/NP-GPCR 配对的四个象限，称为 (E→ E), (E→ I), (I→ I) and (I→ E)。浅灰线、淡色块和标签分隔了 Tasic 2018 神经分类的更高亚类别级别（如上 Figure 3A 所示）。<br> <strong>(C-E)</strong> 针对从三个主要 G 蛋白传导家族中的每一个（C）Gi/o；（D）Gs；（E）Gq/11 的 37 个 VISp 相应 NPP/NP-GPCR 对的进一步采样的示例矩阵预测。<br> <strong>(F)</strong> 与 A-E 类似的邻接矩阵，但行和列因子向量被计算为包括指定亚类别的神经元类型的 CPM 值的均值。</p></div> <h3 id="figure-7-pooling-np-gpcrs-by-primary-ga-family-enables-neurotaxonomic-prediction-of-primary-np-gpcr-signaling-impacts-across-37-cognate-np-pairs-see-text-for-each-of-areas-visp-and-alm"><a href="#figure-7-pooling-np-gpcrs-by-primary-ga-family-enables-neurotaxonomic-prediction-of-primary-np-gpcr-signaling-impacts-across-37-cognate-np-pairs-see-text-for-each-of-areas-visp-and-alm" class="header-anchor">#</a> Figure 7. Pooling NP-GPCRs by primary Ga family enables neurotaxonomic prediction of primary NP-GPCR signaling impacts across 37 cognate NP pairs (see text) for each of areas VISp and ALM</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig7-v2.tif/full/1500,/0/default.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 通过初级 Ga 家族汇集 NP-GPCRs，可以通过神经分类学预测 VISp 和 ALM 每个区域的 37 个同源 NP 对对初级 NP-GPCR 信号的影响</p> <p><strong>(A)</strong> ISQ 颜色图表示 Tasic 2018 神经分类类型级别上的耦合矩阵预测，合并了 Gi/o（红色）、Gs（绿色）和 Gq/11（蓝色）主要 Ga 家族成分。<br> <strong>(B)</strong> 在（A）中显示的合并之前，显示了主要 Ga 家族（颜色）通道的成分。<br> <strong>(C)</strong> 类似于（A）和（B）的耦合矩阵图，但是在更高的 Tasic 2018 神经分类亚类别级别生成。右侧为 VISp 和 ALM 的各个聚合矩阵成分。覆盖在每个矩阵图上的虚线交叉标出了 glutamatergic 和 GABAergic 类别以及四个相应的矩阵象限（E→ E、E→I、I→I 和 I→E），如 Figure 6 中的各自矩阵图所示。</p></div> <h3 id="figure-8-neurotaxonomy-offers-a-framework-for-integrating-statistical-descriptions-of-multiple-modulatory-and-synaptic-networks-as-schematized-here-for-purely-fictitious-neuron-types-transcriptomic-and-connectomic-data"><a href="#figure-8-neurotaxonomy-offers-a-framework-for-integrating-statistical-descriptions-of-multiple-modulatory-and-synaptic-networks-as-schematized-here-for-purely-fictitious-neuron-types-transcriptomic-and-connectomic-data" class="header-anchor">#</a> Figure 8. Neurotaxonomy offers a framework for integrating statistical descriptions of multiple modulatory and synaptic networks, as schematized here for purely fictitious neuron types, transcriptomic and connectomic data</h3> <p><img src="https://iiif.elifesciences.org/lax/47889%2Felife-47889-fig8-v2.tif/full/1500,/0/default.jpg" alt="Figure 8"></p> <div class="custom-block note"><p class="custom-block-title">Figure 8. 神经分类学提供了一个框架，用于集成多个调节和突触网络的统计描述，如图这里所示的纯虚构的神经元类型、转录组和连接组数据</p> <p><strong>(A-C)</strong> 针对转录组数据预测多个肽能网络的有向网络图（A-C），以及针对连接组数据预测突触网络的有向网络图（D、E），以预测调制的突触网络（F）。<br> <strong>(A)</strong> 表示三个虚构的 NPP 基因（Npp1,2,3）和三个相应的 NP-GPCR 基因（Npr1,2,3）在包含七个虚构的神经元类型（a-c 为兴奋性；d-g 为抑制性）的神经分类中的表达的转录热图。<br> <strong>(B)</strong> 从（A）中的表达数据中得出的邻接矩阵，作为 NPP 和 NP-GPCR 表达的列和行因子向量的外积。<br> <strong>(C)</strong> 表示相同三个 NP 网络的有向网络图，通过三种神经肽（NP1,2,3）的胞外耦合图示，其广播扩散信号的路由由肽-受体配对的差异表达决定。<br> <strong>(D)</strong> 表示兴奋性和抑制性突触连接统计数据的神经分类邻接矩阵。<br> <strong>(E)</strong> 从（D）得出的突触网络图。<br> <strong>(F)</strong> 表示有向多重图，说明使用神经分类来集成三个调制图和两个突触连接图。</p></div> <h2 id="conclusions"><a href="#conclusions" class="header-anchor">#</a> Conclusions</h2> <p>因为 scRNAseq 数据能够预测单个神经元的完整蛋白质部分清单，它们为神经元的分化、功能和网络结构开启了强大的新视角。这些新视角的力量得到了转录组神经分类的并行发展进一步增强。在这里，我们利用了一项开创性的大规模 scRNAseq 数据集及其数据驱动的神经分类，以追求关于小鼠皮层局部神经肽调制信号的新视角。这项工作揭示了皮层中 NPP 和 NP-GPCR 基因的表达出奇地高度结构化和丰富：数十种神经肽信号基因以非常高的水平在非常独特和高度保守的模式下表达。虽然这与之前的大规模转录组和蛋白质组观察完全一致，但只有在 scRNAseq 的单细胞分辨率与基因组深度相结合的情况下，这种极端结构和丰度才引起关注。我们在这里努力将这些发现塑造成具体且可验证的肽能信号预测，希望能够引导基于新兴转录组神经分类、获得特定神经元类型的遗传途径和用于神经肽作用的生物物理分析的有力新工具的有益实验。这里呈现的观察结果暗示了一个有趣的可能性，即皮层环路的稳态、调制和可塑性可能涉及到以前未被认识到的丰度和密度的局部神经肽信号网络。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c60442/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅
