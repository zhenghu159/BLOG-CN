DOI: <a href="https://doi.org/10.1038/s41592-021-01358-2" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41592-021-01358-2<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Palla, G., Spitzer, H., Klein, M. et al. Squidpy: a scalable framework for spatial omics analysis. Nat Methods 19, 171–178 (2022).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：</p> <ol><li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485108&amp;idx=1&amp;sn=5635dc778de30c4b3e56a84b1608deb6&amp;chksm=c0a7b669f7d03f7ff5dbd2e4c49ede96beea7b3a658d5bfdcfaf9c492db5078d25331ff92a5a&amp;token=917476722&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：Squidpy: 一个可扩展的空间组学分析框架<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Fabian J. Theis</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.sanger.ac.uk/wp-content/uploads/fabian_theis.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Technische Universität München</td></tr> <tr><td style="text-align:center;"><a href="mailto:fabian.theis@helmholtz-muenchen.de">fabian.theis@helmholtz-muenchen.de</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>空间组学数据正在以前所未有的规模推进组织组织和细胞通讯的研究。需要灵活的工具来存储、集成和可视化大量多样的空间组学数据。在这里，我们介绍了 Squidpy，这是一个 Python 框架，它汇集了组学和图像分析的工具，以实现对空间分子数据的可扩展描述，如转录组或多变量蛋白质。Squidpy 提供了高效的基础设施和多种分析方法，可以有效地存储、操作和交互式可视化空间组学数据。Squidpy 是可扩展的，可以与各种现有的库接口，用于空间组学数据的可扩展分析。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig-1-squidpy-is-a-software-framework-for-the-analysis-of-spatial-omics-data"><a href="#fig-1-squidpy-is-a-software-framework-for-the-analysis-of-spatial-omics-data" class="header-anchor">#</a> Fig. 1 Squidpy is a software framework for the analysis of spatial omics data</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01358-2/MediaObjects/41592_2021_1358_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 Squidpy 是一个用于空间组学数据分析的软件框架</p> <p><strong>a.</strong> Squidpy 支持来自各种空间分子技术的输入，具有基于 spot、单细胞或亚细胞空间分辨率。<br> <strong>b.</strong> 基于单细胞分析软件 Scanpy 和 Anndata 格式，Squidpy 提供了这些输入的高效数据表示，存储了观察之间的空间距离在一个空间图中，并为可能与分子数据一起获得的高分辨率组织图像提供了高效的图像表示。<br> <strong>c.</strong> 利用这些表示，定义了多个分析函数，用于定量描述细胞水平（空间邻域）和基因水平（空间统计、空间可变基因和配体-受体相互作用）的组织组织情况，将显微镜图像信息（图像特征和细胞核分割）与组学信息相结合，并以交互方式可视化高分辨率图像。</p></div> <h3 id="fig-2-analysis-of-spatial-omics-datasets-across-diverse-experimental-techniques-using-squidpy"><a href="#fig-2-analysis-of-spatial-omics-datasets-across-diverse-experimental-techniques-using-squidpy" class="header-anchor">#</a> Fig. 2 Analysis of spatial omics datasets across diverse experimental techniques using Squidpy</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01358-2/MediaObjects/41592_2021_1358_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 使用 Squidpy 分析不同实验技术的空间组学数据集</p> <p><strong>a.</strong> Squidpy 可以构建的最近邻图的示例：网格状和通用坐标。 <br> <strong>b.</strong> 在空间坐标中，细胞 clusters 之间的邻域富集分析。<br> <strong>c.</strong> 显示 seqFISH 小鼠胚胎发育数据集中所选 clusters 的可视化。<br> <strong>d.</strong> 在 MERFISH 数据集中的 3D 坐标中可视化三个所选 clusters。<br> <strong>e.</strong> 邻域富集分析的结果。<br> <strong>f.</strong> 在 HeLa 细胞中以空间坐标绘制的亚细胞分子轮廓的可视化。<br> <strong>g.</strong> 在组织中计算每个细胞的 cluster 共现分数，随着距离阈值的增加而增加。<br> <strong>h.</strong> 显示具有细胞类型注释的 SlideseqV2 数据集的可视化。<br> <strong>i.</strong> 在存在 'Ependymal' cluster 的情况下，计算所有 clusters 的 cluster 共现分数。<br> <strong>j.</strong> 计算不同距离下的 Ripley's L 统计量。<br> <strong>k.</strong> 通过 SlideseqV2 数据集上的 Moran's I 空间自相关计算的前三个空间可变基因的表达。</p></div> <h3 id="fig-3-image-analysis-and-relating-images-to-molecular-profiles-with-squidpy"><a href="#fig-3-image-analysis-and-relating-images-to-molecular-profiles-with-squidpy" class="header-anchor">#</a> Fig. 3 Image analysis and relating images to molecular profiles with Squidpy</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01358-2/MediaObjects/41592_2021_1358_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 使用 Squidpy 进行图像分析和将图像与分子谱关联</p> <p><strong>a.</strong> ImageContainer 对象的示意图及其与 Anndata 的关系。ImageContainer 对象存储具有空间维度 x、y、z 的多个图像层（left）。底部显示了一个示例图像处理工作流，包括预处理、分割和特征提取。使用图像特征，像素级信息与 Anndata 中的分子谱相关联（top right）。Anndata 和 ImageContainer 对象可以使用 napari 进行交互可视化（bottom right）。<br> <strong>b.</strong> 来自 Visium 小鼠脑数据集的带有标记 DAPI、anti-NeuN、anti-GFAP 的荧光图像。c 中的插图位置用黄色方框标出。<br> <strong>c.</strong> 来自 b 的荧光图像的细节，从左到右显示了 DAPI、anti-NeuN、anti-GFAP 通道以及使用分水岭分割的 DAPI 染色核分割。<br> <strong>d.</strong> 从 b 中计算的每个 Visium spot 的图像特征。从左到右显示了每个 Visium spot 中核的数量（从核分割中派生）、每个 Visium spot 中 anti-NeuN 标记的平均强度、每个 Visium spot 中 anti-GFAP 标记的平均强度。<br> <strong>e.</strong> 在具有低和高 anti-GFAP 和 anti-NeuN 标记强度（低于和高于中位数标记强度）的 Visium spot 中，显示了 Gfap 和 Rbfox3 基因表达的对数归一化小提琴图。<br> <strong>f.</strong> 从 MIBI-TOF 数据集中计算每个细胞的特征。组织图像显示了三个标记 CD45、CK、vimentin（left）。由作者提供的细胞分割（center left）。使用 Squidpy 从原始图像中得出的每个细胞的 CD45 平均强度（center right）。使用 Squidpy 从原始图像中得出的每个细胞的 CK 平均强度（right）。</p></div> <h3 id="fig-4-analysis-of-mouse-brain-visium-dataset-using-squidpy"><a href="#fig-4-analysis-of-mouse-brain-visium-dataset-using-squidpy" class="header-anchor">#</a> Fig. 4 Analysis of mouse brain Visium dataset using Squidpy</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01358-2/MediaObjects/41592_2021_1358_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 使用 Squidpy 分析鼠脑 Visium 数据集</p> <p><strong>ab.</strong> 通过 Moran's I 空间自相关统计量识别的两个空间变化基因（Mobp 和 Nrgn）在空间中的基因表达。<br> <strong>c.</strong> 通过 Sepal 方法识别的一个空间变化基因（Krt18）在空间中的基因表达。<br> <strong>d.</strong> 在空间坐标上绘制的基因表达数据的聚类。<br> <strong>e.</strong> 从 cluster 'Hippocampus' 到 cluster 'Pyramidal layer' 和 'Pyramidal layer dentate gyrus' 的配体-受体相互作用。<br> <strong>f.</strong> 'Hippocampus' 与其他 cluster 之间的共现分数。<br> <strong>g.</strong> H&amp;E 染色图。<br> <strong>h.</strong> 从 H&amp;E 染色的每个 spot 位置派生的总结图像特征的聚类。<br> <strong>i.</strong> 使用细胞分割算法 StarDist 计算每个 Visium spot 的核分数比例。<br> <strong>j.</strong> 皮层 cluster 的每个 Visium spot 的核分数比例的小提琴图。</p></div> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>总之，Squidpy 通过利用两种数据表示来分析空间分子数据：空间图和组织图像。Squidpy 基础设施利用了稀疏和内存高效的实现，其核心空间统计和图像分析方法快速且计算效率高，使其适用于现代空间组学数据不断增大的情况。它与 Scanpy 和 Python 数据科学生态系统进行了接口，为生物空间分子数据领域的新方法的开发提供了可升级和可扩展的框架。Squidpy 的丰富文档以功能应用程序编程接口文档、示例和教程工作流的形式呈现，易于导航，适用于有经验的开发人员和初学者分析员。此外，Squidpy 配备了一个全面的测试套件，实施了稳健的持续集成流程。我们在开发路线图中预见了对 GPU 加速工作流的支持（具体使用 Dask）以及与不断发展的空间组学方法生态系统更紧密的集成，明确添加了由贡献者提供的方法和包装器的外部模块，以及有关新兴空间组学数据分析领域的额外教程和最佳实践。我们希望 Squidpy 将成为分子组学社区和图像分析以及计算机视觉社区之间的桥梁，以开发下一代空间组学技术的计算方法。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/19, 21:28:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9912cc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Cell2location maps fine-grained cell types in spatial transcriptomics</div></a> <a href="/pages/112d0b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Viv：multiscale visualization of high-resolution multiplexed bioimaging data on t
