new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484929&amp;idx=1&amp;sn=a043fc6b0a60d71e23ca3e24ab7e27a9&amp;chksm=c0a7b6dcf7d03fca39c72a519f79d46b9a9b2db8c1cfc2345b0469ef57aaa01e6775537073f8&amp;token=2125528699&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Tangram Tutorial 2：配合 squidy 使用 Tangram<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484943&amp;idx=1&amp;sn=06e95a060b64dca1aa50a69ec91b214c&amp;chksm=c0a7b6d2f7d03fc49283b2b24ce58a9fabd56813798366cdfbb0dee2bd92d2d0dd545ded9545&amp;token=2125528699&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Tangram 系列教程汇总<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <br> <p>本站文章：</p> <ol><li><a href="/pages/c3bbd9/" aria-current="page" class="router-link-exact-active router-link-active">文献阅读 --- Deep learning and alignment of spatially resolved single-cell transcriptomes with Tangram</a></li> <li><a href="/pages/c7e56a/">Tangram：Spatial alignment of single cell transcriptomic data</a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Tommaso Biancalani</th> <th style="text-align:center;">Aviv Regev</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.gene.com/assets/gcontent/scientist_profile/StcUwUF1PxrThNxq5EKcuS34Sylqm7yTJ7R0z7cN.jpg?w=600&amp;h=600" width="200"></td> <td style="text-align:center;"><img src="https://stat.mit.edu/wp-content/uploads/2015/12/aviv-250x348.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Genentech</td> <td style="text-align:center;">Howard Hughes Medical Institute</td></tr> <tr><td style="text-align:center;"><a href="mailto:tommaso.biancalani@gmail.com">tommaso.biancalani@gmail.com</a></td> <td style="text-align:center;"><a href="mailto:aviv.regev.sc@gmail.com">aviv.regev.sc@gmail.com</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>绘制器官的生物图谱需要我们在空间上解析整个单细胞转录组，并将这些细胞特征与解剖尺度联系起来。单细胞和单核 RNA-seq (sc/snRNA-seq) 可以全面分析细胞，但会丢失空间信息。空间转录组学允许进行空间测量，但分辨率较低且灵敏度有限。靶向原位技术解决了这两个问题，但基因通量受到限制。为了克服这些限制，我们提出了 Tangram，一种将 sc/snRNA-seq 数据与从同一区域收集的各种形式的空间数据对齐的方法，包括 MERFISH、STARmap、smFISH、空间转录组学 (Visium) 和组织学图像。Tangram 可以绘制任何类型的 sc/snRNA-seq 数据，包括多模态数据，例如来自 SHARE-seq 的数据，我们用它来揭示染色质可及性的空间模式。我们通过以单细胞分辨率重建视觉和躯体运动区域的全基因组解剖整合空间图，在健康小鼠脑组织上展示了 Tangram。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig-1-tangram-learns-spatial-transcriptome-wide-patterns-at-single-cell-resolution-from-sc-snrna-seq-data-and-corresponding-spatial-data"><a href="#fig-1-tangram-learns-spatial-transcriptome-wide-patterns-at-single-cell-resolution-from-sc-snrna-seq-data-and-corresponding-spatial-data" class="header-anchor">#</a> Fig. 1 Tangram learns spatial transcriptome-wide patterns at single-cell resolution from sc/snRNA-seq data and corresponding spatial data</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01264-7/MediaObjects/41592_2021_1264_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 Tangram 从 sc/snRNA-seq 数据和相应的空间数据中学习单细胞分辨率的空间转录组范围内的模式</p> <p><strong>a.</strong> 概述。sc/snRNA-seq data 和 spatial data，从同一组织中收集到的，通过比较其共享基因的基因表达来进行空间对齐。<br> <strong>b.</strong> 从基因信号数据中生成全基因组空间模式。输入 smFISH 数据集中未包含的三个基因的预测表达模式，根据 Allen ISH atlas 中对应的图像进行验证（底部）。<br> <strong>c.</strong> 对空间测量基因的低质量数据进行校正。四种已知 markers 的预测（顶部）和测量表达模式（底部，通过 Visium），这些 markers 的正确定位在直接 Visium 测量中缺失，但在预测模式中恢复。<br> <strong>d.</strong> 细胞类型的定位。由 snRNA-seq（legend）定义的细胞类型映射到 smFISH 脑片上的空间分布。<br> <strong>e.</strong> 低分辨率空间转录组学的单细胞反卷积。基于映射到 Visium 切片上的 snRNA-seq 数据，在每个 Visium 体素（灰色圆圈）中预测的单个细胞（彩色点、图例）。<br> <strong>f.</strong> 空间分辨的染色质模式。预测空间基因表达（顶部）和染色质可及性（底部），通过将 SHARE-seq 数据的 RNA 成分映射到 MERFISH 切片上。</p></div> <h3 id="fig-2-tangram-maps-cells-with-high-resolution-merfish-measurements-and-expands-them-to-genome-scale"><a href="#fig-2-tangram-maps-cells-with-high-resolution-merfish-measurements-and-expands-them-to-genome-scale" class="header-anchor">#</a> Fig. 2 Tangram maps cells with high-resolution MERFISH measurements and expands them to genome scale</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01264-7/MediaObjects/41592_2021_1264_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 Tangram 映射细胞使用高分辨率 MERFISH 测量，并将其扩展到基因组规模</p> <p><strong>a.</strong> MERFISH 数据上 snRNA-seq 数据的概率映射。三个主要类别中每个细胞子集的映射概率。右下角，关键层的示意图。<br> <strong>b.</strong> 确定性映射。MERFISH 切片与分割的细胞的细胞类型注释，最可能的 snRNA-seq profile 通过 Tangram 映射在该位置。<br> <strong>c.</strong> 所选测试基因的测量（顶部）和 Tangram 预测（底部）表达，在测量和预测模式之间具有不同程度的空间相关性。 <br> <strong>d.</strong> 测试基因的预测和测量模式之间的空间相关性（x轴）的累积分布函数（CDF）。虚线：75% 的测试基因的预测空间相关性 &gt;40%。 <br> <strong>e.</strong> 测试基因的预测表达。Tangram 预测表达和与 Allen Brain Atlas 的 ISH 图像相对应的 11 个未被 MERFISH 测量的基因。 <br> <strong>f.</strong> 校正低质量的空间测量。MERIFSH 测量（顶部）、Tangram 预测（中部）和 Allen Brain Atlas 的 ISH 图像，对于预测模式与 MERFISH 测量不同但与 Allen ISH 图像的直接检查相匹配的基因。</p></div> <h3 id="fig-3-correction-of-low-quality-genes-by-mapping-snrna-seq-on-starmap-data"><a href="#fig-3-correction-of-low-quality-genes-by-mapping-snrna-seq-on-starmap-data" class="header-anchor">#</a> Fig. 3 Correction of low-quality genes by mapping snRNA-seq on STARmap data</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01264-7/MediaObjects/41592_2021_1264_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 通过将 snRNA-seq 映射到 STARmap 数据上来矫正低质量基因</p> <p><strong>a.</strong> snRNA-seq 数据在 STARmap 数据上的概率映射。每个主要类别中每个细胞子集的映射概率。<br> <strong>b.</strong> 确定性映射。带有分割的细胞的 STARmap 切片，按照 Tangram 映射在该位置上最可能的 snRNA-seq profile 的细胞类型注释进行着色。<br> <strong>c.</strong> 所选测试基因的测量（顶部）和 Tangram 预测（底部）表达。<br> <strong>d.</strong> 校正低质量的空间测量。Tangram 预测的测试基因（左侧），STARmap 测量（中部）和 Allen atlas 图像（右侧）的四个基因，它们的预测模式与 STARmap 测量不同，但与 Allen atlas 的直接测量相匹配。<br> <strong>e.</strong> 测试基因的预测表达。Tangram 预测表达和与 Allen Brain Atlas 相对应的 ISH 图像，用于六个未被 STARmap 测量的基因。</p></div> <h3 id="fig-4-mapping-snrna-seq-data-to-spatial-transcriptomics-data-visium-demonstrates-deconvolution-and-imputation-of-dropouts"><a href="#fig-4-mapping-snrna-seq-data-to-spatial-transcriptomics-data-visium-demonstrates-deconvolution-and-imputation-of-dropouts" class="header-anchor">#</a> Fig. 4 Mapping snRNA-seq data to Spatial Transcriptomics data (Visium) demonstrates deconvolution and imputation of dropouts</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01264-7/MediaObjects/41592_2021_1264_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 将 snRNA-seq 数据映射到空间转录组数据（Visium）显示了反卷积和填充缺失</p> <p><strong>a.</strong> 单细胞反卷积。在每个 Visium 体素（灰色圆圈）中预测单个细胞（彩色点，图例），基于映射到 Visium 切片上的 snRNA-seq 数据。体素内的细胞分配是随机的，与具体分割的细胞无关。<br> <strong>b.</strong> 在 Visium 感兴趣区域上的 snRNA-seq 数据的概率映射。每个主要类别中每个细胞子集的映射概率。<br> <strong>c.</strong> 单基因空间相关系数的归一化分布，训练（橙色）和测试（蓝色）基因中 Tangram 预测和 Visium 测量的模式之间。<br> <strong>d.</strong> 减少训练基因数量会降低预测性能。训练基因（橙色）和测试基因（蓝色）的空间相关性，以及用不同分数的 1,237 个输入训练基因学习的 Tangram 模型的测试基因的缩放空间相关性。<br> <strong>e.</strong> 具有不同程度的测量和预测模式之间的空间相关性的六个选择测试基因的 Tangram 预测（顶部）和 Visium 测量（底部）表达，以及 Visium 数据稀疏性。<br> <strong>f.</strong> 测试基因的空间相关性与 Visium 数据稀疏性呈负相关。<br> <strong>g.</strong> 很少的低稀疏性基因预测效果不好。四个低稀疏性的基因的 Tangram 预测（顶部）和 Visium 测量（底部）表达，这些基因不被模型很好地预测。<br> <strong>h.</strong> 校正低质量的空间测量。两个基因的 Tangram 预测（左侧）、Visium（中间）和 MERFISH（右侧）测量，这些基因的预测模式与 Visium 测量不同，但与 MERFISH 的直接测量相匹配，并且在 Visium 测量中非常稀疏。</p></div> <h3 id="fig-5-tangram-mapping-of-multi-omic-share-seq-profiles-yields-spatial-patterns-of-chromatin-accessibility-and-transcription-factor-activity"><a href="#fig-5-tangram-mapping-of-multi-omic-share-seq-profiles-yields-spatial-patterns-of-chromatin-accessibility-and-transcription-factor-activity" class="header-anchor">#</a> Fig. 5 Tangram mapping of multi-omic SHARE-seq profiles yields spatial patterns of chromatin accessibility and transcription factor activity</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01264-7/MediaObjects/41592_2021_1264_Fig5_HTML.png?as=webp" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 Tangram 映射多组学 SHARE-seq 谱得到了染色质可及性和转录因子活性的空间模式</p> <p><strong>a.</strong> SHARE-seq profiles 在 MERFISH 数据上的概率映射。基于 SHARE-seq profiles 的 RNA 组分，每个主要类别中每个细胞子集的映射概率。<br> <strong>b.</strong> 确定性映射。带有分割的细胞的 MERFISH 切片，根据 Tangram 映射在该位置上最可能的 SHARE-seq（RNA）profiles 的细胞类型注释进行着色。<br> <strong>c.</strong> 预测的染色质可及性模式。MERFISH 测量的表达和 Tangram 预测的染色质可及性。<br> <strong>d.</strong> 预测的转录因子活性模式。Tangram 预测的表达和仅由 SHARE-seq 测量的选择基因的活性标准化 z-score 模式。</p></div> <h3 id="fig-6-tangram-mapping-of-snrna-seq-profiles-to-histological-and-anatomical-mouse-brain-atlases"><a href="#fig-6-tangram-mapping-of-snrna-seq-profiles-to-histological-and-anatomical-mouse-brain-atlases" class="header-anchor">#</a> Fig. 6 Tangram mapping of snRNA-seq profiles to histological and anatomical mouse brain atlases</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41592-021-01264-7/MediaObjects/41592_2021_1264_Fig6_HTML.png?as=webp" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 Tangram 映射 snRNA-seq 谱到组织学和解剖小鼠大脑图谱</p> <p><strong>a.</strong> 感兴趣区域（ROIs）。Nissl 染色的冠状切片图像，突出显示了从运动区域收集的 snRNA-seq 数据的三个感兴趣区域（前部（左侧）、中部（中央）、后部（右侧））。<br> <strong>bc.</strong> 注册流程生成解剖区域和细胞密度图。三个解剖学区域（b，颜色图例，来自 Allen 通用坐标框架）和细胞图（c，颜色条，来自 Blue Brain 细胞图谱）的映射，对应于每个被切割的 ROI。<br> <strong>d.</strong> 在 ROI 上的 snRNA-seq 数据的概率映射。在每个 ROI（行）内，每个主要类别中每个细胞子集的映射概率。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/09/30, 10:34:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6a4bcc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Discovery and Validation of Key Biomarkers Based on Immune Infiltrates in Alzheimer's Disease</div></a> <a href="/pages/9912cc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Cell2location maps fine-grained cell types in spatial transcriptomics</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
