Cite: Herring CA, Simmons RK, Freytag S, et al. Human prefrontal cortex gene regulatory dynamics from gestation to adulthood at single-cell resolution. Cell. 2022;185(23):4428-4447.e28.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247488062&amp;idx=1&amp;sn=35ce9da78511fd1027d05b30a34f25ce&amp;chksm=c0a7a2e3f7d02bf5205ad4651f31f8d18cd58bce1c549294ded778963ee625b3da1a90222933&amp;token=915466488&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：单细胞分辨率下人类前额皮层从妊娠到成年的基因调控动态<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Ryan Lister</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://research-repository.uwa.edu.au/files-asset/32573272/lister_pic.png?w=320&amp;f=webp" width="200"></td></tr> <tr><td style="text-align:center;">The University of Western Australia</td></tr> <tr><td style="text-align:center;"><a href="mailto:ryan.lister@uwa.edu.au">ryan.lister@uwa.edu.au</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>人类大脑发育的基础是细胞和分子的重新配置，一直持续到三十岁。为了揭示协调神经成熟的细胞动力学，作者以单细胞分辨率分析了从妊娠到成年的人类前额皮层基因表达和染色质可及性。综合分析定义了每种细胞类型的动态轨迹，揭示了所有细胞类型在产前到产后转变时的主要基因表达重新配置，然后持续重新配置到成年期，并确定指导细胞发育程序、状态和功能的调控网络。作者揭示了表达动态和发育里程碑之间的联系，描述了细胞获得类成人状态的不同时间，并识别了来自不同发育起源的分子趋同。作者进一步揭示了与神经系统疾病有关的细胞动力学及其调节因子。最后，利用这个参考，作者对类器官模型中的细胞身份和成熟状态进行了基准测试。总之，这捕捉到了人类皮层发育的动态调节景观。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b79c35/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Vision-dependent specification of cell types and function in the developing cortex</div></a> <a href="/pages/16bdaa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Molecular and spatial signatures of mouse brain aging at single-cell resolution</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
