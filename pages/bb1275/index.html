</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>CSS的引入方式:</p> <p><strong>内嵌式</strong></p> <p>CSS写在 <code>&lt;style&gt;</code> 标签中，<code>&lt;style&gt;</code> 标签理论上可以放在 HTML 文档的任何地方，但一般会放在文档的 <code>&lt;head&gt;</code> 标签中</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
  <span class="token selector">div</span> <span class="token punctuation">{</span>
    <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
    <span class="token property">font-size</span><span class="token punctuation">:</span> 12px<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>外联式</strong></p> <p>CSS写在一个单独的<code>.css文件</code>中，需要通过<code>link标签</code>在网页中引入</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>link</span> <span class="token attr-name">rel</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stylesheet<span class="token punctuation">&quot;</span></span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>style.css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>行内式</strong></p> <p>CSS写在标签的<code>style属性</code>中</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span> <span class="token property">font-size</span><span class="token punctuation">:</span> 12px<span class="token punctuation">;</span></span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_2-css选择器"><a href="#_2-css选择器" class="header-anchor">#</a> 2 CSS选择器</h2> <h3 id="_2-1-基础选择器"><a href="#_2-1-基础选择器" class="header-anchor">#</a> 2.1 基础选择器</h3> <p><strong>标签选择器</strong></p> <ul><li>结构：<code>标签名 { css属性名：属性值； }</code></li> <li>作用：通过标签名，找到页面中所有这类标签，设置样式</li> <li>注意点：
<ol><li>标签选择器选择的是一类标签，而不是单独某一个</li> <li>标签选择器无论嵌套关系有多深，都能找到对应的标签</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_02.4tv2szcja4q0.webp" width="300"></div></li></ul> <p><strong>类选择器</strong></p> <ul><li>结构：<code>.类名 { css属性名：属性值； }</code></li> <li>作用：通过类名，找到页面中所有带有这个类名的标签，设置样式</li> <li>注意点：
<ol><li>所有标签上都有class属性，class属性的属性值称为类名（类似于名字）</li> <li>类名可以由数字、字母、下划线、中划线组成，但不能以数字或者中划线开头</li> <li>一个标签可以同时有多个类名，类名之间以空格隔开</li> <li>类名可以重复，一个类选择器可以同时选中多个标签</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_03.6gpj44v6wck0.webp" width="300"></div></li></ul> <p><strong>id选择器</strong></p> <ul><li>结构：<code>#id属性值 { css属性名：属性值； }</code></li> <li>作用：通过id属性值，找到页面中带有这个id属性值的标签，设置样式</li> <li>注意点：
<ol><li>所有标签上都有id属性</li> <li>id属性值类似于身份证号码，在一个页面中是唯一的，不可重复的！</li> <li>一个标签上只能有一个id属性值</li> <li>一个id选择器只能选中一个标签</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_04.4bqcylrcd020.webp" width="300"></div></li></ul> <p><strong>通配符选择器</strong></p> <ul><li>结构：<code>* { css属性名：属性值； }</code></li> <li>作用：找到页面中所有的标签，设置样式</li> <li>注意点：
<ol><li>开发中使用极少，只会在极特殊情况下才会用到</li> <li>常用于去除标签默认的margin和padding</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_05.5updyx2wcdw0.webp" width="300"></div></li></ul> <h3 id="_2-2-复合选择器"><a href="#_2-2-复合选择器" class="header-anchor">#</a> 2.2 复合选择器</h3> <p><strong>后代选择器</strong></p> <ul><li>结构：<code>选择器1 选择器2 { css }</code></li> <li>作用：根据 HTML 标签的嵌套关系，选择父元素 <code>后代中</code> 满足条件的元素</li> <li>注意点：
<ol><li>后代包括：儿子、孙子、重孙子……</li> <li>后代选择器中，选择器与选择器之前通过 <code>空格</code> 隔开</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_06.4wy58bt7ih40.webp" width="500"></div></li></ul> <p><strong>子代选择器</strong></p> <ul><li>结构：<code>选择器1 &gt; 选择器2 { css }</code></li> <li>作用：根据 HTML 标签的嵌套关系，选择父元素 <code>子代中</code> 满足条件的元素</li> <li>注意点：
<ol><li>子代只包括：儿子</li> <li>子代选择器中，选择器与选择器之前通过 &gt; 隔开</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_07.48qn1z53zpc0.webp" width="500"></div></li></ul> <p><strong>并集选择器</strong></p> <ul><li>结构：<code>选择器1 ， 选择器2 { css }</code></li> <li>作用：同时选择多组标签，设置相同的样式</li> <li>注意点：
<ol><li>并集选择器中的每组选择器之间通过 <code>,</code> 分隔</li> <li>并集选择器中的每组选择器可以是基础选择器或者复合选择器</li> <li>并集选择器中的每组选择器通常一行写一个，提高代码的可读性</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_08.7a98jxqo5mo0.webp" width="500"></div></li></ul> <p><strong>交集选择器</strong></p> <ul><li>结构：<code>选择器1选择器2 { css }</code></li> <li>作用：选中页面中 <code>同时满足</code> 多个选择器的标签</li> <li>注意点：
<ol><li>交集选择器中的选择器之间是紧挨着的，没有东西分隔</li> <li>交集选择器中如果有标签选择器，标签选择器必须写在最前面</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_09.2iprsrbfvti0.webp" width="400"></div></li></ul> <p><strong>链接伪类选择器</strong></p> <ul><li>选择器语法：
<ul><li><code>a:link { css }</code>：选中a链接<code>未访问过</code>的状态</li> <li><code>a:visiter { css }</code>：选中a链接<code>未访之后</code>的状态</li> <li><code>a:hover { css }</code>：选中<code>鼠标悬停</code>的状态</li> <li><code>a:active { css }</code>：选中<code>鼠标按下</code>的状态</li></ul></li> <li>作用：常用于选中超链接的不同状态</li> <li>注意点：
<ol><li>其中 :hover伪类选择器 使用更为频繁，常用于选择各类元素的悬停状态</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_10.rjquu046ebk.webp" width="500"></div></li></ul> <p><strong>焦点伪类选择器</strong></p> <ul><li>结构：<code>选择器:focus { css }</code></li> <li>作用：用于选取获得焦点的表单元素</li> <li>注意点：
<ol><li>焦点就是光标，一般情况 <code>&lt;input&gt;</code> 类表单元素才能获取，因此这个选择器也主要针对于表单元素来说</li></ol></li> <li>示例：
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_11.1jkwj20esn40.webp" width="500"></div></li></ul> <p><strong>结构伪类选择器</strong></p> <ul><li>结构：
<ul><li><code>E:first-child {样式声明}</code>：匹配父元素中第一个子元素E</li> <li><code>E:last-child {样式声明}</code>：匹配父元素中最后一个子元素E</li> <li><code>E:nth-child(n) {样式声明}</code>：匹配父元素中第n个子元素E</li> <li><code>E:nth-last-child(n) {样式声明}</code>：匹配父元素中倒数第n个子元素E</li></ul></li> <li>注意点：
<ul><li>通过n可以组成常见公式
<table><thead><tr><th style="text-align:center;">功能</th> <th style="text-align:center;">公式</th></tr></thead> <tbody><tr><td style="text-align:center;">偶数</td> <td style="text-align:center;">2n、even</td></tr> <tr><td style="text-align:center;">奇数</td> <td style="text-align:center;">2n+1、2n-1、odd</td></tr> <tr><td style="text-align:center;">找到前5个</td> <td style="text-align:center;">-n+5</td></tr> <tr><td style="text-align:center;">找到从第5个往后</td> <td style="text-align:center;">n+5</td></tr></tbody></table></li></ul></li></ul> <p><strong>伪元素</strong></p> <ul><li>伪元素：一般页面中的非主体内容可以使用伪元素</li> <li>区别：
<ol><li>元素：HTML 设置的标签</li> <li>伪元素：由 CSS 模拟出的标签效果</li></ol></li> <li>种类：
<ol><li><code>选择器::before</code>：在父元素内容的<code>最前面</code>添加一个伪元素</li> <li><code>选择器::after</code>：在父元素内容的<code>最后面</code>添加一个伪元素</li></ol></li> <li>注意点：
<ol><li>必须设置<code>content</code>属性才能生效</li> <li>伪元素默认是<code>行内元素</code></li></ol></li> <li>示例：</li></ul> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.father::before</span> <span class="token punctuation">{</span>
  <span class="token comment">/* 内容 */</span>
  <span class="token comment">/* content属性必须添加, 否则伪元素不生效 */</span>
  <span class="token property">content</span><span class="token punctuation">:</span> <span class="token string">''</span><span class="token punctuation">;</span>
  <span class="token property">color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
  <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
  <span class="token property">background-color</span><span class="token punctuation">:</span> blue<span class="token punctuation">;</span>
  <span class="token comment">/* 默认是行内元素, 宽高不生效 */</span>
  <span class="token property">display</span><span class="token punctuation">:</span> block<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="_3-css元素显示模式"><a href="#_3-css元素显示模式" class="header-anchor">#</a> 3 CSS元素显示模式</h2> <p><strong>块级元素</strong></p> <ul><li>显示特点：
<ol><li>独占一行（一行只能显示一个）</li> <li>宽度默认是父元素的宽度，高度默认由内容撑开</li> <li>可以设置宽高</li></ol></li> <li>代表标签：
<ul><li>div、p、h系列、ul、li、dl、dt、dd、form、header、nav、footer……</li></ul></li></ul> <p><strong>行内元素</strong></p> <ul><li>显示特点：
<ol><li>一行可以显示多个</li> <li>宽度和高度默认由内容撑开</li> <li>不可以设置宽高</li></ol></li> <li>代表标签：
<ul><li>a、span 、b、u、i、s、strong、ins、em、del……</li></ul></li></ul> <p><strong>行内块元素</strong></p> <ul><li>显示特点：
<ol><li>一行可以显示多个</li> <li>可以设置宽高</li></ol></li> <li>代表标签：
<ul><li>input、textarea、button、select……</li> <li>特殊情况：img标签有行内块元素特点，但是Chrome调试工具中显示结果是inline</li></ul></li></ul> <p><strong>元素显示模式转换</strong></p> <p>特殊情况下，我们需要元素模式的转换，简单理解: 一个模式的元素需要另外一种模式的特性。比如想要增加链接 <code>&lt;a&gt;</code> 的触发范围。</p> <p>语法：</p> <ul><li><code>display:block;</code>：转换为块元素</li> <li><code>display:inline;</code>：转换为行内元素</li> <li><code>display:inline-block;</code>：转换为行内块</li></ul> <p>示例：</p> <p>未转换前，行内元素无法调整高和宽</p> <div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_12.18ncchj0sa68.webp" width="500"></div> <p>display: block; 转换后，可以调整高和宽</p> <div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_13.1htvx2ml2jy8.webp" width="400"></div> <h2 id="_4-css特性"><a href="#_4-css特性" class="header-anchor">#</a> 4 CSS特性</h2> <p><strong>继承性</strong></p> <ul><li>特性：子元素有默认继承父元素样式的特点（子承父业）</li> <li>可以继承的常见属性(<code>文字控制属性都可以继承</code>)
<ol><li>color</li> <li>font-style、font-weight、font-size、font-family</li> <li>text-indent、text-align</li> <li>line-height</li> <li>……</li></ol></li> <li>注意点：
<ul><li>可以通过调试工具判断样式是否可以继承
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_14.aerqnf50lw0.webp" width="400"></div></li></ul></li></ul> <p><strong>层叠性</strong></p> <ul><li>特性：相同选择器设置相同的样式，此时一个样式就会<code>覆盖</code>另一个冲突的样式。层叠性主要解决样式冲突的问题。</li> <li>层叠性原则：
<ul><li>样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_15.tocmwou41qo.webp" width="400"></div></li></ul></li></ul> <p><strong>优先级</strong></p> <ul><li>特性：不同选择器具有不同的优先级，优先级高的选择器样式会覆盖优先级低选择器样式</li> <li>优先级公式：
<ul><li>继承 &lt; 通配符选择器 &lt; 标签选择器 &lt; 类选择器 &lt; id选择器 &lt; 行内样式 &lt; !important</li></ul></li> <li>注意点：
<ol><li>!important写在属性值的后面，分号的前面！</li> <li>!important不能提升继承的优先级，<code>只要是继承优先级最低</code>！</li> <li>实际开发中不建议使用 !important 。</li></ol></li></ul> <p>示例：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">div</span> <span class="token punctuation">{</span>
  <span class="token property">color</span><span class="token punctuation">:</span> pink <span class="token important">!important</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="_5-css盒子模型"><a href="#_5-css盒子模型" class="header-anchor">#</a> 5 CSS盒子模型</h2> <p><strong>盒子模型的介绍</strong></p> <ul><li>盒子的概念
<ol><li>页面中的每一个标签，都可看做是一个 <code>“盒子”</code>，通过盒子的视角更方便的进行布局</li> <li>浏览器在渲染（显示）网页时，会将网页中的元素看做是一个个的矩形区域，我们也形象的称之为 盒子</li></ol></li> <li>盒子模型
<ul><li>CSS 中规定每个盒子分别由：<code>内容区域（content）</code>、<code>内边距区域（padding）</code>、<code>边框区域（border）</code>、<code>外边距区域（ margin）</code>构成，这就是 <code>盒子模型</code> <div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_16.2ekzr16aty3o.webp" width="400"></div></li></ul></li></ul> <p><strong>内容的宽度和高度</strong></p> <ul><li>作用：利用 <code>width</code> 和 <code>height</code> 属性默认设置是盒子 <code>内容区域（content）</code> 的大小</li> <li>属性：width / height</li> <li>常见取值：数字+px</li></ul> <p><strong>边框（ border ）</strong></p> <ul><li>作用：给设置边框粗细、边框样式、边框颜色效果</li> <li>单个属性：
<table><thead><tr><th style="text-align:center;">作用</th> <th style="text-align:center;">属性名</th> <th style="text-align:center;">属性值</th></tr></thead> <tbody><tr><td style="text-align:center;">边框粗细</td> <td style="text-align:center;">border-width</td> <td style="text-align:center;">数字+px</td></tr> <tr><td style="text-align:center;">边框样式</td> <td style="text-align:center;">border-style</td> <td style="text-align:center;">实线 solid、虚线 dashed、点线 dotted</td></tr> <tr><td style="text-align:center;">边框颜色</td> <td style="text-align:center;">border-color</td> <td style="text-align:center;">颜色取值</td></tr></tbody></table></li> <li>连写形式：<code>border : 10px solid red;</code></li></ul> <p><strong>内边距（ padding ）</strong></p> <ul><li>作用：设置 <code>边框</code> 与 <code>内容区域</code> 之间的距离</li> <li>属性名：padding</li> <li>常见取值：
<table><thead><tr><th style="text-align:center;">取值</th> <th style="text-align:center;">示例</th> <th style="text-align:center;">含义</th></tr></thead> <tbody><tr><td style="text-align:center;">一个值</td> <td style="text-align:center;">padding: 10px;</td> <td style="text-align:center;"><code>上右下左</code>都设置为10px</td></tr> <tr><td style="text-align:center;">两个值</td> <td style="text-align:center;">padding: 10px 20px;</td> <td style="text-align:center;"><code>上下</code>设置为10px、<code>左右</code>设置为20px</td></tr> <tr><td style="text-align:center;">三个值</td> <td style="text-align:center;">padding: 10px 20px 30px;</td> <td style="text-align:center;"><code>上</code>设置为10px、<code>左右</code>设置为20px、<code>下</code>设置为30px</td></tr> <tr><td style="text-align:center;">四个值</td> <td style="text-align:center;">padding: 10px 20px 30px 40px;</td> <td style="text-align:center;"><code>上</code>设置为10px、<code>右</code>设置为20px、<code>下</code>设置为30px、<code>左</code>设置为30px</td></tr></tbody></table></li> <li>记忆规则：从<code>上</code>开始赋值，然后顺时针赋值</li></ul> <p><strong>外边距（margin）</strong></p> <ul><li>作用：设置<code>边框以外</code>，<code>盒子与盒子之间</code>的距离</li> <li>属性名：margin</li> <li>常见取值：
<table><thead><tr><th style="text-align:center;">取值</th> <th style="text-align:center;">示例</th> <th style="text-align:center;">含义</th></tr></thead> <tbody><tr><td style="text-align:center;">一个值</td> <td style="text-align:center;">margin: 10px;</td> <td style="text-align:center;"><code>上右下左</code>都设置为10px</td></tr> <tr><td style="text-align:center;">两个值</td> <td style="text-align:center;">margin: 10px 20px;</td> <td style="text-align:center;"><code>上下</code>设置为10px、<code>左右</code>设置为20px</td></tr> <tr><td style="text-align:center;">三个值</td> <td style="text-align:center;">margin: 10px 20px 30px;</td> <td style="text-align:center;"><code>上</code>设置为10px、<code>左右</code>设置为20px、<code>下</code>设置为30px</td></tr> <tr><td style="text-align:center;">四个值</td> <td style="text-align:center;">margin: 10px 20px 30px 40px;</td> <td style="text-align:center;"><code>上</code>设置为10px、<code>右</code>设置为20px、<code>下</code>设置为30px、<code>左</code>设置为30px</td></tr></tbody></table></li> <li>记忆规则：从<code>上</code>开始赋值，然后顺时针赋值</li></ul> <h2 id="_6-css布局方式"><a href="#_6-css布局方式" class="header-anchor">#</a> 6 CSS布局方式</h2> <h3 id="_6-1-标准流"><a href="#_6-1-标准流" class="header-anchor">#</a> 6.1 标准流</h3> <ol><li>块级元素独占一行 → 垂直布局</li> <li>行内元素/行内块元素一行显示多个 → 水平布局</li></ol> <h3 id="_6-2-浮动"><a href="#_6-2-浮动" class="header-anchor">#</a> 6.2 浮动</h3> <ul><li>作用：
<ol><li>早期的作用：<code>图文环绕</code></li> <li>现在的作用：<code>网页布局</code>，场景：让垂直布局的盒子变成水平布局，如：一个在左，一个在右</li></ol></li> <li>属性：
<ol><li><code>float:left;</code>：左浮动</li> <li><code>float:right;</code>：右浮动</li></ol></li> <li>特点：
<ol><li>浮动元素会脱标，在标准流中不占位置</li> <li>浮动元素比标准流高出半个级别，可以覆盖标准流中的元素</li> <li>浮动找浮动，下一个浮动元素会在上一个浮动元素后面左右浮动</li> <li>浮动元素有特殊的显示效果：① 一行可以显示多个 ② 可以设置宽高</li></ol></li> <li>清除浮动的方法：
<ul><li>父子级标签，子级浮动，父级没有高度，后面的标准流盒子会受影响，显示到上面的位置
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_17.3dlmlj7j70k0.webp" width="500"></div></li> <li>解决方法1：给父级加高度
<div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_18.743hvolcmzk0.webp" width="300"></div></li> <li>解决方法2：直接给父元素设置 <code>overflow:hidden</code> <div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_19.63l3mh6qav00.webp" width="300"></div></li></ul></li></ul> <h3 id="_6-3-定位"><a href="#_6-3-定位" class="header-anchor">#</a> 6.3 定位</h3> <ul><li>作用：
<ol><li>可以让元素自由的摆放在网页的<code>任意位置</code></li> <li>一般用于盒子之间的层叠情况</li></ol></li> <li>设置定位方式：
<ul><li><code>子绝父相</code>：子级绝对定位，父级相对定位，如果父级没有设置定位，子级的绝对定位会按照浏览器窗口的位置进行定位。</li></ul> <ol><li><code>position:static;</code>：静态定位</li> <li><code>position:relative;</code>：相对定位</li> <li><code>position:absolute;</code>：绝对定位</li> <li><code>position:fixed;</code>：固定定位</li></ol></li> <li>设置偏移值
<ul><li>偏移值设置分为两个方向，水平和垂直方向各选一个使用即可</li> <li>选取的原则一般是就近原则（离哪边近用哪个）</li> <li><code>left/right/bottom/top:数字px</code></li></ul></li></ul> <p><strong>绝对定位盒子居中问题</strong></p> <p>绝对定位的盒子不能使用 <code>margin:0 auto;</code> 居中</p> <p>解决办法: <code>transform:translate(-50%,-50%);</code></p> <p><strong>固定定位</strong></p> <ol><li>脱标-不占位置</li> <li>改变位置相对于浏览器窗口</li> <li>具备行内块特点</li></ol> <p><strong>定位元素的层级</strong></p> <p>默认情况下定位的盒子，后面的显示在上层，可以通过 <code>z-index:整数</code> 设置层级，取值越大，显示顺序越靠上，z-index默认值为0</p> <h3 id="_6-4-装饰"><a href="#_6-4-装饰" class="header-anchor">#</a> 6.4 装饰</h3> <p><strong>垂直对齐方式</strong></p> <ul><li>属性名：vertical-align</li> <li>属性值：
<ul><li>baseline: 基线对齐（默认）</li> <li>top: 顶部对齐</li> <li>middle: 中部对齐</li> <li>bottom: 底部对齐</li></ul></li></ul> <p><strong>光标类型</strong></p> <ul><li>场景：设置鼠标光标在元素上时显示的样式</li> <li>属性名：cursor</li> <li>常见属性值：
<ul><li>default：默认值，通常是箭头</li> <li>pointer：小手效果，提示用户可以点击</li> <li>text：工字形，提示用户可以选择文字</li> <li>move：十字光标，提示用户可以移动</li></ul></li></ul> <p><strong>边框圆角</strong></p> <ul><li>场景：让盒子四个角变得圆润，增加页面细节，提升用户体验</li> <li>属性名：border-radius</li> <li>常见取值：数字+px 、百分比</li></ul> <p><strong>溢出部分显示效果</strong></p> <ul><li>场景：控制内容溢出部分的显示效果，如：显示、隐藏、滚动条……</li> <li>属性名：overflow</li> <li>常见属性值：
<ul><li>visible：默认值，溢出部分可见</li> <li>hidden：溢出部分隐藏</li> <li>scroll：无论是否溢出，都显示滚动条</li> <li>auto：根据是否溢出，自动显示或隐藏滚动条</li></ul></li></ul> <p><strong>元素本身隐藏</strong></p> <ul><li>场景：让某元素本身在屏幕中不可见。如：鼠标:hover之后元素隐藏</li> <li>常见属性：
<ol><li><code>visibility:hidden</code></li> <li><code>display:none</code></li></ol></li> <li>区别：
<ol><li><code>visibility:hidden</code> 隐藏元素本身，并且在网页中 <code>占位置</code></li> <li><code>display:none</code> 隐藏元素本身，并且在网页中 <code>不占位置</code></li></ol></li> <li>注意点：
<ul><li>开发中经常会通过 display属性完成元素的显示隐藏切换</li> <li>display:none;（隐藏）、 display:block;（显示）</li></ul></li></ul> <h3 id="_6-5-flex布局"><a href="#_6-5-flex布局" class="header-anchor">#</a> 6.5 Flex布局</h3> <ul><li>作用
<ul><li>基于 Flex 精确灵活控制块级盒子的布局方式，<code>避免浮动布局中脱离文档流现象发生</code>。</li> <li>Flex布局非常适合结构化布局</li></ul></li> <li>设置方式
<ul><li>父元素添加 <code>display: flex</code>，子元素可以自动的挤压或拉伸</li></ul></li> <li>组成部分
<ul><li>弹性容器</li> <li>弹性盒子</li> <li><code>主轴</code></li> <li><code>侧轴 / 交叉轴</code> <div align="left"><img src="https://ZhengTiger.github.io/picx-images-hosting/04-前端学习/02-前端基础-CSS/Fig01_20.65u4wz01qrg0.webp" width="600"></div></li></ul></li></ul> <p><strong>主轴对齐方式</strong></p> <ul><li>主轴对齐方式属性:<code>justify-content</code></li> <li>属性值：
<ul><li><code>flex-start</code>：默认值, 起点开始依次排列</li> <li><code>flex-end</code>：终点开始依次排列</li> <li><code>center</code>：沿主轴居中排列</li> <li><code>space-around</code>：弹性盒子沿主轴均匀排列, 空白间距均分在弹性盒子两侧</li> <li><code>space-between</code>：弹性盒子沿主轴均匀排列, 空白间距均分在相邻盒子之间</li> <li><code>space-evenly</code>：弹性盒子沿主轴均匀排列, 弹性盒子与容器之间间距相等</li></ul></li></ul> <p><strong>侧轴对齐方式</strong></p> <ul><li>侧轴对齐方式属性:
<ul><li><code>align-items</code>（添加到弹性容器）</li> <li><code>align-self</code>（添加到弹性盒子）</li></ul></li> <li>属性值：
<ul><li><code>flex-start</code>：默认值, 起点开始依次排列</li> <li><code>flex-end</code>：终点开始依次排列</li> <li><code>center</code>：沿侧轴居中排列</li> <li><code>stretch</code>：默认值, 弹性盒子沿着主轴线被拉伸至铺满容器</li></ul></li></ul> <p><strong>伸缩比</strong></p> <ul><li>属性
<ul><li><code>flex:值;</code></li></ul></li> <li>取值分类
<ul><li><code>数值</code>(整数)
<code>注意 : 只占用父盒子剩余尺寸</code></li></ul></li></ul> <p><strong>主轴方向</strong></p> <ul><li>主轴默认是水平方向, 侧轴默认是垂直方向</li> <li>修改主轴方向属性: <code>flex-direction</code></li> <li>属性值：
<ul><li><code>row</code>：行, 水平(默认值)</li> <li><code>column</code>：* 列, 垂直</li> <li><code>row-reverse</code>：行, 从右向左</li> <li><code>column-reverse</code>：列, 从下向上</li></ul></li></ul> <p><strong>弹性盒子换行</strong></p> <ul><li>弹性盒子换行显示 : <code>flex-wrap</code></li> <li>调整行对齐方式 ：<code>align-content</code> <ul><li>取值与 justify-content 基本相同</li></ul></li></ul> <h2 id="_7-css平面-空间转换"><a href="#_7-css平面-空间转换" class="header-anchor">#</a> 7 CSS平面/空间转换</h2> <h3 id="_7-1-平面转换"><a href="#_7-1-平面转换" class="header-anchor">#</a> 7.1 平面转换</h3> <p><strong>位移</strong></p> <ul><li>语法
<ul><li>transform: translate(水平移动距离, 垂直移动距离);</li></ul></li> <li>取值（正负均可）
<ul><li>像素单位数值</li> <li>百分比（参照物为盒子自身尺寸）</li> <li><code>注意：X轴正向为右，Y轴正向为下</code></li></ul></li> <li>技巧
<ul><li>translate()如果只给出<code>一个值</code>, 表示<code>x轴</code>方向移动距离</li> <li>单独设置某个方向的移动距离：<code>translateX()</code> &amp; <code>translateY()</code></li></ul></li> <li>案例：<a href="http://htmlpreview.github.io/?https://github.com/ZhengTiger/web-project/blob/main/%E5%8F%8C%E5%BC%80%E9%97%A8%E6%95%88%E6%9E%9C/index.html" target="_blank" rel="noopener noreferrer">使用translate实现元素位移效果<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p><strong>旋转</strong></p> <ul><li>语法

<ul><li>像素单位数值</li> <li>百分比</li></ul></li></ul> <p><strong>透视</strong></p> <ul><li>属性<code>（添加给父级）</code> <ul><li><code>perspective: 值;</code></li> <li>取值：像素单位数值， 数值一般在800 – 1200。</li></ul></li> <li>作用

<ul><li><code>判断旋转方向: 左手握住旋转轴, 拇指指向正值方向, 手指弯曲方向为旋转正值方向</code></li></ul></li> <li>拓展
<ul><li>rotate3d(x, y, z, 角度度数) ：用来设置<code>自定义旋转轴的位置</code>及旋转的角度</li> <li>x，y，z 取值为0-1之间的数字</li></ul></li></ul> <p><strong>立体呈现</strong></p> <ul><li>实现方法

<ul><li>动画名称和动画时长必须赋值</li> <li>取值不分先后顺序</li> <li>如果有2个时间值，第一个时间表示动画时长，第二个时间表示延迟时间</li></ul></li> <li>多组动画<div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">animation</span><span class="token punctuation">:</span>

<ul><li>1vw = <code>1/100</code>视口宽度</li></ul></li> <li>vh：viewport height
<ul><li>1vh = <code>1/100</code>视口高度</li></ul></li> <li>vw单位尺寸
