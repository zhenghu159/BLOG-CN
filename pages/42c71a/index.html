FvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">文献阅读 --- Spatial transcriptomics reveals the distinct organization of mouse prefrontal cortex and neuronal subtypes regulating chronic pain<!----></h1>  <div class="theme-vdoing-content content__default"><p>题目: 空间转录组学揭示了小鼠前额皮质的独特组织和调节慢性疼痛的神经元亚型<br>
DOI: <a href="https://doi.org/10.1038/s41593-023-01455-9" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41593-023-01455-9<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Bhattacherjee, A., Zhang, C., Watson, B.R. et al. Spatial transcriptomics reveals the distinct
organization of mouse prefrontal cortex and neuronal subtypes regulating chronic pain. <em>Nat Neurosci</em> (2023).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485268&amp;idx=1&amp;sn=59318f4bdb936306be462ff886408c6f&amp;chksm=c0a7b789f7d03e9fd6c1a9cc54c77214b5a199e9e7ad23499a25eb20fe33364428ed03a618eb&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：空间转录组学揭示了小鼠前额皮质的独特组织和调节慢性疼痛的神经元亚型<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Yi Zhang(张毅)</th> <th style="text-align:center;">Jeffrey R. Moffitt</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://zhenghu159.github.io/picx-images-hosting/02-文献阅读/01-作者汇总/Yi_Zhang.8hgdm4klqz.webp" height="200"></td> <td style="text-align:center;"><img src="https://moffittlab.github.io/img/Moffitt_Jeff.jpg" height="200"></td></tr> <tr><td style="text-align:center;">Harvard Stem Cell Institute</td> <td style="text-align:center;">Harvard Medical School</td></tr> <tr><td style="text-align:center;"><a href="mailto:yzhang@genetics.med.harvard.edu">yzhang@genetics.med.harvard.edu</a></td> <td style="text-align:center;"><a href="mailto:jeffrey.moffitt@childrens.harvard.edu">jeffrey.moffitt@childrens.harvard.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>前额皮质 (PFC) 是一个复杂的大脑区域，负责调节从认知、情感、执行动作甚至疼痛处理等多种功能。为了解码这些不同功能的细胞和环路组织，我们采用了成年小鼠 PFC 的空间分辨单细胞转录组分析。结果显示，PFC 相对于邻近的皮质区域具有不同的细胞类型组成和基因表达模式，神经元兴奋性调节基因的表达不同。这些细胞和分子特征在 PFC 亚区内进一步分离，暗示了几种 PFC 功能的亚区特异性。PFC 通过神经元亚型的组合投射主要皮层下目标，这些亚型以目标内在方式出现。最后，根据这些特征，我们确定了 PFC 中导致慢性疼痛的不同细胞类型和环路，这是一个不断升级的医疗保健挑战，但分子理解有限。总的来说，这张综合图谱将有助于解码健康和疾病中特定 PFC 功能的离散分子、细胞和环路机制。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-merfish-reveals-the-molecularly-diverse-cell-types-and-subtypes-comprising-the-pfc-and-adjoining-cortices"><a href="#figure-1-merfish-reveals-the-molecularly-diverse-cell-types-and-subtypes-comprising-the-pfc-and-adjoining-cortices" class="header-anchor">#</a> Figure 1. MERFISH reveals the molecularly diverse cell types and subtypes comprising the PFC and adjoining cortices</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig1_HTML.png?as=webp" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. MERFISH 显示了包含 PFC 和相邻皮质的分子多样性的细胞类型和亚型</p> <p><strong>a.</strong> MERFISH 鉴定的所有细胞的 UMAP 可视化。细胞按其身份进行颜色编码（细胞数量 = 487,224）。<br> <strong>b.</strong> 树状图显示了所有分子定义的细胞亚型之间的层次关系。marker genes 的表达情况如下图所示。颜色表示标准化的表达，圆点的大小表示表达每个基因的细胞的百分比。<br> <strong>c.</strong> 一张代表性的冠状切片中所有细胞亚型的空间图谱。在右上方的插图中显示了一个放大区域的放大视图。<br> <strong>d.</strong> 饼状图显示了 PFC 中主要细胞类型（左）、兴奋性神经元（中间）和抑制性神经元（右）的细胞比例。<br> <strong>e.</strong> 热图显示 MERFISH 和 scRNA-seq 定义的细胞类型和亚型之间的基因表达相关性的热图。scRNA-seq 数据从 Allen Brain Atlas 下载，只使用 PFC 细胞。</p></div> <h3 id="figure-2-spatial-organization-of-different-neuron-subtypes-in-pfc"><a href="#figure-2-spatial-organization-of-different-neuron-subtypes-in-pfc" class="header-anchor">#</a> Figure 2. Spatial organization of different neuron subtypes in PFC</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig2_HTML.png?as=webp" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. PFC 中不同神经元亚型的空间组织</p> <p><strong>a.</strong> 冠状 MERFISH 切片显示 PFC 及邻近区域神经元从前到后端神经元亚型的空间组织。虚线表示 PFC区域。配色方案与 Fig.1c 中相同。<br> <strong>b.</strong> 热图显示了兴奋性（左）和抑制性（右）神经元中 PFC 从前到后（A to P）部分的神经元亚型的比例。<br> <strong>c.</strong> L4/5 IT1 和 L5 ET 1 的空间组织，从 A 到 P 部分。<br> <strong>de.</strong> 小提琴图显示了 PFC 中兴奋性神经元亚型(d)和抑制性神经元亚型(e)的皮层深度分布（细胞数= 121,617）。最大皮质深度归一化为1。<br> <strong>f.</strong> 冠状切片上 5 种代表性神经元亚型（兴奋性神经元亚型： L2/3 IT 2、L5 ET 1、L5/6 NP；抑制性神经元亚型： Lamp5 3 和 Pvalb 3）的空间位置。红点表示所指示的细胞类型，灰点表示其他细胞类型。</p></div> <h3 id="figure-3-distinct-neuron-subtypes-are-selectively-enriched-or-depleted-in-pfc-relative-to-the-adjacent-cortical-regions"><a href="#figure-3-distinct-neuron-subtypes-are-selectively-enriched-or-depleted-in-pfc-relative-to-the-adjacent-cortical-regions" class="header-anchor">#</a> Figure 3. Distinct neuron subtypes are selectively enriched or depleted in PFC relative to the adjacent cortical regions</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig3_HTML.png?as=webp" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 相对于相邻的皮质区域，不同的神经元亚型在 PFC 中被选择性地富集或缺失</p> <p><strong>a.</strong> 所有 MERFISH 细胞的 UMAP 按其空间位置着色，无论是在 PFC 内外（in =121617 细胞；out =  285,445 个细胞）。<br> <strong>b.</strong> Barplot 显示 PFC 内外亚型神经元丰度比的 log2。<br> <strong>c.</strong> 与相邻区域相比，兴奋性神经元在 PFC 中的亚型 enriched（左）、depleted（中）和 unbiased（右）分布的空间位置。虚线表示切片中的 PFC。<br> <strong>d.</strong> PFC 解剖亚区及邻近皮质区图。<br> <strong>e.</strong> 不同解剖亚区兴奋性亚型的归一化神经元比例。<br> <strong>f.</strong> 四种具有代表性的兴奋性神经元亚型在冠状切片上的空间位置。红点代表所示的亚型。虚线表示来自 Allen Brain Atlas CCF v3 的解剖亚区域。</p></div> <h3 id="figure-4-genes-with-expression-enriched-or-depleted-in-pfc"><a href="#figure-4-genes-with-expression-enriched-or-depleted-in-pfc" class="header-anchor">#</a> Figure 4. Genes with expression enriched or depleted in PFC</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig4_HTML.png?as=webp" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 基因在 PFC 中表达富集或缺失</p> <p><strong>a.</strong> 火山图显示 PFC 内神经元相对于 PFC 外神经元 enriched 或 depleted 的 DEGs（in=121,617细胞；out=285,445个细胞）。PFC 中 enriched、depleted 的基因表达分别用红点和蓝点表示。<br> <strong>b.</strong> Nnat（上）和 Scn4b（下）在所有兴奋性神经元中的空间基因表达。虚线表示 PFC 区域。<br> <strong>c.</strong> 来自 Allen Brain Atlas 的 ISH 数据显示 Nnat 和 Scn4b 在冠状切片（右）的空间表达（左）。<br> <strong>d.</strong> 所有 MERFISH 细胞（左下）和兴奋性神经元的 UMAP PFC 特征，定义为前 10 个 enriched 基因的平均表达量减去前 10 个 depleted 基因的平均表达量。<br> <strong>e.</strong> 将 PFC 特征对齐到一个有代表性的切片上，以显示 PFC 特征的空间分布。<br> <strong>f.</strong> 火山图显示了经 iSpatial 计算后，PFC 中 enriched 或 depleted 的基因的表达。共分析了 20,733 个基因。MERFISH 分析的基因用黑色表示，iSpatial 推断的基因用黄色表示。<br> <strong>g.</strong> PFC 中 enriched 或 depleted 的基因的 gene ontology 富集分析。<br> <strong>h.</strong> PFC 不同解剖亚区和邻近皮质区富集基因的基因表达富集分析。</p></div> <h3 id="figure-5-cell-cell-proximity-across-all-neuronal-cell-types"><a href="#figure-5-cell-cell-proximity-across-all-neuronal-cell-types" class="header-anchor">#</a> Figure 5. Cell–cell proximity across all neuronal cell types</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig5_HTML.png?as=webp" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 所有神经元细胞类型的细胞间接近性</p> <p><strong>a.</strong> 点图中显示的不同亚型的细胞-细胞邻近性的富集（神经元总数= 32,811）。每个点的左半部分表示 PFC 内的细胞间接近程度，右半部分的点表示 PFC 外。颜色代表了 log2 转换的观测，以期望两个 cluster 的共定域频率。点的大小表示共局域化的显著性（a' 显示了一个放大的插图，突出显示了 PFC 的“in”和“outside”不同的近似值的例子）。<br> <strong>b.</strong> 一个代表性切片显示了 Pvalb 1 和 L5 IT 3 神经元（左），以及 Pvalb 6 和 L5 ET 2 神经元（右）的细胞位置。<br> <strong>c.</strong> 一个代表性切片显示了 L2/3 IT 3 和 L4/5 IT 2 神经元的细胞位置。虚线表示 PFC 区域。</p></div> <h3 id="figure-6-spatial-and-molecular-organization-of-pfc-projection-to-the-major-subcortical-targets"><a href="#figure-6-spatial-and-molecular-organization-of-pfc-projection-to-the-major-subcortical-targets" class="header-anchor">#</a> Figure 6. Spatial and molecular organization of PFC projection to the major subcortical targets</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig6_HTML.png?as=webp" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. PFC 投射到主要皮层下目标的空间和分子组织</p> <p><strong>a.</strong> MERFISH clusters 神经元投射推断策略示意图。将 MERFISH 和 scRNA-seq 数据整合到一个降维空间中。SVM 用于预测 MERFISH 神经元亚型的神经元投射。<br> <strong>b.</strong> 整合后 MERFISH（9544个细胞）和scRNA-seq（4294个细胞）数据的 UMAP 可视化。<br> <strong>c.</strong> ROC 曲线表示 6 个投射目标的预测能力；w/o 表示没有投射信息的细胞。<br> <strong>d.</strong> 一个冠状切片显示来自 6 注射部位逆行追踪的胞体位置，用不同颜色标记。<br> <strong>e.</strong> 分子定义的兴奋性神经元亚型的推断投射靶点，用冲积图表示。<br> <strong>f.</strong> PFC 到 PAG 的投射验证。逆行 mCherry 表达的 AAV 注射到 PAG，PAG 注射部位和注射方案显示在卡通图；使用 PFC 脑切片进行 smFISH。mCherry（红色）标记的神经元共同表达 L5 ET 1 标记物Pou3f1（绿色），放大图像中的箭头表示双标记的神经元。mCherry 蛋白与 Pou3f1 RNA-FISH 的共免疫染色进一步证实了广泛的共定位。柱状图显示了同样表达 Pou3f1 的 mCherry 阳性细胞的百分比。大部分 mCherry+ 神经元为 Pou3f1+。</p></div> <h3 id="figure-7-chronic-pain-caused-cellular-and-molecular-changes-in-pfc-excitatory-neurons"><a href="#figure-7-chronic-pain-caused-cellular-and-molecular-changes-in-pfc-excitatory-neurons" class="header-anchor">#</a> Figure 7. Chronic pain caused cellular and molecular changes in PFC excitatory neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig7_HTML.png?as=webp" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 慢性疼痛引起 PFC 兴奋性神经元的细胞和分子变化</p> <p><strong>a.</strong> 慢性疼痛样品制备的概述。对于每一次 MERFISH 运行，每个 control 和 pain 条件的一个大脑切片被加载在一起，以避免批次效应（n=3 生物独立的成年雄性小鼠每个 sham 和 SNI 组，经过 7 次成像实验取样）。<br> <strong>b.</strong> Augur 预测的每个兴奋性亚型的转录干扰神经元。AUC 表示预测的 ROC 曲线下的面积。<br> <strong>c.</strong> 在 control 和 pain 条件下，用 ARG 评分着色的细胞的空间分布。也显示了 PFC 的解剖亚区域。<br> <strong>d.</strong> 热图显示 control 和 pain 样本中 PFC 亚区 ARG 评分的热图。<br> <strong>e.</strong> control 和 pain 样本中 PFC 兴奋性亚型的 ARG 评分。配对的点代表 control-pain 配对的样本，它们一起成像。配对点的颜色代表配对小鼠的 ID。<br> <strong>f.</strong> 在 sham(control) 和 SNI（chronic pain）条件下，高倍放大镜下 cFos 和 Pou3f1（L5 ET marker）的 smFISH 共标记。合并图像中的箭头表示双阳性神经元。<br> <strong>g.</strong> 高分辨率图像显示了 sham 和 chronic pain 中单个神经元中 cFos 和 Pou3f1 mRNA 分子的定位。<br> <strong>h.</strong> Barplot 显示 cFos+ 细胞与 Pou3f1+ 细胞的百分比。</p></div> <h2 id="extended-data"><a href="#extended-data" class="header-anchor">#</a> Extended Data</h2> <h3 id="extended-data-fig-1-the-workflow-and-quality-control-for-merfish-profiling"><a href="#extended-data-fig-1-the-workflow-and-quality-control-for-merfish-profiling" class="header-anchor">#</a> Extended Data Fig. 1 The workflow and quality control for MERFISH profiling</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig8_ESM.jpg?as=webp" alt="Extended Data Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 1 MERFISH 分析的工作流程和质量控制</p> <p><strong>a.</strong> MERFISH 捕获小鼠 PFC 的工作流程，包括 MERFISH 成像、解码、分割和数据分析。<br> <strong>b.</strong> 散点图显示了 MERFISH 在两个独立实验中测量的每个细胞单个基因 RNA counts 的 spearman 相关性。<br> <strong>c.</strong> 通过 MERFISH 与 bulk RNAseq 数据测量的每个细胞的每个基因 RNA counts 的散点图。counts 是自然对数。<br> <strong>d.</strong> MERFISH 检测的三个代表性基因的空间基因表达。来自 Allen 脑图谱的原位杂交（ISH）数据显示在底部。</p></div> <h3 id="extended-data-fig-2-merfish-and-scrna-seq-based-clusters-are-consistent"><a href="#extended-data-fig-2-merfish-and-scrna-seq-based-clusters-are-consistent" class="header-anchor">#</a> Extended Data Fig. 2 MERFISH and scRNA-seq based clusters are consistent</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig9_ESM.jpg?as=webp" alt="Extended Data Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 2 MERFISH 和基于 scRNA-seq 的类群是一致的</p> <p><strong>a.</strong> UMAP 显示来自 MERFISH 或 scRNA-seq 数据（GSE124952）的细胞整合。<br> <strong>bc.</strong> UMAP 显示由 scRNA-seq（左）或 MERFISH（右）定义的细胞类群。<br> <strong>d-f.</strong> 热图显示由 MERFISH 和 scRNA-seq 定义的主要细胞类型(d)、兴奋(e)和抑制(f)亚型之间对应关系的热图。<br> <strong>g.</strong> scRNA-seq 或 MERFISH 兴奋、抑制和非神经元细胞的比例。（图中用于分析的细胞数，MERFISH = 121617，scRNAseq = 24822）。</p></div> <h3 id="extended-data-fig-3-the-marker-gene-expression-in-the-different-neuronal-subtypes"><a href="#extended-data-fig-3-the-marker-gene-expression-in-the-different-neuronal-subtypes" class="header-anchor">#</a> Extended Data Fig. 3 The marker gene expression in the different neuronal subtypes</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig10_ESM.jpg?as=webp" alt="Extended Data Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 3 不同神经元标记基因在亚型中的表达</p> <p>每个兴奋性(a)（细胞数= 247098）和抑制性(b)（细胞数= 51794）神经元亚型的前三个标记基因的点图表示。</p></div> <h3 id="extended-data-fig-4-single-molecule-fish-validates-expression-of-inhibitory-neuron-markers-and-their-overlap-with-several-subtype-specific-markers-in-pfc"><a href="#extended-data-fig-4-single-molecule-fish-validates-expression-of-inhibitory-neuron-markers-and-their-overlap-with-several-subtype-specific-markers-in-pfc" class="header-anchor">#</a> Extended Data Fig. 4 Single molecule FISH validates expression of inhibitory neuron markers and their overlap with several subtype-specific markers in PFC</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig11_ESM.jpg?as=webp" alt="Extended Data Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 4 单分子 FISH 验证了抑制性神经元标记物的表达及其与 PFC 中几个亚型特异性标记物的重叠</p> <p><strong>ab.</strong> smFISH 用于 Sst 神经元的亚型特异性标记物。<br> <strong>cd.</strong> smFISH 用于 Pvalb 亚型特异性标记。<br> <strong>e.</strong> 区分两个已识别的 Vip clusters 的亚型特异性标记。</p></div> <h3 id="extended-data-fig-5-comparative-analysis-between-our-dataset-and-those-of-published-merfish-dataset"><a href="#extended-data-fig-5-comparative-analysis-between-our-dataset-and-those-of-published-merfish-dataset" class="header-anchor">#</a> Extended Data Fig. 5 Comparative analysis between our dataset and those of published MERFISH dataset</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig12_ESM.jpg?as=webp" alt="Extended Data Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 5 我们的数据集与已发表的 MERFISH 数据集的比较分析</p> <p><strong>a.</strong> 我们的主要细胞类型比例与已发表论文相比。<br> <strong>b.</strong> 热图显示我们的研究和已发表的研究中定义的细胞类型和亚型之间的基因表达相关性。</p></div> <h3 id="extended-data-fig-6-spatial-distribution-of-molecularly-defined-excitatory-neuron-subtypes-along-the-anterior-to-posterior-axis"><a href="#extended-data-fig-6-spatial-distribution-of-molecularly-defined-excitatory-neuron-subtypes-along-the-anterior-to-posterior-axis" class="header-anchor">#</a> Extended Data Fig. 6 Spatial distribution of molecularly defined excitatory neuron subtypes along the anterior to posterior axis</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig13_ESM.jpg?as=webp" alt="Extended Data Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 6 分子定义的兴奋性神经元亚型沿前后轴的空间分布</p> <p><strong>a.</strong> 与 Allen 脑图谱 CCF-v3 对齐的冠状脑切片示意图。<br> <strong>b.</strong> 具有代表性的兴奋性神经元亚型在前后切片上的空间组织。<br> <strong>c.</strong> 具有代表性的抑制性神经元亚型在前后切片上的空间组织。</p></div> <h3 id="extended-data-fig-7-spatial-location-of-all-molecularly-defined-pfc-cell-types-and-subtypes"><a href="#extended-data-fig-7-spatial-location-of-all-molecularly-defined-pfc-cell-types-and-subtypes" class="header-anchor">#</a> Extended Data Fig. 7 Spatial location of all molecularly defined PFC cell types and subtypes</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig14_ESM.jpg?as=webp" alt="Extended Data Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 7 所有分子定义的 PFC 细胞类型和亚型的空间位置</p> <p><strong>a.</strong> 兴奋性神经元亚型。<br> <strong>b.</strong> 抑制性神经元亚型。<br> <strong>c.</strong> 非神经元细胞类型和亚型。红点表示所指示的细胞类型和亚型。<br> <strong>d.</strong> 所有神经元和非神经元亚型中来自不同 PFC 亚区和相邻皮质区的细胞数量的比例。</p></div> <h3 id="extended-data-fig-8-specific-gene-expression-signatures-of-pfc-and-pfc-subregions"><a href="#extended-data-fig-8-specific-gene-expression-signatures-of-pfc-and-pfc-subregions" class="header-anchor">#</a> Extended Data Fig. 8 Specific gene expression signatures of PFC and PFC subregions</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig15_ESM.jpg?as=webp" alt="Extended Data Fig. 8"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 8 PFC 和 PFC 亚区特异性基因表达特征</p> <p><strong>ab.</strong> PFC 中代表性基因 enriched（Cacna1h、Cxcl12、Cdh13）或 depleted（Abcd2）相对于邻近皮质区域的空间表达。通过 iSpatial 推断出的表达见 b。只显示了兴奋性神经元。右侧为 Allen 脑图谱对应的 ISH 数据。虚线表示 PFC 区域。<br> <strong>c.</strong> 这些基因的独创性途径分析（IPA），经推断后鉴定，显示在 PFC 中 enriched 或 depleted。红色/蓝条分别表示 in/out PFC 更活跃的通路。<br> <strong>d.</strong> 通过空间分析推断在 PFC 亚区富集的 4 个代表性基因的空间基因表达。左侧为 PFC 及邻近区域的解剖亚区域图。只显示了兴奋性神经元。来自艾伦脑图谱的 ISH 数据。虚线表示 PFC 子区域。</p></div> <h3 id="extended-data-fig-9-integrated-merfish-and-scrna-seq-data-to-predict-neuronal-projections"><a href="#extended-data-fig-9-integrated-merfish-and-scrna-seq-data-to-predict-neuronal-projections" class="header-anchor">#</a> Extended Data Fig. 9 Integrated MERFISH and scRNA-seq data to predict neuronal projections</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig16_ESM.jpg?as=webp" alt="Extended Data Fig. 9"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 9 整合 MERFISH 和 scRNA-seq 数据预测神经元投射</p> <p><strong>a.</strong> UMAP 显示 scRNA-seq（左）和 MERFISH（右）细胞的整合。颜色分别代表 scRNA-seq 数据中的投射位点和 MERFISH 数据中的兴奋性亚型。<br> <strong>b.</strong> 投射到 6 个不同的大脑区域的神经元的空间位置。<br> <strong>c.</strong> 杏仁核投射验证：在杏仁核中注射表达逆行 AAV 的 mCherry（注射部位如图所示）。用 DAPI 和 mCherry 染色，对标记的神经元进行成像。mCherry 与 Pou3f1（L5 ET marker）或 Foxp2（L6 CT marker）的 smFISH 共标记显示与两种神经元亚型有部分重叠。（独立染色，重复3次）。放大图像中的箭头表示双标记细胞。<br> <strong>d.</strong> 高分辨率图像显示 mCherry 与 Foxp2 和 Pou3f1 的 smFISH 共标记。</p></div> <h3 id="extended-data-fig-10-pain-model-behavior-merfish-and-smfish-measurements"><a href="#extended-data-fig-10-pain-model-behavior-merfish-and-smfish-measurements" class="header-anchor">#</a> Extended Data Fig. 10 Pain model: Behavior, MERFISH and smFISH measurements</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41593-023-01455-9/MediaObjects/41593_2023_1455_Fig17_ESM.jpg?as=webp" alt="Extended Data Fig. 10"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig. 10 疼痛模型：行为学、MERFISH 和 smFISH 测量</p> <p><strong>a.</strong> Von Frey 试验显示，在 6 周的试验期间，SNI 手术引起的慢性机械性异常痛（每组有 6 只生物独立的成年雄性小鼠，sham 和 SNI，每周测量，连续 6 周）。<br> <strong>b.</strong> 对照组和疼痛样本中细胞的 UMAP 可视化。左侧面板：合并两组的所有细胞；右侧面板：对对照组和疼痛样本分别展示。 <br> <strong>c.</strong> 显示对照组和疼痛样本之间细胞类型基因表达相关性的热图。 <br> <strong>d.</strong> 当对比疼痛和对照样本时，所示神经元亚型中不同表达基因的数量。上调和下调基因的数量以红色和蓝色表示。 <br> <strong>e.</strong> 比较每只小鼠前额叶皮质两个半球中的 ARG 分数。 <br> <strong>f.</strong> 在半冠状切面上使用 Fos smFISH（红色）全局展示 Sham（对照）和慢性疼痛条件下的前额叶皮质。 <br> <strong>g.</strong> Npas4 和 Arc (h) 在慢性疼痛相对于对照组在前额叶皮质中的表达降低，且在 Pou3f1+ 神经元中显著较低。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6"
