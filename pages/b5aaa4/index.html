DOI: <a href="https://doi.org/10.1038/s41593-020-00736-x" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41593-020-00736-x<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Morarach, K., Mikhailova, A., Knoflach, V. et al. Diversification of molecularly defined myenteric
neuron classes revealed by single-cell RNA sequencing. <em>Nat Neurosci</em> 24, 34–46 (2021).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485735&amp;idx=1&amp;sn=694b6c1f452deb6ca8a899bdf6387f2e&amp;chksm=c0a7b9faf7d030ec745dde2e85ccf8b78b1bf5bfdc759116b061a218d6dac788a00d6f47bafb&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：单细胞 RNA 测序揭示分子定义的肌间神经元类别的多样化<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Ulrika Marklund</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://ki.se/profile-image/ulrmar" height="200"></td></tr> <tr><td style="text-align:center;">Karolinska Institutet</td></tr> <tr><td style="text-align:center;"><a href="mailto:ulrika.marklund@ki.se">ulrika.marklund@ki.se</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>肠道的自主调节需要肠神经系统（ENS）功能不同的神经元的联合活动。然而，肠神经元类型的多样性以及它们在发育过程中如何出现仍然很大程度上未知。在这里，作者使用 scRNAseq 定义了小鼠小肠肌间神经丛内 12 个肠神经元类别的分子分类。作者展示了运动神经元、感觉神经元和中间神经元的细胞间通讯特征和组织化学标记，以及用于特定类别靶向的转基因工具。胚胎 ENS 的转录组分析揭示了神经元多样化的新原理，其中两个神经元类别通过二元神经源分支产生，所有其他身份通过随后的有丝分裂后分化出现。作者确定了通用和类特异性转录调节因子，并在功能上将 Pbx3 与有丝分裂后命运转变连接起来。作者的结果为剖析 ENS 回路和预测不同肠神经元类别定向分化的关键调节因子提供了概念和分子资源。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-molecular-definition-of-12-enteric-neuron-classes-in-the-mouse-small-intestine-myenteric-plexus"><a href="#fig-1-molecular-definition-of-12-enteric-neuron-classes-in-the-mouse-small-intestine-myenteric-plexus" class="header-anchor">#</a> Fig. 1 Molecular definition of 12 enteric neuron classes in the mouse small intestine myenteric plexus</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 小鼠小肠肌间神经从 12 类肠神经元的分子定义</p> <p>作者调查了最近报道的 pan-neuronal Baf53b-Cre line 在与 R26R-Tomato reporter mice 交叉时是否能特异性地和高效地标记肠道神经元。作者在小肠肌间神经丛中检测了 TOM 与神经元标记物 elav-like protein 3/4 (HUC/D) 以及肠胶质细胞标记物 SOX2/10 的共表达。发现所有 TOM+ 细胞均表达 HUC/D，而没有细胞表达 SOX2/10（Fig. 1a）。Fig. 1b 展示了 十二指肠 (duodenum, 2,138 cells)、空肠 (jejunum, 2,791 cells)、回肠 (ileum, 3,180 cells) 中表达 TOM 的 HUC/D+ 细胞的平均百分比，结果显示绝大多数 HUC/D+ 细胞表达 TOM（~98%），说明 Baf53b-Cre × R26R-Tomato 能特异性地和高效地标记肠道神经元。作者还改进了细胞解离的方法，应用于 Baf53b-Cre × R26R-Tomato 小鼠在 P21 收集的小肠肌间神经丛。TOM+ 细胞通过流式细胞分选，并通过 10x Genomics Chromium RNA sequencing 对单个细胞进行了分析（Fig. 1c）。
<br><br>
在捕获的 9,141 个细胞中，作者保留了具有 600 个总唯一分子标识符（UMI）计数的细胞，以评估数据集中神经元的比例（Fig. 1d）。与来自 Wnt1-Cre;R26R-Tomato 小鼠的细胞相比（只有 10% 对应于肠道神经元），超过 90% 的恢复细胞对应于肠道神经元（Fig. 1e）。作者使用迭代聚类方法，逐渐提高质量控制阈值并去除质量较低、非神经元和模糊的细胞。约有 4,892 个高质量肠道神经元用于无监督的基于图的聚类，得到了 12 个 ENCs，性别对贡献相似（Fig.1f）。另外，作者的新分类证实了先前发现的四个 clusters，重新定义了六个 clusters，并确定了两个新的不同 clusters。
<br><br>
作者发现了每个类别中富集的基因（Fig. 1g）。值得注意的是，一些类别的定义是通过选择性表达单个基因，这些基因可能对其神经元活动至关重要。包括 ENC5 (somatostatin; Sst)、ENC6 (neuromedin U; Nmu)、ENC7 (cholecystokinin (Cck) and urocortin 3 (Ucn3))、ENC10 (neuronal differentiation 6; Neurod6)、ENC12 (neurexophilin-2; Nxph2)。其他类别则通过基因的组合编码进行区分（Fig. 1g）。ENC1–4 显示了部分共享的基因表达，包括 Tac1，但在Calb2、Ndufa4l2、Gda、Penk、Fut9 的表达上存在差异。ENC8 和 ENC9 共同表达 Nos1 和 C1ql1，但 ENC9 中的 Npy 和 Cox8b 较低。ENC11 高表达 Npy，但缺乏 Nos1。
<br><br>
接下来，作者试图将新的 ENS 分类与先前发现的功能性肠神经元类型特征联系起来。为此，作者从先前的免疫组化研究中收集了表型标记编码，进行了概率性的细胞类型分配，并根据 ENC 对其进行了重新分组（Fig. 1h）。ENC 通常由具有相同功能类型的细胞组成（Fig.1h,i）。ENC1-4 被分配为兴奋性运动神经元（Tac1/Calb2），而 ENC8 和 ENC9 与抑制性运动神经元（Nos1/Gal/Vip/Npy）相匹配。ENC6、7 和 12 被映射到 IPANs，并表达了先前定义标记的不同组合（Calca/Calcb/Nfem/Calb1/Calb2）。这些可能的 IPANs 通过它们对 Nmu、Ucn-3/Cck 或 Nxph2 的选择性表达清晰可分。ENC6 和 ENC12 的子集的 IPAN 身份得到了确认，而 ENC7 可能具有不同的功能（Fig. 4）。ENC10 被分配到 IN1，并且与大多数肠神经元相反，它既是含有一氧化氮的（Nos1），也是胆碱能的（Slc18a3）。ENC5 表达 Sst/Calcb/Calb2 并被映射到 IN2。在 ENC12 的一个子集中检测到了5-羟色胺能 IN3 的特征（Ddc、Slc18a2 和 Slc6a4；Fig. 1g）。
<br><br>
基因表达谱表明了几种具有类别特异性表达的神经调节物质。vGlut2 和 Gad2 的表达表明了谷氨酸能（ENC7 和 ENC12）和 GABA 能（ENC10）表型（Fig. 1g,j）。ENC11 表达了 Dbh 和 Th，这两个基因编码去甲肾上腺素生物合成的关键酶（Fig. 1g,j），但缺乏 Ddc 基因。</p></div> <h3 id="fig-2-gene-categories-conferring-functional-characteristics-in-enteric-neuron-classes"><a href="#fig-2-gene-categories-conferring-functional-characteristics-in-enteric-neuron-classes" class="header-anchor">#</a> Fig. 2 Gene categories conferring functional characteristics in enteric neuron classes</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 赋予肠内神经元类的功能特征的基因类别</p> <p>突触的 input–output 通信代表了神经元类型之间的一个基本区别，它由连接性、响应性和神经递质/肽的释放决定。Fig2a-d 的点图显示了信号分子、离子通道、粘附分子和转录因子相关的差异表达基因。作者探索了控制这些功能的基因家族，并发现在 ENCs 之间存在差异表达（Fig. 2a-d）。对肠道神经递质/肽的响应性似乎是特定于类别的。例如，谷氨酸受体 Grm5 选择性地在 ENC7 中表达，而生长抑素受体 Sstr5 只在 ENC12（Fig.2a）。在成熟的 ENS 中也检测到许多具有未知功能的细胞信号分子的不同表达（例如 Kit 和 Bdnf）。值得注意的是，ENC6 选择性地表达了最近与控制免疫细胞的肠道相关的信号因子/调节因子（Nmu 和骨形态发生蛋白抑制剂 Nog）（Fig.1g）。离子通道显示出可能反映独特电生理特性的类别特异性分布（Fig.2b）。ENC6 表达了在感觉传导中描述的 Kcnn3 和 Ano2，而 ENC12 表达了机械感觉通道 Piezo2，进一步支持了这两个类别的感觉特性。ENCs 还显示了粘附分子的独特组合（例如，semaphorins 和 ephrins），这可能决定了它们精确的连接模式（Fig.2c）。值得注意的是，神经外受体（Nxph1-4）作为突触可塑性的调节因子，展现了几乎是相互排斥的表达模式。总的来说，表达特定神经元特性的基因的选择性表达，强烈支持 ENC1-12 代表功能上不同的神经元。
<br><br>
赋予神经元特性的基因表达谱来自于精密调控的转录程序。作者发现每个 ENC 都可以通过其转录因子的组合集来区分，例如 ENC10（Neurod6）和 ENC12（Pbx3 和 Onecut2；Fig.2d）。ENC6 显示出最独特的特征，是唯一缺乏 Phox2a 的类别。Etv1 和 Bnc2 在几个 ENC 中表达，但具有互补的模式，可能反映了早期发育阶段的区分（Fig.2d,e）。
<br><br>
为了识别定义 ENC 特性的额外基因家族，作者评估了 Paul et al. 整理的 HUGO Gene Nomenclature Committee (HGNC) 基因集在作者数据的 ENC 中的情况。大多数富集的基因家族可以根据它们的转录、粘附和信号活动进行分类（Fig.2f,g）。作者还发现了 15% 排名较高的基因集具有“膜运输”性质，包括相对未经探索的 copines 和 annexins（Fig.2h）。因此，组织受体/通道/囊泡的膜分布的蛋白质可能有助于神经元亚型特异性特征。</p></div> <h3 id="fig-3-immunohistochemical-validation-of-marker-genes-for-enteric-neuron-classes"><a href="#fig-3-immunohistochemical-validation-of-marker-genes-for-enteric-neuron-classes" class="header-anchor">#</a> Fig. 3 Immunohistochemical validation of marker genes for enteric neuron classes</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 肠内神经元类标记基因的免疫组化验证</p> <p>为了验证 ENC 在体内的存在，作者在小鼠小肠中进行了免疫组化实验，并针对所有 ENC 包括了阳性（Fig. 3）和阴性标记物。总共对 23 种蛋白质进行了分析，以了解新定义的 ENC。对同一抗原和 ENC 的多种抗体进行了评估，以确保对各个 ENC 的准确组织化学试剂。值得注意的是，在小鼠 ENS 中先前未与明确的肠道神经元亚型相关联的蛋白质被检测到，包括 NDUFA4L2（ENC1–3）、FUT9（ENC4）、UCN3（ENC7）、NEUROD6（ENC10）和NXPH2（ENC12）。它们的表达是在组合标记编码的背景下发现的。例如，NEUROD6 与 NOS1 和神经丝蛋白 M（NF-M；ENC10）共表达（Fig. 3），但从未与钙调素（CALR）共现。作者进一步量化了在 9 至 12 周龄的 C57BL/6 小鼠小肠中各种 ENC 的相对比例。
<br><br>
蛋白质表达的分析使得对神经递质的进一步研究成为可能，神经递质是催化性的氨基酸产物，因此在转录组中无法检测到。值得注意的是，5-HT（5-羟色胺）在 ENC12 神经元的一个子集中被鉴定出来（Fig. 3），这一结果支持了细胞分配所暗示的情况。该分析还支持了 GABA 能（GAD2）和谷氨酸能（VGLUT2）的表型（Fig. 1j and 3）。</p></div> <h3 id="fig-4-assessment-of-ipan-characteristics-in-encs-6-7-and-12"><a href="#fig-4-assessment-of-ipan-characteristics-in-encs-6-7-and-12" class="header-anchor">#</a> Fig. 4 Assessment of IPAN characteristics in ENCs 6, 7 and 12</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 对 ENCs 6、7、12 的 IPAN 特征进行评估</p> <p>作者选择进一步研究预测到的三个 IPAN（ENCs 6、7 和 12），因为作者预期具有感觉能力的肠道神经元在肠道生理学中发挥关键作用（Fig. 1i，j）。通过它们最具特异性的标记物来免疫组化鉴定 ENC6 和 ENC7 是可能的，但不够稳健（Fig. 3），因此作者获得了 Nmu-Cre 和 Cck-IRES-Cre 小鼠。这两株转基因小鼠最初与 R26R-Tomato 小鼠交配。作者使用 RNAscope 技术确定，95.8%±2.9% 的 Nmu+ 细胞标记有 TOM，93.2%±1.6% 的 TOM+ 细胞表达 Nmu，证实了 Nmu-Cre;R26R-Tomato 小鼠的高效性和特异性。相比之下，Cck-IRES-Cre;R26R-Tomato 小鼠在肠道神经元和胶质细胞中普遍标记了 TOM，可能是由于胚胎期间 Cck 的瞬时表达。为了定位 Cck+ 神经元，作者改为向 Cck-IRES-Cre 小鼠注射携带可诱导的黄色或红色荧光蛋白报告基因（DIO-EYFP or DIO-Ruby3）的腺相关病毒（AAV-PHP-S）。报告基因的表达特异地标记了 Cck+ 神经元（95.8%±4.1% 的 EYFP 细胞）。为了检测 ENC12，作者使用了针对神经粘附蛋白 G1（NTNG1）和钙结合蛋白（CALB）的抗体。
<br><br>
作者首先评估了 IPAN 标记物降钙素基因相关肽（CGRP）、神经丝蛋白-M（NF-M）和钙结合蛋白（CALB）的蛋白表达，因为单细胞 RNA 测序显示了这三种假定的 IPAN 类别的差异表达（Fig. 1g）。CGRP 标记了大多数的 ENC6 神经元，但在 ENC7 和 ENC12 中不容易检测到（Fig 4a-d）。NF-M 在 ENC12 中最为突出（100%），但在大多数的 ENC6 和 ENC7 中也可以检测到。CALB（定义为 ENC12 的标记物）仅在少数的 ENC6 和 ENC7 中发现。总的来说，先前的 IPAN 标记形成了以下的组合编码：ENC6（CALB− CGRP+ NF-M±）、ENC7（CALB± CGRP− NF-M±）和ENC12（CALB+ CGRP− NF-M+）。
<br><br>
根据肠蠕动循环中 IPANs 的第一个位置，它们连接到肌间神经丛的中间神经元和运动神经元，但不与外部肌肉层相联系。虽然来自三个 ENC 的轴突在肌间神经丛平面中很容易观察到（Fig.4j-l），但在圆形肌肉中未发现任何轴突（Fig.4m-o）。相反，在圆形肌肉平面中，与 Cajal 间质细胞（ANO1+）接近的抑制性（NOS1+）和兴奋性（ENK+ 和 CALR+）运动神经元存在广泛的轴突束（Fig.4p）。因此，我们得出结论，ENCs 6、7 和 12 不是运动神经元。
<br><br>
IPANs 的另一个显著特征是它们对粘膜和黏膜的投射。在横切组织切片上，作者发现 NMU+ 轴突与圆形肌交叉（Fig.4q）。在绒毛中也检测到投射，这可能也是来自 NMU+ 粘膜下神经元的混合起源。相比之下，仅在肌间神经丛中观察到 CCK+ 轴突和 NTNG1+/CALB+ 轴突，而不在肌肉或绒毛中（Fig.4r,s）。
<br><br>
综上所述，这项研究确定了 ENC6 作为 II 型 IPANs，并且 Nmu-Cre 小鼠品系被确认为进一步研究和调节这种重要肠神经元类型的有用工具。ENC12 神经元的一部分显示出特殊的形态，并且表达了PIEZO2（Fig2b and 3），将这些细胞与已报道的丝状 IPANs 联系在一起。作者的分析表明，尽管 ENC7 表达 NF-M 和 CALB，但并不对应真正的 IPANs。因此，先前使用的 IPAN 标记物不能准确区分 IPANs 和其他类型的神经元。</p></div> <h3 id="fig-5-single-cell-transcriptome-analysis-of-the-developing-ens-reveals-transcriptional-programs-of-generic-cell-states"><a href="#fig-5-single-cell-transcriptome-analysis-of-the-developing-ens-reveals-transcriptional-programs-of-generic-cell-states" class="header-anchor">#</a> Fig. 5 Single-cell transcriptome analysis of the developing ENS reveals transcriptional programs of generic cell states</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig5_HTML.png?as=webp" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 对发育中的 ENS 的单细胞转录组分析揭示了一般细胞状态的转录程序</p> <p>为了理解形成 ENC1-12 的通用和特定分化过程，作者对 Wnt1-Cre;R26R-Tomato 小鼠的 E15.5 和 E18.5 小肠中分离的整个肠内神经系统进行了 scRNA-seq。在这些时间点，大多数肌间神经丛神经元类型被生成。
<br><br>
每个阶段捕获了约 3,000-3,500 个细胞。在去除不健康、模糊或非 ENS 细胞后，剩余的细胞（E15.5为 3,260 个，E18.5 为 2,733 个）被进行了聚类和基因模式分析。在两个阶段观察到了总体相似的 UMAP（Fig.5a、b）。肠内祖细胞/胶质标记物 Sox10（Fig.5c）被用于指定在细胞周期不同部分中对应于祖细胞的聚类（Fig.5d），而 Elavl4High 表达（Fig.5c）则标记了不同神经元。位于 Sox10+ 和 Elavl4High 聚类之间的 Ascl1High 细胞被认为是经历神经发生暂时阶段的神经母细胞。尽管胶质分化较早发生，但仅在 E18.5 观察到与胶质相对应的清晰聚类（Plp1high；和S100bhigh）（Fig.5b）。这两个群体似乎是之前报道的在围产期阶段对 ENS 做出贡献的 SCP（SCP标记物：Dhh、Mal 和 Mpz；http://mousebrain.org）以及迷走神经嵴来源的肠胶质细胞（肠胶质标记物：Apoe 和 Nkain4；http://mousebrain.org）。为了研究细胞分化动态，作者进行了 RNA 速率分析（Fig.5e），这证实了从祖细胞到成熟神经元的总体方向。最强烈的转录变化似乎发生在神经母细胞阶段，而处于分支“末端”的细胞似乎接近于一个已分化的稳态。
<br><br>
针对这些广泛的细胞状态进行差异表达分析和协调基因模式分析，以发现可能在干细胞维持（Mef2c、Sox5/8、Notch1/2；Fig.5f）、神经发生（Dll3、Hes6；Fig.5g）、神经元分化（Myt1l、Ptprn；Fig.5h）、SCP（Gfra3、Wnt6；Fig.5i）和肠胶质（Hes5、Frzb；Fig.5i）中发挥作用的转录和信号传导基因。由于跨细胞状态的分子成分差异表达，Notch 信号通路在 ENS 发育中似乎扮演着重要角色。神经母细胞展示了各种表观遗传修饰因子的富集表达（Rcor2、Bcl11b），这些因子可能执行了神经发生阶段观察到的广泛转录变化（Fig.5g）。</p></div> <h3 id="fig-6-enc-identities-emerge-through-binary-branching-followed-by-postmitotic-neuronal-diversification"><a href="#fig-6-enc-identities-emerge-through-binary-branching-followed-by-postmitotic-neuronal-diversification" class="header-anchor">#</a> Fig. 6 ENC identities emerge through binary branching followed by postmitotic neuronal diversification</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig6_HTML.png?as=webp" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 ENC 特性是通过二元分支和有丝分裂后神经元多样化出现的</p> <p>在 E15.5 和 E18.5 时的肠内神经系统的 UMAP 表示显示，肠内神经元是通过两条轨迹形成的，作者将其称为分支 A 和分支 B。在这些分支上，作者试图定位已经获得 ENC1-12 特征的细胞。通过在 PCA 空间中搜索相互邻居的共同重叠，利用加权投票分类器分配类别标识符，在发育数据中为每个 ENC 给出一个预测分数。将预测分数大于 0.5 的转移标识映射到这些轨迹上，表明 ENC8-12 是通过分支 A 生成的，而 ENC1-7 在分支 B 中分化（Fig.6a-d）。ENC5 和 ENC11 可能主要是在出生后形成的，尽管一些细胞在单独分析时得分很高（Fig.6d）。值得注意的是，分支分裂点与 ENC8 和 ENC1 的标识相吻合（Fig.6c）。对细分聚类进行差异表达分析进一步证实了这种映射，并在早期分支中确定了Gal/Vip/Nos1（ENC 8和ENC9）和Ndufa4l2（ENC 1和ENC2）（Fig.6e）。在分支 A 内，与ENC10（Neurod6）和 ENC12（Ntng1、Calb1和Nxph2）相对应的特征逐渐出现（Fig.6e）。ENC10-12 的身份是通过一种硝基能到胆碱能的转换形成的（Nos1 下调和 Slc18a2 上调；Fig.6e）。因此，这一过程的交汇点可能解释了这种神经元类型的混合硝基能/胆碱能特性（Fig.1g）。分支 B 进一步分化为分支 B1，对应于 ENC3 和 ENC4（Gda 和 Fut9）的出现，或者分支 B2，对应于 ENC6（Ano2）和 ENC7（Mgat4c 和 Ucn3）。
<br><br>
作者筛选了可能定义两个分支及其分化为 ENCs 的转录因子。Etv1/Ebf1/Tbx3 和 Bnc2/Dlx5 的模式分别标记了分支 A 和分支 B 的早期轨迹。这些转录因子要么保持在整个分支中（Etv1），要么在分化过程中被抑制（Ebf1；Fig.6f）。因此，青少年 ENCs 中 Etv1 和 Bnc2 的互补表达（Fig.2e）确实反映了一个发育上的二元命运选择。大多数转录因子形成了与其青少年表达相对应的组合编码（例如，Neurod6 和 Onecut2），而少数显示了更广泛的发育表达（Zfp804a 和 Trps1；Fig.6f）。在发育中具有短暂表达的转录因子也被发现（Etv4 和 Dlx5），可能在神经元多样化中发挥作用，但不参与细胞身份维持。
<br><br>
为了研究沿着发育轨迹的基因表达情况，作者定义了基于分区的图抽象（PAGA）表示 E15.5 和 E18.5 的数据（Fig.6g）。PAGA 结合扩散拟时序分析确认了分支 A、B1 和 B2 内 ENCs 的逐渐分化（Fig.6h）。因此，这 12 个 ENC 似乎并不是从特定的干细胞库中生成的。相反，增殖的祖细胞在完成神经发生后仅具有两种原型特征，类似于 ENC1 或 ENC8（兴奋性和抑制性运动神经元；Fig.6c）。随后，许多神经元在其第一个身份内成熟，而其他神经元则下调其特定标记，并转化为新的类别（ENC2-7 和 ENC9-12）。</p></div> <h3 id="fig-7-loss-of-pbx3-expression-impairs-the-enc8-9-to-enc12-transition"><a href="#fig-7-loss-of-pbx3-expression-impairs-the-enc8-9-to-enc12-transition" class="header-anchor">#</a> Fig. 7 Loss of PBX3 expression impairs the ENC8/9 to ENC12 transition</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig7_HTML.png?as=webp" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7 PBX3 表达缺失损害了 ENC8/9 向 ENC12 的转变</p> <p>由于硝基能神经元（NOS1+）特别具有临床重要性，作者决定将重点放在分支 A 内的逐渐多样化上。作者注意到 ENC8/9 和 ENC12 之间存在一个界限（Fig.6a），与 Gal/Vip/Nos1 相对于 Ntng1/Nfem/Calb1 的相反表达相吻合（Fig.6e and 7a）。考虑到 RNA 速度指示的分化方向（Fig.5e），获得早期 ENC8/9 特征的神经元似乎转化为 ENC12 神经元。值得注意的是，Pbx3 表达与转变点相关联（Fig.7a）。作者此前曾报道过在小鼠和人类胚胎肠道中表达 CALB 而不表达 NOS1 的 PBX3+ 肠内神经元。在 E18.5 时的定量分析显示，只有 1.5%±0.4%（n=3）的 NOS1+ 神经元表达 PBX3，而这些神经元显示出较低水平的 NOS1。这些表达动态表明，ENC8/9 身份可能受 PBX3 的负调控。
<br><br>
为了评估 Pbx3 在 ENS 发育中的作用，作者分析了 Pbx3-/- 突变小鼠的肠道。由于 Pbx3-/- 突变小鼠在出生后数小时内死亡，作者将分析重点放在了 E15.5 至 E18.5 时期。作者首先调查了 ENS 细胞的增殖能力是否受 Pbx3-/- 突变的影响。在 E15.5 时，经过 90 分钟脉冲标记核苷酸模拟物5-乙炔基-2'-脱氧尿苷（EdU）后，处于 S 期细胞周期中的 SOX10+ 细胞比例在突变小鼠和对照动物的肠道中是相同的（Fig.7b）。此外，与对照组相比，突变小鼠肠道中 HUC/D+ 细胞与 SOX10+ 细胞的比例也没有改变（Fig.7c）。因此，Pbx3 的缺失不影响肠道增殖或神经发生的通用程序。
<br><br>
Pbx3 在新出现的 ENC12 神经元与 ENC8/9 神经元之间的表达相关性促使作者确定在 E18.5 时 HUC/D+ 神经元中表达 ENC8/9 标记物胃泌素（GAL）、一氧化氮合酶（NOS1）和血管活性肠肽（VIP）以及 ENC12 标记物 CALB 的百分比。与对照组肠道相比，作者发现在 Pbx3-/- 突变小鼠中，表达 VIP（20.5%）、NOS1（28.7%）和GAL（37.1%）的神经元比例显著增加（Fig.7d，e），而 CALB+ 神经元的比例下降了 43.8%（Fig.7d，e）。因此，作者的数据表明 PBX3 抑制了 ENC8/9 表型，同时允许或诱导 ENC12 身份的分化。在没有 PBX3 的情况下，神经元无法有效地分化为 CALB+ ENC12 神经元，而是成熟为 GAL+/VIP+/NOS+ 神经元（Fig.7f）。ENC7 神经元也表达 PBX3（Fig.6f），作者发现它们在 Pbx3-/- 突变小鼠中也减少了（表达 CCK 的神经元比例减少了72.1%±1.43%；n=4）。这些数据支持了一个后有丝分裂细胞多样化模型，在这个模型中，分支特异性基因表达在细胞身份转换的过程中被抑制，以实现神经元亚型的多样性。</p></div> <h3 id="fig-8-schematic-of-the-major-principle-of-neuronal-diversification-in-the-developing-cns-versus-ens"><a href="#fig-8-schematic-of-the-major-principle-of-neuronal-diversification-in-the-developing-cns-versus-ens" class="header-anchor">#</a> Fig. 8 Schematic of the major principle of neuronal diversification in the developing CNS versus ENS</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-00736-x/MediaObjects/41593_2020_736_Fig8_HTML.png?as=webp" alt="Fig. 8"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 8 发育中的中枢神经系统与 ENS 中神经元多样化的主要原理示意图</p> <p>神经管内的祖细胞根据形态发生信号在其位置坐标上被进行模式化。每个祖细胞的转录因子编码（用不同颜色表示）在神经发生时解码为不同的神经元类别身份。进一步的成熟导致了每个主要神经元类别内的神经元多样性。
<br><br>
与神经管内的祖细胞相反，ENS（肠道神经系统）的祖细胞是移动的，因此缺乏明确的位置身份。在进行最后细胞周期的神经母细胞中，存在二元的异质性，导致了具有 ENC1 或 ENC8 特征的有丝分裂后的神经元。不成熟的神经元要么分化为这些原型类别，要么在一个渐进的多样化过程中进一步分化，其中初始特征被下调并被其他转录程序所替代，产生 ENC2-7 和 ENC9-12。这个示意图描述了可能的分支过程，但未来需要更详细地探索每个 ENC 的轨迹。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6-%E5%85%B6%E4%BB%96" title="标签">#神经生物学-其他</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/37a825/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Molecular atlas of the adult mouse brain</div></a> <a href="/pages/8a50f3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Molecular logic of cellular diversification in the mouse cerebral cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
