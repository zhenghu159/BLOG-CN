Cite: Euston DR, Gruber AJ, McNaughton BL. The role of medial prefrontal cortex in memory and decision making. Neuron. 2012 Dec 20;76(6):1057-70.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483728&amp;idx=1&amp;sn=17eae056b45a438dc2ca43ac82ed5c0c&amp;chksm=c0a7b18df7d0389baed30aa7d3768a4494a7088f33ec5a798c9de62c98cf41c3f1279df62b71&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：内侧前额叶皮层在记忆和决策中的作用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">David Euston</th> <th style="text-align:center;">Aaron Gruber</th> <th style="text-align:center;">Bruce McNaughton</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.ulethbridge.ca/sites/default/files/images/euston_1.jpg" width="200"></td> <td style="text-align:center;"><img src="https://www.ulethbridge.ca/sites/default/files/images/Gruber_1.jpg" width="200"></td> <td style="text-align:center;"><img src="https://www.ulethbridge.ca/sites/default/files/images/bruce_3.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of Lethbridge</td> <td style="text-align:center;">University of Lethbridge</td> <td style="text-align:center;">University of Lethbridge</td></tr> <tr><td style="text-align:center;"><a href="mailto:euston@uleth.ca">euston@uleth.ca</a></td> <td style="text-align:center;"><a href="mailto:aaron.gruber@uleth.ca">aaron.gruber@uleth.ca</a></td> <td style="text-align:center;"><a href="mailto:bruce.mcnaughton@uleth.ca">bruce.mcnaughton@uleth.ca</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract:</h2> <p>一些人声称，内侧前额叶皮层（mPFC）介导了决策能力（ decision making）。其他人则认为，mPFC 有选择性地参与检索远程长期记忆。还有人认为，mPFC 支持秒到天的时间范围内的记忆和巩固。所有这些角色如何得以调和？我们提出，mPFC 的功能是学习上下文（context）、位置、事件和相应的适应性反应之间的关联，特别是情绪反应。因此，mPFC 在记忆和决策制定中的广泛参与可能是因为几乎所有这些任务都需要回忆出在特定的地点和时间对特定事件做出最佳行动或情绪反应的能力。多个记忆系统之间的交互可能解释了 mPFC 对不同类型记忆的重要性随时间变化的原因。特别是，mPFC 很可能依赖海马体来支持快速学习和记忆巩固。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results:</h2> <h3 id="figure-1-mpfc-encodes-expectation-of-positive-outcomes"><a href="#figure-1-mpfc-encodes-expectation-of-positive-outcomes" class="header-anchor">#</a> Figure 1. mPFC Encodes Expectation of Positive Outcomes</h3> <p><img src="https://www.cell.com/cms/attachment/39647cef-427b-4ee1-a9d9-8ab8c8f9e032/gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. mPFC 编码了对正面结果的预期</p> <p><strong>(A)</strong> 与人类主观价值（subjective value）相关的脑区。受试者被要求接受或拒绝在特定延迟后交付的不同金额的报价。mPFC 与腹侧纹状体（ventral striatum）和后扣带回皮质（posterior cingulate cortex）在决策过程中显示出与当前报价的主观价值相关的活动。颜色比例尺表示对主观价值有显著影响的对比度 t 值。<br> <strong>(B)</strong> 与奖励期望相关的大鼠脑区。条形图显示在大鼠之前被给予巧克力块和中性环境中，不同脑区Fos-positive 细胞的相对数量。在皮质区域中，前扣带（prelimbic）和下扣带（infralimbic）皮质以及眶外侧皮层（lateral orbital cortex）选择性激活。<br> <strong>(C)</strong> 大鼠 mPFC 中对奖励期望的单神经元编码。大鼠必须进入特定位置并在那里停留，直到在另一个位置放下食物颗粒。前两个图显示了一个细胞在两个会话中的尖峰。底部面板显示了两个会话的分箱事件时间直方图。这个细胞在 0 时区入口和 2 秒的颗粒释放之间的延迟期间显示出逐渐增加的活动（延迟以灰色表示）。</p></div> <h3 id="figure-2-mpfc-encodes-expectation-of-negative-outcomes"><a href="#figure-2-mpfc-encodes-expectation-of-negative-outcomes" class="header-anchor">#</a> Figure 2. mPFC Encodes Expectation of Negative Outcomes</h3> <p><img src="https://www.cell.com/cms/attachment/6443001c-e34e-4a28-9cd4-413f621a6488/gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. mPFC 编码了对负面结果的预期</p> <p><strong>(A)</strong> 从 192 项神经影像学研究的元分析中得出的人类 mPFC 痛觉相关位置。上图：与传递物理性疼痛刺激（例如热、冷或电击）相关的单个激活焦点的位置。下图：阈值化激活似然估计。<br> <strong>(B)</strong> 大鼠在暴露于先前与疼痛性结肠扩张有关的环境时脑部血流的变化。通过放射性标记的碘代吡啶来成像大脑血流。颜色表示条件和对照组大鼠之间在正（红色）和负（蓝色）方向上的统计显着差异。<br> <strong>(C)</strong> 在跟踪眨眼条件反射中，mPFC 中的电击预期活动的发展。在 Box A 中，大鼠暴露于一个音调作为条件刺激（CS），并且在 500 毫秒的延迟后，有轻微的眼休克作为无条件刺激（US）。在 Box B 中，CS 和 US 是随机呈现的，因此音调不具有预测性（伪条件作用）。在左侧的每个子图中，每行显示来自所有表现出兴奋反应的神经元的平均活动的 z score，这些神经元在 CS 和跟踪间隔期间表现出兴奋反应。水平轴表示试验内的时间，跨越1,800毫秒。在训练的早期，mPFC 细胞主要在音调期间做出反应。在成功获得之后，细胞在延迟期间保持反应，直到交付电击。在伪条件作用的 Box B 中没有这种电击预期活动。右侧的两个图显示了在 CS 和跟踪间隔期间表现出抑制反应的所有神经元的类似结果。</p></div> <h3 id="figure-3-major-anatomical-connections-of-ventral-mpfc"><a href="#figure-3-major-anatomical-connections-of-ventral-mpfc" class="header-anchor">#</a> Figure 3. Major Anatomical Connections of Ventral mPFC</h3> <p><img src="https://www.cell.com/cms/attachment/a5ce8700-14ac-4ec4-813c-18c15c0e9e36/gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 腹侧 mPFC 的主要解剖连接</p> <p>箭头表示方向。连接是从最近对 mPFC 的输出神经元和输入神经元进行的调查中得出的，只表示解剖学上最密集的投射。因此，一些潜在重要的连接，如与外侧脑半球的连接，未被显示。</p></div> <h3 id="figure-4-schematic-view-of-hypothesized-inputs-to-and-outputs-from-different-regions-of-prefrontal-cortex"><a href="#figure-4-schematic-view-of-hypothesized-inputs-to-and-outputs-from-different-regions-of-prefrontal-cortex" class="header-anchor">#</a> Figure 4. Schematic View of Hypothesized Inputs to and Outputs from Different Regions of Prefrontal Cortex</h3> <p><img src="https://www.cell.com/cms/attachment/790781c6-45b5-4eaf-9a3a-d35fd7c30176/gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 来自前额叶皮层不同区域的假设输入和输出的示意图</p> <p>mPFC 被认为是一个网络，它将在给定的空间和情感环境中发生的事件与最适应的响应进行映射，这可能是动作或情感反应，取决于区域。一个单独的输入集合携带关于行动结果的信息，这些结果调节可塑性。所有前额区域都有强烈的相互连接，这意味着关于行动、情感和刺激的信息对所有前额区域都是可用的。</p></div> <h3 id="figure-5-proposed-timeline-of-mpfc-s-role-in-memory"><a href="#figure-5-proposed-timeline-of-mpfc-s-role-in-memory" class="header-anchor">#</a> Figure 5. Proposed Timeline of mPFC's Role in Memory</h3> <p><img src="https://www.cell.com/cms/attachment/2f38d7f4-8255-4900-88cd-cc2615bca12c/gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. mPFC 在记忆中的作用的建议时间表</p> <p>垂直轴表示储存在 mPFC 或海马体中的记忆强度，而水平轴以对数刻度表示时间。在 30 分钟的任务学习中，海马体的学习速度比 mPFC 更快。在早期巩固阶段，海马体支持记忆重演和在 mPFC 内发展图式表示。与此同时，海马体内的情景记忆痕迹逐渐消退。这个过程在晚期巩固阶段继续，但速度较慢。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/7100c2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Transcriptional control of long-range cortical projections</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/7100c2/">文献阅读 --- Transcriptional control of long-range cortical projections</a>→
