M6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">文献阅读 --- Differential encoding in prefrontal cortex projection neuron classes across cognitive tasks<!----></h1>  <div class="theme-vdoing-content content__default"><p>题目: 认知任务中前额叶皮质层投射神经元类型的不同编码<br>
DOI: <a href="https://doi.org/10.1016/j.cell.2020.11.046" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.cell.2020.11.046<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Lui JH, Nguyen ND, Grutzner SM, et al. Differential encoding in prefrontal cortex projection neuron classes across cognitive tasks. Cell. 2021;184(2):489-506.e26.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483855&amp;idx=1&amp;sn=c4148e50c8adff099e301d3663cea41b&amp;chksm=c0a7b112f7d03804400fb45d3431dd660c0eaca6da64a8c9801513819d98927b5d1c7d24b4c6&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：认知任务中前额叶皮层投射神经元类型的不同编码<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Jan Lui</th> <th style="text-align:center;">Liqun Luo(骆利群)</th> <th style="text-align:center;">Stephen Quake</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://ts1.cn.mm.bing.net/th?id=OIP-C.l_vooHgYdxaIkgdJk1VRxQAAAA&amp;w=100&amp;h=100&amp;c=12&amp;o=6&amp;dpr=2.2&amp;pid=13.1" width="200"></td> <td style="text-align:center;"><img src="https://med.stanford.edu/services/api/cap/profiles/photocache.6229.jpg" width="200"></td> <td style="text-align:center;"><img src="https://profiles.stanford.edu/proxy/api/cap/profiles/6281/resources/profilephoto/350x350.1534796554924.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Stanford University</td> <td style="text-align:center;">Stanford University</td> <td style="text-align:center;">Stanford University</td></tr> <tr><td style="text-align:center;"><a href="mailto:janlui@stanford.edu">janlui@stanford.edu</a></td> <td style="text-align:center;"><a href="mailto:lluo@stanford.edu">lluo@stanford.edu</a></td> <td style="text-align:center;"><a href="mailto:steve@quake-lab.org">steve@quake-lab.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>单细胞转录组已被广泛应用于哺乳动物大脑中神经元的分类，而系统神经科学之前在不考虑细胞类型的情况下分析了皮质神经元的编码特性。在这里，我们研究了小鼠前额叶皮质（PFC）投影神经元的特定转录组类型如何与轴突投射以及跨多个认知任务的编码特性相关。我们发现，除了PFC -&gt; PAG（中脑导水管周围灰质）以外，大多数转录组类型都可以投射到多个目标，并且大多数目标都接受来自多个转录组类型的投射。通过比较自由移动小鼠中几个two-alternative choice tasks（两选择任务）中做出两种不同选择的小鼠中PFC -&gt; PAG的Ca2 +活性，我们发现所有与任务相关的信号都定性地在存在于所有实验的分类中。但是，PAG投射神经元更多地在提示任务中增强编码选择，相反PFC投射神经元更多地在无提示任务中增强编码奖励机制。因此，任务信号被冗余地组织起来，但是在具有不同的分子解剖学特征的细胞之间具有明显的数量上的差别。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-transcriptomic-map-of-rbp4cre-labeled-pfc-projection-neurons"><a href="#figure-1-transcriptomic-map-of-rbp4cre-labeled-pfc-projection-neurons" class="header-anchor">#</a> Figure 1. Transcriptomic map of Rbp4Cre-labeled PFC projection neurons</h3> <p><img src="https://www.cell.com/cms/attachment/e3db9ab7-51be-4cb2-bf8f-39ddbd6eed69/gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. Rbp4Cre 标记的 PFC 投射神经元转录图谱</p> <p><strong>A.</strong> 让 Rbp4Cre 和 Ai14(在 Cre+ 细胞中表达 tdTomato) 小鼠杂交，出生 34-40 天后分离组织，取了dmPFC、vmPFC、OFC。进行荧光激活细胞分选(FACS)，使用 SMART-Seq2 对 tdTomato+ 细胞进行 plate-based scRNAseq。 <br> <strong>B.</strong> 基于转录数据的 3139 个高质量投射神经元的无偏聚类（median ~7000 genes/cell, ~1-2 million reads/cell），用 tSNE 显示，使用 Seurat 进行批次校正。根据差异基因区分不同的 clusters。 <br> <strong>C.</strong> Feature plots (top) 和 violin plots (bottom) 显示了已知标记基因的单细胞基因表达：excitatory pyramidal neurons (Vglut1+), upper (Cux1) versus deeper (Fezf2) layers, and subcortically projecting neurons (Ctip2)。 <br> <strong>D.</strong> 类似于 C 的分群标记基因。 <br> <strong>E.</strong> Clustree flowchart 表明选择 0.3 分辨率 cluster 具有最好的稳定性。 <br> <strong>F.</strong> 通过 Seurat  nearest neighbor mapping，将 cluster 与 Tasic et al. 的 ALM 和 VISp 单细胞数据聚类进行比较。</p></div> <h3 id="figure-2-anatomical-locations-of-pfc-transcriptomic-types"><a href="#figure-2-anatomical-locations-of-pfc-transcriptomic-types" class="header-anchor">#</a> Figure 2. Anatomical locations of PFC transcriptomic types</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. PFC 转录类型的解剖位置</p> <p><strong>A.</strong> vmPFC 中群特异性标记基因的 HCR-FISH。虚线大致为皮层边界（Allen Atlas 与中线距离；L2/3：120um; L5a：230um; L5b：410um、L6：600um）。 <br> <strong>B.</strong> 在 vmPFC上 表达簇特异性标记的细胞层分布。 <br> <strong>C.</strong> vmPFC 中 Npr3 和 Tshz2 的双 HCR-FISH。 <br> <strong>D.</strong> vmPFC 中 Otof、Cxcr7 和 Figf 的 Triple HCR-FISH。</p></div> <h3 id="figure-3-relationship-between-projection-patterns-and-transcriptomic-types-in-vmpfc"><a href="#figure-3-relationship-between-projection-patterns-and-transcriptomic-types-in-vmpfc" class="header-anchor">#</a> Figure 3. Relationship between projection patterns and transcriptomic types in vmPFC</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. vmPFC 中投射模式和转录类型的关系</p> <p><strong>A.</strong> 从 vmPFC 靶标进行逆行标记（红色圆圈表示注射部位），用于 scRNAseq 。注射后一周从 vmPFC 中收集 tdTomato+ 细胞。 <br> <strong>B.</strong> 从 vmPFC（n = 440 cPFC、129 DS、93 NAc、290 Amyg、94 PAG、109 Hypo cells）到 Figure 1 的 7 个转录组类型和Syt6+ L6 细胞的逆行标记细胞的 Nearest neighbor mapping，每个 target 标准化到相同的群体大小。 <br> <strong>C.</strong> 从 PAG（红色）和 HCR-FISH 逆行追踪的图像显示 PAG 投射细胞(tdTomato)表达 Npr3，而不是 Figf（青色）。 <br> <strong>D.</strong> 逆行标记细胞(cPFC-或PAG-投射)的定量，这些细胞与不同转录类型的标记共定位(Cd44、Figf、Cxcr7、Npr3)。 <br> <strong>E.</strong> 同一段 vmPFC 中的 PAG-（tdTomato）和 cPFC 投射（CTB-488）细胞。</p></div> <h3 id="figure-4-vmpfc-is-engaged-by-a-two-alternative-forced-choice-task"><a href="#figure-4-vmpfc-is-engaged-by-a-two-alternative-forced-choice-task" class="header-anchor">#</a> Figure 4. vmPFC is engaged by a two-alternative forced choice task</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 对 vmPFC 进行了两选择的强制选择任务</p> <p><strong>A.</strong> 对自由移动小鼠的自定节奏 2AFC 任务。研究人员训练小鼠在中心端口(1)戳鼻子，区分两种气味线索（呈现时间长达1秒），移动到正确端口(2)的奖励 4 mL 水。移动到不正确端口的进行短暂的吹气惩罚。 <br> <strong>B.</strong> 双侧光遗传纤维植入在所有抑制性神经元 (Gad2Cre;Ai32) 中表达 ChR2(H134R) 的小鼠的 PL 区域。 <br> <strong>CD.</strong> vmPFC 光遗传抑制的行为效应。光刺激持续 3 s (C) 或 1 s (D)，从戳鼻子开始，在 25% 的试验中随机交错。计算所有完成的试验的反应时间，只对正确的试验计算舔的时间。 <br> <strong>E.</strong> 用图像展示 4 个任务时期的试验结构和定义。 <br> <strong>F.</strong> 小鼠在左右试验类型成像时的表现指标（Rbp4Cre: n = 8, PAG-projecting: n = 8, and cPFC-projecting: n = 7 mice; paired t test）。 <br> <strong>G.</strong> 3个细胞类型的视场，来自2气味任务成像。 <br> <strong>H.</strong> 6个突出显示的细胞（G，右）的 Ca2+ 信号（CNMF-E去噪）。3个有时间锁定（蓝色），3个没有时间锁定（黑色）。垂直的绿线表示每次自愿戳鼻子/试验后出现气味。 <br> <strong>I.</strong> 测定和定量具有任务调节活性的细胞。</p></div> <h3 id="figure-5-differential-enrichment-of-activity-across-epochs-between-cell-classes"><a href="#figure-5-differential-enrichment-of-activity-across-epochs-between-cell-classes" class="header-anchor">#</a> Figure 5. Differential enrichment of activity across epochs between cell classes</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 不同细胞类别不同时期的活性富集</p> <p><strong>(A)</strong> 在 Figure 4E 中定义的 4 个任务时期内，显著调节的 PAG 投射细胞的单次试验（上）和相应的试验平均活动（下）的例子。<br> <strong>(B)</strong> 所有正调节细胞的试验平均活性按最大活性时间分类，并按细胞类别分组。<br> <strong>(C)</strong> 细胞在这四个任务阶段中，作为所有成像细胞的一部分进行正向调节。<br> <strong>(D)</strong> 每个细胞类别的任务调节细胞与气味开始和第一次舔相一致的平均活动轨迹。</p></div> <h3 id="figure-6-choice-direction-specific-information-differs-quantitatively-between-cell-classes"><a href="#figure-6-choice-direction-specific-information-differs-quantitatively-between-cell-classes" class="header-anchor">#</a> Figure 6. Choice direction-specific information differs quantitatively between cell classes</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 选择特定方向的信息数量不同</p> <p><strong>(A)</strong> 两个选择方向选择细胞的单次试验（上）和相应的试验平均活性（下）。<br> <strong>(B)</strong> 在活动状态空间中使用前三个 PC 代表的试验平均正确左右试验的种群神经活动轨迹。<br> <strong>(C)</strong> 与(B)类似，但神经活动轨迹按细胞类别细分，并随机采样为每类200个细胞。<br> <strong>(D)</strong> 选择方向预测精度使用逻辑回归模型，显示了四个时期的时间变化，每个细胞类以一个小鼠为例。<br> <strong>(E)</strong> 小鼠的平均选择方向预测精度。<br> <strong>(F)</strong> 在决策时期的平均选择方向预测精度，作为逻辑回归分析中所包含的细胞数的函数。</p></div> <h3 id="figure-7-two-additional-cognitive-tasks-reveal-how-cell-classes-differentially-encode-task-signals"><a href="#figure-7-two-additional-cognitive-tasks-reveal-how-cell-classes-differentially-encode-task-signals" class="header-anchor">#</a> Figure 7. Two additional cognitive tasks reveal how cell classes differentially encode task signals</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 另外两个认知任务揭示了细胞类别如何不同地编码任务信号</p> <p><strong>(A)</strong> 任务设计。小鼠首先辨别出四种可能的气味，并在每次成功的试验中获得 4 mL 的奖励。然后，他们立即切换到一个无提示的任务，即重复的左或右分块试验，结果在同一成像过程中产生了六种试验类型。<br> <strong>(B)</strong> 在提示任务中所有正向调节细胞的试验平均活动（左）按最大活动时间排序，并按细胞类别分类，然后是在未提示任务中相同细胞的试验平均活动（右）。<br> <strong>(C)</strong> 例子气味（仅L-2)、选择（L-1 + L-2）和侧选择性（R-1+R-2+R-未提示）细胞具有单次试验（上）和试验平均活性（下）。垂直虚线表示鼻子戳/气味的开始。<br> <strong>(D)</strong> 在决策时期被正调节的细胞比例，按细胞类别分组，并使用线性回归分类为气味、选择或侧选择性。使用排列测试进行了类间的比较。<br> <strong>(E)</strong> 在l-未提示试验（左）或r-未提示试验（右）中具有优先活性的例子细胞。垂直虚线表示鼻子戳/气味的开始。<br> <strong>(F)</strong> 总体神经活动轨迹，总结了使用活动状态空间中的前三个 PC 进行的左与右未提示试验的试验平均轨迹。<br> <strong>(G)</strong> 与(F)相同，只是绘制了所有六种试验类型，并且只分析了导致鼻子戳/气味开始的方法时期。</p></div> <h2 id="supplemental-figures"><a href="#supplemental-figures" class="header-anchor">#</a> Supplemental Figures</h2> <h3 id="figure-s1-sequencing-quality-control-validation-of-pfc-neuron-clustering-and-other-scrnaseq-analysis"><a href="#figure-s1-sequencing-quality-control-validation-of-pfc-neuron-clustering-and-other-scrnaseq-analysis" class="header-anchor">#</a> Figure S1. Sequencing quality control, validation of PFC neuron clustering, and other scRNAseq analysis</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs1_lrg.jpg" alt="Figure S1"></p> <div class="custom-block note"><p class="custom-block-title">Figure S1. 测序质量控制、PFC 神经元聚类的验证以及其他 scRNAseq 分析</p> <p><strong>A.</strong> 小提琴图，显示来自三个 PFC 区域的 genes 数（左）和 reads 数（右）。 <br> <strong>B.</strong> 与 Allen 研究所的数据进行相似性比较。 <br> <strong>C.</strong> Rbp4Cre&gt;tdTomato+ PFC 神经元分类的鲁棒性。行表示细胞，列表示类群，颜色比例表示基于20次共识聚类的迭代被分配给类群的概率。 <br> <strong>D.</strong> Tasic et al., 2018，中的分群列表。</p></div> <h3 id="figure-s2-additional-hcr-fish-validations-and-example-retrograde-labeling"><a href="#figure-s2-additional-hcr-fish-validations-and-example-retrograde-labeling" class="header-anchor">#</a> Figure S2. Additional HCR-FISH validations and example retrograde labeling</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs2_lrg.jpg" alt="Figure S2"></p> <div class="custom-block note"><p class="custom-block-title">Figure S2. 额外的 HCR-FISH 验证和示例逆行标记</p> <p><strong>A.</strong> 在 dmPFC 中表达簇特异性标记基因的细胞层分布，类似于 Figure 2B。根据Allen Atlas，虚线大致为皮层边界。 <br> <strong>B.</strong> vmPFC 中 Otof、Cd44、Cxcr7 之间的 Triple HCR-FISH。 <br> <strong>C.</strong> vmPFC 中 Cd44、Cxcr7、Tshz2 之间的 Triple HCR-FISH。 <br> <strong>D.</strong> 比较 mPFC 和 OFC 中 Pld5 的表达。 <br> <strong>E.</strong> 将 CAV-Cre 注入 Ai14 小鼠的 PFC 和 PAG（上图），对 mPFC 进行逆行标记（下）。 <br> <strong>F.</strong> CAV-Cre 标记的 PFC 细胞投射到 PAG 中的总体分布。Cg, cingulate; PL, prelimbic; IL, infralimbic; MO, medial orbital; VO, ventral orbital; LO, lateral orbital; AI(D/V): agranular insular (dorsal/ventral); DP(dorsal peduncular) cortices。</p></div> <h3 id="figure-s3-rbp4cre-tdtomato-and-projection-defined-neurons-intermingle-in-tsne-space-and-additional-histological-validation-of-marker-expression-in-projection-defined-neurons"><a href="#figure-s3-rbp4cre-tdtomato-and-projection-defined-neurons-intermingle-in-tsne-space-and-additional-histological-validation-of-marker-expression-in-projection-defined-neurons" class="header-anchor">#</a> Figure S3. Rbp4Cre&gt;tdTomato+ and projection-defined neurons intermingle in tSNE space, and additional histological validation of marker expression in projection-defined neurons</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs3_lrg.jpg" alt="Figure S3"></p> <div class="custom-block note"><p class="custom-block-title">Figure S3. Rbp4Cre&gt;tdTomato+ 和投射定义的神经元在 tSNE 空间中混合，以及在投射定义的神经元中标记物表达的额外组织学验证</p> <p><strong>A.</strong> tSNE 聚类图（上）结合了 Figure 1（n = 3139）中的所有 Rbp4Cre&gt;tdTomato+ 神经元和来自所有 6 个注射部位（n = 1155）的逆行标记的 vmPFC 神经元，用颜色标记。 <br> <strong>B.</strong> 逆行标记细胞与转录组 cluster identities 的 Nearest neighbor mapping，以更高的分辨率，作为 Figure 3B 的替代方案，用桑积图表示。 <br> <strong>C.</strong> 共聚焦图像双标记的 cPFC（红色为 tdTomato Cre 报告基因），以及 HCR-FISH 标记的 Cd44、Cxcr7、Figf（青色）。 <br> <strong>D.</strong> 共聚焦图像双标记的 cPFC（红色为 tdTomato Cre 报告基因），以及 HCR-FISH（青色）双标记，显示 cPFC 投射神经元在 vmPFC 的 Npr3-expressing 细胞中富集。</p></div> <h3 id="figure-s4-optogenetic-cannulae-placement-grin-lens-targeting-and-ca2-imaging-fields-of-view-for-the-2-odor-task"><a href="#figure-s4-optogenetic-cannulae-placement-grin-lens-targeting-and-ca2-imaging-fields-of-view-for-the-2-odor-task" class="header-anchor">#</a> Figure S4. Optogenetic cannulae placement, GRIN lens targeting, and Ca2+ imaging fields of view for the 2-odor task</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs4_lrg.jpg" alt="Figure S4"></p> <div class="custom-block note"><p class="custom-block-title">Figure S4. 光遗传套管放置，GRIN 透镜靶向，和2-气味任务的Ca2+成像视场</p></div> <h3 id="figure-s5-task-relevant-ca2-activity-dynamics-vary-by-cell-class-in-vmpfc-and-encoding-of-reward-omission"><a href="#figure-s5-task-relevant-ca2-activity-dynamics-vary-by-cell-class-in-vmpfc-and-encoding-of-reward-omission" class="header-anchor">#</a> Figure S5. Task-relevant Ca2+ activity dynamics vary by cell class in vmPFC, and encoding of reward omission</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs5_lrg.jpg" alt="Figure S5"></p> <div class="custom-block note"><p class="custom-block-title">Figure S5. 在 vmPFC 中，与任务相关的 Ca2+ 活动动态因细胞类别和奖励遗漏的编码而异</p></div> <h3 id="figure-s6-analysis-of-side-selectivity-and-dimensionality-in-the-2-odor-task-and-imaging-fields-of-view-in-the-4-odor-cued-and-uncued-tasks"><a href="#figure-s6-analysis-of-side-selectivity-and-dimensionality-in-the-2-odor-task-and-imaging-fields-of-view-in-the-4-odor-cued-and-uncued-tasks" class="header-anchor">#</a> Figure S6. Analysis of side-selectivity and dimensionality in the 2-odor task, and imaging fields of view in the 4-odor cued and uncued tasks</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs6_lrg.jpg" alt="Figure S6"></p> <div class="custom-block note"><p class="custom-block-title">Figure S6. 分析2气味任务的侧选择性和维度，以及4气味提示和未提示任务的成像视场</p></div> <h3 id="figure-s7-neural-data-is-similar-between-the-2-and-4-odor-tasks-but-differs-in-the-uncued-task-and-analysis-of-mixed-selectivity"><a href="#figure-s7-neural-data-is-similar-between-the-2-and-4-odor-tasks-but-differs-in-the-uncued-task-and-analysis-of-mixed-selectivity" class="header-anchor">#</a> Figure S7. Neural data is similar between the 2- and 4-odor tasks but differs in the uncued task, and analysis of mixed selectivity</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420316184-figs7_lrg.jpg" alt="Figure S7"></p> <div class="custom-block note"><p class="custom-block-title">Figure S7. 2气味和4气味任务之间的神经数据是相似的，但在未提示任务和混合选择性分析中有所不同</p></div></div></div
