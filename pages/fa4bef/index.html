DOI: <a href="https://doi.org/10.1038/s41593-020-0705-8" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41593-020-0705-8<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Gergues MM, Han KJ, Choi HS, et al. Circuit and molecular architecture of a ventral hippocampal network. <em>Nat Neurosci</em> 23, 1444–1452 (2020).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483829&amp;idx=1&amp;sn=22f9d39b96346b409a6cb07de1bfc77a&amp;chksm=c0a7b168f7d0387ebf7fd4098379bbe0cbf2f52aead20fbc5741f25ccb0bd45ed9c68855f2bf&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：腹侧海马网络的环路和分子结构<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Mazen Kheirbek</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://images.squarespace-cdn.com/content/v1/6207fd487ee6ce5e6542350f/3c94582d-6d96-4886-94a1-8cd2975d524b/UCSF_20180904_+Kheirbek_291a2.jpg?format=750w" width="200"></td></tr> <tr><td style="text-align:center;">Psychiatry UCSF Weill Institute for Neurosciences</td></tr> <tr><td style="text-align:center;"><a href="mailto:mazen.kheirbek@ucsf.edu">mazen.kheirbek@ucsf.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract：</h2> <p>腹侧海马体(ventral hippocampus, vHPC)是处理情绪信息的网络中的一个关键枢纽。虽然最近的研究表明，腹侧CA1(vCA1)投射神经元在功能上是可分离的，但 vCA1 的输入和输出是如何组织的基本原理仍不清楚。在这里，我们使用病毒和测序方法来定义扩展的 vCA1 环路的逻辑。利用基因条形码神经元高通量测序(MAPseq)来绘制数千个 vCA1 神经元的轴突投射，我们确定了一群神经元，这些神经元同时广播信息到多个已知的调节应激轴和接近-回避行为的区域。通过对 vCA1 投射神经元的分子谱和病毒输入输出追踪，我们展示了具有不同投射靶标的神经元在输入和转录特征上存在差异。这些研究揭示了 vCA1 的新的组织原则，这可能是其功能异质性的基础。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results：</h2> <h3 id="fig1-使用mapseq进行-vca1-projections-的高通量映射"><a href="#fig1-使用mapseq进行-vca1-projections-的高通量映射" class="header-anchor">#</a> Fig1. 使用MAPseq进行 vCA1 projections 的高通量映射</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-0705-8/MediaObjects/41593_2020_705_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 使用MAPseq进行 vCA1 projections 的高通量映射</p> <p><strong>a.</strong> MAPseq技术的实验流程，首先需要构建一个很大的病毒库，大约 2x10<sup>7</sup> 个病毒，每个病毒都带有不同的 barcode。他们采用的病毒是 Sindbis Virus，这是一种顺行标记病毒。之后将稀释的病毒注射到腹侧海马体的 vCA1 脑区，保证每个神经元只含有一个病毒。44小时后分别解剖 vCA1 下游 7 个已知的目标区域(mPFC、LS、BNST、NAc、CeA、BA、LH )进行 Bulk RNA-seq 测序。测序序列与 Barcode 序列进行比对，获得 Barcodes 与 brain target 的表达矩阵，每一种 Barcode 代表一个 vCA1 神经元细胞。他们最终检测到了 2494 个 barcode 细胞，获得了这样一个 2494×7 的表达矩阵。<br> <strong>b.</strong> vCA1 注射部位 MAPseq 绿色荧光蛋白(GFP)的表达。<br> <strong>c.</strong> 获得的 2494 个 vCA1 神经元与 7 个 target 矩阵的热图展示，通过这个图可以看到 vCA1 神经元整体的一个投射情况，大部分都投射到 LS 脑区。<br> <strong>d.</strong> 统计了 vCA1 神经元投射 target 的个数情况，77% 都是单靶的，18.2% 投射到两个 targets，3.73% 投射到三个，1.12% 投射到三个以上。<br> <strong>e.</strong> 统计了投射到 A 脑区的条件下同时投射到 B 脑区的条件概率热图，可以看到 LS 这一行概率最高，说明投射到 LS 的多靶细胞较多。</p></div> <h3 id="fig2-vca1-投射模式"><a href="#fig2-vca1-投射模式" class="header-anchor">#</a> Fig2. vCA1 投射模式</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-0705-8/MediaObjects/41593_2020_705_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. vCA1 投射模式</p> <p><strong>a.</strong> 一个示意图，蓝色代表 vCA1 投射到两个 targets，绿色代表三个，橙色代表四个。<br> <strong>b.</strong> vCA1 多靶神经元投射模式的 UpSet 图展示，这个图可以分成 3 个部分来看：左下方的条形图是投射到 7 个 target 的细胞数目，可以看到投射到 LS 的细胞最多，投射到 CeA 的很少。点线图代表了不同的投射模式，比如，第一列代表投射到 NAc 和 LS 的投射模式，第二列代表投射到 BNST 和 LS 的投射模式
右上方的条形图是对应投射模式的细胞数目。红色紫色黑色的柱子是实际的观察值，灰色的柱子是 null model 下的期望值。null model 是假设 vCA1 投射到 7 个 target 没有偏好性，通过二项分布概率算出来的细胞数目。他们将观察值和期望值进行了差异分析，红色表示相对于期望值显著上调的投射模式，紫色表示相对于期望值显著下调的投射模式，黑色表示没有显著差异。<br> <strong>c.</strong> 不同投射模式观测值与期望值差异分析的火山图展示，这张图说明 vCA1 神经元更倾向于右边红色的这些投射模式，不倾向于左边紫色的这些投射模式。<br> <strong>de.</strong> 每一种投射模式的投射强度展示，x 轴代表下游的 7 个 target 区域，y 轴代表对应 target 的投射强度，不同颜色的线条代表不同的细胞。这个图是想说明 vCA1 神经元的投射是有差异的，即使是具有相同投射模式的神经元，它们的投射强度也各不相同。</p></div> <h3 id="fig3-viral-input-output-tracing-of-vca1"><a href="#fig3-viral-input-output-tracing-of-vca1" class="header-anchor">#</a> Fig3. Viral input–output tracing of vCA1</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-0705-8/MediaObjects/41593_2020_705_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. Viral input–output tracing of vCA1</p> <p><strong>a.</strong> 在已知了 vCA1 下游的投射模式后，他们又对 vCA1 上游的投射模式进行了追踪。因为 CeA 的投射很少，所以没有研究，只研究了这 6 种。这张图是他们追踪 vCA1 上游投射模式的实验原理。以第一个 mPFC 为例，首先在下游脑区 mPFC 注射 AAV2retro-CAG-Cre 病毒，在 vCA1 注射 AAV1-FLEX-TVA-EGFP-G 病毒。只有与下游 mPFC 脑区间存在投射的 vCA1 神经元中才有 Cre 重组酶的表达，Cre 作用于 FLEX，表达 TVA-EGFP-G。21 天后在 CA1 注射 RV-EnvA-ΔG-mCherry 病毒，ΔG(G蛋白缺失)病毒没有感染能力，TVA 是 EnvA 的受体，RV-EnvA-ΔG-mCherry 只能进入表达 TVA-EGFP-G 的 vCA1 神经元中，逆行感染 vCA1 上游神经元。不投射到下游脑区的 vCA1 神经元中没有 Cre，不表达 TVA-EGFP-G，无法标记上游神经元。这样就获得了 上游 → vCA1 → 下游，3层神经网络。<br> <strong>b.</strong> 6 种投射模式 vCA1 注射位点 RV-EnvA-ΔG-mCherry 和 AAV1-FLEX-TVA-EGFP-G 共表达情况。<br> <strong>c.</strong> 6 种投射模式沿 vHPC 的 AP 轴不同位置的神经元数目。</p></div> <h3 id="fig4-rv-labeled-inputs-to-vca1-output-neurons"><a href="#fig4-rv-labeled-inputs-to-vca1-output-neurons" class="header-anchor">#</a> Fig4. RV-labeled inputs to vCA1 output neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-0705-8/MediaObjects/41593_2020_705_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. RV-labeled inputs to vCA1 output neurons</p> <p><strong>a.</strong> RV-mCherry 标记的上游投射模式的情况.<br> <strong>b.</strong> 具体的统计，横轴的 5 个大组就代表检测的 5 个上游核团，每一组里面 6 个不同的颜色代表 6 个不同的下游投射模式。纵轴代表输入细胞的数目。从这个结果来看，同一个上游核团中不同颜色的柱状图差别不是很大，说明 vCA1 的 6 种下游输出模式对应的上游输入模式没有特别明显的差异。但是不同的上游核团之间柱状图有明显差别，说明 vCA1 接收不同上游输入的比率有差异，比如接收基底前脑的输入多，接收中缝核的输入少。<br> <strong>c.</strong> 同b，不同上游核团中亚核团细胞数目统计。<br> <strong>d.</strong> 根据前面上游和下游投射的这些结果绘制的 vCA1 的三层神经网络，线条的粗细代表了投射的强度。</p></div> <h3 id="fig5-transcriptional-profiling-of-vca1-neurons-defined-by-connectivity"><a href="#fig5-transcriptional-profiling-of-vca1-neurons-defined-by-connectivity" class="header-anchor">#</a> Fig5. Transcriptional profiling of vCA1 neurons defined by connectivity</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-020-0705-8/MediaObjects/41593_2020_705_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. Transcriptional profiling of vCA1 neurons defined by connectivity</p> <p><strong>a.</strong> 为了研究了 vCA1 不同投射模式转录组差异，按照之前同样的方法注射病毒，之后筛选表达 EGFP 的神经元进行 bulk RNAseq 测序。<br> <strong>b.</strong> 差异基因分析，可以看到 vCA1 投射到 mPFC 与投射到 BA、LH、NAc 之间的转录组存在差异。<br> <strong>c.</strong> vCA1 投射到 mPFC 差异基因火山图。<br> <strong>de.</strong> GO 分析的结果，vCA1 投射到 mPFC 高表达的基因主要是一些代谢、氧化磷酸化相关的基因。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4918af/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Distinct subnetworks of the thalamic reticular nucleus</div></a> <a href="/pages/521e00/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Uncovering the genetic blueprint of the C. elegans nervous system</div></a></div>
