eZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">文献阅读 --- High-throughput sequencing of single neuron projections reveals spatial organization in the olfactory cortex<!----></h1>  <div class="theme-vdoing-content content__default"><p>题目: 单个神经元投射的高通量测序揭示了嗅觉皮层的空间组织<br>
DOI: <a href="https://doi.org/10.1016/j.cell.2022.09.038" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.cell.2022.09.038<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Chen Y, Chen X, Baserdem B. et al. High-throughput sequencing of single neuron projections reveals spatial organization in the olfactory cortex. Cell. 2022 Oct 27;185(22):4117-4134.e28.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483917&amp;idx=1&amp;sn=d0dd6ff96671c4bf21a92138ff0dd6f2&amp;chksm=c0a7b2d0f7d03bc63c3d3674beb5bdc1b6237a80efedcaaa80be87bb1fbbc48b96a1eebc1113&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：单个神经元投射的高通量测序揭示了嗅觉皮层的空间组织<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Dinu Florin Albeanu</th> <th style="text-align:center;">Alexei Koulakov</th> <th style="text-align:center;">Anthony Zador</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/03/Florin_Albeanu_profile.jpg" width="200"></td> <td style="text-align:center;"><img src="https://facultyprofiles.cshl.edu/alexei.koulakov/photo" width="200"></td> <td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/02/Anthony-Zador_profile.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Cold Spring Harbor Laboratory</td> <td style="text-align:center;">Cold Spring Harbor Laboratory</td> <td style="text-align:center;">Cold Spring Harbor Laboratory</td></tr> <tr><td style="text-align:center;"><a href="mailto:albeanu@cshl.edu">albeanu@cshl.edu</a></td> <td style="text-align:center;"><a href="mailto:koulakov@cshl.edu">koulakov@cshl.edu</a></td> <td style="text-align:center;"><a href="mailto:zador@cshl.edu">zador@cshl.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>在大多数感官模式中，神经元的连接反映了与行为相关的刺激特征，例如空间位置、方向和声音频率。相比之下，基于对数十个神经元的重建，嗅觉皮层（olfactory cortex）的主流观点是其连接是随机的。在这里，我们使用基于高通量测序的神经解剖技术，以单细胞分辨率分析了 5,309 个小鼠嗅球（olfactory bulb）和 30,433 个梨状皮层（piriform cortex）输出神经元的投射。令人惊讶的是，对这个更大的数据集的统计分析揭示了嗅觉皮层的连接性具有空间结构性。单个嗅球神经元靶向梨状皮层前后轴（anterior-posterior axis）的特定位置，还会投射到匹配的、功能上不同的梨状皮层外的目标。此外，来自目标梨状区的单个神经元也会投射到相同的匹配的梨状皮层外的目标，形成三元环路模式。因此，与其他感官模式一样，嗅觉信息在处理的早期阶段以协调的方式路由到功能多样的目标。</p> <h2 id="introduction"><a href="#introduction" class="header-anchor">#</a> INTRODUCTION</h2> <p>大脑区域内部和区域间的连接结构为神经计算提供了支架。不同感觉模态（视觉、听觉、体感等）之间的神经连接被组织成与相关刺激特征的拓扑图，例如空间位置、方向、声音频率或身体位置。这种结构化组织反映了神经环路执行的计算，从而提供了窥视每个感觉系统如何处理其输入的窗口。</p> <p>在这方面，嗅觉（olfaction）传统上被认为与其他感觉模态根本不同。尽管几十年来进行了大量工作，但在哺乳动物嗅球（olfactory bulb，OB）投射到嗅皮层（olfactory cortex）（piriform，梨状体）或梨状体内部（ intra-piriform）循环连接中没有发现明显的结构。这与所有其他感觉模态中观察到的结构化连接形成了鲜明对比。因此，在没有结构证据的情况下，olfactory cortex 被建模为一个白板网络。因为假定 piriform cortex 环路缺乏固有结构，所以皮质嗅觉学习模型假定随机连接，并提出完全依赖可塑性来构建有意义的表示。然而，先前的工作还报告了anterior and posterior parts of olfactory cortex 之间的解剖和功能差异。迄今为止，这些差异如何与输入的明显非结构化性质以及局部 piriform cortex 连接有关仍然不清楚。</p> <p>在这里，我们重新审视了 olfactory cortex 环路中的结构问题。我们询问是否更新、更敏感的方法能够在 olfactory cortex 表征中发现以前未曾观察到的结构。通过使用测序多重分析投射（MAPseq）来高通量绘制连接组，我们绘制了来自嗅球（OB）（5,309）和梨状皮层（piriform cortex）（30,433）的数千个单个输出神经元的全脑投射。首先，我们绘制了 OB 和 piriform cortex 输出神经元的投射，不考虑它们的输入，旨在以公正的方式调查这些大脑区域之间的连接规则。这些方法的高产量和结果样本量——比以前的研究大两到三个数量级——揭示了 OB 、piriform cortex 和额外嗅球目标之间的连接，具有无与伦比的规模和分辨率。</p> <p>我们的发现挑战了 olfactory cortex 中随机连接的普遍观点，而是揭示了连接中的结构和特异性。我们展示了 OB 到 piriform cortex 的输入与 piriform cortex 输出之间的系统关系。我们发现连接中的非随机特征，表现为沿着 piriform cortex 前后轴（A-P）与额外海马区域连接的结构化、匹配的输入-输出投射梯度，以及 piriform cortex 内部的局部连接。我们发现， OB 中针对 piriform cortex 特定区域的单个神经元也以很高的概率投射到其他大脑区域，这些区域被该地区的单个 piriform cortex 神经元所靶向，形成三元环路图案。我们的结果表明，与其他大脑环路（例如视觉中的“what/where”路径）一样，嗅觉信息沿着平行流以协调方式传输到功能多样化的目标。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> RESULTS</h2> <p><strong>Mapping the brain-wide projections of olfactory bulb outputs using neuronal barcoding</strong><br> <strong>使用神经元条形码绘制嗅球输出的全脑投射图</strong></p> <p>迄今为止，尽管最近在基于光学成像的单神经元追踪方面取得了进展，但由于单细胞连接数据的稀缺，确定哺乳动物嗅觉皮层连接中的结构一直受到阻碍。由于神经过程的广泛交织，轴突追踪研究仅重建了几十个嗅球到皮层的投射，这个数量不足以分析它们在多个目标区域之间分支模式的统计数据。我们认为，大大增加映射的单个神经元数量，以及以细胞分辨率调查多个大脑区域的投射，可能会发现以前基于有限的单细胞追踪数据而错过的投射模式中的组织。为了实现这些目标，我们利用了基于测序的神经解剖学方法提高通量。具体来说，我们使用了两种单神经元投射映射技术：MAPseq 和 BARseq (<code>Figures 1A–1C, S1, and STAR Methods</code>)。</p> <p>OB 的主要神经元，即颗粒细胞（mitral）和顶丛细胞（tufted）的胞体分布在不同的层，大小、形态、内在兴奋性、局部连线和投射模式不同。为了区分 mitral 和 tufted 以及可能的其他 OB 输出神经元，我们对部分样本大脑应用了 BARseq。BARseq 建立在 MAPseq 之上，但另外使用原位测序来空间解析条形码化的胞体，从而使人们能够根据它们的层状位置区分注射区域中条形码化的输出神经元类型（<code>Figure 1D</code>）。我们沿着大脑的 A-P axis 以200毫米的分辨率收集了 OB 主要投射目标的组织，包括 前梨状皮层（anterior piriform cortex，APC）、 后梨状皮层（posterior piriform cortex，PPC）、前嗅核（anterior olfactory nucleus，AON）、嗅结节（olfactory tubercle，OT，olfactory striatum 嗅纹状体）、皮质杏仁核（ cortical amygdala，CoA）和外侧内嗅皮层（lateral entorhinal cortex，lENT）。总共，我们绘制了 5,309 个 OB 输出神经元的投射（使用 BARseq 从两个大脑中获得 415 个神经元，使用 MAPseq 从六个大脑中获得 4,894 个神经元），比所有以前关于嗅球连接性的单细胞研究中单个神经元投射的总和多两个数量级。</p> <p><strong>The distribution of olfactory bulb projections to their targets displays structured correlations</strong><br> <strong>嗅球向其靶标投射的分布显示出结构相关性</strong></p> <p>为了确定嗅球投射的统计结构，我们首先使用 BARseq 根据胞体的位置来识别 mitral cells 和 tufted cells（<code>Figures 1D and 1E</code>）。我们将 putative mitral cells（pMC）定义为那些胞体位于 mitral cell layer（MCL）的细胞，将 putative tufted cells (pTC) 定义为那些胞体位于 external plexiform layer（EPL）的细胞。与以前的报告一致，pTC 主要投射到 AON 和/或 OT，而 pMC 将它们的轴突广泛地投射到整个嗅觉流，并且在 anterior-to-posterior piriform cortex 显示出最强的投射（<code>Figure 1E</code>）。有趣的是，我们还发现了一个小而独特的第三组 putative deep cells (pDC) 位于granule cell layer（GCL），类似于以前报道过的深层短轴突细胞，它们支配着更高级的嗅觉区域。因此，BARseq 识别并重现了嗅球输出神经元投射中已知的差异。</p> <p>尽管 BARseq 可以根据胞体的位置区分细胞类型，但 MAPseq 可以绘制更多神经元的投射。然而，由于在 MAPseq 中条形码化神经元的精确位置是未知的，我们无法直接确定它们的身份。为了利用 MAPseq 的更高通量并区分不同的神经元类型，我们接下来使用 BARseq 数据集作为模板来分类我们使用 MAPseq 绘制投射的 4,894 个嗅球输出神经元。我们训练并交叉验证了一个基于神经网络的概率分类器，根据其在采样的嗅球目标区域之间的投射将每个神经元分配给最可能的类型（mitral, tufted or deep cell）。作为分类器的基准真值，我们使用通过 BARseq 测量的胞体位置定义的细胞类型（<code>Figure 1F,S2A–S2G, and STAR Methods</code>）。在 BARseq 和 MAPseq 实验中，病毒注射都针对 mitral cell layer，使得 pMC 比 pTC 和 pDC 更多，并反映出细胞密度的差异（<code>Figures 1B, D, E, 2A, STAR Methods</code>）。实际上，在使用 MAPseq 绘制的神经元上运行分类器时，我们识别出 4,665 个 pMC、90 个 pTC 和 139 个 pDC（<code>Figures 2A–2C</code>）。分类神经元的投射模式在类型之间是不同的，并且与同一类型的 BARseq 识别神经元一致（<code>Figure 1E</code>）。由于 mitral cell layer 标记的普遍性，我们将大部分后续分析集中在一组高置信度（<code>&gt;85% classification accuracy; Figure S2H, STAR Methods</code>）分类的 pMC 神经元（4,388）上。</p> <p>与 pTC 和 pDC 不同，单个 mitral cells 分支并广泛投射（<code>Figures 2A–2D</code>）。为了量化投射的稀疏性，我们计算了反参与比（inverse participation ratio，IPR），这是一个描述单个 mitral cells 投射到多少个大脑区域的度量（<code>Figures 2D, S2I, and STAR Methods</code>）。更高的 IPR 值表示更均匀的投射。这些观察结果提出了一个问题：单个 pMC 的轴突是否随机投射，或者投射是否以某种方式结构化。例如，一组 mitral cells 可能更倾向于投射到一个目标子集，而另一组则可能更喜欢另一个目标子集。为了测试这个假设，我们计算了 pMC 对不同嗅球目标的投射之间的皮尔逊相关性。实际上，嗅球对 AON 的投射与嗅球对 OT 的投射相关（
<code>Figures 2E and S2J for pMC; Figure S2K for pTC and pDC</code>），而对 PPC 的投射与对 CoA 和 lENT 的投射相关。与单个 pMC 对嗅球目标投射中相关性的存在一致，在细胞之间 shuffling projections 到每个目标，独立于其他区域，显著增加了投射空间中成对pMC之间的最小距离（<code>Figures 2F</code>）。与以前的工作一致，我们也发现了来自背侧嗅球方面与腹侧嗅球方面的颗粒细胞连接性的差异（<code>Figure S3A-S3C 和 STAR Methods</code>），但是沿着嗅球的 A-P 轴没有偏差(<code>Figures S3D–S3F</code>)。总之，单个 pMC 形成了几个轴突分支，目标是多个大脑结构，但这种连接是结构化的，特定的区域组合以相关的方式被靶向。</p> <p><strong>Olfactory bulb-to-piriform cortex connectivity along the A-P axis and bulb co-innervation of extra-piriform target regions are interdependent</strong><br> <strong>沿 A-P 轴的嗅球到梨状皮层的连接和梨状外靶区的嗅球共同神经支配是相互依赖的</strong></p> <p>Anterior and posterior piriform cortex 沿着前后轴每 2.5 mm。单个 pMC 轴突广泛分支靶向 piriform cortex 并共同支配几个功能不同的 extra-piriform 靶区。为了更好地理解这些投射的逻辑，我们研究了单个 olfactory bulb 神经元在 piriform cortex 内投射的细微空间模式是否与它们对 extra-piriform 靶区的共同投射有关。为了检验这一假设，我们计算了每个条形码序列在四个 extra-piriform 靶区中被发现的条件概率P(target|PC location)，条件是在沿着前后轴的给定 piriform cortex 位置(分辨率为200um)发现相同的条形码序列(<code>Figures 3A-3C、S4A-S4C和STAR Methods</code>)。因此，这个度量描述了嗅球输出神经元轴突共同支配其他四个 extra-piriform 主要靶区的投射强度，作为它们支配 piriform cortex 哪个位置的函数。</p> <p>值得注意的是，条件概率P(target|PC location)作为 piriform cortex 位置的函数，呈现出有序、接近线性的变化，对于 AON、CoA 和 lENT 是这样，但对于 OT 不是这样。例如，pMC 对 AON 的投射在神经元中更强，这些神经元也更强地支配了 piriform cortex 的前部，而不是那些更强地投射到后部的神经元(<code>Figures 3C，Figures S4B and S4C</code>)。相反，嗅球对 CoA 和 lENT 的输入与 piriform cortex 后部的强投射相关(<code>Figures 3C，Figures S4B and S4C</code>)。沿着前后轴的P(target|PC location)的斜率对于不同的大脑区域具有特征性差异(<code>Figures 3C</code>)，而且，在 anterior and posterior piriform cortex 之间也不同(<code>Figures 3C</code>)。目前尚未报道观察到的投射之间的相互依赖性，可能是因为以前的数据集太小，这些模式无法显现(<code>Figures S4D</code>)。</p> <p>这些关系的一个可能解释是投射只是在目标区域周围“分散”。这个模型预测，pMC 对 OT 的投射，它邻近anterior piriform cortex 但不邻近 posterior piriform cortex，也会沿着 piriform cortex 的前后轴显示一个梯度。然而，没有观察到这样的梯度，表明 locality model 不足以解释我们的发现。这些关系在个体之间是稳健的(<code>Figures S4B</code>)，并在群体水平上得到了证实，使用了几个 CAV-2 Cre 逆行标记实验(<code>Figures S5A-S5C，STAR Methods</code>)。因此，嗅球对 extra-piriform 区域的共同支配分布随着沿着 piriform cortex 前后轴的投射位置以系统和特定的方式变化。</p> <p><strong>Projections of narrowly and broadly projecting pMC differentially tile the A-P axis of the piriform cortex and innervate distinct domains of extra-piriform bulb target regions</strong><br> <strong>狭窄投射和广泛投射的 pMC 投射不同地覆盖梨状皮层的前后轴，并支配梨状外皮层外嗅球靶区的不同区域</strong></p> <p>进一步的分析确定了两个不同的 pMC 群体——“narrowly projecting”(NP) 和“broadly projecting”(BP)——根据投射到 piriform cortex 和 extra-piriform 靶区的宽度和位置(<code>Figures 4A-4D、S6 和 STAR Methods</code>)。NP 群体较小(约20%)，显示出更紧凑的支配模式，而剩余的(约80%)BP pMC 形成了更分散的投射(<code>Figures 4A</code>)。NP 细胞更强地靶向 APC 的前部(<code>Figures 4B and 4C</code>)，而 BP 群体主要支配 APC 的尾部和 anterior and posterior piriform cortex 之间的边界(<code>Figures 4B and 4D</code>)。NP 和 BP 群体都覆盖了 anterior piriform cortex 的前后轴，但它们的最大投射密度位置遵循不同的分布(<code>Figures 4C and 4D</code>)。我们观察到 BP 细胞对 posterior piriform cortex 前后轴的覆盖类似，没有空隙，但 NP 细胞的最大值主要位于 APC 而不是 PPC (<code>Figures 4C and 4D</code>)。当根据它们在前颞叶皮层中峰值投射的位置对 NP 细胞进行排序时，这些细胞形成了一个由指数函数很好描述的分布(<code>Figures 4C 中的红色曲线，STAR Methods</code>)：</p> <div class="center-container"><p><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>x</mi><mo>(</mo><mi>n</mi><mo>)</mo><mo>=</mo><mi>w</mi><mi>e</mi><mi>x</mi><mi>p</mi><mo>[</mo><mo>−</mo><mi>a</mi><mo>(</mo><mi>N</mi><mo>−</mo><mi>n</mi><mo>)</mo><mi mathvariant="normal">/</mi><mi>N</mi><mo>]</mo></mrow><annotation encoding="application/x-tex">x(n)=w exp[- a(N-n)/N]</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit">x</span><span class="mopen">(</span><span class="mord mathit">n</span><span class="mclose">)</span><span class="mrel">=</span><span class="mord mathit" style="margin-right:0.02691em;">w</span><span class="mord mathit">e</span><span class="mord mathit">x</span><span class="mord mathit">p</span><span class="mopen">[</span><span class="mord">−</span><span class="mord mathit">a</span><span class="mopen">(</span><span class="mord mathit" style="margin-right:0.10903em;">N</span><span class="mbin">−</span><span class="mord mathit">n</span><span class="mclose">)</span><span class="mord mathrm">/</span><span class="mord mathit" style="margin-right:0.10903em;">N</span><span class="mclose">]</span></span></span></span> (Equation 1)</p></div><p>其中 x 是投射最大值与 APC 前边界的距离，w 是 APC 沿着前后轴的范围的宽度，n 是根据排序位置的细胞的排名，N 是狭窄投射群体中细胞的总数，a = 3.8 是拟合参数。狭窄投射细胞作为 anterior piriform cortex 前后位置的函数的投射密度可以表示为：<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>ρ</mi><mo>(</mo><mi>x</mi><mo>)</mo><mo>=</mo><mi mathvariant="normal">∣</mi><mi>d</mi><mi>n</mi><mi mathvariant="normal">/</mi><mi>d</mi><mi>x</mi><mi mathvariant="normal">∣</mi><mo>=</mo><mi>N</mi><mi mathvariant="normal">/</mi><mi>a</mi><mi>x</mi><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\rho(x)=|dn/dx| = N/ax.</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit">ρ</span><span class="mopen">(</span><span class="mord mathit">x</span><span class="mclose">)</span><span class="mrel">=</span><span class="mord mathrm">∣</span><span class="mord mathit">d</span><span class="mord mathit">n</span><span class="mord mathrm">/</span><span class="mord mathit">d</span><span class="mord mathit">x</span><span class="mord mathrm">∣</span><span class="mrel">=</span><span class="mord mathit" style="margin-right:0.10903em;">N</span><span class="mord mathrm">/</span><span class="mord mathit">a</span><span class="mord mathit">x</span><span class="mord mathrm">.</span></span></span></span> 因此，来自 NP 细胞的输入密度在 APC 前边界附近发散（即，当 x→0 时，输入密度非常高）。</p> <p>相比之下，BP 细胞对 anterior piriform cortex 的平铺最好用倒指数关系来描述 (<code>red curve in Figure 4D</code>):</p> <div class="center-container"><p><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>x</mi><mo>(</mo><mi>n</mi><mo>)</mo><mo>=</mo><mi>w</mi><mo>[</mo><mn>1</mn><mo>−</mo><mi>e</mi><mi>x</mi><mi>p</mi><mo>(</mo><mo>−</mo><mi>a</mi><mi>n</mi><mi mathvariant="normal">/</mi><mi>N</mi><mo>)</mo><mo>]</mo></mrow><annotation encoding="application/x-tex">x(n)=w[1 - exp(-an/N)]</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathit">x</span><span class="mopen">(</span><span class="mord mathit">n</span><span class="mclose">)</span><span class="mrel">=</span><span class="mord mathit" style="margin-right:0.02691em;">w</span><span class="mopen">[</span><span class="mord mathrm">1</span><span class="mbin">−</span><span class="mord mathit">e</span><span class="mord mathit">x</span><span class="mord mathit">p</span><span class="mopen">(</span><span class="mord">−</span><span class="mord mathit">a</span><span class="mord mathit">n</span><span class="mord mathrm">/</span><span class="mord mathit" style="margin-right:0.10903em;">N</span><span class="mclose">)</span><span class="mclose">]</span></span></span></span> (Equation 2)</p></div><p>其中 a = 2.9。Equation 2 显示 BP 细胞对 piriform cortex 的支配密度随着靠近 posterior APC 边界而增加，即当 x→w 时，ρ(x) = N/a(w-x)（<code>Figure 4D</code>）。最后，BP 细胞对 posterior piriform cortex 的覆盖也准确地被指数分布描述，类似于 NP 细胞对 APC 的覆盖 [Equation 1 with a = 6:5]。对于 BP 和 NP 细胞，同一神经元沿 A-P 轴在 posterior piriform cortex 中的最大投射位置与 anterior piriform cortex 中最大值的位置没有相关性(<code>Figure 4E–4J,S6E–S6J, and STAR Methods</code>)，这提高了这两个皮层亚分区中的局部神经环路执行不同计算并提取气味输入的不同特征的可能性。此外，在我们采样的每个 extra-piriform 嗅球目标中，沿 A-P 轴的投射峰值分布对于 NP 和 BP 群体都是不同的（<code>Figure S6B</code>）：与 NP 细胞相比，BP 细胞在OT、CoA 和 lENT 中投射更靠后，但在 AON 中更靠前。</p> <p>我们调查了 NP 和 BP 细胞之间的投射差异是否能解释沿 piriform A-P 轴描述的梯度。与所有 pMC 联合分析相比，当独立分析 NP 和 BP 神经元时，对 piriform cortex 和 extra-piriform 目标的投射之间的区域级相关性较弱（<code>Figure S6C</code>），这表明这些差异部分解释了观察到的大脑区域级相关性。尽管如此，在单个切片分辨率下，对 AON 的共投射强度对于定位于 piriform cortex 前部与后部的 NP 和 BP 神经元都更高。同样，对 CoA 和 lENT 的共投射强度对于定位于 piriform cortex 后部与前部的窄投射和广泛投射细胞更高，形成有序的梯度(<code>Figure S6D and Table S1</code>)。因此，上述描述的关系（<code>Figure 3C</code>）在 piriform cortex 内单个嗅球神经元投射的前后空间模式与它们的 extra-piriform 共投射之间，对于两种类群的颗粒细胞都得以保留。</p> <p>总之，沿 A-P 轴的 olfactory bulb-to-piriform cortex 连接性与嗅球对不同细胞类型（mitral versus tufted cells）的 extra-piriform 目标的共支配是相互依存的，也存在于两个颗粒细胞群体（NP和BP）之间以及 NP 和 BP 群体内部。因此，这些对 piriform cortex 和 extra-piriform 区域投射之间的系统关系可能反映了一种普遍的布线原则。</p> <p><strong>Piriform cortex output neurons distributed along the anterior-posterior axis project to different target regions</strong><br> <strong>沿前后轴分布的梨状皮层输出神经元投射到不同的目标区域</strong></p> <p>我们发现嗅球沿 piriform cortex 的 A-P 轴的投射与它们对 extra-piriform 目标的共支配强度之间的相关性，再加上关于不对称的 rostro-caudal intra-piriform 抑制和 piriform cortex 输出投射的偏差的报道，提出了下游 piriform cortex 环路也沿 A-P 空间梯度组织的可能性。为了测试这一假设，我们使用 MAPseq 分析沿 A-P 轴延伸5毫米的 piriform cortex 输出神经元的投射（来自五只小鼠的 30,433 个神经元，<code>Figure 5A</code>）。我们采样了 piriform cortex （APC and PPC, <code>Figure 5A</code>, right）及其 14 个投射目标区域（<code>Table S2 and Figure 5A, left</code>），确定了 piriform cortex 输出的条形码胞体位置(<code>blue line in Figure 5A, Right</code>)以及它们在200毫米分辨率下的 intra-piriform 投射（<code>Figures 5B, 5C, and S7A</code>）以及它们对 extra-piriform 目标的投射(<code>Figures S7B–S7E and STAR Methods</code>)。</p> <p>我们发现，尽管 piriform cortex 输出神经元的 intra-piriform 连接相当长程，但随着距离的增加而减少，遵循反比例定律（<code>Lorentzian function,STAR Methods, Figure 5D</code>）。连接密度在距离胞体约2毫米处下降了一个数量级。总体而言， intra-piriform 投射强度的衰减对于 anterior 连接比 posterior 连接更为显著，这与先前观察到的 anterior-to-posterior 投射偏差一致（<code>Figures 5A–5C</code>）。mitral cell 条形码能够沿着几毫米从嗅球成功运输（<code>Figures 3A and 5D</code>），以及先前证明其他大脑结构的长距离（&gt;10毫米）条形码运输的事实，反驳了观察到的 intra-piriform 连接性局部性是条形码运输伪像的可能性。因此， intra-piriform 连接性的一个独特特征是它作为胞体距离函数的幂律衰减。尽管这与其他大脑区域观察到的更锐利的指数衰减形成对比，但它指出 piriform cortex 环路比先前在全连接模型中提出的更具局部性。</p> <p>我们进一步调查了 piriform cortex 输出是否沿其 A-P 轴系统地组织，以便与它们的 extra-piriform 目标相对应。我们使用 Louvain 社区检测 (<code>Figure 5E and STAR Methods</code>) 将 piriform cortex 输出神经元分为六组，基于它们的 extra-piriform 投射目标。这些组确实根据它们胞体的 A-P 位置不同地分布，具有不同的 intra-piriform 连接性，并支配特定组合的功能多样的大脑区域，每个区域都有一个主导目标区域(<code>Figures 5E, S7F–S7K, and STAR Methods</code>)。例如，1组和4组分别最强烈地投射到 OB 和ORB(orbitofrontal cortex)，并且在 anterior piriform cortex 中富集。相反，3组神经元最强烈地投射到 lENT，并且主要在  posterior piriform cortex 中发现（<code>Figure 5F</code>）。这六组的胞体分布差异在动物之间是一致的（<code>Figure S7H</code>）。总之，投射到不同目标大脑区域集合的 piriform cortex 输出神经元在前后轴的特定位置富集。</p> <p><strong>Matching projection gradients of piriform cortex inputs and outputs along the anterior-posterior axis</strong><br> <strong>沿前后轴匹配梨状皮层输入和输出的投射梯度</strong></p> <p>我们调查了 piriform cortex 输出是否形成了类似于 olfactory bulb-to-piriform cortex 输入的投射梯度。与 olfactory bulb-to-piriform cortex 投射的总体组织一致， piriform cortex 输出投射到 AON、lENT 和 CoA 的强度沿其 A-P 轴变化（<code>Figure 6A</code>）。piriform cortex 对 AON 的平均投射强度从 piriform cortex 的 anterior 到 posterior 系统地减小，而 piriform cortex 对 lENT 和 CoA 的平均投射强度增加。相反，梨piriform cortex 对 OT 的投射似乎在 anterior-to-posterior piriform cortex 边界附近富集，但整个 piriform cortex 中缺乏整体趋势。此外，在这四个 extra-piriform 区域中对 piriform cortex 输出神经元的投射强度进行主成分分析（PCA）揭示了在APC/PPC边界处斜率的急剧变化（<code>Figure 6B、S7L、S7M和STAR Methods</code>）。观察到的梯度进一步得到了使用荧光微珠（RetroBeads）进行逆行批量标记实验的支持（<code>Figure S8A-S8C</code>）。因此，梨形皮层对不同大脑区域的输出沿A-P轴形成投射梯度，在前后梨形皮层中遵循不同的斜率。</p> <p>由于 olfactory bulb-to-piriform cortex 输入和 piriform cortex 输出投射都沿 piriform A-P 轴呈空间有序（<code>Figure 3C、5A、5F和6A</code>），我们接下来想知道它们是否匹配。令人惊讶的是，沿着 A-P 轴，piriform cortex 对 AON、CoA 和 lENT 的投射的平均强度与 pMC 对这些大脑区域的投射的P(targetj|PC location）相关（<code>Figure 6C</code>）。例如，在 piriform cortex 的前部（<code>Figure 6C</code>）的神经元强烈地投射到 AON（y轴），而定位于 piriform cortex 这一部分的 pMC 神经元也强烈地定位于 AON（x轴）。相反，在 piriform cortex 的后部（洋红色点）的神经元对 AON 的投射较弱，与定位于 piriform cortex 后部的 pMC 神经元对 AON 的弱投射相匹配。对 CoA 和 lENT 也看到了类似的匹配关系，即 mitral cell 输入共支配与 piriform cortex 输出投射强度之间的关系，但沿着 A-P 轴反转映射（即分别从和到 piriform cortex 后部的强投射）。当执行相同分析时，对 OT 的投射没有观察到稳健的关系。</p> <p>因此，给定的 piriform cortex 输出神经元似乎被连接起来，使其对 AON、lENT 或 CoA 的投射强度与其主导嗅球输入对同一目标大脑区域的共投射强度相匹配（<code>Figure 7</code>）。这些在 piriform cortex 的输入和输出中匹配的梯度，因此，可能连接单个嗅球神经元的共支配目标（即 piriform cortex 和 extra-piriform 区域），完成三角环路模式。这种三角组织在 piriform cortex 内不同位置沿着其 A-P 轴复制，用于功能不同的目标（AON与CoA与lENT），表明与其他感官（即视觉、听觉）类似，嗅觉信息以协调的方式传递到不同的处理流。这种组织使并行计算和进一步交叉引用成为可能，因为嗅觉信息通过直接和间接路径到达给定的目标大脑区域。</p> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> DISCUSSION</h2> <p>我们使用具有单细胞分辨率的基于高通量条形码测序的映射研究了嗅球和皮层的介观水平连线。我们确定了多个嗅球-梨状皮层投射梯度（<code>Figure 3</code>），以及梨状皮层输出中匹配的一组梯度（<code>Figure 6</code>）。我们发现，特征性的嗅球神经元组在梨状皮层的前后轴上不同地平铺（<code>Figure 3 and 4</code>），并且梨状皮层输出沿其A-P轴系统地组织，以便与它们的额外梨状目标相对应（<code>Figure 5</code>）。我们的发现表明存在空间结构化的连接性，既在非随机组合的嗅球和梨状皮层目标区域的水平，也在更精细的分辨率下，在梨状皮层内部。此外，匹配的输入-输出梨状投射梯度使三角环路图案能够连接具有不同行为角色的特定位置的梨状皮层和额外嗅球目标（<code>Figure 6 and 7</code>）。这与前后梨状皮层之间的解剖学和功能差异一致，并且让人想起其他感官模式和边缘系统。我们的发现挑战了普遍认为嗅觉皮层连接性是一个空白网络并且有意义的感官输入表示从零开始完全通过塑性在每个个体一生中随机连接的梨状网络中出现。</p> <p><strong>Structured bulb-to-piriform cortex connectivity</strong><br> <strong>结构化的嗅球到梨状皮层连接</strong></p> <p>以前的研究大多得出结论，嗅球向梨状皮层发送广泛的投射，缺乏可辨别的空间组织。这些结果导致了梨状皮层是一个无结构神经网络的假设。相反，我们的数据显示嗅球到梨状皮层连接性既包含分布式又包含空间组织的组件。沿A-P轴的投射差异伴随着对额外梨状嗅球目标区域的不同共投射。这些投射模式中的关系在不同细胞类型(mitral versus tufted cells)和细胞类型内部的亚群体（NP和BP细胞）中都能可靠地发现。结合先前观察到的梨状皮层抑制连接中的梯度，它们指向一个模型，在其中梨状皮层内的A-P位置反映了OB反应中对皮层处理重要的特征或一组特征。这些特征似乎没有在嗅球中拓扑地表示。此外，由于NP和BP细胞铺设前后梨状皮层（<code>Figure 4G and 4J</code>）的无关性质，所表示的特征可能在这些皮层亚分区中不同。我们注意到，尽管遵循类似趋势，但这种空间有序的连接性比其他感觉皮层区域（即视觉、听觉、躯体感觉）更为分散，这表明它反映了需要进一步研究的刺激特定特征。</p> <p>我们的结果表明，在单个 mitral cells、piriform cortex 和 extra-piriform 区域之间的投射，出现了一种与嗅觉受体在嗅球的嗅觉输入层面的地形图不同的空间组织。从神经计算的角度来看，mitral cells 而非嗅球代表嗅球的输出，它将信息传递给大脑的其他部分。单个 mitral cells 的反应与嗅球的反应大不相同。此外，接收来自同一嗅球的主要兴奋输入的姐妹 mitral cells 在气味反应中并不冗余，而是在尖峰时间上有很大差异。嗅球和 mitral cells 反应之间的差异以及姐妹细胞之间的功能异质性是由于通过局部嗅球处理环路和来自许多区域（包括嗅觉皮层）的自上而下反馈对输入进行了大量重构而产生的。实际上，在其他感觉系统中，感觉输入的拓扑组织并不是塑造神经处理的唯一组织。例如，在视觉系统中，视网膜图从外周到丘脑、上丘和皮层都得以保留。然而，此外，不同类型的视网膜神经节细胞在不同的平行流中以不同方式处理视觉信息。这些细胞提取各种刺激特征（例如方向、物体运动、逼近等），并投射到不同的大脑区域。因此，按照嗅球分组的单个姐妹 mitral 和 tufted 细胞投射的逻辑与我们在这里分析的空间组织是分开的，可以在未来的研究中进一步研究。</p> <p><strong>Function- and location-based connectivity schemes</strong><br> <strong>基于功能和位置的连接方案</strong></p> <p>我们报告的连接性的空间组织（<code>Figure 3C</code>）原则上可以基于连接性的空间局部性来理解：轴突倾向于与附近的神经元/区域形成连接，因此连接密度随着距离的增加而减少。这可能是因为大脑区域排列得以最小化连接总长度。因此，局部性规则是应用于连通性的默认模型。然而，我们发现我们的数据中有几个特征不能用这种纯几何模型来解释。首先，与OT的连接性似乎与位置无关，尽管沿梨状A-P轴到结节的距离变化很大。其次，连接概率的空间依赖性斜率在嗅球目标区域之间不同（<code>Figure 3C</code>）。第三，在前后梨状皮层之间的边界处，我们观察到对不同额外梨状嗅球目标区域的投射斜率突然变化（<code>Figure 6B</code>）。最后，梨状皮层输出神经元主导投射的选择不能用目标区域与梨状皮层内胞体位置之间的接近程度来解释（例如，对嗅球的投射比对AON的投射更强；<code>Figure 5E</code>）。总体而言，这些特征可能更好地用基于功能的地形模型来解释。我们注意到基于功能和位置的连接性模型并不互相排斥。实际上，由于环路功能预计将定义连接性，因此连接区域的几何形状和位置可能基于连接长度最小化确定。因此，基于位置的连接性特征可能由环路的功能需求来解释。尽管几何和功能连接性模型在投射中产生类似的一阶空间偏差，但功能模型更准确地解释了数据中的细节，如投射变化斜率的差异（<code>Figure 3C and 6A</code>）。</p> <p><strong>Local piriform cortex connectivity</strong><br> <strong>局部梨状皮层连接</strong></p> <p>我们发现，梨状皮层输出神经元的皮层内连接密度随着胞体距离的增加而呈幂律（洛伦兹）函数衰减（<code>Figure 5D</code>）。所分析的细胞被确定为皮层输出神经元，因为它们的条形码投射出现在梨状外的目标区域。intra-piriform 连接性衰减比某些大脑区域观察到的指数衰减慢，但并没有在整个梨状皮层中以相同密度延伸。例如，沿A-P轴相隔2毫米的位置之间的连接密度下降了一个数量级以上。intra-piriform 连接性的局部性表明梨状皮层内功能具有空间组织。根据经典提议，梨状皮层的一个关键作用是通过连接对同一刺激产生反应的神经元来实现模式完成。如果这些反应的相关部分分布在梨状皮层中，如随机投射模型所示，则联想 intra-piriform 环路预计将高度分布且长程。相反，我们的观察结果与一种模型一致，在该模型中，梨状皮层内的联想连接性比全连接预期更多地整合局部激活的神经元集合（<code>STAR Methods</code>）。我们的观察结果限制了梨状皮层内连接性衰减的速率。然而，它们并未提供关于连接是否按照特定规则在局部功能组织的信息。</p> <p><strong>Matched triadic circuit motifs</strong><br> <strong>匹配的三元环路模式</strong></p> <p>我们的观察结果表明，三元连接性模式组织在梨状皮层不同A-P位置与AON、CoA和 entorhinal cortex 相对应地复制。这些结果与不同功能子网络的存在一致。梨形皮层输入和输出投射梯度的单调性、它们对不同额外梨状目标（例如AON与CoA或lENT）的特异性以及观察到的梨状皮层亚分区之间的差异进一步表明了空间有序的嗅觉表示。它们为进一步研究可能促成这些梯度出现的轴突引导分子机制提供了途径。</p> <p>有趣的是，这里确定的三元环路模式让人想起机器学习中的残差神经网络（ResNet）架构，它通过跳越层来克服梯度消失，从而优化学习。它们反映了在感觉网络（如拓扑对齐的视网膜-丘脑与视网膜-丘脑-皮层-丘脑投射和边缘系统中报告的类似模式。这种架构既能通过直接和间接路径对来自感觉外周的输入进行不同计算，又能在汇聚到给定目标区域的功能流之间进行交叉和比较。</p> <p><strong>Implications for olfactory processing</strong><br> <strong>对嗅觉处理的影响</strong></p> <p>并行三元环路表明嗅觉信息被组织成几个处理流。在其他感官模式中也观察到了不同的处理流，它们连接不同的大脑区域并携带不同的感官信息。在视觉系统中，首先发现了这种流，皮层信息被组织成一个腹侧（&quot;what&quot;）通路，参与感知，和一个背侧（&quot;where&quot;）通路，参与行动。类似的 two-stream what/where 分离已经被提出用于听觉和躯体感觉处理。将信息分离成几个流的适应性优势是可以并行计算视觉对象的身份、大小、形状、方向和相对位置等特征。编码这些特征的神经元随后在横跨顶叶和颞叶的多条神经解剖通路中组织起来。我们的数据支持这样一种观点：离开嗅球的嗅觉信息可能类似地被分离成 perception[感知]（OB-APC-AON）、valence[评价]（OB-PPC-CoA）和 action[行动]（OB-PPC-lENT）路径，按照这里确定的三元连接模式进行结构化。有趣的是，我们发现梨状皮层可以被看作是一个连续的空间图，表示这三条路径之间偏好的转变。梨状皮层内部与相互连接的额外梨状皮层目标结合处理可能将横跨嗅球代表的特定刺激特征提炼成支持气味物质感知、价值和行动的功能处理图。在感知流中，由直接OB→APC和OB→AON投射以及间接APC→AON投射组成的三元环路可能实现对感知特征 (比如气味的身份、强度和相对时间) 的高效计算。在这种观点中，OB携带原始感官数据，APC→AON通路可能携带需要筛选不同刺激特征的上下文门控信息，基于它们的行为相关性。由于AON神经元也强烈支配APC，AON→APC双向连接可能进一步巩固这些特征的计算。同样，在价值流中，由直接OB→PPC和OB→CoA投射以及间接PPC→CoA投射组成的三元环路理想地放置以通过混合先天和学习的神经表示来计算气味价值。最后，在行动流中，由直接OB→PPC和OB→lENT投射以及间接PPC→lENT投射组成的三元电路可能支持诸如嗅觉空间导航和快速回忆嗅觉对象记忆的计算。这些三元处理流使得给定的额外梨状皮层目标区域能够将来自嗅球的直接输入与经过梨状皮层处理过的版本进行比较。这种观点得到了最近一项研究在气味线索异位空间选择任务背景下的支持。作者认为PPC中的神经元既代表空间位置又代表气味身份，能够实现空间认知图、气味与地点之间的关联，在气味线索空间导航过程中，并且不太可能代表气味身份本身。与后海马皮层神经元代表气味身份的慢上升时间和长积分窗口相比，APC中的神经元具有快速起始和嗅探锁定反应，并且强烈地代表气味身份。</p> <h2 id="limitations-of-the-study"><a href="#limitations-of-the-study" class="header-anchor">#</a> Limitations of the study</h2> <p>尽管连接的空间组织表明有趣的功能含义，但我们的观察仅基于解剖学连接，这并不一定与功能连接相对应。此外，我们研究了大脑区域之间远程投射的逻辑，但没有研究区域内部的局部突触连接。最后，每个大脑区域都包含多种具有不同性质的细胞类型，如形态、基因表达、局部连接和特定活动。我们的数据没有将神经元的连接模式直接与一组不同的细胞类型联系起来。未来需要在细胞类型水平上进行功能查询和突触连接映射，才能完全解决嗅觉电路架构及其功能意义。</p> <h2 id="conclusions"><a href="#conclusions" class="header-anchor">#</a> Conclusions</h2> <p>总之，我们的结果揭示了嗅觉皮层的结构是有组织的，因此不需要依赖假设随机连接的算法。我们提出了一种替代模型，在其中气味刺激沿着并行、空间分离、功能不同的流进行处理。通过将嗅球、梨状皮层和额外梨状皮层区域内单个神经元的气味受体分子身份与全脑连接和反应联系起来，未来的工作将确定功能细胞类型、结构化连接和处理嗅觉信息算法之间的关系。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="figure-1-mapseq-and-barseq-projection-mapping-of-individual-olfactory-bulb-neurons"><a href="#figure-1-mapseq-and-barseq-projection-mapping-of-individual-olfactory-bulb-neurons" class="header-anchor">#</a> Figure 1. MAPseq and BARseq projection mapping of individual olfactory bulb neurons</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 单个嗅球神经元的 MAPseq 和 BARseq 投射图谱</p> <p><strong>(A)</strong> MAPseq 策略的示意图，该策略使用 RNA barcodes 来标记神经元，并绘制它们的全脑投射。<br> <strong>(B)</strong> 用携带 barcodes 和荧光团（EGFP）的 Sindbis 病毒感染 mitral cells 和 tufted cells。<br> <strong>(C)</strong> 尼氏染色冠状切片标记了激光捕获微解剖区域，并注册到 Allen 脑参考图谱上。<br> <strong>(D)</strong> mitral, tufted, deep cells 的 laminar positions（左），以及 barcoded cells 的 BARseq 测序图像示例（中）。通过 BARseq 分析的两个示例神经元中的 barcode 序列的前几个碱基以及它们在 6 个嗅球靶区的投射模式（右）。<br> <strong>(E)</strong> 左图：通过 BARseq 识别的投射模式 (415 neurons, 2 mice)，细胞按胞体相对于 mitral cell layer (MCL) 的位置排序，可以分为三群 pDC、pMC、pTC。右图：胞体相对于 MCL 的距离。与之前的报道一致，pTC 主要投射到 AON 和/或 OT，而 mitral cells 将其轴突广泛地穿过嗅觉流，并向前后梨状皮层表现出最强的投射。<br> <strong>(F)</strong> 左图：BARseq 测量的模板神经元的胞体位置相对于 MCL 和 GL 的距离，用于训练基于投射的分类器。右图：使用基于 BARseq 的分类器预测的细胞类型和基于位置分群的细胞类型的混淆矩阵。</p></div> <h3 id="figure-2-mapseq-reveals-structured-correlations-in-the-distribution-of-olfactory-bulb-projections-to-their-targets"><a href="#figure-2-mapseq-reveals-structured-correlations-in-the-distribution-of-olfactory-bulb-projections-to-their-targets" class="header-anchor">#</a> Figure 2. MAPseq reveals structured correlations in the distribution of olfactory bulb projections to their targets</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. MAPseq 揭示了嗅球投射到靶标分布的结构相关性</p> <p><strong>(A-C)</strong> 所有 MAPseq 分析的神经元的投射模式(A)，他们的平均投射模式(B)，以及通过 BARseq-based classifier 识别出的三种嗅球投射神经元的 5 个示例神经元(C)。<br> <strong>(D)</strong> 投射范围的广泛性分布，通过在脑区水平上的逆参与比（[IPR]，x轴）来测量。<br> <strong>(E)</strong> putative mitral cell(pMC) 投射到不同靶区之间的皮尔逊相关性。只有经过 Bonferroni 校正后通过统计学意义的相关性被显示出来。<br> <strong>(F)</strong> 使用 BARseq-based classifier 识别的每个 pMC 的投射模式与最相似的投射 pMC 之间的 city block distance 分布，同一大脑中（蓝色）、不同大脑间（红色）、打乱顺序（黄色）、area shuffled（紫色）。</p></div> <h3 id="figure-3-olfactory-bulb-pmc-projections-tile-the-anterior-posterior-axis-of-the-piriform-cortex-and-are-interdependent-with-co-projections-to-extra-piriform-target-regions"><a href="#figure-3-olfactory-bulb-pmc-projections-tile-the-anterior-posterior-axis-of-the-piriform-cortex-and-are-interdependent-with-co-projections-to-extra-piriform-target-regions" class="header-anchor">#</a> Figure 3. Olfactory bulb pMC projections tile the anterior-posterior axis of the piriform cortex and are interdependent with co-projections to extra-piriform target regions</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 嗅球 pMC 投射位于梨状皮层的前后轴上，并与梨状皮层外靶区的共投射相互依赖</p> <p><strong>(A)</strong> pMC 神经元沿梨状皮层 A-P 轴的投射模式。在每个区域内，切片按 A-P 位置排列，最前面的部分在左侧。<br> <strong>(B)</strong> 通过每个神经元的最大条形码计数归一化的示例 pMC 神经元的投射模式。<br> <strong>(C)</strong> pMC 神经元沿梨状皮层的前后轴，与梨状皮层外靶区共投射的概率 P(target|PC location)。</p></div> <h3 id="figure-4-narrowly-and-broadly-projecting-pmc-tile-differentially-the-anterior-posterior-axis-of-the-piriform-cortex"><a href="#figure-4-narrowly-and-broadly-projecting-pmc-tile-differentially-the-anterior-posterior-axis-of-the-piriform-cortex" class="header-anchor">#</a> Figure 4. Narrowly and broadly projecting pMC tile differentially the anterior-posterior axis of the piriform cortex</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 狭窄和广泛地投射的 pMC 在梨状皮层的前后轴上的差异</p> <p><strong>(A)</strong> 神经元随投射质心和投射宽度变化的分布 (inverse participation ratio [IPR])。两种类型的神经元形成不同的 clusters，NP 和 BP putative mitral cells (pMC)。Watershed clustering 为这两个类型的分布确定了一个分隔线（白线）。<br> <strong>(B)</strong> NP 和 BP 神经元的平均投射模式的热图。<br> <strong>(C-D)</strong> NP(C) 和 BP(D) pMC 沿 A-P 轴排序的投射模式。NP 主要位于前部，BP 分布更广泛 。<br> <strong>(E-F)</strong> 同时投射到 APC 和 PPC 的 NP 神经元，分别按 APC(E) 和 PPC(F) 的 A-P 轴的投射最大值排序。<br> <strong>(G)</strong> NP 神经元，在 APC 和 PPC 沿 A-P 轴的投射密度。<br> <strong>(H-I)</strong> 同时投射到 APC 和 PPC 的 BP 神经元，分别按 APC(H) 和 PPC(I) 的 A-P 轴的投射最大值排序。<br> <strong>(J)</strong> BP 神经元，在 APC 和 PPC 沿 A-P 轴的投射密度。</p></div> <h3 id="figure-5-projection-patterns-of-piriform-cortex-output-neurons-are-systematically-organized-along-the-anterior-posterior-axis-with-respect-to-their-extra-piriform-targets"><a href="#figure-5-projection-patterns-of-piriform-cortex-output-neurons-are-systematically-organized-along-the-anterior-posterior-axis-with-respect-to-their-extra-piriform-targets" class="header-anchor">#</a> Figure 5. Projection patterns of piriform cortex output neurons are systematically organized along the anterior-posterior axis with respect to their extra-piriform targets</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 梨状皮层输出神经元的投射模式相对于梨状外目标沿前后轴系统组织</p> <p><strong>(A)</strong> 左图：梨状皮层输出神经元沿 A-P 轴到梨状皮层外区域的投射模式，右图：梨状皮层输出神经元沿 A-P 轴到梨状皮层内的投射模式。按梨状皮层内 A-P 轴进行排序。<br> <strong>(B)</strong> 从梨状皮层内 A-P 轴位置到梨状皮层内其他 A-P 轴位置的平均投射强度。<br> <strong>(C)</strong> 将下三角矩阵与上三角矩阵相减得到的差值矩阵。<br> <strong>(D)</strong> 左图：梨状皮层内投射相对于胞体位置的强度（蓝色），红线为拟合曲线。右图：pMC 的分布范围更广。<br> <strong>(E)</strong> 梨状皮层组的输出神经元到梨状皮层外的目标区域的平均投射模式（上）和单个神经元的投射模式（下）。<br> <strong>(F)</strong> 在梨状皮层中指定的 A-P 位置上，属于每一组的神经元的比例。</p></div> <h3 id="figure-6-matched-input-and-output-circuit-motifs-in-the-piriform-cortex"><a href="#figure-6-matched-input-and-output-circuit-motifs-in-the-piriform-cortex" class="header-anchor">#</a> Figure 6. Matched input and output circuit motifs in the piriform cortex</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 梨状皮层输入输出环路模式匹配</p> <p><strong>(A)</strong> 梨状皮层输出神经元沿梨状皮层 barcode 胞体 A-P 轴位置的平均投射模式。<br> <strong>(B)</strong> 梨状皮层输出神经元到 AON、CoA、lENT 和 OT 的平均投射强度的前两个主成分，每个点表示一个 slice。<br> <strong>(C)</strong> 梨状投射神经元对梨状外靶区的平均投射强度，由其胞体沿梨状 A-P 轴（y axis）的位置组织，对比 pMC 神经元对梨状外嗅球靶区的平均投射强度，由梨状皮层中特定 A-P 轴位置的投射加权，P(target|PC location) (x axis)。</p></div> <h3 id="figure-7-cartoon-schematics-of-parallel-olfactory-processing-streams-structured-along-the-anterior-posterior-axis-of-the-piriform-cortex-according-to-triadic-connectivity-motifs"><a href="#figure-7-cartoon-schematics-of-parallel-olfactory-processing-streams-structured-along-the-anterior-posterior-axis-of-the-piriform-cortex-according-to-triadic-connectivity-motifs" class="header-anchor">#</a> Figure 7. Cartoon schematics of parallel olfactory processing streams structured along the anterior-posterior axis of the piriform cortex according to triadic connectivity motifs</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 沿梨状皮层前后轴结构的平行嗅觉处理流的卡通示意图</p> <p>一个嗅球（OB）输出神经元，其靶标是梨状皮层的前部，也可能投射到前嗅核（anterior olfactory nucleus，AON）；而靶向梨状皮层的前部的神经元也通过投射到 AON 来完成三级环路。相同的三级环路模式在梨状皮层的前后轴的不同位置被复制到其他目标区域，如杏仁核（CoA）和外侧内嗅皮层（lENT）。我们认为，沿着梨状皮层的 A-P 轴识别的三级环路模式构成了平行的、功能不同的嗅觉处理流的基础。</p></div> <h2 id="supplemental-figure"><a href="#supplemental-figure" class="header-anchor">#</a> Supplemental Figure</h2> <h3 id="figure-s1-olfactory-bulb-barcoded-sindbis-virus-injections-and-normalization-schemes"><a href="#figure-s1-olfactory-bulb-barcoded-sindbis-virus-injections-and-normalization-schemes" class="header-anchor">#</a> Figure S1. Olfactory bulb barcoded Sindbis virus injections and normalization schemes</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs1_lrg.jpg" alt="Figure S1"></p> <div class="custom-block note"><p class="custom-block-title">Figure S1. 嗅球条形码辛德比斯病毒注射和标准化方案</p> <p><strong>(A)</strong> barcoded Sindbis virus 嗅球多部位注射示意图。<br> <strong>(B)</strong> 尼氏染色冠状切片标记了激光捕获微解剖区域，并注册到 Allen 脑参考图谱上。<br> <strong>(C)</strong> 一个示例大脑（YC61）的脑区分辨率投射矩阵，分别基于 spike-in RNA、spike-in RNA and b-actin (measured by qPCR)，spike-in RNA and dissected brain area size 进行标准化。<br> <strong>(D)</strong> 三种标准化情况下，嗅球投射到不同大脑区域之间的相关性。<br> <strong>(E)</strong> 三种标准化方法之间的性关系。</p></div> <h3 id="figure-s2-classification-of-the-olfactory-bulb-output-neurons-based-on-their-projection-patterns-using-barseq-data-as-template"><a href="#figure-s2-classification-of-the-olfactory-bulb-output-neurons-based-on-their-projection-patterns-using-barseq-data-as-template" class="header-anchor">#</a> Figure S2. Classification of the olfactory bulb output neurons based on their projection patterns using BARseq data as template</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs2_lrg.jpg" alt="Figure S2"></p> <div class="custom-block note"><p class="custom-block-title">Figure S2. 以 BARseq 数据为模板，根据嗅球输出神经元的投射模式进行分类</p> <p><strong>(A)</strong> BARseq 测量的模板神经元的胞体位置相对于 MCL 和 GL 的距离。<br> <strong>(B)</strong> 所有三个类型分类器的 ROC 曲线。<br> <strong>(C)</strong> 模板神经元的分类结果。<br> <strong>(D)</strong> MAPseq 神经元显示在其分类概率的空间中。<br> <strong>(E)</strong> 在每个个体的大脑中识别出的神经元类型的比例。<br> <strong>(F)</strong> 模板神经元的分类混淆矩阵，由最大分类概率决定。<br> <strong>(G)</strong> 模板神经元的分类混淆矩阵，使用 pMCs 概率大于85%的阈值准则。<br> <strong>(H)</strong> 各类的分类概率的分布。虚线表示85%的概率阈值。<br> <strong>(I)</strong> IPR 在个体大脑中的分布。<br> <strong>(J)</strong> 在每个个体的大脑中，对 pMC 中不同区域的投射之间的皮尔逊相关性。<br> <strong>(K)</strong> 在所有神经元、pDC 和 pTC 中，对不同区域的投射之间的皮尔逊相关性。</p></div> <h3 id="figure-s3-spatial-distribution-of-barcode-labeled-pmc-somata-and-projection-patterns-as-a-function-of-different-locations-within-the-olfactory-bulb"><a href="#figure-s3-spatial-distribution-of-barcode-labeled-pmc-somata-and-projection-patterns-as-a-function-of-different-locations-within-the-olfactory-bulb" class="header-anchor">#</a> Figure S3. Spatial distribution of barcode labeled pMC somata and projection patterns as a function of different locations within the olfactory bulb</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs3_lrg.jpg" alt="Figure S3"></p> <div class="custom-block note"><p class="custom-block-title">Figure S3. 条形码标记的 pMC 胞体的空间分布和投射模式作为嗅球内不同位置的功能</p> <p><strong>(A)</strong> 嗅球中的 Barcode counts。神经元按峰值位置进行排序，这暗示了神经元胞体在 A-P 轴的位置。投射模式按背侧（绿色）和腹侧（紫色）进行颜色编码。<br> <strong>(B)</strong> 背侧和腹侧 pMC 投射到指定脑区的强度的累积概率分布。<br> <strong>(C)</strong> 从嗅球腹侧和背侧的 pMC 神经元投射到不同嗅球靶区之间的皮尔逊相关性。<br> <strong>(D)</strong> 背侧的 pMC 神经元沿 A-P 轴到各靶区的投射强度。<br> <strong>(E)</strong> 腹侧的 pMC 神经元沿 A-P 轴到各靶区的投射强度。<br> <strong>(F)</strong> 嗅球内不同 A-P 位置的 pMC 神经元对不同梨状皮层 A-P 位置的相对投射强度。</p></div> <h3 id="figure-s4-reproducibility-across-individuals-shuffled-controls-and-downsampling-analysis-on-the-projection-patterns-of-the-olfactory-bulb-output-neurons"><a href="#figure-s4-reproducibility-across-individuals-shuffled-controls-and-downsampling-analysis-on-the-projection-patterns-of-the-olfactory-bulb-output-neurons" class="header-anchor">#</a> Figure S4. Reproducibility across individuals, shuffled controls and downsampling analysis on the projection patterns of the olfactory bulb output neurons</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs4_lrg.jpg" alt="Figure S4"></p> <div class="custom-block note"><p class="custom-block-title">Figure S4. 个体间的再现性，对嗅球输出神经元的投射模式打乱控制和降采样分析</p></div> <h3 id="figure-s5-validation-of-the-spatial-organization-of-pmc-projections-using-cav-cre-bulk-retrograde-labeling"><a href="#figure-s5-validation-of-the-spatial-organization-of-pmc-projections-using-cav-cre-bulk-retrograde-labeling" class="header-anchor">#</a> Figure S5. Validation of the spatial organization of pMC projections using CAV-Cre bulk retrograde labeling</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs5_lrg.jpg" alt="Figure S5"></p> <div class="custom-block note"><p class="custom-block-title">Figure S5. 利用 CAV-Cre 批量逆行标记验证 pMC 投射的空间组织</p></div> <h3 id="figure-s6-spatial-organization-of-the-projections-of-broadly-projecting-and-narrowly-projecting-cells"><a href="#figure-s6-spatial-organization-of-the-projections-of-broadly-projecting-and-narrowly-projecting-cells" class="header-anchor">#</a> Figure S6. Spatial organization of the projections of broadly projecting and narrowly projecting cells</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs6_lrg.jpg" alt="Figure S6"></p> <div class="custom-block note"><p class="custom-block-title">Figure S6. 广泛投射和狭窄投射的细胞投射的空间组织</p></div> <h3 id="figure-s7-differential-brain-wide-projections-of-groups-of-piriform-cortex-output-neurons-organized-in-a-graded-manner-along-the-a-p-axis"><a href="#figure-s7-differential-brain-wide-projections-of-groups-of-piriform-cortex-output-neurons-organized-in-a-graded-manner-along-the-a-p-axis" class="header-anchor">#</a> Figure S7. Differential brain-wide projections of groups of piriform cortex output neurons organized in a graded manner along the A-P axis</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs7_lrg.jpg" alt="Figure S7"></p> <div class="custom-block note"><p class="custom-block-title">Figure S7. 梨状皮层输出神经元组的差异全脑投射沿着 A-P 轴以分级的方式组织</p></div> <h3 id="figure-s8-validation-of-piriform-cortex-output-projection-patterns-along-a-p-axis-via-bulk-retrograde-tracing"><a href="#figure-s8-validation-of-piriform-cortex-output-projection-patterns-along-a-p-axis-via-bulk-retrograde-tracing" class="header-anchor">#</a> Figure S8. Validation of piriform cortex output projection patterns along A-P axis via bulk retrograde tracing</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867422012570-figs8_lrg.jpg" alt="Figure S8"></p> <div class="custom-block note"><p class="custom-block-title">Figure S8. 通过整体逆行追踪验证梨状皮质沿 A-P 轴输出投射模式</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0be7e3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Single-neuron projectome of mouse prefrontal cortex</div></a> <a href="/pages/e528dd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Single-neuron analysis of dendrites and axons reveals the network organization in mouse prefrontal cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
