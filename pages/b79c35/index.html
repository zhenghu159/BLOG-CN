DOI: <a href="https://doi.org/10.1016/j.cell.2021.12.022" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.cell.2021.12.022<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Cheng S, Butrus S, Tan L, et al. Vision-dependent specification of cell types and function in the developing cortex. <em>Cell</em>. 2022;185(2):311-327.e24.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247488076&amp;idx=1&amp;sn=47c59ddc2ad1d1465b3a6bfa92524887&amp;chksm=c0a7a291f7d02b87eaa3d426fd826f65c1f018176c65692d534910b8437f022011c622a4bd32&amp;token=1980640866&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：发育中皮层细胞类型和功能的视觉依赖性规范<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">S. Lawrence Zipursky</th> <th style="text-align:center;">Karthik Shekhar</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.biolchem.ucla.edu/wp-content/uploads/2020/07/Zipursky-for-Kavli-copy-400x400.jpg" width="200"></td> <td style="text-align:center;"><img src="https://vcresearch.berkeley.edu/sites/default/files/styles/faculty_photo_thumbnail/public/2020-08/karhik-shekhar.png?h=21abb0c6&amp;itok=sHM_QtxM" width="200"></td></tr> <tr><td style="text-align:center;">University of California, Los Angeles</td> <td style="text-align:center;">University of California, Berkeley</td></tr> <tr><td style="text-align:center;"><a href="mailto:lzipursky@mednet.ucla.edu">lzipursky@mednet.ucla.edu</a></td> <td style="text-align:center;"><a href="mailto:kshekhar@berkeley.edu">kshekhar@berkeley.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>出生后（postnatal）经历在塑造皮质环路中的作用，虽然长期以来受到人们的重视，但在细胞类型层面却知之甚少。我们利用 snRNAseq、视觉剥夺、遗传学和功能成像在小鼠初级视觉皮层（V1）中探索了这一点。我们发现视觉选择性地驱动上层（L2/3/4）glutamatergic 细胞类型的规范，而更深层的 glutamatergic、GABAergic、non-neuronal 细胞类型在睁眼之前就已建立。L2/3 细胞类型形成一个经验依赖的空间连续体，由 ~200 个基因的分级表达定义，包括细胞粘附和突触形成的调节因子。其中一个基因 Igsf9b 是一种编码抑制性突触细胞粘附分子的视觉依赖性基因，是 L2/3 双眼反应正常发育所必需的。总之，视觉通过调节细胞类型特异性基因表达程序优先调节上层 glutamatergic 细胞类型的发育。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-snrna-seq-profiling-of-v1-during-postnatal-development"><a href="#figure-1-snrna-seq-profiling-of-v1-during-postnatal-development" class="header-anchor">#</a> Figure 1. snRNA-seq profiling of V1 during postnatal development</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 出生后发育过程中 V1 的 snRNA-seq 谱</p> <p><strong>(A)</strong> 小鼠视觉系统的示意图。Primary visual cortex (V1)，周围围绕着高级视觉区域：A, anterior; AL, anterolateral; AM, anteromedial; LI, laterointermediate; LM, lateromedial; P, posterior; PM, posteromedial; POR, postrhinal; RL, rostrolateral; TEA, temporal anterior areas。 <br> <strong>(B)</strong> V1 snRNA-seq 谱实验流程，及 6 个出生后时期。 <br> <strong>(C)</strong> V1 的细胞分型。 <br> <strong>(D)</strong> 出生后发育过程中 V1 转录组多样性的 UMAP 可视化。</p></div> <h3 id="figure-2-transcriptomic-diversity-of-v1-glutamatergic-neurons-during-postnatal-development"><a href="#figure-2-transcriptomic-diversity-of-v1-glutamatergic-neurons-during-postnatal-development" class="header-anchor">#</a> Figure 2. Transcriptomic diversity of V1 glutamatergic neurons during postnatal development</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. 出生后发育过程中 V1 谷氨酸能神经元的转录组多样性</p> <p><strong>(A)</strong> V1 中谷氨酸能神经元在 L1-L6 层排列的神经元示意图。 <br> <strong>(B)</strong> Tracks plot 显示谷氨酸能神经元中的亚类特异性标记基因。从每个亚类中随机选择 1000 个细胞进行绘图。 <br> <strong>(C)</strong> 谷氨酸能亚类的细胞比例随着年龄的增长没有太大的变化。 <br> <strong>(D)</strong> 在 P21 时期，对 V1 冠状面进行 FISH。Ccbe1 在 L2/3 glutamatergic neurons 中表达。Cux2 在 L2/3 and L4 glutamatergic neurons、inhibitory neurons、non-neuronal cells 中表达。 <br> <strong>(E)</strong> 转录组相似性确定了不同年龄的 V1 谷氨酸能神经元类型之间的时间关联。L5 和 L6 神经元类型在整个时间过程中紧密对应，表明这些类型在睁开眼睛之前就建立并保持了。相反，上层神经元类型（L2/3 和 L4）表现出较差的对应关系，表明其逐渐分化。在 L2/3 中，P8 和 P14 的两种神经元类型在睁眼后成熟为三种类型。 <br> <strong>(F)</strong> 调整后的兰德指数（ARI）值，根据转录组相似性，量化每对连续年龄之间谷氨酸能类型的时间对应关系。 <br> <strong>(G)</strong> L2/3 和 L4 相比于 L5 和 L6，对聚类分辨率的变化更敏感。</p></div> <h3 id="figure-3-anatomical-and-transcriptomic-maturation-of-l2-3-glutamatergic-neuron-types"><a href="#figure-3-anatomical-and-transcriptomic-maturation-of-l2-3-glutamatergic-neuron-types" class="header-anchor">#</a> Figure 3. Anatomical and transcriptomic maturation of L2/3 glutamatergic neuron types</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. L2/3 谷氨酸能神经元类型的解剖学和转录组成熟</p> <p><strong>(A)</strong> V1 不同年龄段的 L2/3 谷氨酸能神经元类型的 UMAP 图。 <br> <strong>(B)</strong> Dot plot 显示了按年龄排列的 L2/3 神经元类型中 L2/3 类型特异性基因的表达模式。 <br> <strong>(C-D)</strong> P8 和 P38 时期 L2/3 的三个标记基因 Cdh13、Trpc6、Chrm2 的 FISH 图像。 <br> <strong>(E)</strong> 6 个年龄段的 L2/3 细胞中 Cdh13、Trpc6、Chrm2 表达的伪彩色。 <br> <strong>(F)</strong> 不同位置基因阳性的细胞数量。 <br> <strong>(G-H)</strong> FISH 和 snRNA-seq 数据中定义的每个基因组中细胞的相对比例。</p></div> <h3 id="figure-4-visual-experience-is-required-to-maintain-l2-3-glutamatergic-neuron-types"><a href="#figure-4-visual-experience-is-required-to-maintain-l2-3-glutamatergic-neuron-types" class="header-anchor">#</a> Figure 4. Visual experience is required to maintain L2/3 glutamatergic neuron types</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 维持 L2/3 谷氨酸能神经元类型需要视觉经验</p> <p><strong>(A)</strong> 实验示意图。三种饲养条件的数据：从 P21-P28 黑暗饲养（P28DR）、从 P21-P38 黑暗饲养（P38DR），从 P21-P28 黑暗饲养+8h光照（P28DL）。 <br> <strong>(B)</strong> P28DR、P38DR、P28DL 的 V1 snRNAseq UMAP。 <br> <strong>(C)</strong> P28DR、P38DR、P28DL 三个实验组与对应时期的正常饲养组之间，每一层的调整后的兰德指数（ARI）。发现 dark reared (DR) 破坏了谷氨酸能神经元的 L2/3 和 L4 的类型身份，但没有破坏 L5 和 L6 的类型身份。 <br> <strong>(D-E)</strong> 在正常饲养 (NR) 小鼠中发现的细胞类型标记物在 L2/3 中被 dark reared (DR) 破坏，在 L4 中被轻微破坏，但在 L5 和 L6 中没有被破坏。 <br> <strong>(F)</strong> 与正常饲养 (NR) 小鼠相比，dark reared (DR) 小鼠中表达 Trpc6 的细胞数量急剧下降，表达 Cdh13 的细胞数量有所增加，表达区域延伸到更深的层。 <br> <strong>(G-H)</strong> 在 P38 时，dark reared (DR) 小鼠的两层模式比在 P28 时更为显著。因此，在 dark reared (DR) 的情况下，这些标记物的表达模式与视觉开始前的表达模式相似。失去的细胞类型是部分可逆的，在 P21 和 P28 之间 dark reared (DR) 后暴露于环境光 8 小时 (DL) 的小鼠 L2/3 转录组类群的基因表达模式显著恢复。这些结果表明，维持 L2/3 细胞类型的转录组和空间特性需要视觉。 <br> <strong>(I-J)</strong> FISH 和 snRNA-seq 数据中定义的每个基因组中 L2/3 细胞的相对比例。</p></div> <h3 id="figure-5-vision-is-required-to-establish-l2-3-glutamatergic-neuron-types"><a href="#figure-5-vision-is-required-to-establish-l2-3-glutamatergic-neuron-types" class="header-anchor">#</a> Figure 5. Vision is required to establish L2/3 glutamatergic neuron types</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 建立 L2/3 谷氨酸能神经元类型需要视觉</p> <p><strong>(A)</strong> 实验示意图，为了评估视觉是否不仅是维持细胞类型所必需的，而且也是建立它们所必需的。 <br> <strong>(B-D)</strong> 在 P17DR 小鼠中，Trpc6 表达显著减少，Cdh13 表达增加，其表达区域向中间亚层扩增。这并不是对谷氨酸能细胞类型的一般影响，因为 L5 神经元类型的相对比例对视觉体验的变化不敏感。总之，这些结果表明，视觉在 L2/3 中选择性地作用于建立和维持细胞类型。</p></div> <h3 id="figure-6-continuous-variation-of-l2-3-neuron-types-and-vision-dependent-gene-gradients-implicated-in-wiring"><a href="#figure-6-continuous-variation-of-l2-3-neuron-types-and-vision-dependent-gene-gradients-implicated-in-wiring" class="header-anchor">#</a> Figure 6. Continuous variation of L2/3 neuron types and vision-dependent gene gradients implicated in wiring</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 在布线过程中 L2/3 神经元类型的连续变化和视觉依赖基因的基因梯度</p> <p><strong>(A)</strong> 在正常饲养 (NR) 的小鼠中 L2/3_A、L2/3_B、L2/3_C 特异性基因的热图，以及这些特异性基因在 DR、DL 中的表达情况。视觉以一种亚层特异性的方式选择性地调控基因表达，有助于 L2/3 细胞类型的持续变化。 <br> <strong>(B-C)</strong> 红色显示的胞表面分子（cell surface molecules, CSMs）基因，在 P21–P38 时期上调，在 DR 中下调，在 DL 中上调。 <br> <strong>(D)</strong> MDGA1 和 IGSF9B 与 NLGN2 在突触上的相互作用示意图。MDGA1 可以阻止 NLGN2 在突触前与 NRXN 的相互作用。IGSF9B 和 NLGN2 一样，在突触后通过同源性结合，并在突触后与突触支架分子（SSCAM）相互作用。 <br> <strong>(E-J)</strong> 由于 Igsf9b 的表达水平和动态是最稳健的，我们探讨了其在关键时期的功能。IGSF9B 是免疫球蛋白超家族中的一种嗜同型细胞粘附分子，可促进神经胶质素2（Nlgn2）依赖的抑制性突触形成。Igsf9b 水平在睁眼前较低，并在关键时期以分级的方式增加。DR 在关键时期降低了 Igsf9b 的 L2/3 神经元中的表达，并轻微破坏了其分级表达。当 DR 动物暴露于环境光下 8 小时时（DL），这些作用被逆转，Igsf9b 的表达水平被上调。而 Mdga1，一个Nlgn2 的负调控因子，与 Igsf9b 呈相反的分级空间模式表达。</p></div> <h3 id="figure-7-igsf9b-is-required-for-vision-dependent-maturation-of-binocular-neurons-in-v1b-l2-3"><a href="#figure-7-igsf9b-is-required-for-vision-dependent-maturation-of-binocular-neurons-in-v1b-l2-3" class="header-anchor">#</a> Figure 7. Igsf9b is required for vision-dependent maturation of binocular neurons in V1B L2/3</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 在 V1B L2/3 中双眼神经元的视觉依赖性成熟需要 Igsf9b</p> <p><strong>(A)</strong> 功能分析的实验设置。使用双眼 V1 的体内双光子钙成像检测了 L2/3 中双眼反应的正常发展是否需要 Igsf9b。V1 的这个区域不仅包括对双眼有反应的神经元（即双眼细胞），还包括只对同侧或对侧眼睛的刺激有反应的单眼神经元。我们测量了 P21 和 P36 NR WT 和 Igsf9b KO 小鼠中数千个兴奋性神经元对每只眼睛的刺激反应。这些结果也与在关键时期为 NR 或 DR 的 gcamp6 转基因小鼠进行了比较。 <br> <strong>(B-D)</strong> 在的三个深度测量神经元反应，跨越 L2/3 的 top (type A)、middle (type B)、bottom (type C) 亚层，分别对应于 Igsf9b 的低、中、高表达区域。 <br> <strong>(E)</strong> 在 P21 时期，KO 小鼠中双眼神经元的比例及其取向匹配与 WT 小鼠中难以区分，这与 P21 前 L2/3 中 Igsf9b 的低表达相一致。 <br> <strong>(F-G)</strong> 在 P36 时期，在关键时期结束后 Igsf9b 的表达通常会增加，KO 小鼠中仅观察到大约一半的正常双眼神经元，这些少数神经元表现出较差的双眼匹配。这种表型与在 DR 小鼠中观察到的相似。 <br> <strong>(H-I)</strong> 我们还注意到，在 KO 小鼠中，调谐细胞（tuned cells）的比例显著下降。未调谐的细胞（Untuned cells）是活跃的，但与调谐的细胞相比，它们对特定的视觉刺激没有一种时间锁定的反应。 <br> <strong>(J)</strong> 在 P36 时期，视觉剥夺使视觉反应神经元的比例从 75%（NR）降低到 66%（DR），而 Igsf9b KO 使视觉反应神经元的比例降低到 47%。 <br> <strong>(K)</strong> KO 小鼠中调谐神经元从 P21 到 P36 的比例减少与临界时期关闭时神经元反应的信噪比（SNRs）显著降低相关。KO 小鼠的信噪比损伤程度较 DR 小鼠更严重。 <br> <strong>(L)</strong> 值得注意的是，KO 小鼠中调谐神经元减少的严重程度随着深度的增加而增加，反映了 NR WT 小鼠中 L2/3A 型、B 型和 C 型中 Igsf9b 沿着 pial-ventricular axis 的分级表达。 <br>
综上所述，这些发现证实了 Igsf9b 沿着 L2/3 pial-ventricular axis 以分级的方式调节 L2/3 兴奋性神经元的视觉依赖性成熟。</p></div> <h2 id="supplemental-figure"><a href="#supplemental-figure" class="header-anchor">#</a> Supplemental Figure</h2> <h3 id="figure-s1-expression-of-gabaergic-and-glutamatergic-markers-with-age-preprocessing-snrna-seq-data-and-comparison-to-transcriptomic-signatures-of-adult-visual-and-motor-cortices-tasic-et-al-2018-related-to-figure-1"><a href="#figure-s1-expression-of-gabaergic-and-glutamatergic-markers-with-age-preprocessing-snrna-seq-data-and-comparison-to-transcriptomic-signatures-of-adult-visual-and-motor-cortices-tasic-et-al-2018-related-to-figure-1" class="header-anchor">#</a> Figure S1. Expression of GABAergic and glutamatergic markers with age, preprocessing snRNA-seq data, and comparison to transcriptomic signatures of adult visual and motor cortices (Tasic et al., 2018), related to Figure 1</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs1_lrg.jpg" alt="Figure S1"></p> <div class="custom-block note"><p class="custom-block-title">Figure S1. GABAergic 和 glutamatergic markers 随年龄的表达，预处理 snRNA-seq 数据，以及与成年视觉和运动皮层的转录组特征的比较</p></div> <h3 id="figure-s2-additional-data-related-to-transcriptomic-maturation-of-v1-cell-types-related-to-figure-2"><a href="#figure-s2-additional-data-related-to-transcriptomic-maturation-of-v1-cell-types-related-to-figure-2" class="header-anchor">#</a> Figure S2. Additional data related to transcriptomic maturation of V1 cell types, related to Figure 2</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs2_lrg.jpg" alt="Figure S2"></p> <div class="custom-block note"><p class="custom-block-title">Figure S2. 与 V1 细胞类型的转录组成熟相关的其他数据</p></div> <h3 id="figure-s3-cell-type-specific-markers-for-glutamatergic-gabaergic-and-non-neuronal-subclasses-related-to-figure-2"><a href="#figure-s3-cell-type-specific-markers-for-glutamatergic-gabaergic-and-non-neuronal-subclasses-related-to-figure-2" class="header-anchor">#</a> Figure S3. Cell-type-specific markers for glutamatergic, GABAergic, and non-neuronal subclasses, related to Figure 2</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs3_lrg.jpg" alt="Figure S3"></p> <div class="custom-block note"><p class="custom-block-title">Figure S3. glutamatergic、GABAergic、non-neuronal subclasses 的细胞类型特异性 markers</p></div> <h3 id="figure-s4-in-situ-analysis-of-l2-3-glutamatergic-neuron-types-in-normally-reared-mice-related-to-figure-3"><a href="#figure-s4-in-situ-analysis-of-l2-3-glutamatergic-neuron-types-in-normally-reared-mice-related-to-figure-3" class="header-anchor">#</a> Figure S4. In situ analysis of L2/3 glutamatergic neuron types in normally reared mice, related to Figure 3</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs4_lrg.jpg" alt="Figure S4"></p> <div class="custom-block note"><p class="custom-block-title">Figure S4. 对正常饲养的小鼠中 L2/3 glutamatergic neuron 类型的原位分析</p></div> <h3 id="figure-s5-transcriptomic-changes-in-v1-cell-type-diversity-in-dark-rearing-experiments-related-to-figure-4"><a href="#figure-s5-transcriptomic-changes-in-v1-cell-type-diversity-in-dark-rearing-experiments-related-to-figure-4" class="header-anchor">#</a> Figure S5. Transcriptomic changes in V1 cell type diversity in dark-rearing experiments, related to Figure 4</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs5_lrg.jpg" alt="Figure S5"></p> <div class="custom-block note"><p class="custom-block-title">Figure S5. 暗饲养实验中 V1 细胞类型多样性的转录组变化</p></div> <h3 id="figure-s6-graded-gene-expression-among-l2-3-types-and-selective-maturation-of-l2-3-types-related-to-figure-6"><a href="#figure-s6-graded-gene-expression-among-l2-3-types-and-selective-maturation-of-l2-3-types-related-to-figure-6" class="header-anchor">#</a> Figure S6. Graded gene expression among L2/3 types, and selective maturation of L2/3 types, related to Figure 6</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs6_lrg.jpg" alt="Figure S6"></p> <div class="custom-block note"><p class="custom-block-title">Figure S6. L2/3 类型之间的基因表达进行分级，以及 L2/3 类型的选择性成熟</p></div> <h3 id="figure-s7-immunohistological-characterization-of-synaptic-markers-in-igsf9b-knockout-ko-mapping-v1b-and-measuring-receptive-field-tuning-via-2-photon-calcium-imaging-of-awake-mice-related-to-figure-7"><a href="#figure-s7-immunohistological-characterization-of-synaptic-markers-in-igsf9b-knockout-ko-mapping-v1b-and-measuring-receptive-field-tuning-via-2-photon-calcium-imaging-of-awake-mice-related-to-figure-7" class="header-anchor">#</a> Figure S7. Immunohistological characterization of synaptic markers in Igsf9b knockout (KO), mapping V1b, and measuring receptive field tuning via 2-photon calcium imaging of awake mice, related to Figure 7</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421014859-figs7_lrg.jpg" alt="Figure S7"></p> <div class="custom-block note"><p class="custom-block-title">Figure S7. Igsf9b 敲除（KO）中突触标记物的免疫组织学特征，定位 V1b，并通过清醒小鼠的双光子钙成像测量感受野调节</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/09/02, 20:17:14</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/9c9ddc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Deciphering the genetic code of neuronal type connectivity through bilinear modeling</div></a> <a href="/pages/0b119c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Human prefrontal cortex gene regulatory dynamics from gestation to adulthood at single-cell resolution</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
