-seq2 数据<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484929&amp;idx=1&amp;sn=a043fc6b0a60d71e23ca3e24ab7e27a9&amp;chksm=c0a7b6dcf7d03fca39c72a519f79d46b9a9b2db8c1cfc2345b0469ef57aaa01e6775537073f8&amp;token=2125528699&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Tangram Tutorial 2：配合 squidy 使用 Tangram<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484943&amp;idx=1&amp;sn=06e95a060b64dca1aa50a69ec91b214c&amp;chksm=c0a7b6d2f7d03fc49283b2b24ce58a9fabd56813798366cdfbb0dee2bd92d2d0dd545ded9545&amp;token=2125528699&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Tangram 系列教程汇总<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <br> <p>本站文章：</p> <ol><li><a href="/pages/c3bbd9/">文献阅读 --- Deep learning and alignment of spatially resolved single-cell transcriptomes with Tangram</a></li> <li><a href="/pages/c7e56a/" aria-current="page" class="router-link-exact-active router-link-active">Tangram：Spatial alignment of single cell transcriptomic data</a></li></ol></div> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Tommaso Biancalani</th> <th style="text-align:center;">Aviv Regev</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.gene.com/assets/gcontent/scientist_profile/StcUwUF1PxrThNxq5EKcuS34Sylqm7yTJ7R0z7cN.jpg?w=600&amp;h=600" width="200"></td> <td style="text-align:center;"><img src="https://stat.mit.edu/wp-content/uploads/2015/12/aviv-250x348.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Genentech</td> <td style="text-align:center;">Howard Hughes Medical Institute</td></tr> <tr><td style="text-align:center;"><a href="mailto:tommaso.biancalani@gmail.com">tommaso.biancalani@gmail.com</a></td> <td style="text-align:center;"><a href="mailto:aviv.regev.sc@gmail.com">aviv.regev.sc@gmail.com</a></td></tr></tbody></table> <h2 id="tangram-介绍"><a href="#tangram-介绍" class="header-anchor">#</a> Tangram 介绍</h2> <p>Tangram 是一个 Python 包，用 <a href="https://pytorch.org/" target="_blank" rel="noopener noreferrer">PyTorch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 编写并基于 <a href="https://scanpy.readthedocs.io/en/stable/" target="_blank" rel="noopener noreferrer">scanpy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，用于将 single-cell（or single-nucleus）基因表达数据映射到空间基因表达数据。单细胞数据集和空间数据集应该从相同的解剖区域/组织类型收集，最好是从生物复制中收集，并且需要共享一组基因。Tangram 通过将基因表达拟合到共享基因上来在空间中对齐单细胞数据。熟悉 Tangram 的最佳方法是查看我们的 <a href="https://nbviewer.org/github/broadinstitute/Tangram/blob/master/tutorial_tangram_with_squidpy.ipynb" target="_blank" rel="noopener noreferrer">tutorial<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://tangram-sc.readthedocs.io/en/latest/index.html" target="_blank" rel="noopener noreferrer">documentation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。如果您没有使用 squidpy，请查看我们之前的 <a href="https://nbviewer.org/github/broadinstitute/Tangram/blob/master/tutorial_tangram_without_squidpy.ipynb" target="_blank" rel="noopener noreferrer">tutorial<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。
<img src="https://tangram-sc.readthedocs.io/en/latest/_images/tangram_overview.png" alt=""></p> <h2 id="tangram-安装"><a href="#tangram-安装" class="header-anchor">#</a> Tangram 安装</h2> <p>要安装 Tangram，请确保安装了 <a href="https://pytorch.org/" target="_blank" rel="noopener noreferrer">PyTorch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://scanpy.readthedocs.io/en/stable/" target="_blank" rel="noopener noreferrer">scanpy<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。如果您需要有关依赖项的更多详细信息，请查看 <code>environment.yml</code> 文件。</p> <ul><li>set up conda environment for Tangram<div class="language-bash line-numbers-mode"><pre class="language-bash"><code>conda <span class="token function">env</span> create <span class="token parameter variable">-f</span> environment.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li>install tangram-sc from shell:<div class="language-bash line-numbers-mode"><pre class="language-bash"><code>conda activate tangram-env
pip <span class="token function">install</span> tangram-sc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li>To start using Tangram, import tangram in your jupyter notebooks or/and scripts<div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">import</span> tangram as tg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="tangram-快速使用"><a href="#tangram-快速使用" class="header-anchor">#</a> Tangram 快速使用</h2> <h3 id="cell-level"><a href="#cell-level" class="header-anchor">#</a> Cell Level</h3> <p>加载空间数据和单细胞数据（应为 <a href="https://anndata.readthedocs.io/en/latest/" target="_blank" rel="noopener noreferrer">AnnData<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 格式），并使用 <code>tg.pp_adatas</code> 对其进行预处理：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ad_sp <span class="token operator">=</span> sc<span class="token punctuation">.</span>read_h5ad<span class="token punctuation">(</span>path<span class="token punctuation">)</span>
ad_sc <span class="token operator">=</span> sc<span class="token punctuation">.</span>read_h5ad<span class="token punctuation">(</span>path<span class="token punctuation">)</span>
tg<span class="token punctuation">.</span>pp_adatas<span class="token punctuation">(</span>ad_sc<span class="token punctuation">,</span> ad_sp<span class="token punctuation">,</span> genes<span class="token operator">=</span><span class="token boolean">None</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>函数 <code>pp_adatas</code> 找到 adata_sc、adata_sp 之间的共同基因，并将其保存在两个 <code>adatas.un</code> 中，以供后续映射和分析。此外，它将相交的基因取子集为一组训练基因由 <code>gene</code> 参数传递。如果 <code>genes=None</code>，则 Tangram 使用两个数据集共享的所有基因。一旦数据集经过预处理，我们就可以映射：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ad_map <span class="token operator">=</span> tg<span class="token punctuation">.</span>map_cells_to_space<span class="token punctuation">(</span>ad_sc<span class="token punctuation">,</span> ad_sp<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回的 AnnData，<code>ad_map</code> 是一个 cell-by-voxel 的结构，其中 <code>ad_map.X[i, j]</code> 给出 cell <code>i</code> 位于 voxel <code>j</code> 中的概率。该结构可用于将单细胞数据中的基因表达投影到空间，这是通过 <code>tg.project_genes</code> 实现的。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ad_ge <span class="token operator">=</span> tg<span class="token punctuation">.</span>project_genes<span class="token punctuation">(</span>ad_map<span class="token punctuation">,</span> ad_sc<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>返回的 <code>ad_ge</code> 是一个 voxel-by-gene AnnData，类似于空间数据 <code>ad_sp</code>，但其中基因表达是从 single cells 投影的。如果单细胞具有比空间数据更高的质量（或更多基因），这可以扩展基因通量，或纠正丢失。它还可用于将细胞类型 transfer 到空间。</p> <h3 id="cluster-level"><a href="#cluster-level" class="header-anchor">#</a> Cluster Level</h3> <p>为了实现更快的训练并消耗更少的内存，Tangram 映射可以在 cell cluster level 完成。这一修改是由 <a href="https://www.youtube.com/watch?v=0mxIe2AsSKs" target="_blank" rel="noopener noreferrer">Sten Linnarsson<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 提出的。</p> <p>准备输入数据的方法与 cell level Tangram 映射相同。然后使用以下代码进行映射：</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ad_map <span class="token operator">=</span> tg<span class="token punctuation">.</span>map_cells_to_space<span class="token punctuation">(</span>
  ad_sc<span class="token punctuation">,</span>
  ad_sp<span class="token punctuation">,</span>
  mode<span class="token operator">=</span><span class="token string">'clusters'</span><span class="token punctuation">,</span>
  cluster_label<span class="token operator">=</span><span class="token string">'subclass_label'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>提供的 <code>cluster_label</code> 必须属于 <code>ad_sc.obs</code>。上面的示例代码是在 <code>“subclass_label”</code> 级别进行映射，<code>“subclass_label”</code> 位于 <code>ad_sc.obs</code> 中。</p> <p>要将基因表达投影到空间，请使用 <code>tg.project_genes</code> 并确保将 <code>cluster_label</code> 参数设置为映射中相同的 cluster label。</p> <div class="language-python line-numbers-mode"><pre class="language-python"><code>ad_ge <span class="token operator">=</span> tg<span class="token punctuation">.</span>project_genes<span class="token punctuation">(</span>
  ad_map<span class="token punctuation">,</span>
  ad_sc<span class="token punctuation">,</span>
  cluster_label<span class="token operator">=</span><span class="token string">'subclass_label'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="tangram-tutorials"><a href="#tangram-tutorials" class="header-anchor">#</a> Tangram Tutorials</h2> <h3 id="tutorial-1-tutorial-for-mapping-data-with-tangram"><a href="#tutorial-1-tutorial-for-mapping-data-with-tangram" class="header-anchor">#</a> Tutorial 1: Tutorial for mapping data with Tangram</h3> <p><strong>官网教程：</strong> <a href="https://tangram-sc.readthedocs.io/en/latest/tutorial_link.html" target="_blank" rel="noopener noreferrer">https://tangram-sc.readthedocs.io/en/latest/tutorial_link.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <strong>中文教程：</strong> <a href="https://nbviewer.org/github/zhenghu159/Bioinformatics-Tools/blob/main/%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E8%BD%AC%E5%BD%95%E7%BB%84/012.Tangram/tutorial_tangram_without_squidpy.ipynb" target="_blank" rel="noopener noreferrer">https://nbviewer.org/github/zhenghu159/Bioinformatics-Tools/blob/main/单细胞空间转录组/012.Tangram/tutorial_tangram_without_squidpy.ipynb<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <strong>公众号教程：</strong> <a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484875&amp;idx=1&amp;sn=c6c949311674dfd5d5bd13a605723c9d&amp;chksm=c0a7b516f7d03c008b807c9fa2a41042046d4f156b0db646c5cd86fcca1a7326d0884fe19e64&amp;token=2125528699&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Tangram Tutorial 1：映射小鼠皮层 MOp 的 snRNAseq 数据到 Slide-seq2 数据<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="tutorial-2-tutorial-for-spatial-mapping-using-tangram"><a href="#tutorial-2-tutorial-for-spatial-mapping-using-tangram" class="header-anchor">#</a> Tutorial 2: Tutorial for spatial mapping using Tangram</h3> <p><strong>官网教程：</strong> <a href="https://tangram-sc.readthedocs.io/en/latest/tutorial_sq_link.html" target="_blank" rel="noopener noreferrer">https://tangram-sc.readthedocs.io/en/latest/tutorial_sq_link.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <strong>中文教程：</strong> <a href="https://nbviewer.org/github/zhenghu159/Bioinformatics-Tools/blob/main/%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E8%BD%AC%E5%BD%95%E7%BB%84/012.Tangram/tutorial_tangram_with_squidpy.ipynb" target="_blank" rel="noopener noreferrer">https://nbviewer.org/github/zhenghu159/Bioinformatics-Tools/blob/main/单细胞空间转录组/012.Tangram/tutorial_tangram_with_squidpy.ipynb<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <strong>公众号教程：</strong> <a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484929&amp;idx=1&amp;sn=a043fc6b0a60d71e23ca3e24ab7e27a9&amp;chksm=c0a7b6dcf7d03fca39c72a519f79d46b9a9b2db8c1cfc2345b0469ef57aaa01e6775537073f8&amp;token=2125528699&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Tangram Tutorial 2：配合 squidy 使用 Tangram<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E4%BF%A1%E5%B7%A5%E5%85%B7" title="标签">#生信工具</a></
