<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://tigerz.online/pages/794f06/" target="_blank" rel="noopener noreferrer">文献阅读 --- Inferring neuron-neuron communications from single-cell transcriptomics through NeuronChat<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://tigerz.online/pages/7a726f/" target="_blank" rel="noopener noreferrer">NeuronChat：Inferring neuron-neuron communications from single-cell transcriptomics<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Qing Nie</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://faculty.sites.uci.edu/qnie/files/2016/04/QN2015.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of California, Irvine</td></tr> <tr><td style="text-align:center;"><a href="mailto:qnie@uci.edu">qnie@uci.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>神经通信网络构成了大脑功能的基础。这些通信网络是通过发射配体（如神经递质）来实现的，它们激活受体复合物以促进通信。因此，神经通信基本上取决于转录组。在这里，我们开发了NeuronChat，一种用于推断、可视化和分析预定义细胞群体之间的神经特异性通信网络的方法和软件包，使用单细胞表达数据。我们整合了人类和小鼠的神经信号传导的手工策划的分子相互作用数据库，并在几个已发表的数据集上对NeuronChat进行基准测试，以验证其预测神经连接能力。然后，我们将 NeuronChat 应用于三个不同的神经组织数据集，以说明其在识别神经内部通信网络、揭示不同生物学背景下保守或特定于上下文的相互作用以及预测自闭症谱系障碍患者大脑中通信模式变化方面的功能。最后，我们证明 NeuronChat 可以利用空间转录组学数据来推断和可视化神经特异性细胞-细胞通信。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig-1-overview-of-neuronchat"><a href="#fig-1-overview-of-neuronchat" class="header-anchor">#</a> Fig. 1 Overview of NeuronChat</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 NeuronChat 概述</p> <p><strong>a.</strong> NeuronChat database 概述。NeuronChat database 包括 chemical synapse（化学突触）、electrical synapse（电突触）、synaptic adhesion（突触粘附）所需的 ligand-target pairs（配体-目标对）（左图）。NeuronChat database 共收集了人类和小鼠的 373 对 ligand-target，根据配体的类型分为 5 个类别（中图）。相互作用对列表包括配体、靶标和对它们有贡献的基因（右图）。值得注意的是，参与配体的基因根据其不同的生物学功能，如合成或囊泡运输，被分为不同的组（用颜色表示）。<br> <strong>b.</strong> 说明 NeuronChat 计算模型的示意图。输入数据是一个 normalized cells-genes count matrix，带有cell type 注释信息。之后按照 cell type 来计算所有 ligand-target 基因的平均表达量。对于非肽类神经递质，促进配体发射的基因首先被分为不同的生物功能组（例如：synthesis 和 vesicular transport），先对于同一组的基因计算算术平均值，然后对不同组计算几何平均值。对于其他 ligands 和所有 targets，丰度计算为基因的平均表达量。然后，将两个 cell type 之间的细胞通信强度计算为一个 cell type 的 ligands 丰度与另一个 cell type 的 target 丰度的乘积。最后通过 permutation test 来计算细胞通信强度的显著性，只保留显著的细胞通信，不显著的设置为0。<br> <strong>c.</strong> NeuronChat 的一些功能：1,2.细胞间通信网络的可视化与分析，3.不同生物背景间进行系统的比较，4.空间转录组学的多层可视化。</p></div> <h3 id="fig-2-benchmarking-neuronchat-on-projection-networks-of-two-mouse-cortex-regions-visp-and-alm"><a href="#fig-2-benchmarking-neuronchat-on-projection-networks-of-two-mouse-cortex-regions-visp-and-alm" class="header-anchor">#</a> Fig. 2 Benchmarking NeuronChat on projection networks of two mouse cortex regions: VISp and ALM</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 对两个小鼠皮质区域 VISp 和 ALM 的投射网络进行 NeuronChat 的基准测试</p> <p><strong>a.</strong> 通过逆行标记进行识别的，从 7 种 VISp 细胞类型到其皮层靶区的投射 ground truth。<br> <strong>b.</strong> NeuronChat 预测的 VISp 细胞间通信网络。假阳性连接代表了那些被 NeuronChat 预测但没有被逆行标记识别的连接。假阴性连接代表那些被逆行标记识别但被 NeuronChat 预测遗漏的连接。在此图中，二值化的阈值是0.028（按最大值归一化）。<br> <strong>c.</strong> NeuronChat 预测的 VISp 细胞间通信网络的 ROC 曲线，顶部显示了 AUROC 值为 0.8316327。灰色虚线表示 AUROC 为 0.5 的随机分类器。颜色条表示二值化的阈值。<br> <strong>d.</strong> NeuronChat 预测的 VISp 细胞间通信网络的 PR 曲线，顶部显示了 AUPRC 值为 0.9152577。灰色虚线表示 AUPRC 为 0.5 的随机分类器。颜色条表示二值化的阈值。<br> <strong>e.</strong> 每个 interaction pairs 的 AUROC 和 AUPRC 值，得分越高表明能更好的预测投射。<br> <strong>f-j.</strong> 对 ALM 进行的相同分析。</p></div> <h3 id="fig-3-comparison-of-neuronchat-cellphonedb-and-cellchat-in-predicting-visp-and-alm-projection-networks"><a href="#fig-3-comparison-of-neuronchat-cellphonedb-and-cellchat-in-predicting-visp-and-alm-projection-networks" class="header-anchor">#</a> Fig. 3 Comparison of NeuronChat, CellPhoneDB, and CellChat in predicting VISp and ALM projection networks</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 NeuronChat, CellPhoneDB, CellChat 在预测 VISp 和 ALM 投射网络中的比较</p> <p><strong>a.</strong> 三种方法的典型 ROC 曲线和 PR 曲线。<br> <strong>b.</strong> 三种方法推断的聚合 VISp 投射网络 100 次重复的 AUROC（左）和 AUPRC（右）值的箱线图。每个箱线图代表 100 个独立的重复计算。<br> <strong>c.</strong> 三种方法检测到的交互对的数量。<br> <strong>d-e.</strong> 三种方法推断出的单个 VISp 投射网络的 AUROC (d) 和 AUPRC (e) 值的箱线图。<br> <strong>f-j.</strong> 对 ALM 进行的相同分析。</p></div> <h3 id="fig-4-visualization-and-analysis-of-intercellular-communication-networks-for-mouse-primary-visual-cortex"><a href="#fig-4-visualization-and-analysis-of-intercellular-communication-networks-for-mouse-primary-visual-cortex" class="header-anchor">#</a> Fig. 4 Visualization and analysis of intercellular communication networks for mouse primary visual cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 小鼠初级视觉皮层细胞间通信网络的可视化与分析</p> <p><strong>a.</strong> 对 VISp 的多种细胞类型之间推断出的通信网络的可视化。圆形图、弦图和热图用于可视化通过 &quot;weight&quot; 方法聚合的细胞间通信网络。在 circle plot 中，节点大小表示细胞发出信号的强度，文本标签用不同颜色标记，以表示它们的细胞类别（即 glutamatergic, GABAergic and non-neuronal）；每个连接的通信强度由宽度表示。在 chord diagram 中，不同细胞类别的扇形之间有较大的间隙；每个连接的宽度表示通信强度，而扇形的宽度（代表一个细胞群体）反映了来自或到该细胞群体的总通信强度。在  heatmap 中，通过颜色条表示通信强度。<br> <strong>b.</strong> 发送者的发出信号模式和接收者的接收信号模式通过冲积图可视化，显示推断出的潜在模式与细胞群体之间的对应关系，以及推断出的潜在模式与相互作用对之间的对应关系。流的厚度表示细胞群体或相互作用对对每个潜在模式的贡献。每个模式的高度与其相关联的细胞群体或相互作用对的数量成比例。用于分析的是信息流最高的前60个相互作用对。<br> <strong>c.</strong> 根据它们的功能相似性将相互作用投影到二维流形上。每个相互作用对由一个点表示，其颜色和大小分别表示功能组和总通信强度（按最大值归一化）。<br> <strong>d.</strong> 每个相互作用组的二维流形放大视图。</p></div> <h3 id="fig-5-comparison-analysis-of-interlaminar-excitatory-communication-networks-for-alm-and-visp"><a href="#fig-5-comparison-analysis-of-interlaminar-excitatory-communication-networks-for-alm-and-visp" class="header-anchor">#</a> Fig. 5 Comparison analysis of interlaminar excitatory communication networks for ALM and VISp</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig5_HTML.png?as=webp" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 对 ALM 和 VISp 的层间兴奋性通信网络的比较分析</p> <p><strong>a.</strong> ALM（左侧）和 VISp（右侧）的聚合层间兴奋性通信网络。使用的聚合方法是 &quot;weight&quot; 。<br> <strong>b.</strong> Glu-Grin3a 的 ALM（左侧）和 VISp（右侧）的单个层间兴奋性通信网络。<br> <strong>c.</strong> 柱状图比较 ALM 和 VISp 之间每个相互作用对的连接数（左侧）和信息流（右侧）。<br> <strong>d.</strong> 将 ALM 和 VISp 的相互作用投影到二维流形上，根据它们的功能相似性。每个相互作用对由一个圆形（对于VISp）或三角形（对于ALM）表示，其颜色和大小分别表示功能组和总通信强度（按最大值归一化）。<br> <strong>e.</strong> (d)中五个相互作用簇的聚合层间兴奋性通信网络的热图。</p></div> <h3 id="fig-6-comparison-analysis-of-cell-cell-communications-in-cortex-between-asd-patients-and-controls"><a href="#fig-6-comparison-analysis-of-cell-cell-communications-in-cortex-between-asd-patients-and-controls" class="header-anchor">#</a> Fig. 6 Comparison analysis of cell-cell communications in cortex between ASD patients and controls</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig6_HTML.png?as=webp" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 ASD 患者与对照组皮层细胞-细胞通信的比较分析</p> <p><strong>a.</strong> 比较 ASD 和对照组之间推断出的所有连接的数量（上）和权重（下）。<br> <strong>b.</strong> 圆形图显示与对照组相比，ASD中上调（上）和下调（下）的细胞间通信。每个连接的宽度表示 ASD 和对照组之间所有相互作用对的通信强度值之和的绝对差值。<br> <strong>c.</strong> 热图显示 ASD 和对照组之间输出（上）和输入（下）信号强度的差异。给定细胞群体和相互作用对，输出（或输入）信号强度定义为来自（或到）细胞群体的连接的通信强度之和。颜色条表示 ASD 和对照组之间输出（或输入）信号强度值的差异。<br> <strong>d.</strong> 柱状图比较 ASD 和对照组之间每个相互作用对的连接数（左侧）和信息流（右侧）。<br> <strong>e.</strong> 根据它们的功能相似性将相互作用投影到二维流形上（上部），并放大每个相互作用组（下部）。每个相互作用对由一个圆形（对于ASD）或三角形（对于对照组）表示，其颜色和大小分别表示功能组和总通信强度（按最大值归一化）。</p></div> <h3 id="fig-7-multi-layered-visualization-for-spatial-data-and-inference-of-spatially-constrained-communication-network"><a href="#fig-7-multi-layered-visualization-for-spatial-data-and-inference-of-spatially-constrained-communication-network" class="header-anchor">#</a> Fig. 7 Multi-layered visualization for spatial data and inference of spatially constrained communication network</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-023-36800-w/MediaObjects/41467_2023_36800_Fig7_HTML.png?as=webp" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7 空间数据多层可视化及空间约束通信网络推理</p> <p><strong>a-c.</strong> 由不同技术生成的三个空间转录组学数据集的多层可视化，包括seqFISH+（a）、MERFISH（b）和Visium（c）。每个图包括原始组织切片图像/解剖学参考（底部）、空间中的细胞/斑点注释（中间）和聚合通信网络，显示前10个连接（顶部）。连接的宽度表示所有显著配体-靶标对的通信强度之和。
（b）底部图像是 Allen 大脑解剖学参考。<br> <strong>d.</strong> 柱状图显示所有成对相互作用细胞类型的细胞临近富集得分。细胞临近富集得分是基于所有64个MERFISH切片计算的。score&gt;0（红色条）和score&lt;0（青色条）分别表示相互作用细胞类型之间丰富和稀疏的临近。<br> <strong>e.</strong> GABA能神经元空间约束通信网络的推断。左侧：细胞临近网络。红色或灰色链接分别表示相互作用细胞类型之间丰富或稀疏的临近；链接的宽度表示丰富或稀疏的强度。中间：无空间约束的细胞-细胞通信网络，基于scRNA-seq数据26计算，针对同一大脑区域和同一细胞类型（共2044个单细胞）。链接的宽度表示所有显著配体-靶标对的通信强度之和。右侧：空间约束的细胞-细胞通信网络，通过从原始细胞-细胞通信网络中删除具有稀疏临近性的链接获得。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/07/27, 10:10:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4cba92/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- SpaceX：gene co-expression network estimation for spatial transcriptomics</div></a> <a href="/pages/8c5839/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Dictionary learning for integrative, multimodal and scalable single-cell analysis</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
